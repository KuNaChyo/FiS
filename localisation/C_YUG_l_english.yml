 YUG_Divided_Nation:0 "Divided Nation"
 YUG_Divided_Nation_desc:0 "Yugoslavia, at this very moment, is not a very federalized state and is heavily Serb controlled. The Croats and the other peoples demand more autonomy, an idea to which the Serbs respond negatively."

 YUG_Separatist_Terrorists:0 "Separatist Terrorists"
 YUG_Separatist_Terrorists_desc:0 "The IMRO and the Ustaše present a great threat to Yugoslavia. The terrorists sabotage factories, bomb railways and kill innocent civilians in order to further their agendas.\n§RThose terrorist organizations must be dealt with as soon as possible.§!"

 YUG_Inexperienced_Military:0 "Inexperienced Military"
 YUG_Inexperienced_Military_desc:0 "Yugoslavia’s military is not equipped properly, not trained and commanded properly, and not structured properly. The military lacks arms, men, and staff - the military industry needs a boost, the Serb-Croat problem needs to be solved, and the staff need to be replenished."

 YUG_Anti_German_Sentiments:0 "Anti-German Sentiments"
 YUG_Anti_German_Sentiment_desc:0 "Factions within the Yugoslavian Air Force are opposed to cooperating with Germany. They may attempt to overthrow the regime if the country opens their borders to or enters an alliance with the Third Reich"