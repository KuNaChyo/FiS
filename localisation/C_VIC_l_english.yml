#  Vichy France Events
#########################################################################
 DH_vichy.1.title:0 "Submit or Fight!"
 DH_vichy.1.desc:0 "This morning German officers have been demanding unconditional cooperation of the French State, in effect starting the occupation of all of France. The Vichy government is meeting to decide on the course of action. Some state that enough is enough and that Germany must abide by the armistice, while others argue that Germany will simply ignore any counter offer and demands total submission from France. Do we fight? Or do we submit?"
 DH_vichy.1.A:0 "Submit to Germany."
 DH_vichy.1.B:0 "Join Allies" 

 DH_vichy.2.title:0 "Beginning of the Riom Trial"
 DH_vichy.2.desc:0 "Today marks the beginning of the Riom Trial, an attempt from the governement of the French State to denounce the ways of the Third Republic and their leaders."
 DH_vichy.2.A:0 "So it begins..."
 DH_vichy.3.title:0 "The Governement of Vichy Makes a Demand"
 DH_vichy.3.desc:0 "Today, the Vichy Governement asked us to give them back the tanks that we captured after the fall of France. This will, of course have no impact on our army, as most of those tanks are already outdated and un-used, but what would they do with those extra weapons ? Could they be planning a rebellion against us? What should we do ?"
 DH_vichy.3.A:0 "Send Them Back"
 DH_vichy.3.B:0 "Don't Even Bother."
 DH_vichy.4.title:0 "The Riom Trial Fails"
 DH_vichy.4.desc:0 "An important broadcast from the Court arrived today. It announced that the Defendant side won during the Riom Trial. Despite the accusations made by the Authoritarian Governement, the representatives of the Third Republic walked out the Court Room victorious. This is sure to have some kind of impact in the French people's mind, and their loyalty to Pétain and his State is sure to be questionned. "
 DH_vichy.4.A:0 "This is a Disaster !"
 DH_vichy.5.title:0 "Return to the Earth"
 DH_vichy.5.desc:0 "In order to better organise our country and pay the German war reparations, Pétain has announced today that France will be under-going a great reform ; A return to the Earth, which aims at increasing rural populations and lifestyles. Only time will tell if the Nation will be able to withstand such a brutal change of economy, but Pétain seemed rather confident that this is the right move."
 DH_vichy.5.A:0 "So be it, start the reform"
 DH_vichy.5.B:0 "Reject this idea !"

