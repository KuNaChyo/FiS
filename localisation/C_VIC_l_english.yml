VIC_enough_is_enough:0 "Enough is Enough !"
VIC_enough_is_enough_desc:0 "The French people have seen enough destruction and chaos for now. We currently cannot afford to get drawn into another war, and it will likely be like this for quite a while"
VIC_A_hungry_population:0 "A Hungry Population"
VIC_A_hungry_population_desc:0 "With the economic sanctions, we can’t afford to give decent wages to our workers. Sadly, this means famines are not uncommon, and it definitely slows down our industrial capacities."
VIC_War_Reparations:0 "Unprecedented War Reparations"
VIC_War_Reparations_desc:0 "With the defeat of France, Germany has been pressuring us with reparation demands even bigger than those of the Treaty of Versailles. The sins of the Third Republic are our responsibility now"
VIC_Discriminate_Conscription:0 "Discriminate Conscription"
VIC_Prisoners_in_Germany:0 "POWs  Kept in Germany"
VIC_Prisoners_in_Germany_desc:0 "After the Armistice, germany agreed to release around half of the two million prisoners they captured. Still, the others were kept in Germany as forced labour to fuel their war machine. This has dealt a rather large blow to our army, and our manpower."
VIC_black_market:0 "Suppress Black markets"
VIC_black_market_desc:0 "The black market is a plague on our economy. We need to clamp down on it as soon as possible to avoid it from being an obstacle to our growing influence."
VIC_Giraud_approach:0 "Giraud's approach"
VIC_Giraud_approach_desc:0 " Our defeat during the Battle for France was caused by poor practice, not poor theory. Changing doctrines now would set chaos within our army, and we do not need that right now."
VIC_new_officer_schools:0 "New officers"
VIC_new_officer_schools_desc:0 "It comes to no one’s surprise that most of our officers were either killed or kept in germany after the armistice. We’ll need a new batch of officers quite soon if we want our forces to be back up and running smoothly."
