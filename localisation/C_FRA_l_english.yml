 FRA_1936_Elections:0 "1936 Election Législative"
 FRA_1936_Elections_desc:0 "The elections are fast approaching. Our country barely stands, its politics devastatingly polarized. On the right stands Conservative France, who are entrenched in the old ways. On the left stands Socialist France, who have ideas far beyond what we can reasonably accomplish. Traversing the wall that divides our people is impossible. We must choose a side, but we must not allow our country to fall into radicalism, be it of the left or the right. The Popular Front, headed by Léon Blum, seems to stand the best chance of taking power from the Republican Coalition that has governed the country since the 6 February 1934 crisis, but it’s a French election. Who knows what can happen?"

 FRA_Victory_of_the_Popular_Front:0 "Victoire du Front Populaire"
 FRA_Victory_of_the_Popular_Front_desc:0 "The Popular Front, a loose coalition of radical socialists, communists, and less radical leftists, has managed to triumph, carrying 57.7 % of the popular vote. Their government seems poised to make changes to France and, as they obtained a majority with 149 seats, they will be able to carry out their will. The new Président de la République is Léon Blum, a moderate leftist and a Jew who was heavily influenced by the Dreyfus Affair. Many doubt his ability to control the more radical part of his coalition, but he has established firm control over his government."

