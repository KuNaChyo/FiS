 FRA_Paul_Boncour_Government:0 "Paul-Boncour Government"
 FRA_Paul_Boncour_Government_desc:0 "No one can deny that deep-down Prime Minister Paul-Boncour is a patriot. After all, the Socialist Senator defended French interests in the international arena several times, advocating for peace but also the need to protect France against foreign powers. However, that patriotism didn't translate in support from the parliament. His call for increasing taxes and reducing expenditures to close the deficit and pay our war debts gained him the opposition of the Chambers. With this hostile climate, it is unlikely that Paul-Boncour government is going to last any longer."

 FRA_Central_Committee_of_the_Stock_Exchange:0 "Central Committee of the Stock Exchange"
 FRA_Central_Committee_of_the_Stock_Exchange_desc:0 "The stock market is an unpredictable and dangerous game that can result in total damnation at any time, ruining powerful corporations and even entire nations in the process. Needless to say, we don't want this kind of thing to happen again. Minister of Finance George Bonett proposed the establishment of a central committee to control the stock exchange. The objective is reforming both the regime of Initial Public Offering (IPO) and the introduction of foreign securities in the stock market. We hope that this will help to reduce the losses result of the economic crisis and avoid future ones as well."
 FRA_Central_Committee_of_the_Stock_Exchange_Completed:0 "Central Committee of the Stock Exchange Completed"

 FRA_National_Lottery:0 "National Lottery"
 FRA_National_Lottery_desc:0 "Some of the veterans that saved France from the German menace are suffering on the streets of Paris, crippled by the effects of the war. On the other hand, the farmers that feed the French nation are going through a series of agricultural calamities, and they are unable to make a profit. We need to do something to help both of them in these rough times, but taxes are always unpopular. Instead, we'll give the people something in exchange. The government has decided that creating a National Lottery is a good way to help veterans, war invalids and those farmers that suffered the wrath of nature, with big monetary prizes for those lucky enough to hit the correct numbers"

 FRA_Reorganise_the_Wheat_Market:0 "Reorganise the Wheat Market"
 FRA_Reorganise_the_Wheat_Market_desc:0 "Wheat is without a doubt the most important crop on France, representing twenty-five percent of the cultivated land. Since bread is a fundamental part of the French diet, wheat producers occupy a privileged place in the French economy. Surplus from the wheat crop of the prior year caused wheat prices to decline considerably, dislocating the entire market and affecting other crops as well. A new agricultural law will fix the prices of the wheat to try to solve this annoying problem. We need to get the wheat market to work again as fast as possible."

 FRA_Cut_the_Salaries_of_Civil_Servants:0 "Cut the Salaries of Civil Servants"
 FRA_Cut_the_Salaries_of_Civil_Servants_desc:0 "Paying the civil servants has become extremely expensive, specially when the government needs money to invest in other sectors. If we have to start making cuts, we better start by reducing the earnings of those employed in the public sector. A further reduction of the salaries of the civil servants is necessary to bring more money into the coffers of the state. The law is very likely to be opposed by the Socialists and already caused the fall of the prior government, so we need to proceed carefully."

 FRA_Law_of_Fiscal_Discipline:0 "Law of Fiscal Discipline"
 FRA_Law_of_Fiscal_Discipline_desc:0 "In a time where France is being hit by the effects of the depression, controlling the budget and cut expenditures has become a necessity. After numerous failures to issue legislation on the matter, Minister of the Budget Paul Marchendau presented a new plan to restore budgetary balance. The project includes prerogatives like taxes for the civil servants and firmer control of the stock market. If this law can pass the Chamber, we might be able to achieve a balanced budget."

 FRA_The_Stavisky_Affair:0 "Stavisky Affair"
 FRA_The_Stavisky_Affair_desc:0 "Alexandre Stavisky. The name that appears in all the headlines of French newspapers and magazines. Even dead, “Handsome Sacha" still causes headaches on the upper echelons of the government. This scandal not only caused the fall from grace of several ministers but also caused violent clashes with the extreme right. Now we have to deal with the aftermath of this affair. Renewing the confidence of the population in the government, stopping the advance of fascist organizations, and promoting transparency are our priorities to avoid these kinds of incidents."

