 DH_France.22.t:0 "Édouard Daladier President of the Council"
 DH_France.22.d:0 "It seems that the Popular Front government's attempts at keeping France together failed miserably, when today, following a series of events revolving the PCF, the Front's members and the recent developments at the Munich Conference, the PCF called for mass strikes, with the Popular Front's leadership denouncing them as "Warmongers." Effectively, the government has collapsed and now all that remains is the Radical Party, led by Edouard Daladier. The new Liberal governmnent has a legacy of failures to leave behind and great changes in Europe's horizon to endure. Now, in France, both the right and left strain even further from each other, and its wounds can be seen by all, friend or foe."
 DH_France.22.A:0 "Such a sudden change in course cannot be good for France."

 DH_France.23.t:0 "End of the Popular Front"
 DH_France.23.d:0 "The end has arrived, as politics polarize even further, the economy falls in dissaray, and, worse of all, the coalition has broken down. The internal strife between Socialists, the PCF and the Radicals has reached a tipping point within the Popular Front government, the Socialists ineptitude has forced the Radicals within the coalition into expelling them, while the PCF, in their blind support for the Czech state, have turned against the Front's appeasement policy. Mass strikes have been called,and  hundreds of thousands have been fired. France's house of cards has collapsed."
 DH_France.23.A:0 "This is a disaster!"

 DH_France.24.t:0 "Peugeot 202"
 DH_France.24.d:0 "Following a incredible diner in the Bois de Boulogne district, the mobile manufacturer Peugeot  has presented its latest model to its enthusiasts, the 202. Both tasteful, easy to mass-produce and accessible, this full-chassis instant-classic has come to be known for the quality of its improvements over previous models, including the whooping 100 km/h maximum velocity, and seem to be a new, constant, sight all across France."
 DH_France.24.A:0 "How do I get one?"

 DH_France.25.t:0 "150th Bastille Day"
 DH_France.25.d:0 "It's been 150 years since the Storming of the Bastille. Every single day since then, the French people have fought for democracy and rights, never losing hope, never tiring. Just as our ancestors raided that castle to show the King that they would not bow, so we must struggle against those who wish to usurp our democracy. This becomes more and more important in recent days, with the rise of extremist ideologies and threats to French sovereignty. The French tricolor continues to wave in the roughest of weather. So we must uphold our ways. But this day is not one for worry. It is one for celebration of our past, the present, and whatever lies in the future. Fireworks will light the skies of Paris, and our children and their children will remember the sacrifices made for liberty."
 DH_France.25.A:0 "Vive La France!"

 DH_France.26.t:0 "Maurice Thorez Deserts to the USSR"
 DH_France.26.d:0 "With communism banned in France, and the PCF recognized as illegal, it seems that the party's Secretary General Maurice Thorez, rather than accepting the draft decided to flee into the Soviet Union. While this might be considered a hard blow against the far-left in France, partisanship is unlikely to wean, and even though many have considered armed resistence despite the outcome of the upcoming conflict, there are many that continue to claim that a a non-revolutionary power-struggle should remain the focus of the PCF remnants. Thorez himself claimed he'll continue to write for the the party's newspaper, the "Humanité Clandestine," and his sway over the French left is likely to remain strong."
 DH_France.26.A:0 "We don't have time to worry about him now. Let him freeze in Siberia!"

 DH_France.27.t:0 "Mending The Gap"
 DH_France.27.d:0 "Our country stands divided. The sweeping labor reforms and the radical economic changes we have enacted have alienated the moderate right and wrought destruction upon our economy. Every day, fascist groups inspire more and more of those who might have been sympathetic to our cause to riot against our government as communist organizations gain power, supported from afar by Moscow. Our cherished democracy is feeble, weakened by constant struggle. Many advocate an abandonment of our socialist goals to unify the country as war looms, but we have chosen to instead push harder than ever to bring France into a new age of prosperity. We will increase and widen our economic programs. But the extent of which to do this is hotly debated among the Popular Front. The most moderate in our ranks propose a small reform, to avoid taxing our resources. Another solution is a larger wave of reforms, which will increase our expenditure, but convince many that our administration is doing as promised. The radicals dismiss these solutions, and instead advocate a push for the largest reorganization possible, which will tax our resources greatly and risks angering the right but will ensure an economic benefit. Parliament is meeting to choose our path."
 DH_France.27.A:0 "Deep reforms"
 mending_the_gap_tt:0 "risk of the right win getting frisky"
 DH_France.27.B:0 "A second wave of reforms"
 DH_France.27.C:0 "A small set of reforms"

 DH_France.28.t:0 "The Destour Question"
 DH_France.28.d:0 "If anything the recent protests against French rule over the protectorate of Tunisia has proven the need to swift action! The time has come to put an end to the Constitutional Liberal Party In Tunisia, once and for all. These rebellious acts against French authority are an obvious breach of the laws agreed by both sides by the civillian population, and shall not stand. The Destour shall be put down, either through peaceful dissolution or through force. "
 DH_France.28.A:0 "Shut them Down!"

 DH_France.29.t:0 "Empire Colonial Français"
 DH_France.29.d:0 "French power stretches across the globe. We triumphed in the Race for Africa, and secure the colonies of the Germans after we defeated them in the Great War. We control Indochina, a rich source of tea, rice, coffee, pepper, coal, zinc and tin, and various islands that we can use to project naval power. However, our once glorious empire has fallen into disrepair. Our portion of Africa has no industrial base, guerilla separatists harass our forces in Asia, and the dockyards in French Polynesia, among others, are small and useless. This must change. War is brewing in Europe, and we must have the ability to draw upon the power of our colonies should the French homeland ever fall into enemy hands. Soon, the French Colonial Empire will be a force to reckon with on its own."
 DH_France.29.A:0 "Let Us Begin"

 DH_France.30.t:0 "The Crackdown"
 DH_France.30.d:0 "Following an exarcerbated adressing to the French Media, Prime Minister Pierre-Étienne Flandin declared the mass strikes that have plague France to be both illegal and dangerous for the Nation's security, and promissed to, with haste, put an end to it all. From there, he and his councillors have secluded back to the cabinet, and the press disbanded. Now, what actions will be carried out against the strikers is on the Prime Minister's hands, and the results of such actions are only his to bear. Union leaders, as well as the PCF leadership, have come together, right after, expressing a desire to continue the resistence against the ""Republican Offensive,"" one way or the other. The situation grows dire."
 DH_France.30.A:0 "Send in the Police!"
 DH_France.30.B:0 "Send in the Army!"

 DH_France.31.t:0 "Police Clashes With Unionists"
 DH_France.31.d:0 "News from metropolitan France reached the rest of Europe today, when, after 12 hours of through negotiation between officers of the National Gendarmerie and the high echellon of Union leaders, an explosion was heard not too far from there. Someone had attempted to throw an explosive at the crowd, but missed by far. Soon enough, guards of the Minicipal Police, alongside mounted Gendarmerie started to disperse the crowd by force, and the order was repeated throughout the country. In total, at least 13 wounded have been reported, but luckily no deaths occured. The PCF, alongside most of the left have criticized the actions of Prime Minister Flandin, even going so far as to point out parallels to pre-republican France, but it seems the Strikes have died out, for now."
 DH_France.31.A:0 "I think this deserves a toast!"

 DH_France.32.t:0 "Five Dead In Police Action"
 DH_France.32.d:0 "Shootings across the streets of Paris today, when, as the army approached one of the last holdouts of the general strike, they were confronted by a crowd of workers, barricaded inside a motors factory and refusing to come out. After heated discussion with the privates ordered there, a series of shovings between them and the strikers resulted in a, allegedly, misfire that sparked the whole building on fire. Five men perished on the flames. As the news reached the leaders of the CGT-SR and the PCF, both have agreed to, rather than calling out the strikes altoghter, strenghten the resolve of the protests, and have urged all to return to the factories, and under no circustance allow the general strikes to die down. Violence has erupted between the Police, Armed Forces and Strikers, PCF members and deserters all across Metropolitan France, and uncofirmed news about more deaths float around the press. Maurice Thorez, PCF's figurehead, has called upon several left-leaning politicians, French Intelligentsia and Union leaders to convene in an undisclosed location, and while the meaning of it is yet unknown, members of the police and Republican Coalition expect nothing good out of it."
 DH_France.32.A:0 "No! This cannot be happening"

 DH_France.33.t:0 "CGT-SR And PCF Ally Against Republican Aggression"
 DH_France.33.d:0 "Terrible news, as another morning rises, citzens of France, and all Europe, are dazzled to know that, following a late-night meeting between leaders of the Far-left and union leaders, the PCF and the CGT-SR have joined forces in what can only be called ""Revolutionary Action,"" and with the help of disgruntled army deserters, have seized weapons and materials, following the exemple of the Spanish. Bloc by bloc, they advanced throughout the night, setting up barricades, local garrisons and overwatches, as well as engaging against police and army forces across the suburbs. At least 50 dead have been comfirmed, as of yet, and, for the surprise of all, even proeminent Generals seem to have joined the rebels. It seems that, once more, France is plunged into a revolution. "
 DH_France.33.A:0 "Stand by France!"
 DH_France.33.B:0 "Stand by The Commune!"

 DH_France.34.t:0 "The Far-Left Dissolution"
 DH_France.34.d:0 "The entirety of the political left has been left speechless when, early today, after a brief announcement to the press, Prime Minister's Flandin's motion to Ban the Far-Left parties, particurlary the PCF, was not only throughly approved but put into practice hours later. Local police, aided by the Gendarmerie, broke through lines of rushed assembled crowds around the PCF headquarters, as well as several known venues and the residences of specific individuals. It's yet unknown how this will affect the General Strike."
 DH_France.34.A:0 "Let's see if they can organize a strike from prison"
 DH_France.34.B:0 "Let them go free, as long as they don't try anything..."

 DH_France.35.t:0 "The PCF Leadership Is Pardoned"
 DH_France.35.d:0 "In an interesting turn of events, Prime Minister Flandin has decided to allow the Parti communiste Français' leadership to walk free from prison today, offering them a pardon in exchange for the ceasing of the general Strike and further cooperation with the Republican Coalition in the upcoming years. Interestingly enough, French newspapers discovered that, soon after they were freed, none else than Maurice Thorez himself asked for the other leaders from the now dissoluted left-leaning leagues, as well as union leaders of the CGT, to convene into a yet unknown location. "
 DH_France.35.A:0 "This might have been a mistake..."

 DH_France.36.t:0 "Maurice Thorez Declares The French Socialist Republic"
 DH_France.36.d:0 "A gunshot that might forever change France's destiny echoed across Paris today, when, after an incursion against a local garrison post in the outskirts of town, what could only be described as a human wave managed to take over and barricade the building. When the police was dispached to the outpost, a single shot erupted into a bloody skirmish between PCF members, aided by partisans from the CGT and other minor far-left parties, and the municipal guard. Those who returned to town described none other than Maurice Thorez himself was leading the crowd, and without warning dozens of accounts started to come from across metropolitan France, describing workers, many yelding weapons of foreign-design, taking over buildings, police stations and army outposts, setting fire to barracks and stealing provisions. Later, Maurice Thorez gathered an even bigger crowd, yet to be counted, and declared that ""the era of white terrorism must be brought down, with or without peace"" before declaring the French Socialist Republic. Europe watches in fear."
 DH_France.36.A:0 "Vive la Republique!"
 DH_France.36.B:0 "Vive la Commune!"

