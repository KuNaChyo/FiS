 FRA_Deep_Economic_Crisis:0 "Profonde Crise Economique\nDeep Economic Crisis"
 FRA_Deep_Economic_Crisis_desc:0 "Like other countries around the world, France has been deeply affected by the Stock market crash in 1929 and the following depression. While France has so far not been as severely affected by the depression as other countries, the effects are still proving to be a great burden on our economy. Millions of young men have become unemployed, while businesses and factories are closing down, left and right, decreasing our production capabilities. Furthermore, our national debt has begun increasing steadily and will reach a critical mass unless the situation improves in due time. \nThe government so far tried to reduce the effects of the crisis by following a strict restrictive and austerity focused policy, which greatly angered the populace who is now steadily beginning to flock towards communist and fascist political parties, in the hopes of overturning the status quo. While the situation so far is still under control, the leaders of France still have a lot of work to do in order to save the economy and by extension the republic."

 FRA_Politicized_Staff:0 "Etat-Major Politisée\nPoliticized Staff"
 FRA_Politicized_Staff_desc:0 "France has always been a polarized country in terms of politics ever since the revolution, the moderates, and the Jacobins, the Bonapartists and the republicans, the radicals and the conservatives, it's all part and parcel of the great system of democracy. But just as any state, democratic or not, the nation is driven by the institutions and apparatuses that it is comprised of but while in other countries these institutions tend to be dominated by a constricted social class we in France pride ourselves in being able to say that every institution has representation for all facets of society.\n\nHowever this, while sounding quite good the daily newspaper it is not so healthy for the administration of the state and especially the defense. Our officer corps and general staff are just as fragmented and polarized as the rest of our citizens, bickering over not only military doctrines and divisional organization but also over ministers and political philosophy. With the Dreyfus Affair still fresh in the mind of many, it seems that unless a serious crackdown on such political activism within the corps is enacted the infighting will continue to undermine the security of our very state."

 FRA_French_Economic_Reform0:0 "French Economic Reform"
 FRA_French_Economic_Reform0_desc:0 "Even a proud nation like France is dependant on the avatars of the international market. Like other countries around the globe, France has been deeply affected by the crash of the stock market in 1929. Even if we managed to avoid the worst of the depression, the effects of the crisis still prove to be catastrophic for the economy. Millions of workers in endless rows looking for employment after countless factories and businesses closed their doors, affecting our production capabilities considerably. Our debt increases more and more, threatening to collapse the financial system.\nIn a time where the populace is starting to shift to the far-left and far-right parties, the French political establishment has decided that deep economic reform is the best course of action. The government will intervene in the crucial sectors of the industry and agriculture to safeguard the interests of workers and investors and create new institutions to regulate the market and collect money to protect the poorest levels of society. But the biggest challenge will be implementing budget cuts not only in unproductive areas of the state but also cutting the huge salaries of bureaucrats and politicians. France is at the brink of ruin, and only a swift decisive action will save it from the jaws of fascism."
