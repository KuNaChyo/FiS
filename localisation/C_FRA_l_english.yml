 DH_France.1.t:0 "Finishing up the Maginot Line"
 DH_France.1.d:0 "We are almost completly done with the construction of the Maginot line but the military is split on their priorities, Armée de l'Air clam the luftwaffe should be our main concern. They will most likely be just as effective over the french skies. All the while the Armée de terre claim the Heer is our primary concern. The germans panzers will smash us to bits if we do not prepare for them and make sure our forts are up to date."
 DH_France.1.A:0 "They might go above it!"
 DH_France.1.B:0 "They might try to break through!"

 DH_France.2.t:0 "1936 Legislative Elections"
 DH_France.2.d:0 "It's the 1936 French legislative elections, one that is sure to be remembered. The current state of France, both social and economically has polarized politics. Socialists and the PCF wish to safeguard workers rights, paving a way for a revolution. The far-right leagues remain a powerful opposition despite attempts at keeping them down. The centre is stunned, while republicans and the moderated right is desperately trying to garner support. Whatever the results, the next government will have  a big role in bringing The Republic back on its feet."
 DH_France.2.A:0 "Léon Blum - Popular Front"
 DH_France.2.B:0 "Pierre-Étienne Flandin - Droite Parlementaire"
 DH_France.2.C:0 "Louis Marin - Droite Parlementaire"

 DH_France.3.t:0 "General Strike"
 DH_France.3.d:0 "[FROM.GetNewsIcon]The victory of the Popular Front in the 1936 elections has provoked a massive strike. Workers have stopped working in practically every factory, efficiency and production have been slashed in half, and some laborers have taken it upon themselves to take their workplaces hostage. They are certain they will get what they want from the Popular Front, who was elected by them and ran on a platform of expanded rights for workers. Although we are being exploited, they are right. We must reach an agreement, and quickly. Every possible concession must be made to get our economy back on its feet, because if these strikes continue, it may remain crippled for years. The world is leaning once more towards war; we cannot afford to waste time and production."
 DH_France.3.A:0 "It keeps going from worse to worse."

 DH_France.4.t:0 "General Strike"
 DH_France.4.d:0 "[FROM.GetNewsIcon]With the Republican Coalition's government well stablished for the time being, numerous union leaders, as well s the PCF leadership, have called for a massive strike across metropolitan France. They demand that "The rights of the French workforce are upheld by the state, and that no compromisse be made with the 'bourgeois coalition.'" Production has been halved and the already unstable republic wavers yet again. The Prime Minister has yet to release any official statements."
 DH_France.4.A:0 "Just what we needed..."

 DH_France.5.t:0 "Anti-Republican Strikes Grow"
 DH_France.5.d:0 "The Anti-Republican general strike has reached its peak! The disease has spread across all of france, as more and more workers have joined their cause, those who don't are blocked from entering the factories by the legions of strikers that occupy them. France has stopped working, production-wise, our cabinet has entered complete chaos and the calls for action by the middle and upper classes have become impossible to ignore. Something must be done, immediately!"
 DH_France.5.A:0 "They will never have enough, will they?"

 DH_France.6.t:0 "More Strikes!"
 DH_France.6.d:0 "[FROM.GetNewsIcon]The general strike has expanded! Following the example of their cohorts, more and more workers across France have laid down their tools to protest their conditions and demand expanded rights. Before, production levels were brought low, but we were still  functioning. However, with this expansion, our entire economy has stagnated. This means our construction projects have halted, our factories can no longer produce, and no more guns are being made. We've got to reach an agreement no matter the cost. French industry won't survive much longer on the global market without it."
 DH_France.6.A:0 "Damn Strikes! Why can't they just be happy with what they have?"

 DH_France.7.t:0 "Matignon Compromise is signed!"
 DH_France.7.d:0 "[FROM.GetNewsIcon]The Anti-Republican strike has come to an end. The damage to our economy has yet to be accounted for, and the French citzen's views on the state has been somewhat tarnished, nevertheless, through careful coordination between our cabinet, factory owners and union leaders, we have managed to bring the country back from the verge of revolution. Both sides had to give up some of their demands, and it's unlikely they will remember us fondly for it, but an accord has been made, and things can go back to the way they were."
 DH_France.7.A:0 "See? Everyone's happy. Now get back to work..."

 DH_France.8.t:0 "Matignon Agreements signed!"
 DH_France.8.d:0 "[FROM.GetNewsIcon]The massive general strike that destroyed our economy is over. We have signed an agreement with the unions and the workers they represent to introduce a plethora of legislation aiming to augment the rights of workers. Among these concessions were the legal right to strike, the removal of all obstacles to union organization, and a blanket 7-12 percent wage increase for all workers. Although this agreement has fulfilled the demands of the strikers and will end the strikes, it has brought much criticism from the right, who insist that the government should have been much harsher in dealing with the strike and crushed those who refused to work. We have done what we promised in our campaign run, but the rightists may have a point; inflation is skyrocketing and we may have made the economy worse as it struggles to adapt to these sudden changes."
 DH_France.8.A:0 "It will get worse before it gets better... Right?"

 DH_France.9.t:0 "Maurice Thorez calls for an end of all Strikes"
 DH_France.9.d:0 "[FROM.GetNewsIcon]“One must know how to finish a strike, at the moment that the main points have been obtained.”\n Maurice Thorez, the leader of the Communist Party, has called for an end to the strikes that we have had such problems in dealing with. Slowly, across the country, men and women return to work, having obtained what they wanted. The Matignon Agreements have given them many new rights, and, soon, our economy will get back on its feet. However, our problems are not over. Factories are reporting struggles in adapting to the changes, workers still doubt our ability to restrain factory bosses, and the Popular Front is fracturing. Our problems have only begun."
 DH_France.9.A:0 "At long last, the strikes are over."

 DH_France.10.t:0 "French Popular Party founded"
 DH_France.10.d:0 "[FROM.GetNewsIcon]Jacques Doriot, a once-avid communist who was expelled from his own party after advocating the formation of a Popular Front with the less-radical Socialist Party, has struck back at his party. After shifting towards a more "national" socialist viewpoint, Doriot decided to establish a new party whose agenda is more in line with that of Nazi Germany. The new Parti Populaire Francais may be easily confused with the Popular Front, but the two could not be more different. The new party calls Saint-Denis its home and, after the banning of fascist groups, extremists such as the Action Francaise and Croix de Feu are flocking to its banner. This does not bode well for France. We cannot have radicals tearing apart our internal stability as we faces threats abroad."
 DH_France.10.A:0 "The enemies of the people are within France as well."
 FRA_populary_party_long:0 "French Popular Party"
 FRA_populary_party:0 "FPP"

 DH_France.11.t:0 "Jacques Bainville passes away"
 DH_France.11.d:0 "[FROM.GetNewsIcon]Jacques Bainville, a prominent monarchist and avid hater of the German Reich, has passed away. His writings as a historian and journalist reveal a man disgusted with the direction of France in the past centuries, and he recruited many angry young souls to join him in the militant, fascist Action Francaise. However, he is most known for his writings on the Treaty of Versailles. He attacked the document that brought us peace, labeling it as “too harsh in its mild features, too mild in its harsh features,” believing that the treaty would provoke the German people to seek revenge while not stopping them from taking it. His burial shall take place in two days, but we have learned that he was denied the last rites by Cardinal Jean Verdier since the Pope condemned the Action Francais. Many in our government are glad to see the man gone, but his death may stir up trouble with the far right…"
 DH_France.11.A:0 "La vie des mots n’est pas indépendant de la vie des idées."

 DH_France.12.t:0 "Léon Blum Attacked and Wounded!"
 DH_France.12.d:0 "[FROM.GetNewsIcon]Léon Blum, the head of the Socialist Party, has been brutally attacked! As the moderate leftist departed the National Assembly, having his taxicab cross the funeral procession of Jacques Bainville, he was set upon by far-right militants known as the King’s Camelot and cut around the head. They were inspired by the rightist journalist Charles Maurras, who called for “the knife” to be used against politicians who supported the recent League of Nations sanctions against Italy earlier in the day. While active and devoted, the youth organization is looked down upon by other fascist groups for its violent tactics and its tendency to become involved in street brawls with leftist organizations and competitors among the right. This event will hopefully direct public opinion away from the right, but in the meantime, the president has declared its dissolution, along with its parent organization, the Action Francais. However, this may rile up both the left and the right..."
 DH_France.12.A:0 "Violence on the streets of Paris? What next?"

 DH_France.13.t:0 "BEF crosses the channel"
 DH_France.13.d:0 "[FROM.GetNewsIcon]They have arrived. The brave British Expeditionary Force commanded by the famed General Lord Gort have crossed the English Channel yesterday and have arrived in France to help their soldiers fight the monstrous German war machine. They will travel around the country to arrive at the border, where they are supposed to stop another attack on the Benelux from the Jerry's. We hope that this will not develop in another 4 years of trench warfare and that we will stop this horrible ideology, making sure that Europe will not fall to it.  We will kick the Nazi bastards up the rear end, tally ho!"
 DH_France.13.A:0 "Let's hope for the best..."

 DH_France.14.t:0 "Leftist Organizations Protest!"
 DH_France.14.d:0 "It is just as we expected. Leon Blum's beating has enraged the left, who are protesting our feeble crackdown on the far-right. However, much we might want to, harsh retaliation would only make the situation worse by giving the right a reason to, potentially, revolt. The last thing we need is a civil war, so we need to focus our efforts on calming both sides without choosing one, even if our policies are socialist. Let's take shelter and hope this storm passes and doesn't rip the roof off of French democracy, leaving it open to the elements."
 DH_France.14.A:0 "Dammit! We're pinned between two sides!"

 DH_France.15.t:0 "Charles Maurras' Sentence"
 DH_France.15.d:0 "[FROM.GetNewsIcon]It is not the first time that the infamous poet and writer, Charles-Marie-Photius Maurras, has been put in jail for his off-handed comments and threats to French politicians. More than a decade ago, during the Cartel des Gauches' advances against the right-wing leagues, Maurras called for the assassination of Abraham Schrameck, at the time interior minister, leaving him a whole year behind bars. And yet again, as the Popular Front's programme continues, his threats against Léon Blum, it's figurehead, have earned him another eight months in jail. Charles Maurras' movement moves on, still, as the printing of the Action Française, and its movement, seems unfazed."
 DH_France.15.A:0 "The old semitic camel strikes again."

 DH_France.16.t:0 "Viénot Agreements"
 DH_France.16.d:0 "[FROM.GetNewsIcon]The political crisis that involved Syria in the last two years has recently dramatically grown to an unbearable level. Movements and protests which call for an immediate independence of the country have now started a sixty-day-strike, guided by their nationalist leaders, which is having devastating effects on the economy and on our national stability. in order to avoid further and worse consequences, an immediate encounter between our and their leaders has been made.\n\nThis morning, in Paris, our president and a Syrian delegation signed the Viénot Accords, where we both agreed for a gradual independence of Syria in exchange for some economic reliefs, French military presence in the country and aid in case of war.\n\nKneeing to their requests might not be positive for our image, but in these difficult times, we need to preserve our stability."
 DH_France.16.A:0 "Syria or something?"

 DH_France.17.t:0 "Dissolution of the North African Star"
 DH_France.17.d:0 "Reorganized in 1933, The Étoile Nord-Africaine independece movement still had ties to the PCF last decade, and although its current outfit is set on achieve Algeria's freedom through peaceful means, the risks of a revolution being sparked on our most valuable colonial holding, at the same time europe experiences a volatile period, are too great to be ignored. We'll follow through with abolishing it legally, for the second time, and imprisoning their leaders for the time being. This should buy us enough time to deal with the situation on a more oportune date."
 DH_France.17.A:0 "Excellent!"

 DH_France.18.t:0 "Storm hits the Vendée coast"
 DH_France.18.d:0 "An enormous storm has hit the Vendee Coast, causing enormous devastation. Many have been uprooted from their homes, the roads are wrecked, and the railway is destroyed. The damage on our infrastructure there cannot be repaired; we're going to have to salvage what's left. We should be able to recover from the storm quickly."
 DH_France.18.A:0 "Great. Another sotrm. Just What we needed."

 DH_France.19.t:0 "Inauguration of the Universal Exhibition of Paris"
 DH_France.19.d:0 "Today, we begin the Exposition Internationale des Arts et Techniques dans la Vie Moderne. This great event brings together the greatest nations in the world, inviting them to showcase the best work of the artists they call their own. But, as all things these days, the exhibition was hijacked by competing nations. The Germans designed their pavilion to stand as a sort of "bulwark" against the Soviets, with the eagles and swastikas familiar to their regime and a large statue, depicting two naked men joining hands, staring defiantly at the Soviet pavilion across the pond. This one had atop its roof the famous statue, "Worker and Kolkhoz Woman" depicting a man and a woman carrying, respectively, a hammer and a sickle, thrusting forward. Italy, being Italian, attempted to bring forth the image of a benevolent dictatorship, with murals depicting Italian technology and the success of Corporatism. The British pavilion, by far, was the least impressive, being a simple white box, containing words that we French use that come from the English language. The event was a success, bringing thousands of spectators, but one wonders whether the competitiveness on display is a sign of times to come..."
 DH_France.19.A:0 "Who knows?"

