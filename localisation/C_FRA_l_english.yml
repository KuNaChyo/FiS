 DH_FRA_Stavisky_Case_Part_1.1.t:0 "Stavisky case revealed"
 DH_FRA_Stavisky_Case_Part_1.1.d:0 "Punctual as every morning, Albert entered his office at the headquarters of the Croix-de-Feu. The constant uproar of passers-by and vehicles making their way through Rue de Milan wasn’t appealing at all for the fifty-year-old austere countryman. But someone needed to the job that no one wanted to do and spreading the truth that no one wanted to admit. Almost got blown to pieces in Verdun, and for what? For the Communists to waste his hard-working money to give it to degenerate low-lives and their corrupt friends? Fortunately, at least he had a loyal companion keeping his sanity: the wooden cross on the wall as a reminder to fulfill his duties as a Christian. As he started to take a sip out of his morning coffee, Jacques burst through the door cursing. “What is it now, Jacques? Another incident with the Jews?” the party bureaucrat asked, drinking from his coffee mug. Albert was already used to the bad temper of his partner, but something seemed different about his usual tantrums today.\n“Remember that Communist scumbag that got killed by the police? Guess who was protecting him?” exclaimed Jacques as he angrily threw a newspaper on the desk. Reading the newspaper cover, Albert started to squeeze the pages angrily: "TIES OF STAVISKY WITH THE GOVERNMENT REVEALED. HIGH-RANKING POLITICIANS INVOLVED IN COUNTERFEIT SCANDAL." Departing from his usual calm and calculating demeanor, he could barely contain his fury. “This is outrageous! Our government is a nest of corrupt degenerate rats!” he screamed. Lighting a cigarette, the hot-blooded young fascist couldn’t hide that he enjoyed seeing the old man losing his cool for once. “Do you think I just came here to deliver the newspaper? This shit is already spreading everywhere! The francists are even more pissed off than us!” After regaining composure, Albert started to move his finger through the phone dial. This occasion required all the French patriots to stand up against the corrupt government, even the heretics of Action Française. “Lucien? It’s me, Albert. Look, I don’t care anymore about whatever Pagan bullshit you believe. More important things are happening right now.”"
