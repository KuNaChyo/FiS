 DH_FRA_Servant_Budget.1.t:0 "Socialists do not vote to cut civil servants' budgets"
 DH_FRA_Servant_Budget.1.d:0 "The Daladier administration has suffered a major setback. The Socialists in the Chamber have rejected the proposal of the President of the Council to cut the budget destined to the civil servants. The Chamber initially agreed with the plan presented by Minister of Budget Lucien Lamoureux, that consisted in a reducing the salaries of civil servants by five percent. However, attempts to push for further salary cuts have ended in a complete failure. With the lack of confidence of the Chamber, it is very likely that Daladier government will follow the same fate that the Paul-Boncour administration suffered months ago."
