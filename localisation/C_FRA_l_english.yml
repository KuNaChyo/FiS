 DH_FRA_National_Lottery.1.t:0 "The Nationa Lottery is created"
 DH_FRA_National_Lottery.1.d:0 "The recent finance law establishes a new French National Lottery to help war veterans and farmers affected by natural calamities. The decree also states the government will fix the conditions of organizations and modalities of the lottery within the next month. Originally, the concept of a National Lottery was introduced through the Royal Lottery of France by the old Bourbon monarchy. We can't deny the usefulness of some ideas of the Ancient Regime, even if our distaste for the monarchic form of government should be pretty obvious at this point. Charity raffles and other forms of clandestine lotteries are already pretty common, but hopefully this one will bring money to the state coffers."
 DH_FRA_National_Lottery.1.A:0 "This could help."

 DH_FRA_National_Lottery.2.t:0 "First Draw of the National Lottery"
 DH_FRA_National_Lottery.2.d:0 "The first draw of the new National Lottery has taken place at the Trocadero Palace in Paris, bringing a crowd of five thousand people. The lucky winner was a married fifty-year old hairdresser from Tarascon called Paul Bonhoure. Thanks to his clerk that bought the winner ticket with the number 18414, the hairdresser won the considerable sum of five million francs. However, Bonhoure is already receiving death threats from several people mad at him from winning the price, so we'll recommend the following winners to be more discreet about it from now on."
 DH_FRA_National_Lottery.2.A:0 "Good for him."

 DH_FRA_Agricultural_Law.1.t:0 "Agricultural law reorganizing the wheat market"
 DH_FRA_Agricultural_Law.1.d:0 "Our attempts to regulate the wheat market are not enough. Since the surplus still influences the market, prices are continuing to decline, threatening to ruin many agricultural cooperatives. To help the farmers affected by the price declines, the government has issued a law fixing wheat prices. The decree establishes that wheat cannot be sold below the price of 115 francs per quintal, regardless if stocked under contract or not. This fixed price will increase every month by the Ministry of Agriculture to finance storage and handling costs. These measures however are temporary, and the market will return to normal once we solve this problem."
 DH_FRA_Agricultural_Law.1.A:0 "This will help our farmers."

