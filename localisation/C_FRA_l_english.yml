##########################################
## French Focuses
###########################################

 FRA_Armee_de_Terre:0 "Armée de Terre"
 FRA_Armee_de_Terre_desc:0 "Once, French armies struck fear into the hearts of our enemies. Once, we were the most powerful military force in the world. That is no longer. Our doctrines are outdated, our soldiers are badly equipped, and we hide behind a wall of cement, hoping for peace. The world is changing, and we must change with it, or risk falling behind. To our east, the Germans remilitarise, hungry for war, and to the north, the English, our erstwhile allies, attempt to appease the Prussian Menace. Next time war comes, it must not be like the War of 1870. We must modernize the very boots on the ground."

 FRA_Armee_de_lAir:0 "Armée De L'air"
 FRA_Armee_de_lAir_desc:0 "In the first days of flight, France was at the forefront of aviation technology. The best and the brightest in this field called our country home. La Patrie even gave birth to the first fighter pilot ever. However, after the devastation of the Great War, less and less industry was allocated to making new planes. We need to nationalize the aircraft industry and build the once-proud Armée de l’Air back to its glory. The Germans have simply ignored the restrictions on their aircraft, building new, better planes that outmatch our antiquated ones. This cannot be allowed. After these reforms have finished, the enemy will fear the sound of French aircraft."

 FRA_Marine_National:0 "Marine National"
 FRA_Marine_National_desc:0 "Many think that British naval supremacy is a fact of life. They believe that no one ever challenged the Royal Navy and succeeded. They are wrong. There was once a time when French ships ruled the waves, unopposed. Unfortunately, that time is long gone. But it does not need to be gone forever. we need to build up our fleet and modernize its doctrines so that The French Navy will once again be feared. The French Tricolor will sail the seas, and every sailor will once more be proud to serve in the Marine Nationale. But before we can even dream of returning to such glory we have work to do. It's time to rearm the Navy."

 FRA_Empire_Coloniale_Francais:0 "Empire Colonial Français"
 FRA_Empire_Coloniale_Francais_desc:0 "French power stretches across the globe. We triumphed in the Race for Africa, and secure the colonies of the Germans after we defeated them in the Great War. We control Indochina, a rich source of tea, rice, coffee, pepper, coal, zinc and tin, and various islands that we can use to project naval power. However, our once glorious empire has fallen into disrepair. Our portion of Africa has no industrial base, guerilla separatists harass our forces in Asia, and the dockyards in French Polynesia, among others, are small and useless. This must change. War is brewing in Europe, and we must have the ability to draw upon the power of our colonies should the French homeland ever fall into enemy hands. Soon, the French Colonial Empire will be a force to reckon with on its own."

 FRA_Blums_Labour_Reforms:0 "Léon Blum's Labour Reforms"
 FRA_Blums_Labour_Reforms_desc:0 "The election of Blum’s government has brought a wave of strikes. Nearly 2 million workers have abandoned their posts, leaving our economy crippled. The strikes were unorganized and spontaneous, but many prominent members of the business community have met with Blum to help negotiate with the strikers. Blum has decided to institute a series of labor reforms, among which give workers the right to strike and created the 40-hour work week, then credit the labor unions for the new, so-called Matignon Accords. We have a majority in the Senate, so we should not wait to call a vote. Doubters of this new policy say that, however honorable its intentions, it may damage our economy even worse…"

 FRA_Price_Control_and_Public_Works:0 "Price Control and Public Works"
 FRA_Price_Control_and_Public_Works_desc:0 "Our reforms have caused a huge increase in inflation. We are up 46%, and our opponents are using this as an excuse to attack our policies. We should institute large programs of price control to remedy this before our popular support evaporates. First off, we should create an Office du Blé to market agricultural products at fair prices for farmers, then we should shift the higher tax burden off the consumers and onto the producers. An unnecessary, but the popular program has been started: a massive public works project to improve the quality of life in our industrial centers and cities. This should ensure continuing support for our administration."

 FRA_Nationalise_Arms_Industry:0 "Nationalize Arms Industry"
 FRA_Nationalise_Arms_Industry_desc:0 "Our enemies are rearming even quicker than we expected. Each day, thousands of their men are equipped and sent to prepare for war while our economy flounders. Our sudden imposition of the 40-hour workweek, among other things, has left every industry in France struggling to adapt, tanking their efficiency. Although our opponents among the right may criticise this move as “communist,” the economy is in dire need of government intervention. We need to step in to fuel rearmament as quickly as possible, and only one solution presents itself; the complete nationalization of the arms industry. We will commandeer the production of weapons to ensure that when the storm comes, France’s young soldiers will be well equipped to weather it."

 FRA_Issue_Industrial_Grants:0 "Issue Industrial Grants"
 FRA_Issue_Industrial_Grants_desc:0 "Since the end of the war and the economic crash that followed it, France could, or rather needs, to reinvigorate its most basic industries. By reaching private investors and agreeing to subsidize large-scale development plans, we could, with some work, quickstart some parts of the economy in no time. These factories could serve as the backbone of our civilian industry in the following years."

 FRA_Dissolve_Fascist_Leagues:0 "Dissolve Fascist Leagues"
 FRA_Dissolve_Fascist_Leagues_desc:0 "In the last years, far-right movements in France have been on the rise. Blinded by foolish dreams of a greater and more powerful France, our citizens are flocking to these extremist leagues. They join their riotous manifestations and boycott public services in some kind of flawed form of protest. Several attempts of appeasing these groups have been made, but not a single one has brought substantial results. In the past few days, the situation has worsened: whispers of these movements allying with foreign powers have reached our ears, threatening our national security. Before the problem gets even bigger and external forces to get involved, a complete and total ban of these far-right movements must be put in place. Our political stability will suffer, but a greater good is at play."

 FRA_Victory_of_the_Republican_Coalition:0 "Victoire de la Coalition Républicaine"
 FRA_Victory_of_the_Republican_Coalition_desc:0 "The ways of the past triumph again. The Republican Coalition, battered by internal power struggles between Louis Marin and Pierre-Etienne Flandin, managed to secure the popular vote, and with it, a continuation of their power. They also obtained a slight majority in the Senate, so the defeated leftists cannot enforce their will out of office. But Marin and Flandin cannot govern together, and nor will they accept compromises. Their long rivalry is coming to head. Marin, a democratic, but a liberal nonetheless, despises the radical rightist Flandin’s policies. Whichever one secures victory must lead us through dangerous times, and keep our country from falling back into the Absolutist ways of the past."

 FRA_Marins_Liberal_Conservative_Diet:0 "Marin's Liberal Conservative Diet"
 FRA_Marins_Liberal_Conservative_Diet_desc:0 "It seems that, with the Republican victory, the liberal-democratic alternative, Louis Marin has been choosen to lead France as its prime minister. His centrist rhetoric and diplomatic standpoint might serve the country well in the years to come."

 FRA_Tax_Breaks_for_Small_Businesses:0 "Tax Breaks For Small Buisnesses"
 FRA_Tax_Breaks_for_Small_Businesses_desc:0 "France has always been the ideal home for new opportunities, attracting those eager to build a new business and make their mark on the world. As our economy is faltering, many of these small enterprises are finding it difficult to stay afloat, while larger ones survive easily. In order to ease this burden, a simple solution has been approved; a blanket tax break on smaller businesses, reducing their debt to the government in these hard times. As they no longer will be burdened by excessive taxes, we will see growth, as income once taxed will flow into expansion. This should aid the economy somewhat, and provide more jobs."

 FRA_Austerity_Measures:0 "Austerity Measures"
 FRA_Austerity_Measures_desc:0 "The French people must give up the comforts of wealth in the name of the state. Our economy has taken many hits, and only true austerity can allow it time to recover. Additionally, we can redirect what is usually spent on frivolities to industrial expansion in Paris proper, giving new opportunities for the workers laid off as our economy struggled. We can also create a fund for research into modern industry technologies, aiding the disenfranchised and lowering the required skill for factory work."

 FRA_Flandins_Radical_Government:0 "Flandin's Radical Government"
 FRA_Flandins_Radical_Government_desc:0 "Now that the dust has settled and the Republican Coalition has found itself leading France's government, former leader of the democratic Republican Alliance, Pierre-Étienne Flandin has once again been appointed as Prime Minister. A wildcard, Flandin's past work has warmed France's relations with Italy and even the Soviet Union, through the proposed Stresa Front and the Franco-Soviet pact, respectively."

 FRA_Crackdown_On_Strikers:0 "Keeping the Unions in Check"
 FRA_Crackdown_On_Strikers_desc:0 "As the past weeks have come to show, France cannot tolerate the whims and wishes of the rabble-rousing Unions, for everytime she founds itself weakened, on her darkest hour, they come into play, through violence and subterfuge, to kick her while she is down. If we are to have any chance on surviving on the years to come, these acts of treason against the Republic must, and shall, be treated as such."

 FRA_Ban_Far_Left_Organizations:0 "Ban Far-Left Organizations"
 FRA_Ban_Far_Left_Organizations_desc:0 "Although we pride ourselves on the merits of free speech and expression, difficult times are tearing us apart. We can no longer afford to allow far-left organizations to influence our citizens and stir them to rebellion against the government. Unfortunately, no other solution has presented itself but to ban these organizations completely. Although rooting out the members of the PCF, among others, may prove difficult and tax our resources somewhat, in the long run, our advisors say it will improve the overall stability of our proud nation."

 FRA_Country_Wide_Industrial_Development:0 "Country-Wide Industrial Development"
 FRA_Country_Wide_Industrial_Development_desc:0 "Our industry is lagging behind compared to that of our enemies, and, should war come to our lands, we will need to rely on a heavy industrial base to support us. We should use government funds and workers to construct industries in our largest cities, dealing them out to companies that we can trust. This development, although rushed and expensive, will help us in future projects."

 FRA_Rearmament_Effort:0 "Rearmament Effort"
 FRA_Rearmament_Effort_desc:0 "It is clear that Europe is, once again, heading towards war. Denying that fact is endangering the lives of millions of French men, women and children. Yes, our scars from the Great War have yet to heal, our economy is in shambles and our populace is deeply divided by it, and keep pretending that everything will be fine is no longer an option at this point. From here onwards, our government's priority is giving the army a chance at staving off France's enemies, we'll issue the order to build new factories, and demand that production begins forthwith."

 FRA_Corporative_Contracts:0 "Corporative Contracts"
 FRA_Corporative_Contracts_desc:0 "War is coming, and we're going to need a large, readily available industrial center to turn to the war effort. However, the government's resources are spent, and we simply cannot devote the funds needed into a large-scale construction project. Luckily, a few French corporations have proposed that we deal out the jobs to them, in return for assured government support. This should provide exactly what we need, while also freeing up funds that we can use elsewhere."

 FRA_Fearless_Nation:0 "Fearless Nation"
 FRA_Fearless_Nation_desc:0 "The French people must be ready for war. They must be ready to offer up their lives to the defense of our country, ready to abandon all to form a shield against France's enemies. Fearless men and women from across the country will fight those who threaten our sovereignty without longing for easier times. When they come, our foes will not find a nation of weak-willed, greedy individuals who care more about their possessions than the country's safety. We must rile up the people for war, and put bravery into the hearts of each one. War is coming. Our people must be ready."

 FRA_Girauds_Defensive_Approach:0 "Giraud's Defensive Approach"
 FRA_Girauds_Defensive_Approach_desc:0 "There is no need to risk the safety of the French nation pursuing wild dreams of new, offensive doctrines that will do little but get more Frenchmen killed. Henri Giraud, a Great War veteran who escaped from a German prison, advocated the strategy of building lines of fortification to stop the enemy in their tracks. Although this tactic may seem familiar to those who suffered in the trenches of the Great War, we have evolved and matured the doctrine in past years so that the enemy will not advance into France while our troops languish. But to defend properly, we must create additional fortifications along the Maginot Line and up to the coast. We may also need to consider the second line of fortifications along the Seine if the Maginot falls..."

 FRA_Lessons_of_the_Great_War:0 "Lessons de la Grande Guerre"
 FRA_Lessons_of_the_Great_War_desc:0 "More than a million of our finest men lost their lives in the trenches of the Great War, driving back the Germans as they charged at our lines. Now, as the world edges ever closer to the brink of total war, we must review the lessons we exchanged for blood to be ready to face the next threat. Trench warfare will stop our enemies in their tracks. Long, coordinated assaults will bring them to their knees. Just as in the Great War, these methods will ensure that the French people remain free from foreign oppression. We must refine and improve this trusted doctrine."

 FRA_Citoyen_Soldat:0 "Citoyen-Soldat"
 FRA_Citoyen_Soldat_desc:0 "It is essential that every citizen of France, be he young, old, rich or poor, which can take up a rifle, must be prepared to defend his country, to march forth against her enemies in the face of certain death. It is his duty to defend the Republic, as it was his father's during the Great War, and as it shall be for his sons. Legions shall be recruited into the army, and each and every family, from Calais to Nice and Paris to Brittany, shall have a man enlisted. Only through the strength in numbers, can victory be assured."

 FRA_Grande_Batterie:0 "Grande Batterie"
 FRA_Grande_Batterie_desc:0 "Control of the artillery was the decisive tactic, which during the Great War, not only claimed our best, but also allowed us to achieve victory. The power of pounding an enemy, kilometers away from the frontlines, both a practical and psychological tool, proved the importance of Big Guns, and recent developments can make its applications to not only bombard, but also be able penetrate even toughest tanks. These new models can make the difference between absolute victory and an enemy breakthrough."

 FRA_Levee_en_Masse:0 "Levée en Masse"
 FRA_Levee_en_Masse_desc:0 "No matter how many we rally under the Tricolore, they will perish needlessly if they are not armed suffieciently. We must call upon every common worker of France to double his effort at the factory, to spend day and night toiling to produce weapons, so that, when war comes, the French soldier shall find arms waiting for him, and not the other way around. We must also be ready to harness the patriot worker's spirit during war, to call them to replenish our reserves and refill our stocks, so that France may never bear the weight of foreign oppression as it has not since the Franco-Prussian War."

 FRA_Fortify_the_Maginot:0 "Fortify the Maginot"
 FRA_Fortify_the_Maginot_desc:0 "We are almost completly done with the construction of the Maginot Line, but the military is split on their priorities. The Armée de l'Air claim the safety of our skies should be our main concern, as our enemies continue to refine their planes and produce incredible numbers of flying machines. They will most likely dominate the skies without any considerable effort if we do not make additional preparations for their assault, so the Armee de l'Air recommends building AA emplacements. However, the Armée de Terre claim enemy ground forces should be our primary concern. Should the enemy be able to break through the Maginot Line, our proudest achievment, then the war will take a dark turn, especially with the drop in morale that is sure to result. They believe we should devote our remaining funds to finishing the Line's fortifications and improving them."

 FRA_Grande_Armee:0 "La Nouvelle Grande Armée"
 FRA_Grande_Armee_desc:0 "Through much toil and expenditure, the Grande Armee is once more a force to be reckoned with. Its doctrines have been modernized and standardized, new recruits eagerly answer the call to arms, talented officers directly our soldiers well, and modern equipment enhances its combat abilities. We can be proud of a stable, efficient defense force that can defend our soil from those who wish to strip our sovereignity away."

 FRA_Tactiques_des_Tirailleurs:0 "Tactiques des Tirailleurs"
 FRA_Tactiques_des_Tirailleurs_desc:0 "The Tirailleur's, or light infantry's, methods for using quick movement, as well infiltration tactics to scout, ambush or simply surround the enemy have been well-documented since the Nepoleonic-era. By modernizing, expanding and giving enough support, we can adapt such conecpts to better suit the modern battlefields of Europe and our colonies."

 FRA_Tactiques_de_la_Legion:0 "Tactiques de la Legion"
 FRA_Tactiques_de_la_Legion_desc:0 ""Divide and Conquer" is more than a simple axiom taught to officers during their classes, its a rule of war. If one is outnumbered, but can identify a weaker concentration of enemies, isolated in a specific location, and manages to concentrate his firepower on it victory is assured. All and all, despite all the changes warfare has suffered, some things simply don't change."

 FRA_Vague_Humaine:0 "Vague Humaine"
 FRA_Vague_Humaine_desc:0 "Numbers, and nothing else, are the key that opens the door to success on the battlefield. If France, and its army are big enough to stretch the enemies forces thin, the weaker and slower they become, and thus a spearhead, or any concentration of force can be easily avoided, lest the invader wishes to found himself surrounded."

 FRA_DeGaulles_Offensive_Approach:0 "De Gaulle's Offensive Approach"
 FRA_DeGaulles_Offensive_Approach_desc:0 "Above all, we cannot sit sur nos fesses and wait for the enemy to come and attack us. Sitting in a cozy bunker may seem appealing when soldiers charge at you and wait to be gunned down, but warfare is rapidly changing. New doctrines theorize lightning battles and rapid maneuvers that encircle enemy fortifications, cutting off their supply lines and starving them to death without setting a foot near their cement fortifications. This nightmare cannot happen in France. We must dismiss such fanciful hopes for defense like the Maginot Line, and focus fully on taking the fight to our enemies before they can do the same to us. Charles de Gaulle, a friend of Philippe Petain, a Dreyfusard, and a proponent of armored warfare has come into command of our military. He will serve well to further this unconventional approach to warfare."

 FRA_Colonial_Garrison:0 "Colonial Garisson"
 FRA_Colonial_Garrison_desc:0 "A worldwide empire like ours is not, by any means, easy to control. Manifestations, protests and insurrections could fire up in any moment and rapidly escalate to violent national revolts against our rule. In order to avoid this, some generals have proposed to provide our most precious colonies with new Garrison Regiments which will constantly maintain local stability. Also, having new troops dislocated around our empire could give us tactical advantages during wartime."

 FRA_Legion_Etrangere:0 "Légion Etrangère"
 FRA_Legion_Etrangere_desc:0 "The branch of our Army known as The "Legion Entrangère," is open to all foreigners willing to fight for our country. In its long and glorious history, it has accepted in its ranks men from all over the world and participated to various missions and wars. Unfortunately, since the end of The Grear War, the numbers of volunteers in the Legion have dramatically decreased, leaving it almost useless for any task. By then publicising it and renewing by its old glory, we might be able to encourage foreigners to enlist in great numbers once again and serve loyally our great country, for every men is needed in these dark times."

 FRA_Vague_Blindee:0 "Vague Blindée"
 FRA_Vague_Blindee_desc:0 "The concept of sending 'waves' to batter the enemy until the defenders collapse, although somewhat new, is still primitive in its design. Rather than sacrificing millions to capture a single, well-defended position, by using armoured units and careful coordination to find weak-points in the enemies line, not only can the whole ordeal be finished without insurmountable losses, but without time being wasted."

 FRA_Armee_de_Metier:0 "Armée de Métier"
 FRA_Armee_de_Metier_desc:0 "General De Gaulle's essay "Vers l'Armée de Métier" has been published some time ago, and although the rest of the staff has been either activelly opposed or simply apathetic towards it, a second, smaller numer of them have recently come to us, pleading for support on its adoption. They claim that his proposal to mechanize the army, as well as creating a "Professional, Standing, and Elite army" to keep France one step ahead of its foes, might be the only thing that can survive the new, advanced methods of warfare nations in Europe have developed after the Great War."

 FRA_Cavalerie_Motorisee:0 "Cavalerie Motorisée"
 FRA_Cavalerie_Motorisee_desc:0 "As we expand the Armee de Terre, bringing more and more soldiers into its ranks, we have noticed a deficiency of transports for our men. In the modern age of aerial bombardment, allowing our soldiers to join the front on foot, traversing miles of exposed land, would be suicide. However, we don't have the funds we need to start a program of motorization that would be effective in equipping our men with trucks. A solution, albeit reminiscent of the Great War, has been presented: a transitional phase, utilizing large numbers of horses interspersed with the few trucks we have access to. This will enable us to build up our resources for a time where we are able to motorize without leaving our men exposed."

 FRA_Tactiques_de_Chars_de_Bataille:0 "Tactiques de Char de Bataille"
 FRA_Tactiques_de_Chars_de_Bataille_desc:0 "As recent times have proven, we cannot rely only on infantrymen to provide sufficient defense or break through enemy lines. Tanks, a weapon tested only in the last years of the Great War, have incredible potential to fill these roles. Not only can large, more heavily armored variants provide a bulwark against advancing forces, but smaller, lightweight models can race forwards and outmanuever the enemy. Of course, simply producing these machines is not enough. We must recruit theorists to map out versatile tactics so we can use these weapons to their greatest extent, also giving us the opportunity to instruct our younger commanders in this doctrine."

 FRA_Reform_Officer_Training:0 "Officer Training"
 FRA_Reform_Officer_Training_desc:0 "Our officer corps has become saturated with incompetent, corrupt individuals who are unable to follow orders and direct their armies properly. Although this doesn't have a substantial effect on the performance of our armed forces as a whole, since we prioritize more skilled officers, it leaves us with little to rely on should our better commanders be incapable of perfoming their duties. The problem lies in the training system itself, which focuses on ancient tactics and traditions, filling our officers' heads with fond memories of a stronger France and little else. The only solution to this obvious shortcoming is a total, comprehensive overhaul of the Officer School."

 FRA_Formations_Interarmes:0 "Formations Interarmes"
 FRA_Formations_Interarmes_desc:0 "As we experiment with new, different weapons on the battlefield, we find it difficult to use them to their full extent, due to a lack of coordination. Tanks, artillery groups, and infantry battalions, while following overarching orders, fail to work together effectively. This can be dangerous in combat situations, given that they are mutually dependent: infantry rely on tanks to cover them, artillery relies on infantry to protect them, and tanks rely on artillery to support their advance. A way of coordinating our diverse groups has been proposed; forming ad hoc groups of each service, specialized for each operation. Employing this technique will ensure cooperation on the battlefield and organization during combat."

 FRA_Defense_Desesperee:0 "Défense désespérée"
 FRA_Defense_Desesperee_desc:0 "Everything, and by all, must be done to keep the enemy at bay, not a single grain of French dirt shall be under the boots of our enemies without a thousand of them paying in blood. No sacrifice shall be too great, no toll to heavy and no fallback will be called, either France will remain free, or not remain at all."

 FRA_Guerre_Mobile:0 "Guerre Mobile"
 FRA_Guerre_Mobile_desc:0 ""

 FRA_Adopt_Fequants_Ideas:0 "Adopt Fequant's Ideas"
 FRA_Adopt_Fequants_Ideas_desc:0 "Albeit age has already come to him, Philippe Fequant's leadership of the Lafayette Escadrille during the Great War has yielded the man a great deal of knowledge regarding the use of planes in a support role for the men fighting below. By gathering his memoirs, and conducting careful examination of his role leading the american volunteers, we can make a push to improve our air force, and thus or troops."

 FRA_Legacy_of_Lafayettes:0 "Legacy Of The Laffayetes"
 FRA_Legacy_of_Lafayettes_desc:0 "During the Great War, The American-Volunteer fighter squadron known as the "Lafayette Escadrille," and even though French planes back then were still primitive when compared to the more recent designs, not only did the Corps managed to sustain little losses but also arrived at the end of the war with eleven aces in total. Albeit the Escadrille is back in the United States, their tactics to aid our troops and protect them from aerial attacks might not only prove useful but needed in the years to come."

 FRA_Keep_Vuillemin_in_Charge:0 "Keep Vuillemin In Charge"
 FRA_Keep_Vuillemin_in_Charge_desc:0 "The Great War's Ace and current Inspector General of Home Air Defence has been serving us well for quite some time now, and although his ideas have come under heavy critic by both civilian and military authorities, his approach towards a safe, no-nonsense air doctrine might serve us well in the battles France is sure to face. A promotion should be considered."

 FRA_Nationalize_The_Aviation_Sector:0 "Nationalize the Aviation Sector"
 FRA_Nationalize_The_Aviation_Sector_desc:0 "Our aviation sector has been left in shambles after the Great war, and the following depression, and even though our attempts at fixing these problems have been costly, no improvements have been seen. Seeing as Europe is, once again, moving towards conflict, we can not, or rather must not, allow French skies to remain unprotected. The owners might not like it, but its either them or all of us; nationalization is our only choice."

 FRA_Create_the_Big_Six:0 "The Big Six"
 FRA_Create_the_Big_Six_desc:0 "Now that we have nationalized the entirety of the aviation sector, its time to establish government-run corporations, divided between France's geographical zones, and gear up the industry once more, lest France's skies fall prey to our enemies."

 FRA_An_Industry_Rebuilt:0 "An Industry Rebuilt"
 FRA_An_Industry_Rebuilt_desc:0 ""

 FRA_Issue_New_Contracts:0 ""
 FRA_Issue_New_Contracts_desc:0 ""

 FRA_Issue_Aeronautical_Contracts:0 ""
 FRA_Issue_Aeronautical_Contracts_desc:0 ""

 FRA_Offshore_Deals:0 ""
 FRA_Offshore_Deals_desc:0 ""

 FRA_Modernise_our_Airforce:0 "Modernise our Airforce"
 FRA_Modernise_our_Airforce_desc:0 ""

 FRA_Speed_and_Tact:0 "Speed and Tact"
 FRA_Speed_and_Tact_desc:0 "The days of grandeur, where pilots were seeing as the modern knights, fighting with honor, and wielding only their skill, and luck, to bring down their foes is now, thankfully, long gone. No more shall we allow brave, young men to die in vain. The future of aerial warfare is one of Speed and Tact, being able to adapt to ones need quickly enough and steadly enough as to not comprimise either the operation or the command structure is a golden rule, and one that our starff is eager to follow."

 FRA_Abide_to_the_Treaty_of_London:0 "Abide the Treaty of London"
 FRA_Abide_to_the_Treaty_of_London_desc:0 "The goal of the Second London Naval Treaty is to limit naval growth so that, when the war begins, it does not devolve into a giant slugging match on the sea. We are signatories of this agreement, alongside England and the U.S.A. Although this means our dreams of enormous capital ships are shattered, it means that fewer lives are lost at sea. It seems best that we abide by this treaty. There is no point in angering and estranging our fellow democratic powers, and, given the ever-increasing power of the Germans, we need to stand together. Not all is lost, however. The so-called “escalator clause” of the agreement specifies that if Italy and Japan still refuse to sign after April 1, 1937, we can increase the caliber of our guns to 16 inches. This may be necessary, as Japan eyes our Asian colonies and Italy desires our African ones…"

 FRA_Modernize_our_Contre_Torpilleurs:0 "Modernize our Contre-Torpilleurs"
 FRA_Modernize_our_Contre_Torpilleurs_desc:0 "Contre Torpilleurs, our Destroyers. The only defence against the uboats. Unfortunetly our current vessels are seriously behind technologically to even compete with the enemy advances. The Marine National has suggested that we upgrade our current vessels, this would give us the edge we need without spending a fortune on building new vessels."

 FRA_Expand_La_Royale:0 "Expand La Royale"
 FRA_Expand_La_Royale_desc:0 "We have no need for naval treaties that limit the size of our ships and our navy. It may seem a humanitarian problem, as many sailors are lost at sea when large capital ships sink, but this matters not; every French sailor will gladly give up his life for his country. La Marine Nationale cannot be hindered in any way, or we will fall to our enemies, who hunger for the wealth and splendor of France. We must reject the Second London Naval Treaty and increase the size of la Royale greatly, to show the other western powers that we are not afraid of their wrath. We have no need for “alliances” between the democracies anyway. If war comes to France, it will find France ready to fight."

 FRA_Second_Submarine_Program:0 "Second Submarine Program"
 FRA_Second_Submarine_Program_desc:0 "We saw in the Great War how effective submarines can be if properly used. Right now our submarines are out at sea is too short to be of any use. We should invest in developing these underwater gems to be able to go on longer missions and reduce their resupply need to a degree where they can work without hindrance for at least a month."

 FRA_Cruiser_Squadrons:0 "Cruiser Squadrons"
 FRA_Cruiser_Squadrons_desc:0 "Cruisers are used for some of the most varied and most flexible vessels we have roaring on the ocean at the moment. We have forgotten their incredible usefulness but with the right focus we can put these marvels back in the spotlight where they belong."

 FRA_Battleship_Program:0 "Battleship Program"
 FRA_Battleship_Program_desc:0 "Fleet power equals political power. This is just as true now as it was 300 years ago. And what proves dominance on the seas more than the fury of 50.000 tons of hardened steel. We need more of these big beautiful vessels. With the right investments, we can speed up our technological research in this field."

 FRA_The_Link_Between_Two_Seas:0 "The Link Between Two Seas"
 FRA_The_Link_Between_Two_Seas_desc:0 "At this moment, our navy is operating in two theatres, the Atlantic and the Mediterranean. They both work independently from each other, hindering the overall efficiency of our navy. If we could integrate them to work together and sync, we could perhaps make our efforts at sea much better than it's current state."

 FRA_Contest_the_Atlantic:0 "Contest the Atlantic"
 FRA_Contest_the_Atlantic_desc:0 "For too long the British have "Ruled the waves" but no more. We have to take action and show ourselves on the high waters, if not the Brits might get to confident and even start messing about with our interests in our endevours across the seas."

 FRA_Aeronautic_Projection:0 "Projection Aeronautique"
 FRA_Aeronautic_Projection_desc:0 "Despite all, its important to remind ourselves France is still a Colonial Empire nonetheless, as well as in the position of exerting control over two seas at once, unlike other nations, as such its undeniable that the future of our navy must be interlaced with the airforce. Be it the Pacific, Atlantic or the Mediterran, we're bound to rule clouds and waves alike."

 FRA_Trans_Med_Navy:0 "Trans Mediterranean Navy"
 FRA_Trans_Med_Navy_desc:0 "As various countries increase their presence in Mediterranean Sea, bringing more and more ships dangerously close to French coastal cities, both leftist and rightist groups, which use every opportunity to bash our government, are already criticizing the French Navy for not reacting on time. Realizing their complaints are not unjustified, the High Command of Marine Nationale has decided that we should build new bases and dockyards on the Southern Coast to expand the Mediterranean Fleet. Those bases and dockyards need to be ready should war come to shores of Southern France."

 FRA_Expand_Mers_El_Kebir:0 "Expand Mers El Kebir"
 FRA_Expand_Mers_El_Kebir_desc:0 "Mers El Kebir is our gateway to northern Africa. Without this vital strategic point we would surely lose our Northern African territories within months. At the moment, it cannot support the thousands of troops we may be required to deploy there in the case of a large-scale war, effectively crippling our reach into North Africa. As such, it needs to be expanded and developed to ensure easy transportation through its docks."

 FRA_Lessons_from_the_Surcouf:0 "Lessons from the Surcouf"
 FRA_Lessons_from_the_Surcouf_desc:0 "For some time now the largest submarine France has ever created, as well as the world record, the Sorcouf is a massive beast of naval engineering, and despite complications with the London Naval-Treaty following its creation, the process of putting forth such a endevour granted our designers valuable insight on what could come to be the new backbone of the French Navy; not an opportunity we should let pass."

 FRA_Indochine_Francaise:0 "Indochine Française"
 FRA_Indochine_Francaise_desc:0 "Ever since the 14th century, we have been involved in the Indochinese peninsula. French Indochina, the jewel of our Asian possessions, was formed in 1887. However, this proud testament to French military strength has fallen into disrepair. Frequent native revolts are barely suppressed, the ports of Vietnam are feeble, and it serves little use to our struggling economy. This cannot be allowed to reflect upon France. We need to allocate some of our resources to overhauling the current colonial structure and industrializing and modernizing the territories themselves. Hopefully, the territories may soon be consistent with our more developed colonies such as French Algeria."

 FRA_La_Defense_de_L_Indochine:0 "La Defense de L'Indochine"
 FRA_La_Defense_de_L_Indochine_desc:0 "Our possessions in Asia are threatened. The Japanese have gone to war against China, and they greedily eye French Indochina. Our foothold in the East must be protected. We might be able to begin a large fortification and defense project, importing workers and soldiers from France and some natives as well, to build fortifications on the coast and on the border with China, which may soon become a border with Japan. We can, alternatively, focus on taking the fight to whatever may threaten our colonies there, building bigger ports and air bases. But we face another threat; the Thai may be sympathetic to the Japanese idea of an East-Asian Co-Prosperity Sphere…"

 FRA_Trampoline_Into_the_Pacific:0 "Trampoline Into the Pacific"
 FRA_Trampoline_Into_the_Pacific_desc:0 "It is no secret our control over Indochina has been both recent and, already, wavering. Nevertheless, the worst has come to pass, and we still hold sway over southeast Asia; its fertile, resource-rich lands still coveted by the flourishing powers in the region. Rather than sit on our feet and wait for their attack, many have proposed using Indochina as our base of operations across all of the Pacific sea. Through land, sea, and air, we will show them, yet again, that France has yet to cower."

 FRA_Supply_us_in_Times_of_Need:0 "Supply Us in Times of Need"
 FRA_Supply_us_in_Times_of_Need_desc:0 "The luxuries in Indochina are not the only thing the pear of our colonial dominions hold for us in the pacific. Valuable projection over Asia, and most importantly: strategic resources we rely on to keep France capable to fight, are undeniably precious, and having even the smallest chance of losing access to them is not an option; investing on a dedicated fleet is mandatory for our survival."

 FRA_Afrique_du_Nord_Francais:0 "Afrique Du Nord Français"
 FRA_Afrique_du_Nord_Francais_desc:0 "We possess a vast swath of land in North and Central Africa, ranging from Algiers in the north to Dakar in the west. However, this proud testament of French strength is unprotected, its citizens fighting against rightful French rule. To the East, the Italians see French Algeria as an essential piece to their false “Roman Empire,” and the Nationalist faction of the Spanish Civil War views Germany as an ally and is eager to take French Morocco. The people of Africa, especially the Berber tribes, must know that we are their protectors, willing to fight for them. But we only have so many resources. We will have to make a choice between Central Africa and North Africa."

 FRA_Investments_in_Moroccan_Agriculture:0 "Invest in Moroccan Agriculture"
 FRA_Investments_in_Moroccan_Agriculture_desc:0 "An agricultural nation first and foremost, our protectorate of Morroco is, sadly, behind other nations regarding its irrigation methods and harvesting cycles; primitive farming such as this is not only a weight that we, as their superiors, have to carry, but one that keeps our share of Morroco in a weakened and almost letargic state. If we were to invest on them, France would greatly benefit from having yet another breadbasket in North Africa."

 FRA_Expand_Moroccan_Mining_Industry:0 "Expand Moroccan Mining Industry"
 FRA_Expand_Moroccan_Mining_Industry_desc:0 "An agricultural nation first and foremost, our protectorate of Morroco is, sadly, behind other nations regarding its irrigation methods and harvesting cycles; primitive farming such as this is not only a weight that we, as their superiors, have to carry, but one that keeps our share of Morroco in a weakened and almost letargic state. If we were to invest on them, France would greatly benefit from having yet another breadbasket in North Africa."

 FRA_The_Destour_Question:0 "The Destour Question"
 FRA_The_Destour_Question_desc:0 "The Constitutional Liberal Party Of Tunisia, also known as Destour, has been a great thorn in the side of our Protectorate's administration, seeing as their absolute goal has been, since inception, the removal of any and all influence France has had on Tunisia, and although not an active threat, as the Old Order of Europe is being, yet again, contested, they might become a threat before stopping being a nuisance; something must be done."

 FRA_Franco_Tunisian_Markets:0 "Franco-Tunisian Markets"
 FRA_Franco_Tunisian_Markets_desc:0 "Time has come to approach the Tunisians more directly, if they were to expand our control over them to allow the free movement of goods, as well as tax-breaks for French investors, we could not only help them modernize but also have a greater deal of control over their civilian administration, which is sure to help should opposing forces east of them decide to move against us."

 FRA_All_French_North_Africa:0 "All-French North African"
 FRA_All_French_North_Africa_desc:0 "A great deal of North Africa is French, and this shall remain so. It is our birthright, and our cross to bear, to colonize, spread civilization and bring culture to all that need it. No "national" revolt or "popular" movement will change that. Our colonists stay, and that's final."

 FRA_Autonomy_for_Support:0 "Autonomy In Exchange for Support"
 FRA_Autonomy_for_Support_desc:0 "By promissing our protectorates a greater deal of autonomy would they help us against any threat France comes to face, we would not only have a massive increase in active troops coming from North Africa, but help with the overall morale our nation as a whole finds itself in so much need of. It's now or never."

 FRA_Defense_de_L_Afrique_Francais:0 "Defense de L'Afrique Française"
 FRA_Defense_de_L_Afrique_Francais_desc:0 ""

 FRA_AOF_AEF_Administration_Shuffling:0 "AOF-AEF Administration Shuffling"
 FRA_AOF_AEF_Administration_Shuffling_desc:0 "It is no secret that the administrative sectors of our Colonial possesions in Africa, more especifically the French West and Equatorial African territories, are more often than note caught in scandals, either regarding corruption, overstepping of boundaries or simply holding alliances with unsavory and extremist groups back in France proper. A plan to go through a complete restructuring of both administrations has been discuted for years, but seeing as these colonies, as well as France itself, might find themselves threatened either from within or without, it might be time to institute it."

 FRA_The_Grand_Council_of_French_West_Africa:0 "Grand Council of French West Africa"
 FRA_The_Grand_Council_of_French_West_Africa_desc:0 "Now that the war is won, and most importantly, France and its colonies find themselves back in a union, several high-level administrators in our African possessions have come to us with rumors of revolts being plotted all across the continent, and as our control over it weans, it might be a good idea to grant its governors a greater deal of autonomy, at least for the time being. This Grand Council would greatly reduce our oversight under the AOF, and free troops for home defense."

 FRA_Algerie_Francaise:0 "Algérie Française"
 FRA_Algerie_Francaise_desc:0 "Algeria is much more than a colony, and for all intents and purposes it's as part of metropolitan France as the Centre, and despite the hardships that the interwar period has brought our Republic, we cannot allow for it to fall prey to a state of weakeness wherein other states could have it seized from our hands, and as such, a through investment in its infrastructure must be put forth."

 FRA_Dissolve_the_Etoile_Nord_Africaine:0 "Dissolve The Étoile Nord-Africaine"
 FRA_Dissolve_the_Etoile_Nord_Africaine_desc:0 "The North-African Star, a group led of anti-colonial, independence-seeking Algerians natives that, albeit vocally peaceful, have been discovered to have ties with the PCF back in France proper, have been a torn in our administration's foot for quite a long time now. To secure our position of France as Algeria's sovereign, we might with to use this revelation to accuse the North-African's star leadership of conspiracy and have it dissoluted."

 FRA_Ban_Arabic:0 "Ban Arabic"
 FRA_Ban_Arabic_desc:0 "The linguistic debacle in Algeria is creating more and more problems. In an effort to civilize these people, we introduced French into their schools to replace the native Berber tongue and Arabic. However, this has only worsened the situation, as these three languages and their supporters vie for the control of the education system. Obviously, it would be advantageous to our colonial rule if French was the lingua franca, so to speak, as assimilating the Algerian people decreases chances of revolt and allows them to identify more with the Pied-Noirs, our settlers. Thus, it is necessary that we outlaw Arabic, that backward language, to more fully introduce the Algerians to European and Christian culture. Of course, this may destabilize the people and the region; every restriction we add anger them more."

 FRA_Expand_the_Maginot:0 "Expand the Maginot"
 FRA_Expand_the_Maginot_desc:0 "The Maginot line is supposed to defend France from any threat coming east, and despite its obvious potential to keeping the Republic safe, voices from within both the cabinet and our staff are voicing doubts about its effectiveness. They have pointed out that any invasion force on our Eastern border might resort to the same tactic employed by Germany during the Great War, bypassing our fortifications completely and instead coming through the Ardennes to strike at us. This, coupled with the degree at which warfare's speed increases, presents an obvious threat could seriously endanger France's freedom, to say nothing of our pride. We should fund an expansion of the Maginot line alongside our border with Belgium and Luxembourg, if we are to ensure its effectiveness."

 FRA_Strenghten_the_Channel:0 "Strengthen the Channel"
 FRA_Strenghten_the_Channel_desc:0 "We seek to create a navy to dominate the oceans, but we fail to control our shores. The English Channel is our path to the only European power who fields a larger navy, but its shores are badly defended and its ports small and underdeveloped. By developing its ports to host our growing fleet we can guarantee their efficiency in case of war and extend our reach to England."

 FRA_Social_Reforms:0 "Social Reforms"
 FRA_Social_Reforms_desc:0 "France, despite her legacy, has yet to abide to the ethos of "Liberty, Equality, and Fraternity" itself coined in the last century. Indeed, the French nation is under constant siege, an attack perpetrated by its own citzens, by entrenched democratic reactionaries, by rich businessmen, by a brainwashed group of extremists, and lastly, it's own society. Our workers have been denied their fair, due share for far too long. By employing safety-nets, granting tax-breaks for union-members, demanding more safety regulations and a more, we can unite France once more."

 FRA_Spill_No_Blood:0 "Spill No Blood"
 FRA_Spill_No_Blood_desc:0 "Why would we drag France into another disgraceful and senseless war? Our workers die in our factories, children starve in the streets, and our society is divided to its very core. There is little outside of France that is worth a drop of blood from a single of its workers. Until their worries are gone and their needs are quenched, we will not threaten the fabric of our own society, nor the safety of our people in the name of the elite's bloodlust."

 FRA_Safeguard_The_Republic:0 "Safeguard the Republique"
 FRA_Safeguard_The_Republic_desc:0 "The republican legacy is one of defiance, defiance against tyranny, absolute control and improbable odds. The republican soldier is ready to kill and die to defend such a legacy, for the sake of his own liberty, for that of his brother-at-arms and his family, and, most importantly, the sake of his nation. No matter the sacrifice, he will defend his country until his last breath. France will not fall, and they shall not pass."

 FRA_Make_Our_Promises:0 "Make Our Promises"
 FRA_Make_Our_Promises_desc:0 "Of all our colonies, the Algerian coast is the closest to our heart and the most familiar to our people. Ever since Charles X, king of France, invaded the Ottoman protectorate in 1830, Algeria has been part of our nation, our first colony and the pride of our nation. Now, after we have brought the Algerian people into the modern world, France needs their help. Many French abstain from military service, reminiscent of the horrors of the Great War. But the North Africans have not yet been called to serve in the Armée de Terre, and, as we find ourselves short of the men required to maintain peace in Europe, these men, although black, seem a very attractive replacement. We will have to make vague promises of independence to convince these men to heed our call, but, at the end of their service, they might be angry if we renege on our promise. Although they will never replace true Frenchmen, they should be conscripted as soon as possible through a large-scale recruitment drive."

 FRA_Fortify_Oran:0 "Fortify Oran"
 FRA_Fortify_Oran_desc:0 "A second capital to Algeria, Oran's importance to us, as both a naval stronghold and economic center cannot be debated. Sadly, much like the rest of Algeria, the years after the Great War could not have been any less kind to it, and it may have been left behind from Algiers. Still, such a important province must not be succeptible to any invasion force, as such could represent a risk for France itself."

 FRA_Algiers_Industrial_Build_Up:0 "Algiers Industrial Build-Up"
 FRA_Algiers_Industrial_Build_Up_desc:0 "With our plan to modernize Algeria in full force, pleas for investments opportunities have reached our administration's office, and as such, it seems only natural that the most important of our Colonial possessions should have an industry to rival the rest of North Africa. This new industrial programme may also give Algeria an edge against any invasion force coming from either side."

 FRA_Futur_de_L_Empire:0 "Futur de l'Empire"
 FRA_Futur_de_L_Empire_desc:0 "Now that the war has come to an end, the French Empire finds itself in a crossroads. We made many promisses to our colonial subjects, promisses we might not be able to keep. Our control over them gets weaker by the second, and new proposals for for a Union between Metropolitan France and our, once, subjects into a federation, while some demand that our control over Africa and Asia must be revoked, lest France falls into chaos. Whatever it is, a decision must be made."

 FRA_Paris_Line:0 "The Paris Line"
 FRA_Paris_Line_desc:0 "In accordance with our Army Chief's new doctrine, which consists of retreating to prepared redoubts should our main defenses fail, our engineers have drawn up a plan to build fortifications along the Seine. Although this will mean using our capital, Paris, as a defensible position, doubtlessly costing thousands of civilian lives, it will ensure a stable, easily defendible holding point to weaken the enemy as they throw themselves against it, opening them up for a counterattack to drive them from our home. Our engineers and strategists assure us it will be a suitable, worthy investment in the name of defense."

