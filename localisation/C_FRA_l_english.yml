 DH_FRA_Servant_Budget.3.t:0 "Albert Sarraut forms a government"
 DH_FRA_Servant_Budget.3.d:0 "A new administration has been formed. This time, the new President of the Council is Radical politician Albert Sarraut. The new Prime Minister has enough experience in political administration, being Governor of Indochina twice. During his time in Indochina, Sarraut improved the quality of life of the natives so they could become fully integrated French citizens. Conforming a government that is still composed by a Radical majority, Prime Minister Sarraut will very likely have to face the hostility of the Socialists on the Chamber."
 DH_FRA_Servant_Budget.3.A:0 "Best of luck to him."

 DH_FRA_Servant_Budget.4.t:0 "Socialists vote to cut the civil servants’ budgets"
 DH_FRA_Servant_Budget.4.d:0 "After a hard-fought vote in the Chamber, the Socialists finally agreed to cut the civil servants’ budgets. The plan presented by Minister of Budget Lucien Lamoureux of reduction of salaries by five percent was seen as a reasonable enough measure to get approved. The Radicals in the Chamber argued that pushing for further cuts would be a pointless and dangerous move, so they decided to accept the compromise. With this victory, the Daladier administration is one step closer to a balanced budget and will likely avoid the fate of its predecessor."
 DH_FRA_Servant_Budget.4.A:0 "Finally, we are making progress."
