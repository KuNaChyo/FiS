 DH_FRA_Paul_Boncour_Government.1.t:0 "Paul-Boncour loses the confidence of the Chamber"
 DH_FRA_Paul_Boncour_Government.1.d:0 "The bill pushed by Prime Minister Paul-Boncour to establish a more strict budgetary rigor to increase taxes and reduce public expenditure has proven to be immensely unpopular among French parliamentarians. As a result, the Chamber has withdrawn its confidence in the President of the Council. Naturally, this lack of support from the parliament caused the government fo fall, ending the Paul Boncour administration. The short-lived government only lasted one month before falling to the cruel game that is French politics."
 DH_FRA_Paul_Boncour_Government.1.A:0 "Maybe his replacement will have better luck."

 DH_FRA_Paul_Boncour_Government.2.t:0 "Daladier forms a government"
 DH_FRA_Paul_Boncour_Government.2.d:0 "With the fall of the Paul-Boncour government, Éduoard Daladier has become the new President of the Council. Nicknamed the "Bull of Vaucluse" by his peers for his robust physical appearance, Daladier is one of the leading members of the Radical-Socialist Party, being responsible for transforming the party into an effective political structure. Representing the left-wing of the party, Daladier has advocated for a long time forming a coalition government with the Socialists, something that indeed now has managed to accomplish. However, his government has to face the increasing radicalization of both the left and the right and a crippling debt result of the economic depression. Only time will tell if he has what it takes to solve these problems."
 DH_FRA_Paul_Boncour_Government.2.A:0 "Let's see if he does well."
