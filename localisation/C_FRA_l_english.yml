 FRA_The_Republic_in_Danger:0 "La République en Danger\nThe Republic in Danger"
 FRA_The_Republic_in_Danger_desc:0 "It is no secret that the third republic is on the brink of collapse.  \nYears of political instability, the constant bickering in the parliament and the rise of extremist, anti-democratic ideologies like Fascism and Communism, have deeply shaken the trust of the general populace in the democratic values on which the Republic was founded. This combined with the recent economic crisis has led to an unprecedented amount of Frenchmen being pushed towards extremism. While the situation so far is still stable, with only an occasional strike or riot disturbing the peace.\nThe pressure inside France is increasing and it's almost a certainty that the Republic will not survive unless something is done to fix the problems plaguing France."
