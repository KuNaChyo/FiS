 DH_FRA_Milices_Fascistes.1.t:0 "Marcel Bucard creates Francisme"
 DH_FRA_Milices_Fascistes.1.d:0 "The French political drama continues as a new party enters stage right. Inspired by the fascism of Benito Mussolini, war hero Marcel Bucard's Mouvement Franciste upholds nationalist, authoritarian, and antisemitic thought, hoping to transform France into a fascist dictatorship in the mold of Italy.\nBucard has bounced around the far-right since 1918, first as a member of the royalist Action française and later joining Georges Valois' Faisceau, Solidarité francais, and Croix-de-Feu. Seemingly unsatisfied with these groups, Bucard decided to strike out on his own; Mouvement Franciste is arguably more radical than any preceding groups.\nWhile still relatively small, with around 10,000 members, the movement edits its own newspaper, Le Francisme, and operates a paramilitary known as the Blueshirts. MF's disproportionate level of activity compared to its size has many wondering how the movement funds itself, with some directing their gaze across the Alps to Rome. While most of France views the movement with indifference at best, Bucard's words under the Arc de Triomphe resonate with a not-insignificant fraction of the population."
