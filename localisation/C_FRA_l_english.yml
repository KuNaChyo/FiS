 DH_France_Turkey.1.t:0 "Turkey is asking for Hatay"
 DH_France_Turkey.1.d:0 "The leaders of the nation of Turkey have aproached us. They propose that the province of Hatay, in the northern-most point of Syria should have a referendum about staying in our great Syrian colony or becoming a state in their Republic. It was inhabited by ethnic Turks who left after the succesful war of independence. Altough many left for a better life, some people still remain, having lived here for generations. This does make it a good target for their leaders, it hasn't got any strategic value and it may convince them to join the War."
 DH_France_Turkey.1.A:0 "Hold the referendum"
 DH_France_Turkey.1.B:0 "That land is Ours!"

 DH_France_News.1.t:0 "Tour de France begins"
 DH_France_News.1.d:0 "It's almost time to start the race of the year, Tour de France. No race can compare to what it offers in terms of physical demand, beautiful views and sportsmanship. This is an award full of prestige and will only be given to the absolutly best athletes capable of finishing this incredible race."
 DH_France_News.1.A:0 "I wonder who'll win"

 DH_France_News.2.t:0 "Tour de France ends"
 DH_France_News.2.d:0 "Sylvère Maes is the winner! The belgian racer fought hard. An incredible race all the way to the end, eventually he managed to get ahead and be alone in the lead. A clear victory. This moment belong to him and his country will be proud for his achievment."
 DH_France_News.2.A:0 "France's Option"
 DH_France_News.2.B:0 "Everyone elses option"

 DH_FRA_SFIO_Election.1.t:0 "XXXth Congress of SFIO at Paris"
 DH_FRA_SFIO_Election.1.d:0 "The building was packed. Party members moved across the crowd, currying political favour with every person, enacting schemes, some of them merely coming across friends and avidly discussing what was about to occur. The Neo-Socialists had led the SFIO for quite some time, and two of their members were set on becoming the leader of the party.\nLeon Blum watched the members across the massive room in which they had congregated in. There was not a moment that would go by where he wouldn’t notice someone eyeing him, as though keeping an eye on him for any show of weakness. If he wasn’t so used to it by now, it’d be nerve-wracking. He’d look back upon some of the less experienced members, matching their glare and making them jump out of their skin as though they’d just seen a ghost, making them look away. It gave him quite a laugh - something he needed right now.\nPierre Renaudel sat across from Blum, giving generic responses to some correspondents and lobbyists. Such was the life of a man who had to bear the burden of being labelled a traitor to the revolution; perhaps more so than Blum - for it was Renaudel that brought the SFIO into the Sacred Front unified governmental party in 1914 for the Great War, giving the French Government the political backing it needed to fight the war in full capacity. Many blame him; say it is his fault the revolution has not come to France yet. And what hypocrites they are, Pierre thinks. Such successes we have written in the name of the working class… and after today, more shall be written with his hand on the pen. Right? His own doubts plagued him as the assembly finally drew to a silence.\n“My fellow gentlemen, we are gathered here at the Thirtieth Congress of the SFIO - and the time has come once again for the people’s representative to be chosen. He will carry the burning flame of French revolutionary spirit with him as he goes onwards - and may it give him strength in his duties.” He looked down at the envelope passed to him by a final adjudicator.\n“The elected torchbearer of the French people is…”"
 DH_FRA_SFIO_Election.1.A:0 "Jean Jaures’ Protege, Leon Blum!"
 DH_FRA_SFIO_Election.1.B:0 "The Unifier of the People, Pierre Renaudel!"

