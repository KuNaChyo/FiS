 POL_Nowela_Sierpniowa:0 "August Amendment"
 POL_Nowela_Sierpniowa_desc:0 "Amendment of 2 August 1926 to the March Constitution, which strengthened the executive power in Poland. The August amendment allowed the president to dissolve the parliament and issue decrees and ordinances with the force of law. The government has the right to introduce its own budget if the parliament has not adopted it within the set deadline, and a motion of censure on the government could not be put to the vote on the day of such a motion. The amendment was adopted by a large majority of Members. It did not change the political system of the state, but significantly improved the governments."
 
