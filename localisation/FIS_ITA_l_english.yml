#국민정신

ITA_public_safety_collapse:0 "치안 붕괴"
ITA_public_safety_collapse_desc:0 "이탈리아 연방은 완전히 치안 붕괴 상태에 빠져있습니다. 경찰력은 제대로 작동하지 못하며, 거리에선 빈번하게 강도살인이 벌어지고 있는 실정입니다. 급기야 마피아들이 정부기관에도 들이닥쳐 공무원을 살해하기 일쑤입니다.\n\n§R이탈리아 연방에서 안전한 곳은 그 어디에도 없습니다.§!"
ITA_divided_politics:0 "분열된 정치"
ITA_divided_politics_desc:0 "마피아와 유착한 정치인 보복이 두려워 아무 것도 하지 못하는 정치인. 교황령의 입김이 닿은 정치인. 그밖에도 수많은 이들이 엮여있는 마경이 이 곳, 이탈리아 연방입니다.\n\n§R이탈리아 연방이 붕괴하는 것은 이제 시간 문제일 뿐입니다.§!"
ITA_powerful_papal_States:0 "강대한 교황령"
ITA_powerful_papal_States_desc:0 "이탈리아 연방과 맞닿은 교황령에서는 연일 무력시위가 일어나고 있습니다.\n또한 국경에서 활개치는 마피아들은 이탈리아 연방의 힘으로썬 도저히 어떻게 할 수 없습니다. 교황령은 마피아 소탕을 대신해준다는 명목으로 이탈리아 연방의 군사권을 이양하기를 요구하고 있는 상황입니다.\n\n§R이탈리아 연방의 운명이 경각에 달했습니다.§!"
ITA_extreme_poverty:0 "극심한 빈곤"
ITA_extreme_poverty_desc:0 "치안 붕괴는 국민들의 제대로 된 경제활동을 할 수 없게 만들었으며, 그 결과 극심한 빈곤이 이탈리아 연방 전체에 도래하고 말았습니다.\n이젠 그 누가 이 상황을 해결할 수 있을까요?\n\n§R반란이든, 혁명이든... 그 무언가에 준하는 일이 벌어질지도 모릅니다.§!"
ITA_religion_all_over:0 "종교 난립"
ITA_religion_all_over_desc:0 "이탈리아 연방의 혼란상은 국민들이 종교에 의지하게 만들었습니다.\n이제 이탈리아 연방에는 가톨릭뿐만 아니라, 크툴루를 섬기는 종교도 자리잡고 있으며, 매일같이 수많은 종교들이 생겨났다가 사라지기를 반복하고 있씁니다.\n이제는 급기야 종교전쟁까지 벌어지고 있는 상황입니다.\n\n§R이 곳은 이제 지옥입니다.§!"

#포커스

ITA_nanse:0 "난세"
ITA_nanse_desc:0 "이탈리아 연방은 몹시 혼란스럽습니다.\n그러나 이런 시기에는 반드시 위대한 영웅이 나타나거나 합니다.\n\n혹은 그 반대로 굉장한 악당일지도 모릅니다만."
ITA_italria_yeonbang_yihoe_jaegeon:0 "이탈리아 연방 의회 재건"
ITA_italria_yeonbang_yihoe_jaegeon_desc:0 "우리는 우리의 운명을 스스로 결정하기로 했습니다.\n이탈리아 연방의 운명을 초인에게도, 그 다른 누구에게도 맡기지 않고 스스로의 힘으로 나아갈 것입니다.\n\n이탈리아 연방 의회의 재건은 지금부터 시작입니다."
ITA_widaehan_coin:0 "위대한 초인"
ITA_widaehan_coin_desc:0 "이탈리아 연방의 상황은 우리들의 힘으로 해결이 불가능하다는 것을 인정해야 합니다.\n그렇다면 이제 우리들은 이탈리아 연방을 위할 초인을 찾는 수밖에 없습니다."

#디시전

ITA_urgent_resolution:0 "긴급 결의"
ITA_urgent_resolution:desc:0 "이 이상 이탈리아 연방은 혼란스러워선 안됩니다. 모두가 그렇게 생각했습니다. 이제 곧 긴급 결의가 통과될 것입니다."

#이벤트

ITA.1.t:0 "긴급 결의 통과"
ITA.1.d:0 "이탈리아 연방 의회에서 과반수 이상의 정치인들이 이대로 간다면 이탈리아 연방은 곧 무너질 것이 명백하고, 이를 극복하기 위하여 어떠한 수단이든 동원할 것을 허용하겠다는 초당적인 긴급 결의를 이루어내었습니다.\n이제 이탈리아 연방은 작금의 상황을 타개하기 위하여 다양한 수단을 사용할 수 있게 되었습니다.\n그러나 그 전에 앞서 우리들은 이탈리아 연방을 이끌어갈 지도자가 누구인지 결정해야만 합니다."
ITA.1.a:0 "이탈리아 연방의 운명은?"
