GER_neuschwabenland:0 "Expedition to Antarctica"
GER_neuschwabenland_desc:0 "After the German Antarctic expeditions in 1938 and 1939, we claimed a huge Part of Antarctica called "Neuschwabenland". Now that War in Europe has broken out, it might be useful to set up a Colony to start using the Local Naval Bases there to launch operations in the Southern Seas."