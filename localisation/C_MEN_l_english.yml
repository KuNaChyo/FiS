 DH_mengkukuo.1.t:0 "Japan Offers Protection"
 DH_mengkukuo.1.d:0 "The Empire of Japan is offering to help us in the creation of a new Pan-Mongol state in exchange for our submission to their Empire. This may be a beneficial decision for us as they promise to cede the territory of East Chahar to our government, and if we decline than the Kuomintang government may strengthen their hold over us. What should we do in this situation?"
 DH_mengkukuo.1.a:0 "The Japanese are our last hope!"
 DH_mengkukuo.1.b:0 "We will not forsake our allies!"
 
 DH_mengkukuo.2.t:0 "Suiyan Campaign"
 DH_mengkukuo.2.d:0 "We will begin an all out attack on Suiyan from our base in Ulanqab, in the event we do not succeed in this first campaign then we'll have to abandon all future plans for immediate expansion."
 DH_mengkukuo.2.a:0 "Onwards to victory!"
 DH_mengkukuo.3.t:0 "Mongols Accept Our Proposition"
 DH_mengkukuo.3.d:0 "The Council has agreed to our proposition and are preparing for their transition into a temporary military government."
 DH_mengkukuo.3.a:0 "A step closer to a united Asia!"
 
 DH_mengkukuo.4.t:0 "Mongols Refuse Our Offer"
 DH_mengkukuo.4.d:0 "The Pailingmiao Council has unfortunately refused our offer."
 DH_mengkukuo.4.a:0 "It's their loss"
 
 DH_mengkukuo.5.t:0 "Yondonwangchug Has Died"
 DH_mengkukuo.5.d:0 "The Leader of [MEN.GetNameDef], Yondonwangchug has passed away. Prince Demchugdongrub, his second in command, will be leading this country from now on."
 DH_mengkukuo.5.a:0 "May he rest in peace"
 
 DH_mengkukuo.6.t:0 "Mongol Empire Proclaimed"
 DH_mengkukuo.6.d:0 "Today we have successfully retaken our homeland and united the Mongols once more, and with that, a new Mongol Empire has been proclaimed and a prosperous era shall come about for our people!"
 DH_mengkukuo.6.a:0 "Glory to all the Mongols!"
 
 DH_mengkukuo.7.t:0 "The Mengjiang United Autonomous Government to be Established!"
 DH_mengkukuo.7.d:0 "With the help of the Empire of Japan, the grand Mengjiang United Autonomous Government, or Mengkukuo for short, is to be established. [Root.GetLeader] is designated Chairman and Kalgan is set to be the new capital. Together with Japan we the Mongols will reclaim the glory of Genghis Khan's empire!"
 DH_mengkukuo.7.a:0 "Soon, all of Mongolia will be united!."
 
 #Suiyan Campaign / Mongol
 DH_mengkukuo.8.t:0 "Victory at Suiyan" 
 DH_mengkukuo.8.d:0 "Today is a great day for the Mongols, we have succeeded in our campaign and have managed to seize the territory of Suiyan."
 DH_mengkukuo.8.a:0 "A great victory!"
 
 DH_mengkukuo.9.t:0 "Defeat at Suiyan"
 DH_mengkukuo.9.d:0 "The campaign has brought us disasterous results, forcing us to retreat out of Ulanqab."
 DH_mengkukuo.9.a:0 "Terrible!"
 
 DH_mengkukuo.10.t:0 "Suiyan Campaign Ends In Draw"
 DH_mengkukuo.10.d:0 "Unfortunately our attack on Suiyan did not produce the wanted results, as a result we will have to suspend our campaign."
 DH_mengkukuo.10.a:0 "Disappointing"
 
 #Suiyan Campaign / Shanxi
 DH_mengkukuo.11.t:0 "Victory at Suiyan" 
 DH_mengkukuo.11.d:0 "We have not only managed to repel the Mongols attack, but even push them out of Ulanqab!"
 DH_mengkukuo.11.a:0 "A great victory!"
 
 DH_mengkukuo.12.t:0 "Defeat at Suiyan"
 DH_mengkukuo.12.d:0 "Unfortunately the Mongols attack on Suiyan has succeeded, forcing us to retreat out of that territory."
 DH_mengkukuo.12.a:0 "Terrible!"
 
 DH_mengkukuo.13.t:0 "Mongol Attack Repelled"
 DH_mengkukuo.13.d:0 "Although the Mongols sudden attack caught us off guard, we were able to repel their forces into a stalemate."
 DH_mengkukuo.13.a:0 "We could have done better"
 
 DH_mengkukuo.14.t:0 "The Council Split"
 DH_mengkukuo.14.d:0 "Just recently Chiang Kai-shek has decided to split our council, giving the territory of Suiyan to Yan Xishan."
 DH_mengkukuo.14.a:0 "Terrible!"
 
