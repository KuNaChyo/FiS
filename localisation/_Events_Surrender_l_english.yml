#########################################################################
 DH_Surrender_ROM.1.t:0 "Switching sides"
 DH_Surrender_ROM.1.d:0 "As the Soviet army advanced into Europe and the Wehrmacht increasingly fought for survival rather than victory Germany's allies sought new arrangements to guarantee their survival as somewhat independent states. Negotiations with the Soviet government are now at the stage where a decision must be taken - stay with the Axis or switch to the Comintern?"
 DH_Surrender_ROM.1.a:0 "Abandon Germany and fight with the Soviets"
 DH_Surrender_ROM.1.b:0 "Remain in the Axis" 
 
 DH_Surrender_SOV_Response.1.t:0 "New allies - Romania"
 DH_Surrender_SOV_Response.1.d:0 "The Axis minor state Romania is seeking to abandon Germany and join the Comintern for the final battle. They offer to fight under our banner and allow us considerable influence in the government, in return for a cessation of hostilities and their continued existence as an independent nation."
 DH_Surrender_SOV_Response.1.a:0 "Accept this agreement and make them a satellite state."
 DH_Surrender_SOV_Response.1.b:0 "Destroy the fascist puppets!"
 
