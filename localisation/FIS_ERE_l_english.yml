POLITICS_ANASTASIA_DESC:0 "§C아나스타시야 니콜라예브나 로마노바§!\n\n\n\n\n\n\n\n\n£GFX_ERE_ana\n\n\n\n\n\n\n\n\n\n\n죽은줄만 알았던, 돌아오지 않을것이라고 생각한 그 여자가 푸른 독기를 품고 다시 이 땅을 밟을것이라곤 어느 누구도 생각하지 못했습니다. 생각할 필요도 없었고. 그녀의 죽음은 확실했기 때문입니다.\n\n하지만 그녀는 어느날 눈을 떴습니다. 그것도 크렘린이 아닌 아주 먼 극동에서, 내전의 혼란을 겪는 러시아보다도 더 멀리있는 조용한 극동에서. 그녀는 최대한의 정보를 수집하기 시작합니다. 지금이 몇년도인지, 이곳이 어디인지, 그리고 자신의 남동생인 알렉세이가 생존했는지.\n\n그렇게 정보를 수집하던 도중, 죽고 다시 살아난 아나스타샤는 자신의 능력을 자각하기 시작합니다. 시대를 불문하고 옛 러시아 제국의 병사들을 저승에서부터 부활시켜 이 땅에 다시금 살아나게 하고 자신에게 충성을 맹세하게 할수있는 능력을 사용할수 있다는것을 깨닫게됩니다.\n\n그녀는 이제 복수뿐입니다. 자신의 제국의 정당성을 되찾아 통일된 제국을 다시 부활시키고, 자신의 남동생인 알렉세이를 찾는것."