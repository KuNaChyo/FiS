POLITICS_ANASTASIA_DESC:0 "§C아나스타시야 니콜라예브나 로마노프§!\n\n\n\n\n\n\n\n\n£GFX_ERE_ana\n\n\n\n\n\n\n\n\n\n\n그녀는 러시아 제국의 마지막 황녀였습니다. 하지만 10혁명으로 정권을 잡자, 볼셰비키들은 그녀를 포함한 그녀의 가족들을 총살시켰습니다. 모두 그녀가 죽었다고 생각했고 아나스타샤 또한 자신이 죽음을 맞이했다는걸 생생하게 기억하고 있었습니다. 그렇게 그녀는 모두에게 잊혀저 가기 시작했습니다.\N\N그러던 어느날 아나스타샤는 자신이 지내던 모스크바에서 아주먼 극동의 외딴 숲에서 깨어나게됩니다. 그녀는 최대한의 정보를 수집하기 시작합니다. 지금이 몇년도인지, 이곳이 어디인지, 그리고 자신의 남동생인 알렉세이가 생존했는지.\n\n그렇게 정보를 수집하던 도중, 죽고 다시 살아난 아나스타샤는 자신의 능력을 자각하기 시작합니다. 시대를 불문하고 옛 러시아 제국의 병사들을 저승에서부터 부활시켜 이 땅에 다시금 살아나게 하고 자신에게 충성을 맹세하게 할수있는 능력을 사용할수 있다는것을 깨닫게됩니다.\n\n그녀는 이제 복수뿐입니다. 자신의 제국의 정당성을 되찾아 통일된 제국을 다시 부활시키고, 자신의 남동생인 알렉세이를 찾는것."

COUNTRY_INFO_1_ERE:0 "§W=극동 러시아 제국=§!\N\N러시아 제국의 §W아나스타샤 니콜라예브나 로마노프§! 는 오래된 §Y잠§! 에서 깨어났습니다. 그녀는 자연스레 아무 생각 없이 §B크렘린§! 으로 향하는 발걸음을 §G향했습니다.§!\n\n§G저벅§!, §Y저벅§!, §R저벅§!.\n\n§C겨울§! 의 §W캄차카§! 는 다른 극동 러시아 지역과 §Y비교하자면§! 그나마 §O온화§! 합니다. 하지만 그 §g온화한§! 수준의 온도가 영하 §R-16§! 도 라는 것입니다.\n\n그런데도 그녀는 전혀 추운 기색도 §Y없었고§!, 자신의 발걸음을 계속 나아갔을 때 §H깨달았습니다.§! 이곳은 자신의 §G집§! 과 멀리 §R떨어진§!, 아주 아주 먼 §B겨울의 자연§! 이란것을, 자신의 몸은 §Y허기§!, §B갈증§!, §R배변§! 과 같은 욕구를 §W요구하지 않았다는 것을요.§!\n\n§G아나스타샤§! 는 §Y울었습니다.§! 아주 §R서럽게§! 울었습니다. 어딘지도 모르는 곳에서 §C깨어난 것§! 부 터, §O아버지§!, §C어머니§!, 그리고 §G동생 알렉세이§! 까지. 모두가 그녀의 곁에 §R없습니다§!. §W아나스타샤§! 는 그때의 §R죽음§! 을 떠올랐습니다. §L억울했습니다.§! 이 §W냉혹한 겨울§! 에서. 그리고 그녀의 §Y울음소리§! 는 주변의 §x흉포한§! 야생동물들을 끌어들였습니다.\n\n§W아나스타샤§! 는 진정으로 §C구원§! 의 외침을 울부짖었습니다. 그것이 §Y야생동물§! 을 더 끌어들인다는 §R 생각도 못하고§!, 계속 그렇게 §H울부짖었습니다§!. 그러자 한 마리의 거대한 §g곰§! 이 울부짖더니, 아나스타샤에게 §Y달려들었을 때.§!\n\n§R그녀는 이제 모든 것이 끝났다고 생각했습니다.§!\n\n하지만 기다리고 있었다는 듯, 일제히 §Y'탕!'§! 하는 §G총성§! 이 들려왔습니다. 그녀의 바로 앞에 있던 §g곰§! 은 §R피§! 를 흘리며 쓰러졌습니다.\N\N§g쓰러진 곰§! 앞에서 나타난 것은, 몇십 년 전에 이 땅에서 죽은 §W러시아 제국의 병사§! 들이었습니다.\n\n병사들은 그녀에게 §G온화§! 한 §Y미소§! 를 지으며, 대기하고 있었습니다. 다른 이들은 그녀의 잠자리를 위한 §G간이 텐트§! 를 제작하고 있었고, 또 다른 이는 §R불§! 을 피우기 시작했습니다. 굳이 필요는 없지만, 그녀를 §C안심§! 시키기 위한 §O의도라는 건§! §G분명§! 합니다.\n\n그러고 나선 그녀의 앞에서 무릎을 §Y꿇고§!, §C모자를 벗으며§! 영원의 §G충성§! 을 맹세했습니다. 그때부터, 그녀는 더는 §W혼자§! 가 되지 않았습니다. §Y수십§!, §C수백§!, §W수천§!, §G수만§! 의 병사가 그녀를 위해 §R죽음§! 으로부터 §Y일어났습니다.§! 죽음의 쇠사슬에 §R고통 받던§! 제국의 병사들은 일어났습니다.\n\n이 병사들은 §C나이§!, §Y죽은 날짜§!, §R사인§! 도 모두 불명입니다.\N\N§G하지만 모든 병사는 아나스타샤를 위해 뛰지 않는 심장을 바친다는 것입니다.§!\N\N=단 하나의 목표=\N\N§Y-제국§! 을 부활시키고 내 §C남동생§! 을 §G찾아줘!§!"
COUNTRY_INFO_2_ERE:0 "§B=아나스타샤에 대해서=§!\n\n아나스타샤는 이전과는 §x다른 모습§!을 보여줬습니다. 그녀는 생전에 §O갈색빛§!이 도는 §Y금발§!에 §b푸른§! 눈을 가진 소녀였지만, 지금은 눈부신 §g은발§!을 자랑합니다. 그녀는 한 병사가 §C거울§!을 들고 오기 전까진 그 사실을 §R알지 못했습니다.§!\n\n 아나스타샤는 §C도도한 겉모습§!과는 다르게 장난치기를 §g좋아하며§!, 활발한 §G소녀§!입니다. 하지만 §g짓궂은 면§!이 있어 그녀가 어렸을 땐 하인들을 넘어뜨리고 교사들에게 장난을 치곤 했습니다. 하지만 §C부지런하고§! §G착한 마음씨§!를 가지고 있어 그녀의 언니들과 사이가 매우 §b좋았습니다.§!\n\n=아나스타샤와 그녀의 남동생에 관하여=\n\n아나스타샤는 이처럼 §c장난 치기§!를 좋아하는 소녀였지만, 건강이 §x좋지 않아§! 알렉세이와의 여러 §Y공통점§!이 있었고, 이것이 계기가 된 덕에 서로 간의 사이가 특히 §G좋았고§!, 주위에서는 아나스타샤가 그녀의 남동생을 §P다정하게 돌봐줬다고 합니다.§!\n\n이러한 이유로, 아나스타샤는 알렉세이를 §g그리워합니다.§! 하지만 이 §B얼어붙은 얼음대륙§!에 어딘가, 아나스타샤는 자신의 소중한 남동생인 알렉세이가 §G살아있다고 굳게 믿고 있습니다.§! 그는 반드시 §Y살아야 합니다.§! §x살아있을 것입니다.§!\n\n§Y=특이사항=§!\n\n-§R흡연자입니다.§! 심지어 병약한 알렉세이도 흡연을 했다는 기록이 있습니다.\n\n-§g영어에 유창하며,§! 자수도 잘 놓았습니다. 취미는 §C사진촬영입니다.§!\n\n-그녀는 대중들에 의해 잔혹한 §B최후§!를 맞아 §Y러시아 백성§!들을 §x야만적§!이라고 생각합니다. 하지만, §O건장한 백군 병사§!들과 지내면서 그 생각도 달라진 듯 합니다. §Y그녀에게 무슨 일이 있었던 걸까요?§!"
COUNTRY_INFO_3_ERE:0 "=기타 세부사항=\n\n아나스타샤의 §B바램§!과는 §Y달리§!, 극동의 상황은 그녀의 꿈을 이루기에는 §x힘들것같습니다.§!\n\n이곳은 산업 기반 시설이 빈약하며, §B소수민족§!의 문제또한 §G해결해야 할 것입니다§!. 하지만 §G아나스타샤 여대공§!의 능력으로 죽은 병사들을 되살려 인력을 §O보충한다면§!, 빈약한 산업력의 §C회복은 가능합니다.§!\n\n러시아는 §R독소전쟁§! 이후 내전의 §x불길에§! 휩싸였습니다. 그로인해 많은 §G러시아 인민들§!은 군홧발 아래에 §x짓밟혀 있습니다§!. §L쌍두독수리§!는 자신의 날개들을 되찾고 다시 §B활공§!할수 있을까요?"

