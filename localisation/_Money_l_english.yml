 dh_unemployment_category_desc: "\n\n\n£decision_header_Unemployment£\n\n\n\n The [Root.GetAdjective] economy has §Rcollapsed§! into pieces, with recovery unable to be determined at this time. Such collapse, however, didn’t stay only in [Root.GetAdjective] shores but affected all powers of Europe, including us.\n\n As their economy §Rcollapses§!, businesses are running tight ships, pulling out investments in foreign nations at a time of §Yausterity§!, along with America’s futile efforts into stabilizing their economy through tariffs on foreign products such as ours. As a result, our economy has also §Rcollapsed§!, with businesses going bankrupt and our countrymen unemployed.\n\n A side effect is our government’s §Ylack of response§! to this global crisis, which has strained our §Ypolitical capital§! and legitimacy. Forget all the other issues, this crisis is of top priority, one that needs grand solutions to resolve it. \n\nCurrent Unemployment: §Y[?current_unemployment|2%]§!"

