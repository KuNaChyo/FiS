 BUL_Zveno_Government:0 "Devetnadesetomajski Prevrat"
 BUL_Zveno_Government_desc:0 "After realizing a coup by Tsankov's supporters was imminent, our hand was forced to act. Scrambling to gather our resources, we’ve managed an incredible victory over the Popular Social members. With Kimon Georgiev now securely in government, we can begin to remold Bulgaria in its own image, without the Great Powers’ interference. While some of the Popular Bloc are showing protest to our move, there is no current threat to our new power."
 BUL_Ban_Political_Parties_and_Unions:0 "Ban Political Parties and Unions"
 BUL_Ban_Political_Parties_and_Unions_desc:0 "One of the first steps to remove a pest is to attack the source. Effectively immediately, all parties and trade unions, with the exception of our own party, will be banned and dissolved. Moreover, their property and assets will be seized and consolidated. While this is indeed a heavy handed maneuver, with the National Assembly closed, we see no need for further bickering and complaining from the major parties. This will just remove another impediment for the national agenda of the nation."
 BUL_Crackdown_on_the_BCP:0 "Crackdown on the BCP"
 BUL_Dissolve_the_National_Assembly:0 "Dissolve the National Assembly"
 BUL_Dissolve_the_National_Assembly_desc:0 "Simply said, the long debating and bickering between political parties is a clear roadblock to national reform and efficient government. It is a shame that our glorious Bulgaria has been held back by the bureaucracy and red tape of the National Assembly. We shall close it, and push our agenda without the interference of small time politicians. Let them complain as they want, we shall have our nation again."
