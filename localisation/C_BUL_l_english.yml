 BUL_Takeover_Grain_Alcohol_Tobacco:0 "Takeover of Grain,Alcohol and Tobacco"
 BUL_Takeover_Grain_Alcohol_Tobacco_desc:0 "The first modern factory in Bulgaria was set up in Sliven in 1836; since then and especially after the 1860s, the economy of Bulgaria as a whole was in a state of upswing, this being particularly felt in the early 20th century and especially in the 1920s. But many independent as well as governmental financial experts believe that growth while not necessarily stagnating, is failing to meet its full potential rate, dearth of funds in the governmental treasury mires governmental investment in ventures that can potentially develop the National Economy. The Government after consultations with its suitable departments has decided to create state corporations that would be granted with a monopoly over the grain, alcohol and tobacco business in the country, it is widely believed that this action would enable the government in raising government revenues and the state treasury’s capital reserves."
 BUL_Bulgarian_Credit_Bank:0 "Bulgarian Credit Bank"
 BUL_Bulgarian_Credit_Bank_desc:0 "Bulgarian banking sector is characterized by relatively small size, small number of banks with wide business focus, high degree of concentration and high share of foreign capital. While the sector as a whole is not necessarily in a crisis, many of the smaller banks are facing great difficulties whether it is a lack of branches that is preventing a wider outreach to the customer base, or deficits in capital reserves. The government in order to better oil the banking sector of the Bulgarian economy has decided to merge several of the smaller banks and to consolidate them into a larger entity- The Bulgarian Credit Bank. It is widely believed that with the necessary capital assistance from the state, many of the struggling smaller banks and their services can be revived, preventing any unseen future difficulty in the banking sector."
 BUL_Obliterate_IMRO:0 "Obliterate IMRO"
 BUL_Improve_Relations_with_Yugoslavia:0 "Improve Relations with Yugoslavia"
 BUL_Improve_Relations_with_Yugoslavia_desc:0 "Europe is heading in an uncertain direction, and the unlikelihood of war breaking out becoming ever so slightly likely every day, in all cases only our neighbours are the true friends that will stand beside us when Europe catches fire. Yugoslavia, once the epicentre of the “Powderkeg”, now represents the ideal goal of a united Slav nation in the Balkans which many in our administration dream of, in the recent years it has also become reasonably prosperous and a stabilizing factor in the Balkans, and with many in the Zveno having favourable opinions of Yugoslavia and its close proximity to our nation, it is in our interests to use our diplomatic channels to begin strengthening the relationships between the 2 countries."
 BUL_Consolidate_Banking_Sector:0 "Consolidate the Banking Sector"
 BUL_Consolidate_Banking_Sector_desc:0 "The Bulgarian banking sector isn't exactly the best in the world, facing the most common issue which every economic institution faces, a simple lack of money, both due to limited revenues as well as prohibitive resources and funds from the government. To better utilize our limited resources, centralization of the banking sector must be done. It can be primarily achieved by consolidating our top 2 state owned banks, one which caters to agricultural industrialists and farmers and the other which caters to the various cooperatives functioning throughout the country. The merger will result in the foundation of the Bulgarian Agricultural and Cooperative Bank, which will boast enhanced facilities, along with the benefit of improved operations caused due to increase in functionality."
 BUL_Crackdown_on_BRP:0 "Crackdown on BRP"
 BUL_Crackdown_on_BRP_desc:0 "Communist parties and trade unions are trying to destabilize our government by calling for a general strike and even an armed uprising. We need to make it more clear that this kind of behavior is no longer welcome in our new Bulgaria. We need to neutralize this leftover pest by liquidating the remaining communist organizations, including those groups that are still infiltrated in the army. Individuals with communist leanings will be hunted down and punished with all the weight of the law. If violence is the only language that these criminals understand, so be it."
 BUL_Reform_Wellfare_and_Education:0 "Reform Welfare and Education"
 BUL_Reform_Wellfare_and_Education:0 "It is of utmost importance that for a brighter future of the country, quality education needs to be prioritised, a dedicated committee has been set up under the aegis of our administration, which will seek to implement stricter criteria for teachers, closing down underperforming schools. Along with this we’ll also be setting up a massive healthcare programme all about the country for our citizens to guarantee them a sense of security in time of their old age, the formation of such a healthcare programme would need to be completed as soon as possible to solidify a stable and robust societal structure in Bulgaria. To support such large public undertakings, a large amount of funds are needed, we are highly reluctant to take up loans but many believe the necessary capital can be secure by levying a special tax to support our ambitious public welfare undertakings."
 BUL_Schism_in_Military_Union:0 "The Schism in the Military Union"
 BUL_Schism_in_Military_Union_desc:0 "Our Country is relatively new in the tumultuous part of Europe, our country’s first and the main line of defense is that of our Army. To effectively partake in its duties of protecting our nation and enforcing the wills of the government, it needs to exist as a unified and efficient institution, which has become increasingly difficult. The main cause of such difficulties is the existence of two separate wings in the ruling circles and the Military Union, with time this schism will only grow wider and harm the national interests, and it is hence for the benefit of the whole country that their differences be soon reconciled."
