 BUL_Standardize_Settlement_Names:0 "Standardize Settlement Names"
 BUL_Standardize_Settlement_Names_desc:0 "The modern day state of Bulgaria is a relatively new geopolitical entity, embroiled sometimes willingly and sometimes unwillingly in conflicts between the European powers and the Ottoman Empire, our location as the gateway to the Orient made us party to numerous encounters among other nations. After shedding much blood and tears, both victories and defeats the modern day Bulgaria exists and that in a cultural limbo, the administration wants the assertion of a nationalist Bulgarian identity, but such an identity is difficult to foster when our towns are named in foreign languages and have streets named after foreign figures, Serbian, Greek, Romanian, and even Turkish names are all among them. After much discussion the government has issued the directive to start referring to the name of the cities only in the Bulgarian tongue in official documents and also encourage the populace to follow suit."
