 DH_Bulgaria_Tzar.1.t:0 "Second Transitional Government"
 DH_Bulgaria_Tzar.1.d:0 "Tzar Boris III has pressured Pencho Zlatev to resign his cabinet. The Diplomat Andrei Toshev has been chosen to lead this new government, appointed by decree No 119 as of today. "
 DH_Bulgaria_Tzar.1.A:0 "Wonderful"

 DH_Bulgaria_Tzar.2.t:0 "A Third Transitional Government"
 DH_Bulgaria_Tzar.2.d:0 "Tzar Boris III has created yet another government, this time lead by Georgi Kyoseivanov. Kyoseivanov is the former head of the Palace Office, an experienced diplomat with international prestige. "
 DH_Bulgaria_Tzar.2.A:0 "Wonderful"

 DH_Bulgaria_Tzar.3.t:0 "Daiman Velchev’s Arrest"
 DH_Bulgaria_Tzar.3.d:0 "Daiman Velchev has been caught trying to cross the Yugoslav-Bulgarian border today. Apparently Velchev and Military Union elements have been planning a coup to remove Boris and restore their rule in Bulgaria, planning to instantly join Yugoslavia after they secure their power. However, this plan was revealed to the authorities and appropriate measures were taken. The Military Union’s fate is all but certain after this event. "
 DH_Bulgaria_Tzar.3.A:0 "Good riddance"

 DH_Bulgaria_Tzar.4.t:0 "Liquidation of the Military Union"
 DH_Bulgaria_Tzar.4.d:0 "The experience of a group of officers in late 1935 trying to carry out an anti-monarchist coup only eased the ruler's task. Velchev was sentenced to death (later his sentence was commuted to life imprisonment), and another purge was carried out in the army. By an official order of the Minister of War, the defeat of the Military Union was announced and the officers were forbidden to engage in political activity"
 DH_Bulgaria_Tzar.4.A:0 "A victory for the Tzar! "

 DH_Bulgaria_Tzar.5.t:0 "Elections for the National Assembly"
 DH_Bulgaria_Tzar.5.d:0 "After the defeat of the Military Union, Tsar Boris III could afford to restore some democratic freedoms and institutions. The country's democratization is also expected to affect the government's international prestige. It begins preparations for elections for local governments and for the National Assembly . No repressive measures have been taken against the opposition, which, despite the ban on the activities of political parties, forms the so-called "Five". The coalition includes various political wings Radicals, Social Democrats, etc.), united by the idea of ​​restoring the Tarnovo Constitution."
 DH_Bulgaria_Tzar.5.A:0 "Return of democracy"

 DH_Bulgaria_Tzar.6.t:0 "The Coming Storm"
 DH_Bulgaria_Tzar.6.d:0 "It is becoming obvious to the Tzar that another war in Europe is inevitable and that he must act to ensure the future for Bulgaria. We can either align with the French or the Germans, as Germans already have a considerable amount of influence through trade, they are a more logical choice. On the other hand we can try and extend our hand to our former enemies, as France has until recently been our biggest trading partner. Whoever we chose will help us modernize our army."
 DH_Bulgaria_Tzar.6.A:0 "We will side with the Germans, for a New Order in Europe!"
 DH_Bulgaria_Tzar.6.B:0 "We will side with the Allies, to prevent another National Catastrophe"

 DH_Bulgaria_Tzar.7.t:0 "The Second Kyoseivanov Government"
 DH_Bulgaria_Tzar.7.d:0 "Tzar Boris III has for once kept the current government in place. Georgi Kyoseivanov’s Government has been renewed by Decree No 282."
 DH_Bulgaria_Tzar.7.A:0 "Wonderful"

 DH_Bulgaria_Tzar.8.t:0 "Municipal Elections"
 DH_Bulgaria_Tzar.8.d:0 "Elections for municipal councilors were held, which ended successfully for the government. Only 59% of voters vote, over 21% of ballots are invalid. Voting for men was mandatory. The right to vote was given only to women who were mothers with a legal marriage."
 DH_Bulgaria_Tzar.8.A:0 "The people show their support"

 DH_Bulgaria_Tzar.9.t:0 "Parliamentary Elections"
 DH_Bulgaria_Tzar.9.d:0 "Restrictions of the election law, as well as a ban on legal political activity, gave the cabinet the opportunity to bring 93 of its representatives to the National Assembly. Opposition gained 67 deputies (six of them communists, who were later expelled for unfair propaganda in their favor on Radio Moscow). The main forces of the opposition united even before the elections in the so-called Constitutional Bloc."
 DH_Bulgaria_Tzar.9.A:0 "They can shout, but the people support us! "

 DH_Bulgaria_Tzar.10.t:0 "The Third Kyoseivanov Government"
 DH_Bulgaria_Tzar.10.d:0 "Tzar Boris III, by Decree No 169, has renewed Georgi Kyoseivanov’s Government for another period. "
 DH_Bulgaria_Tzar.10.A:0 "Wonderful"

 DH_Bulgaria_Tzar.11.t:0 "Hristo Lukov’s Retirement"
 DH_Bulgaria_Tzar.11.d:0 "Hristo Lukov and Boris III have not gotten along as of late. The War Minister has pointed out various issues in the Army while Boris suspects the Minister of appointed favorable leaders. As of today, Lukov has been forced into retirement and Theodosi Daskalov has replaced him. "
 DH_Bulgaria_Tzar.11.a:0 "Good riddance"

 DH_Bulgaria_Tzar.12.t:0 "1939 Parliamentary Elections"
 DH_Bulgaria_Tzar.12.d:0 "The rapidly changing international and domestic political situation forced Tsar Boris III to dissolve the National Assembly and remove partisan ministers from the People's Social Movement. The elections for the XXV Ordinary National Assembly were held in December 1939 and ensured a complete victory for the followers of Tzar’s policy. The turnout was 67.2% or 2,175,163 people. As in the previous XXIV ONS, the non-partisans again won. A total of 160 MPs were elected. The opposition won 8 seats, 5 of which were for the Agrarian Union. BRP (k) won 10 seats."
 DH_Bulgaria_Tzar.12.a:0 "Once again the people show their support"
