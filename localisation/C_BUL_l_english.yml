 BUL_Zveno_Threat:0 "Zveno Threat"
 BUL_Zveno_Threat_desc:0 "The Zveno, or “Unit”, is a Right-wing political organization that seeks to create a Corporatist Bulgarian State. Although not openly Fascist, the group opposes the basic elements of liberal democracy, such as the multiparty system and the freedom of the press. While the current government of the Popular Bloc considers them a non-threat. The group has sympathizers in the Military Union, various Fascist organizations, and possibly the Tzar himself. An attempted Coup may hang on the horizon."
 BUL_IMRO_Terror:0 "IMRO Terror"
 BUL_IMRO_Terror_desc:0 "The Internal Macedonian Revolutionary Organization is a major source of instability in our neighbors. Although founded in 1893 seeking autonomy for the region in the Ottoman Empire, as of the Great War they’ve become the ultimate terror organization in the Balkans. They are responsible for the death of Prime Minister Aleksandar Stamboliyski in 1923, and various Cross Border operations from the Greeks and Yugoslavs over the years. From their base in Petrich, the IMRO has launched attacks across all of Macedonia, damaging relations with our neighbors. This threat has to be dealt with to secure stability in the region. "

