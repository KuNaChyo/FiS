 DH_Bulgaria_Foreign.1.t:0 "Open Relations with the Soviet Union"
 DH_Bulgaria_Foreign.1.d:0 "Diplomacy has been opened with the Soviet Union. This was a goal for the previous Popular Bloc’s government but it has been achieved under Zveno’s guidance. Although the Bulgarian population isn’t exactly Pro-Soviet, they are Pro-Russian and any goodwill diplomacy with the USSR will please the population. "
 DH_Bulgaria_Foreign.1.A:0 "Moscow is once again on the line"

 DH_Bulgaria_Foreign.2.t:0 "Balkan Pact Negotiations"
 DH_Bulgaria_Foreign.2.d:0 "Today the government has declared the continuity of the previous government’s foreign policy. This means focusing on good relations with Bulgaria’s neighbors, all signatories of the Balkan Pact. This puts to rest fears from the Pact, whose concerns of an expansionist Bulgaria grew after the government change. "
 DH_Bulgaria_Foreign.2.A:0 "But has Bulgaria given up those claims though?"

 DH_Bulgaria_Foreign.3.t:0 "Yugoslav Trade Agreement"
 DH_Bulgaria_Foreign.3.d:0 "Following the recent Balkan Pact Negotiations Yugoslavia has agreed to a trade agreement with Bulgaria. In both countries this is considered a possible stepping stone to integrating the two into a Greater Yugoslavia. "
 DH_Bulgaria_Foreign.3.A:0 "Success !"

 DH_Bulgaria_Foreign.4.t:0 "Alexander’s Visit to Sofia"
 DH_Bulgaria_Foreign.4.d:0 "King of the Yugoslavs, Alexander I, arrived today in Sofia for a state visit. A crowd of thousands has amassed to see Alexander, which has worried the Tzar and pleased the King. This great enthusiasm by the Bulgarians could be taken as further evidence for a possible Greater Yugoslavia. "
 DH_Bulgaria_Foreign.4.A:0 "Wonderful"

