 DH_Bulgaria_Countercoup.1.t:0 "The Monarchists moves in"
 DH_Bulgaria_Countercoup.1.d:0 "The Pro-Monarchist Central Unit of the Military Alliance has been examining the government’s performance and declared many cabinet positions will be replaced with personal from the Union. It seems the current government has not performed to their standards and requires a shakedown. Kimon Georgiev has lost all influence in the government and is rumored to resign soon."
 DH_Bulgaria_Countercoup.1.A:0 "They blew it !"

 DH_Bulgaria_Countercoup.2.t:0 "The Tzar’s Government"
 DH_Bulgaria_Countercoup.2.d:0 "Kimon Georgiev has announced his resignation and with it the end of his government. A new one has swiftly been appointed lead by Pencho Zlatev. It appears this cabinet is extremely loyal to Tzar Boris and no one else. "
 DH_Bulgaria_Countercoup.2.A:0 "In the name of the Tzar! "

 DH_Bulgaria_Countercoup.3.t:0 "Fascist Counter-Coup"
 DH_Bulgaria_Countercoup.3.d:0 "Zveno has split. The Military Union’s leadership has decided that the government has not performed to their standards. The Union has called for the resignation of various cabinet members and in a shocking spectacle, the Fascist elements have seized these positions. Many of these members were supposedly integrated into Zveno’s ranks not too long ago. "
 DH_Bulgaria_Countercoup.3.A:0 "Hooray? "

 DH_Bulgaria_Countercoup.4.t:0 "Fascists in Control"
 DH_Bulgaria_Countercoup.4.d:0 "The Fascists have taken over the government. Kimon Georgiev has announced his resignation and a new government lead by Lyuben Kostov. Other prominent members such as Hristo Lukov and Alexander Tsankov have been invited into the government. "
 DH_Bulgaria_Countercoup.4.A:0 "And what’ll happen to the Tzar?"

 DH_Bulgaria_Countercoup.5.t:0 "The Military Union in Check"
 DH_Bulgaria_Countercoup.5.d:0 "The Military Union has been curtailed. With the successful removal of Pro-Monarchist elements, the MU can no longer threaten the Zveno government. Despite this development, Boris has demanded the Zveno government step down. Obviously refusing the order, Boris has begun rallying people to his cause hoping to gain enough support to overthrow the Zveno. "
 DH_Bulgaria_Countercoup.5.A:0 "Is he out of his mind? "

 DH_Bulgaria_Countercoup.6.t:0 "The Counter-Coup Fails"
 DH_Bulgaria_Countercoup.6.d:0 "Last night the Tzar attempted a Counter-Coup. Despite the sizable forces gathered for this operation, Zveno and its Military allies held off. Boris has been forced to abdicate and the Tzardom abolished. Now, we can begin the final goal, a Greater Yugoslavia. "
 DH_Bulgaria_Countercoup.6.A:0 "For the South Slavs! "
