 DH_Bulgaria.9.t:0 "The Planning Begins"
 DH_Bulgaria.9.d:0 "The government not only has failed to address the concerns of the military, but also the Bulgarian people. Their constant pointless bickering and rampant corruption among their ranks make them unreliable to rule the nation. To no one surprise, the People's Bloc coalition has provoked a crisis by merely existing. After the National Assembly kicked the Minister of Railways, Posts, and Telegraphs, Stoyan Kosturkov, from the cabinet and the Agrarian Union left the government, Prime Minister Nikola Mushanov has resigned in shame. The impudence of this man is unbelievable: after one failure after another, he still pretends to have a saying in forming a new government! As our allies in the armed forces are being purged for expressing their rightful discontent at this charade, it is clear that the time to act has come.\n\nOur group of patriotic officers, the Zveno, is planning to expel the corrupt People’s Bloc from power to bring order to the nation. This difficult task will require collaboration with many people across the political spectrum to have superior numbers against our enemies. However, removing the main threat to Bulgarian stability is our main priority now, which is above any possible ideological difference."
 DH_Bulgaria.9.A:0 "Lets see where this leads us"

 DH_Bulgaria.10.t:0 "What about the Democrats?"
 DH_Bulgaria.10.d:0 "It sounds ridiculous, almost surreal. To defeat the People’s Bloc, we need to recruit people...from the People’s Bloc. Our men have contacted representatives of the People's Social Movement, the Democratic Party, and the Bulgarian Agrarian Union to include them in the government and legitimize our new government after the deed is done. Now that the planning is underway, the Zveno and the Military Union will need enough manpower to break the security forces. The recruitment of these individuals goes against our values but is also necessary to end the tyranny of the People’s Bloc."
 DH_Bulgaria.10.A:0 "We have a deal"
 DH_Bulgaria.10.B:0 "This is ridiculous. How did I miss this? We’re smarter than this"

 DH_Bulgaria.11.t:0 "What about the Fascists?"
 DH_Bulgaria.11.d:0 "Our attempts to reach the Democrats and the Bulgarian Agrarian National Union "Vrabcha 1" have been mixed. So far, Hristo Kalfov, Ivan Rusev, and Dimitar Gichev have refused to participate, but Petar Todorov has joined our cause. With the preparations for our plan now being in full swing, many of our more radical members have time and time again pushed us to officially call on the help of the Fascist forces in and outside our movement in order to bolster our ranks and ensure our victory. Fascist elements have been rising in popularity over the years. Just last year, two Fascist groups were created: The Union of Bulgarian National Legions by Lyuben Kostov and the National Social Movement by Alexander Tsankov. Even if they lack political influence, the National Social Movement posses large membership, complete with armed and trained paramilitaries who would greatly aid us should the coup become more heated than expected. On the other hand, it very may be that allying with these groups could sour our public image, while also forcing out more liberal-minded forces out of our movement."
 DH_Bulgaria.11.A:0 "We have no need for these drunken criminals."
 DH_Bulgaria.11.B:0 "We have common goals and common enemies. We will fight side by side."

 DH_Bulgaria.12.t:0 "The Planning is completed"
 DH_Bulgaria.12.d:0 "After countless hours of planning, studying the weaknesses of our enemies, and making the necessary preparations both the Military Union and Zveno report that everything that can be done for the coup has been completed and can be set in motion at the agreed-upon signal.\n\nThe new government which we seek to install will be headed by Kimon Georgiev with Damyan Velchev, Petar Todorov, Ivan Harizanov, Kosta Boyadjiev, Petar Midilev, Stavri Andreev, Stancho Cholakov, and Mihail Kalendarov taking up the various minister and government positions.\n\nAlthough some members of our movement are still hesitant about the coup, mainly the Monarchists around Pencho Zlatev, the rest is in good spirits and assumes that our takeover will go off without any hiccups."
 DH_Bulgaria.12.A:0 "Time to wait for that day in May"

 DH_Bulgaria.13.t:0 "The Coup d’etat begins"
 DH_Bulgaria.13.d:0 "The plan is now already in motion. At 10:30 in the evening, our leaders gathered at Vassil Karakulakov 's home on 27, Ivan Vazov Street, where they prepared a government change decree and orders for new appointments to key posts, and move to the police command by midnight. We will some move to establish control over the main garrisons of the country, and triumphantly march on Sofia. However, there is one remaining issue that could compromise our position: the Tsar. To solve this inconvenience, Colonel Georgi Tanovski has met with Tsar Boris III, informing him of the coup. Although we hope for Boris to remain neutral, our intentions to abolish the monarchy will play a role in whether or not he resists. Some of our comrades could feel alienated if we choose to apply “drastic measures” if the Tsar doesn’t comply with our requests."
 DH_Bulgaria.13.A:0 "Boris does the unthinkable"
 DH_Bulgaria.13.B:0 "The Tzar makes the right decision and stays out of it"

 DH_Bulgaria.14.t:0 "The Royal Family is dead!"
 DH_Bulgaria.14.d:0 "That foolish Tsar thought that it was a good idea to turn against us. We assured him that it was nothing against him or the monarchy, but he refused to listen. Unexpectedly, Boris III decided to resist our plans and ordered all the loyalists units to resist our advances. This inconvenience wasn’t intended to happen, so he gave us no choice than to carry out the failsafe plan. Boris and the Royal Family were gunned down by our forces, along with any dissenters in the coup. Although this means we accomplished our long-term goal of ending the Monarchy, this caused a myriad of other problems. The Tzar was quite popular with the people, meaning that a considerable part of the population is not going to recognize our authority. Even worse: the monarchists inside our ranks have defected. The death of the Tsar will no doubt cause instability across the nation, complication our plans even further. If the Tsar had done the right thing, this situation wouldn’t have happened. By defending the corrupt administration, the sole blame of his own doom is on him."
 DH_Bulgaria.14.A:0 "The end of the Tzar and a new era for Bulgaria"

 DH_Bulgaria.15.t:0 "The Neutral Tzar"
 DH_Bulgaria.15.d:0 "Boris III has done the reasonable thing and declared his neutrality in the coup. With the Tzar no longer posing a threat the coup has gone off without a hitch. The People’s Bloc has been removed and a new government has formed around Kimon Georgiev. "
 DH_Bulgaria.15.A:0 "A new dawn has arrived for Bulgaria"

 DH_Bulgaria.16.t:0 "National Assembly Dissolved"
 DH_Bulgaria.16.d:0 "The National Assembly, a major roadblock in our goals, has been removed. Citing Article 47 of the Turnovo Constitution the NA and Cabinet governs by-laws signed by the Tzar, have been dissolved. Although this has angered any and all Democratic elements, they lack the proper forces to oppose this move. "
 DH_Bulgaria.16.A:0 "Another one bites the dust. "

 DH_Bulgaria.17.t:0 "Parties and Unions Banned"
 DH_Bulgaria.17.d:0 "To curtail the influence of various political groups, Parties, Unions, and their respective press bodies, are banned. Any and all property belonging to these groups have been nationalized and/or removed. Although many democratic elements are fervently pissed off, they lack the necessary strength to oppose this measure. "
 DH_Bulgaria.17.A:0 "Another one bites the dust."

 DH_Bulgaria.18.t:0 "District Reorganization"
 DH_Bulgaria.18.d:0 "To further increase our hold on the country the various administrative districts have received an overhaul. Counties and municipalities have been enlarged, and their self-government abolished. Government-appointed officials now have direct control over their territories. "
 DH_Bulgaria.18.A:0 "Another one bites the dust."

 DH_Bulgaria.19.t:0 "Settlement Renaming"
 DH_Bulgaria.19.d:0 "A campaign has begun to replace settlement names. Many settlements, particularly in former Ottoman Thrace, have been successfully given proper traditional Bulgarian names. "
 DH_Bulgaria.19.A:0 "Finally! No more confusion"

 DH_Bulgaria.20.t:0 "Directorate of Public Renewal"
 DH_Bulgaria.20.d:0 "The Directorate of Public Renewal has been created. Its task is to lay the foundations for a systematic propaganda regime and public-sector organizations. Strict censorship has been introduced and many print publications also banned. This will give the government a powerful tool to combat descent. "
 DH_Bulgaria.20.A:0 "Big Brother is watching"

 DH_Bulgaria.21.t:0 "New Unions"
 DH_Bulgaria.21.d:0 "To prevent Unions from becoming a threat again new State Unions with a pro-government outlook have been created. An Enlightenment Union, a casino union of education employees, was established. To cover the workers, The Bulgarian Workers' Union was founded which is divided among alliances for different sectors. "
 DH_Bulgaria.21.A:0 "Pro-Government Unions? That’s a first"

 DH_Bulgaria.22.t:0 "State Monopolies"
 DH_Bulgaria.22.d:0 "In order to increase government revenue and subsidize agriculture, the government has created state monopolies in the grain, alcohol and tobacco trade. Up to 40% of badly serviced debts since the onset of the Great Depression have been canceled, the rest have been deferred, and debt relief measures are limited. Several troubled private banks have been consolidated and resuscitated with state-owned capital, forming the Bulgarian Credit Bank. The two big state-owned banks are also united in the Bulgarian Agricultural and Cooperative Bank. "
 DH_Bulgaria.22.A:0 "One step closer to Corporatism "

 DH_Bulgaria.23.t:0 "Liquidate the IMRO Threat"
 DH_Bulgaria.23.d:0 "A massive crackdown on the IMRO has begun. Their Petrich stronghold is to be raided by the Army, and other pockets will suffer from the crackdown. Although their leader, Ivan Mihailov, has called for a peaceful disarmament, we can give the order to brutally put down the group. It would be understandable and no one would complain, given the group’s history of assassinations and terrorism. "
 DH_Bulgaria.23.A:0 "Accept the peaceful resolution, no need for more bloodshed."
 DH_Bulgaria.23.B:0 "Follow and fire at will, leave nothing alive."

 DH_Bulgaria.24.t:0 "The Fascist Issue"
 DH_Bulgaria.24.d:0 "Ever since their invitation to the coup, the Fascists have been exerting their influence on Zveno. At this point, their influence has grown uncomfortably large and requires some kind of attention. We can attempt to bring them formally into the fold, which benefits everyone. We can pick the less monarchical of the mix and purge the rest, which have mixed reactions. Or we can purge them all and remove the threat entirely. This will anger them all and cause us issues but the threat is gone completely. "
 DH_Bulgaria.24.A:0 "Bring them all in, what’s the worst that can happen? "
 DH_Bulgaria.24.B:0 "Take the pick of the litter and purge the rest"
 DH_Bulgaria.24.C:0 "Purge them all, leave nothing behind"

 DH_Bulgaria.25.t:0 "Education Reform"
 DH_Bulgaria.25.d:0 "The Education System in Bulgaria has received a major overhaul. Stricter teacher qualification criteria have been introduced, dozens of schools have been closed, and more than 2,000 teachers remain unemployed. This will surely improve the quality of education every Bulgarian receives. "
 DH_Bulgaria.25.A:0 "Does this mean the peasants can read now ?"

 DH_Bulgaria.26.t:0 "Military Union Split"
 DH_Bulgaria.26.d:0 "In the autumn of 1934, two separate wings were formed in the ruling circles and the Military Union - a pro-monarchist one, headed by Pencho Zlatev, and a pro-republican one, led by Damyan Velchev."
 DH_Bulgaria.26.A:0 "Concerning"

 DH_Bulgaria.27.t:0 "Military Union Schism"
 DH_Bulgaria.27.d:0 "Now that the Military Union has split the only logical choice would be replacing Pencho Zlatev with Damyan Velchev. However, the chance of this backfiring is dependent on how much influence we have on the government and Union overall. Kimon Georgiev attempts to remove Zlatev and…"
 DH_Bulgaria.27.A:0 "... is successful, the Monarchist Union did not step in"
 DH_Bulgaria.27.B:0 "... is unsuccessful, the Monarchist Union steps in"
