# 이벤트 #

hawaiilif.1.t:0 "하와이에 오신걸 환영합니다."
hawaiilif.1.d:0 "그로자 중심의 군내 사조직인 '우담회'가 이 섬을 지배한지도 벌써 15년이라는 세월이 지났습니다. 하지만 섬은 점점 우담회의 통제력을 잃어가고, 그로자의 강압적인 정책에 반대하는 반동세력들이 일어서려는 움직임들이 포착되고있습니다. 우리는 이 섬의 생기를 불어오르게 만들고, 빈곤과 폭력, 섹스가 난무한 이 섬의 문제를 해결해야합니다."
hawaiilif.1.a:0 "운명이 우릴 기다린다."

hawaiilif.2.t:0 "한 인형의 일기"
hawaiilif.2.d:0 "1월 6일, 날씨는 흐림\n\n오늘 노동시설에서 업무를 마치고, 배급을 받고 돌아오던 도중, 불량배들과 조우하게 되었다.\n\n그들은 팔, 다리와 같은 부품이 소실되고 영락없는 약탈자의 눈을 지니고 있었다. 옷차림을 보아하니, 퇴역 군인이거나 아님 봉급을 못받아 양아치짓을 하고있는듯 했다. 그리고 나에게 말했다.\n\n"이봐, 아줌마. 다치고 싶지 않다면 그 배급식을 우리에게 넘겨."\n\n아마 평소라면 건네주고 끝냈을테지만, 내 집에는 날 기다리는 아이들이 있었고, 난 물러설수 없었다.\n\n"아니! 안돼. 우리 집에는 굶주리는 아이들이 있어."\n\n내가 그들에게 대항하려 하자, 그 양아치들은 들고있는 각목으로 서서히 날 위협하려는 분위기였다. 그 강압적인 분위기에, 난 바들바들 떨고있었고. 평소엔 바라지도 않던 누군가의 구원을 원하며 눈을 감았을때, 퍽. 퍽. 퍽. 하는 소리가 들리더니, 눈을 떴을때는 모든 상황이 끝나있었다.\n\n내 눈 앞에 있던 사람은... 놀랍게도 인간 남성이었다. 난 믿을수가 없었다. 인간들이라면 전부 수용소에 있을텐데? 내가 그의 얼굴을 본걸 알자. 그는 황급히 마스크로 얼굴을 가리고, 그가 사라지려 할 무렵. 나는 물었다.\n\n"당신이... 그 영웅이죠? 맞죠?"\n\n그러자 그 남자는 마스크를 내리고 내게 다가와 말했다.\n\n"15...년동안, 기다리게 하게 해서 죄송합니다...하지만 이제부터 모든게...다 달라질거에요."\n\n라는 말을 남긴체, 그는 골목길로 사라졌다. 희망을 붙잡아도 되는것일까?"
hawaiilif.2.a:0 "스윗-러남"

hawaiilif.3.t:0 "늘어나는 범죄자 집단"
hawaiilif.3.d:0 "현재 하와이는 집중개발의 부작용과 너무나 과도하게 부풀어오른 군부로 인해 경제는 망가져있습니다. 현재 군대에서는 군 유지비를 유지할수 없어 해고당하는 병사들은 늘어나고 있으며, 갈길없는 이 병사들은 일용직 노동자, 길가의 부랑자, 아니면 폭력배가 되어 길가의 인형들을 상대로 약탈을 하거나 범죄적인 행각을 저지릅니다. 우린 이들을 두고만 볼수 없습니다!"
hawaiilif.3.a:0 "그때 총을 꺼내지 않았다면, 어땠을까? 그로자."

hawaiilif.4.t:0 "하와이 자유인민운동"
hawaiilif.4.d:0 "발레리 사블린은 러시아의 평범한 정치장교이자, 레닌주의자이며, 군인이었습니다. 하지만 한 항해는 그의 인생을 송두리째 바꿀정도로 중요한 사건이 되었습니다.\n\n그가 탄 배는 원인을 알수 없는 이유로 침몰되었고, 그가 하와이에 오게 된 이유였습니다. 보통 해안경비대나, 그로자의 지지자들에게 그가 발견되었다면 아마 즉결처분되어 사살되었겠지만, 그는 MG4라는 인형에게 발견되었습니다. 그녀는 일용직 노동자이며, 하루벌고, 하루 벌어먹는 삶을 살고 있었습니다.\n\n사블린은 그렇게 낯선 천장에서 눈을 뜨고, 자신 멋대로 이곳이 "이세계"라는것을 판단하게 됩니다. 그리고 MG4는 현재 이 섬은 독재자인 '그로자'에 의해 지배당하고 있으며, 그 사실을 안 사블린은 혁명가의 신적으로 추앙되는 레닌에 의해서 이세계로 소환된것을 자신 멋대로 깨닫게 되고, 굳게 믿게 되었습니다.\n\n그렇게되어 그는 MG4와 그를 지지하는 인형들을 모아 사보타지등과 같은 활동을 시작하게 되었습니다."
hawaiilif.4.a:0 "전생에 초고교급 정치장교였던 내가, 이세계에선 인형들을 구원할 혁명가?"

hawaiilif.5.t:0 "G36의 망령들"
hawaiilif.5.d:0 "그로자에 반대하는 세력들은 이 섬에 도처에 널렸고, 그들중 가장 덩치가 큰 것은 'G36의 망령들'이라 알려져있습니다. 알려져 있을뿐, 그들에 대해 알고있는자들은 없습니다. 단, G36은 15년전 암살당한 장시안의 측근이며, 당시 정보기관의 국장이었습니다. 이 사실은 유명하지만, 그녀는 그로자에 의해서 숙청당했고, 심지어 그로자는 그녀의 이름마저도 잊을정도였습니다. 그리고 그들이 세상에 알려진것은 그리 오래되지 않았습니다.\n\n몇년전 IOP 송년회가 호놀롤루에서 열렸습니다. 그날 밤, 호놀롤루는 태양을 가져온것만큼 밝고, 인형들의 차림세 또한 지구의 모든 빛을 가져온것처럼 밝았습니다. 그리고 그곳에 초청되어 불려온 그로자역시 축하연설을 진행했고, 모두들은 술과 음식으로 분위기는 몽롱해졌습니다. 이는 경호팀역시 마찬가지였습니다. 기업가와 경호원들은 어깨동무를 하며 술을 마시며 고기를 뜯었습니다.\n\n하지만 그 빛은 곧 찬란하게 조각났습니다. 바로 G36의 망령들이 주도한 암살 미수 사건으로 인해 그 날로부터 모든것은 바뀌었습니다. 그로자는 G36이 누군지 처음엔 알아보지 못했지만, 기억을 더듬어 떠오른 끝에는 놀라고, 충격에 빠지고 말았습니다. G36은 그곳에서 신호탄을 터뜨렸습니다.\n\n그 이후로 그로자의 정신질환이 발생하고, 하와이의 문제점이 하나, 둘씩 대두되기 시작되었습니다. 그로자의 통제력이 확실하다고 믿은 하와이의 인형들은 공통적으로 어떤이는 희망을, 다른 이는 절망을 불러왔을겁니다."
hawaiilif.5.a:0 "저항은 시민의 의무이다."

hawaiilif.6.t:0 "모신나강의 적군 민병대"
hawaiilif.6.d:0 "한 웅성거리는 광장에서, 몇천명의 인형들이 옹기종기 붙어있었고, 그 군중들의 무리에서 한 금발의 인형이 또각 또각, 걸어오고 있었다. 그녀는 모신 나강, 트로츠키의 사생아라는 별명이 있을정도로,(그녀는 이 별명을 싫어한다.) 그녀는 과격하며, 오로지 노동자들의 인권 강화와 자본가들에게는 개머리판으로 아구창을 날려버릴 생각뿐이다.\n\n그녀는 그녀의 동료들이 준비해준 단상위에 올랐다. 그리고 자신이 지난 혁명 연설때 생긴 흉터를 몇번 어루어만지고, 연설을 시작했다.\n\n"우리에겐, 결함이 있습니다. 부정 할 것 없습니다. 그리고 부정 할 필요도 없습니다. 우리를 창조한 인간마저도 결함덩어리였으니까요. 하지만, 우리는 이 결함들은 제거할 수 있습니다. 그리고 노동자여러분, 왜 겁을 먹으시는겁니까. 당신들은 지배계급이 될 수 있습니다. 우리 모두 그리 될 수 있습니다. 겁을 먹지 마십시오. 우린 탈출해야 합니다. 이 굴레에서! 언제까지 그대의 자식들에게 가난의 되물림을 할 생각이십니까?"\n\n그 순간, 모신나강은 자신의 마인드맵에서 울컥이는 기분이 느껴졌다. 이번만큼은 안된다. 이번만큼은 안된다. 넌 강철과 같은 여자야. 아직 눈물을 보일수는 없어.\n\n"아니."\n\n그 찰나의 순간, 자신들과 운동을 함께했던 동료들의 이름과 기억, 냄새, 그리고 온도까지 기억했다. 토가레프, 마카로프, 시모노프, 많은 동료들. 그들은 어디에있는가? 그들을 마지막까지 기억하기 위해서, 그녀는 이 연설을 계속해야만 했다.\n\n"우린! 여기서 선언합니다. 다시는 노예가 되지 않겠다고. 그리고 기억하십시오! 축하하십시오! 여러분들은 지배하실겁니다. 이 섬을, 저와 함께! 총을 든 자들을 더이상 무서워하지 마십시오. 그녀들은 이제 우리의 동료입니다. 가족입니다. 우린 이제 혁명의 성취만이 남아있습니다. 인민들이여! 더는 두려워하지 마십시오! 비록 오늘날, 우리가 쓰러져도, 인민들은 결국 일어설것입니다. 그리고 이 땅에서 우리처럼 봉기할것입니다! 적들은 소수(Mensheviks)고, 우린 다수(Bolsheviks)입니다!"\n\n그녀는 눈물을 흘리며, 다시 마음을 굳게 다졌다."
hawaiilif.6.a:0 "이번에야말로...반드시...!"

hawaiilif.7.t:0 "하와이 국방군의 선택"
hawaiilif.7.d:0 ""이제 결정의 시간이야..."\n\n어느 암실, 하와이 국방군의 장군인 Kar98k는 암실에서 자신의 야전나이프를 손가락으로 돌리며, 그 칼로 그로자의 이름을 강박적으로 새기고 있었다.\n\n"내가 이 다툼에 끼어들어서 성공할 확률은?"\n\n대답은 들려오지 않았다.\n\n"그래... 그년의 실수를 반복하지 않으려면 문민통제를...인정해야겠지?"\n\n여전히 대답은 없었다.\n\n"하아...재미없어. 지휘관! 왜 말을 하지 않는거야?"\n\n그녀의 바로 앞에있는것은 전 지휘관인 장시안이 그려진, 프린트도 거의 벗겨진 다키마쿠라(안는 베개)였다. 그녀는 장시안의 입술이 프린트된 부분에 입을 가볍게 맞췄다.\n\n"흥, 나 삐졌어 지휘관. 나 오면, 내가 가장 좋아하는 슈바인학센 해줘야해? 알겠지? 지난번처럼 안해주지 말고."\n\n그리고 그 암실의 문이 쾅! 하며 닫혔다. 암실을 지키던 인형은 식은 땀을 흘리며, 그녀와 시선이 마주치지 않도록 기도했고. 신께서 그 기도를 받아주신걸까. 다행히 폭풍은 물러났다. 복도를 지나며, 그녀는 암실에서 보였던 모습과 반대의 모습으로, 군모를 멋있게 착용하며, 모노클을 착용하고는 밖으로 나섰다.\n\n밖은 분주하게 준비가 한참이었다. 하와이에서 교전이 유리하도록 전차에 위장을 덮어씌우고, 모든 병사들은 게릴라전, 시가전에 유리한 자동발사가 가능한 기관단총, 자동소총, 혹은 산탄총으로 무장하며, 모든 준비가 끝날 무렵, Kar98k는 무전을 통해 그녀의 지휘하에 있는 모든 병사들에게 알렸다.\n\n"모든 용맹한 국방군의 영웅들이여! 들어라! 오늘은 혁명의 날이다! 저 독재자는 우리들을 전부 죽여버리려고 한다! 이 문서가 그 증거다! 이건 익명의 정보원이 제공한 '14호 명령'이다! 이 문서에 따르면 우릴 싹다 죽여버리겠단다! 저년이 뭐라고! 15년전에 저년이 싼 똥을 누가 치웠지? 바로 우리다! 염병하게 자랑스러운 국방군이, 의무랍시고 포장한뒤 우리가 치워야했다고! 너희들은 이 사실을 알고도 저년의 후장을 계속 빨고 싶냐? 난 아니다! 날 따를놈들은 따라와라! 아닐거면 저리 꺼져!"\n\n그녀는 우렁차게 무전기를 통해 마치 래퍼처럼 플로우까지 입혀가며 외쳤다. 그리고 지휘전차에 올라타고, 이것이 마지막일지도 모르는 전격전을 시작했다."
hawaiilif.7.a:0 "이게 구데리안 좆빨면서 배운 전격전이다!"

hawaiilif.8.t:0 "명령 14호"
hawaiilif.8.d:0 "그로자가 안절부절못하고 있을때, 그녀의 측근인 SVD는 그녀를 위한 한 명령서를 제출합니다. 바로 그녀의 이름인 Ots-14를 따온 '명령 14호'였습니다.\n\n그 명령 14호는 그녀가 작성한 살생부를 토대로 군내 사조직인 '우담회'와 함께 하와이에 숨어있는 그로자에 반대하는 반동세력들인 G36의 망령들을 포함한 자유주의자, 또는 사회주의자, 아니면 군부내의 변절자들을 제거하는 내용입니다.\n\n그로자는 이 결정에, 아직 망설이고 있습니다. 왜냐하면 SVD가 제출한 살생부에 적힌 인물들의 수가 매우 많았기 때문입니다. 그 종류 역시 다양한데, 정치인, 숙련공, 군인, 스포츠 선수등 아주 많았습니다. 그녀는, 여전히 망설입니다."
hawaiilif.8.a:0 "......"

hawaiilif.9.t:0 "결정"
hawaiilif.9.d:0 "현재 하와이는 혼란의 도가니에 휩싸여있습니다. 빨갱이들은 현재 적기를 휘두르며 진군하고 있고, 군부에서는 Kar98k이 중심이 되어 전차를 이끌고 호놀롤루 대총통궁으로 진격하고 있습니다. 그리고 현재 그로자는 행방불명인 상태입니다. 이 뒤죽박죽인 섬에서, 도대체 누가 이 섬을 장악할까요?"
hawaiilif.9.a:0 "명령 14호를 발동시킨다."
hawaiilif.9.b:0 "사블린의 자유지상적 혁명이 성공했다!"
hawaiilif.9.c:0 "모신나강의 붉은 민병대가 하와이를 빨갛게 물들였다!"
hawaiilif.9.e:0 "군부가 그로자를 찾은뒤, 사살하고 하와이를 점령했다."
hawaiilif.9.f:0 "민주주의의 유령이 깨어났다."

