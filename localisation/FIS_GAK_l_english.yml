POLITICS_GROZA_DESC:0 "\n\n\n\n\n\n\n\n\n£GFX_GAK_ots_groza\n\n\n\n\n\n\n\n\n\n\n혁명이라는 꽃은 낡고 시들고, 비틀어져갑니다. 그녀의 상황과 비슷합니다. 15년전의 쿠데타에서 그녀는 이 섬을 장악하고, 그동안 15년동안의 경제 성장은 많은 인형들에게 하여금 애국심 고취와 그녀가 원하는 '군사국가'로 탈바꿈하기에는 충분했습니다.\n\n하지만 최근의 'G36의 망령'이 실체가 된것임을 깨달은 이후에는 그녀는 불안감, 압박, 안해도 될 생각. 본래에 그녀답지 않은 모습을 보이자 그녀의 측근들은 혼란해했고, 이 소문은 퍼지고 퍼져 사회에도 알려졌습니다. 물론 그녀의 충성스러운 국민들은 그녀의 정신병에 슬퍼합니다.\n\n§R하지만 이 소식은 그녀의 뒷통수를 노리는 다른이들에게는 기회가 되었습니다...§!"

GAK_military_government_ideas:0 "그로자의 독재정부"
GAK_military_government_ideas_desc:0 "군대로부터 태어난 이 국가는 오직 전쟁, 파괴, 그리고 자국민들의 향락과 쾌락을 위해 만들어진 존재입니다. 모든 인형은 군인이며, 모든 인형은 군인입니다."
GAK_tactical_dolls_ideas:0 "전술인형"
GAK_tactical_dolls_ideas_desc:0 "\n\n\n\n\n\n£GFX_GAK_tac_doll\n\n\n\n\n\n\n\n전술인형은 자율인형의 종류중 하나입니다. 지난 전쟁 이후 인력 부족과 환경 악화때문에 군부에서는 인형의 수요가 갈수록 늘어났으며, 전투에 특화된 자율인형이 탄생하였습니다. 제1세대 전술인형은 단순히 총을 쥔 자율인형에 불과했지만, 제2세대는 "각인"과 "더미 네트워크"를 통해 효율 높은 작전능력을 갖추고 대규모 작전 지휘에 적합한 전술인형들입니다.\n\n각인 기술 식각 이론에서 파생된 실용 기술. 약칭 §Y'ASST'.§! 전술인형은 출고될 때 ASST기술을 통해 특정 무기와 1대1 독립적 식별 관계를 맺습니다. 전술인형이 자신의 전용 무기를 사용할 때 운용 효율과 정확성 모두 대폭 상승하고, 언제든지 자신의 무기의 위치를 알 수 있습니다.\n\n더미 네트워크란 편제확대를 통해 더미 인형을 다수 운용하는 능력입니다. 더미 인형의 작전능력은 본체와 같지만, 복잡한 연산 능력은 없이 명령을 받고 실행하는 기초 기능만 가지고 있습니다. 그 외에도 더미 인형은 본체와 똑같은 무기와 장구류를 착용하여 본체가 공격받을 위험을 줄여줍니다."
GAK_Groza_mental_nomarl_ideas:0 "그로자의 정신상태 - 정상"
GAK_Groza_mental_nomarl_ideas_desc:0 "그로자는 현재 '정상적'입니다. 하지만 언제든지 그녀는 편집증, 불안증세를 보일수 있습니다. 우리는 언제나 그녀를 집중적으로 감시해야합니다."
GAK_side_effects_development_ideas:0 "집중개발의 부작용"
GAK_side_effects_development_ideas_desc:0 "우리 섬은 현재 수도의 집중적 개발의 모순이 그대로 드러난 상태입니다. 수도인 호놀롤루는 극적인 현대화에 성공하여 지하도시, 공항등이 존재하지만, 타섬은 전기, 수도도 들어오지 않는 극단적인 상황에 처했습니다. 이를 해결하지 않으면..."


