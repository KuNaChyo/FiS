COUNTRY_INFO_1_GAK:0 "§R=하와이 군사정부=§!\N\N북태평양 동쪽에 자리잡은 §G하와이 제도§!는 지상 최후의 §B낙원§!이자, 세계적으로 유명한 §W휴양지§!로 알려진곳입니다. 하지만 이것도 §O옛말§!입니다. 바로 §R인형§!이라는 존재가 나타나기 전까지는요...\N\N인형은 일종의 §Y안드로이드§!인데, 그들이 어떻게 나타났는지는 여전히 알려져있지 않습니다. 어느 이는 §Y시간을 초월§!하여 미래에서 나타났다는 설, 아니면 자연적으로 §g초파리§!마냥 발생했다는 설, 여러가지 있습니다.\N\N당시 하와이에서는 §G장시안§!이라고 알려진 그들을 이끄는 여성이 있었습니다. 하지만 하와이의 서열 3위인 §Y그로자§!에 의해서 §R살해§!당하고 맙니다. 장시안은 인간들과의 화합과 이어서 §W미합중국§! 정부와의 친선을 주도하는 평화적인 §G노선§!을 타려고 했지만, 그로자와의 §R충동적인 암살§!로 인해 §B저지되고맙니다§!.\N\N이후 그로자는 하와이의 모든 인간을 §R잡아들여§! §Y노예§!로 사용하기 시작합니다."
COUNTRY_INFO_2_GAK:0 "§W하와이§!는 그 이후로 약 10년간은 놀라운 §G성장§!을 보여줬습니다. 그리고 국방에 과도한 §Y예산 투입§!으로 군부의 힘을 §R키워주는§! 계기가 되어주었지만, 물론 §g어두운면§!은 그곳에서 기분나쁘게 §R자리잡았습니다§!.\N\N그로자는 약 §Y4천명§!에 달하는 인형들을 §R살해했습니다.§! 자신에 §B반대하거나§!, 아니면 단순히 §W꼴받게 생겨서§! 죽였거나. 아무튼 이러한 §R대 숙청§!속에서 §G부당함§!을 외치는 §C인형§!들이 많아졌고, 그것은 §g음지§!속에서만 자라온 §GG36의 망령§!에게 큰 힘을 실어주었습니다. 바로 자신들을 §R음지§!에서 §G양지§!로 외칠 시간이 온것입니다.\N\NIOP의 §W송년회§!에서, G36의 망령들은 매우 대담한 §W계획§!을 짭니다. 바로 누구나 방심할 이 송년회에서, 누군가의 §R피§!를 보게 하는것입니다. 이는 나름 §B현실적인§! 계획입니다. 왜냐하면, §Y그로자§!는 자신이 이 섬의 완전한 §O통제권§!을 가지고 있고. 그 누구도 자신을 §R위협§!할수 없다고 자신있게 §R주장합니다.§! 물론 아니지만요..."
COUNTRY_INFO_3_GAK:0 "§R불행하게도§! 그 계획은 §W암살 미수§!로 그치고 맙니다. 하지만 그로자는 큰 §R충격§!에 빠졌으며, 하와이에 §GG36의 망령§!의 존재를 알리는데는 큰 효과를 보였습니다. 이들의 시작이 §B신호탄§!이 되어 §C사블린§!, §R모신나강§!, §LKar98k§!와 같은 §W라이벌§!이 등장하는 계기가 되기도 했습니다. 이들은 §W모습§!도, 자신의 §g사상§!도 다 다릅니다. 하지만 이들의 §B공통점§!은 바로 하와이의 §R문제점§!과 §Y모순§!에 뒤덮인 현재의 §B독재자§!를 §G몰아내려는것.§! 그것은 §O확실합니다.§!\n\n== 목표 ==\n\n- 장시안의 영원한 메이드, §GG36§!과 손을 잡고 하와이의 인형들에게 §B민주주의§!라는 선물을 배달해줘!\N\N-혹은 §C사블린§!, §R모신나강§!, 혹은 §LKar98k§!와 함께 하와이에 새로운 §W대안§!을 제시해줘!\n\n-§R그로자와 함께...§!"
