#국민정신

VCT_the_cosmos_religion:0 "범 우주권 종교"
VCT_the_cosmos_religion_desc:0 "하느님의 위광은 저 달에도 닿았습니다. 데네브 항성계의 유니티에도 닿았습니다.\n\n이제 우주 만방이 하느님의 이름을 알게 되었으며, 이제 곧 머지 않아 베네딕토 16세의 이름도 알게 될 것입니다."
VCT_cthulhu_slayer:0 "이신을 무릎 꿇린 자"
VCT_cthulhu_slayer_desc:0 "르-뤼에에 걸어 들어가, 그들을 조아리게 한 베네딕토 16세.\n그것만으로도 충분한 설명입니다."
VCT_catholic_civil_war:0 "가톨릭 내전"
VCT_catholic_civil_war_desc:0 "팔레스타인에 재림하신 예수 그리스도.\n교황 베네딕토 16세는 그를 적그리스도라 하며 비난하고 있습니다. 허나 가톨릭은 이미 크게 분열되고 있습니다."
VCT_sanchi_crisis:0 "SAN치 핀치"
VCT_sanchi_crisis_desc:0 "교황령의 해안가에서 이상한 일이 벌어진다는 소문이 떠돌고 있습니다.\n광인이 나타난다든가, 어느 날 갑작스레 마을의 대부분이 우냐-! 우냐-!를 외치면서 모두 미쳐 버린다던가 하는 일이 일어난다고 합니다.\n\n이것은 필시 르-뤼에의 공작일것입니다."
VCT_lance_of_longinus_shard:0 "롱기누스의 창 파편"
VCT_lance_of_longinus_shard_desc:0 "바티칸의 성 베드로 대성당에 잠든 성유물입니다.\n\n만일 롱기누스의 창을 복원하게 된다면...?"