#########################################################################
#  Tunganistan Events
#########################################################################
#Tunganistan formation
 DH_tunganistan.1.t:0 "Defeat Inevitable"
 DH_tunganistan.1.d:0 "After a successive string of defeats military high command has deemed it necessary for us to pick up the remainders of our forces and undergo one of two possible alternatives. Either seek an armstice with Sinkiang, or advance down south towards the the southern Xinjiang where they will be forced to leave us for the time being. What shall we do?"
 DH_tunganistan.1.a:0 "Seek armistice"
 DH_tunganistan.1.b:0 "Advance south"
#Backing from Ma Cliques
 DH_tunganistan.2.t:0 "Tunganistan Requests Weapons"
 DH_tunganistan.2.d:0 "Currently at war with the Sinkiang Clique, the tungans now request weapons from us, promising future assistance and such, the tungans hope to reward us for such actions in the future, do we accept?"
 DH_tunganistan.2.a:0 "Yes"
 DH_tunganistan.2.b:0 "no"
 
 DH_tunganistan.3.t:0 "Ma Clique Accepts"
 DH_tunganistan.3.d:0 "Having seen our request, the Ma Clique has accepted our demands for weapons and will supply us soon"
 DH_tunganistan.3.a:0 "Excellent!"

 DH_tunganistan.4.t:0 "Ma Clique Refuses"
 DH_tunganistan.4.d:0 "Having seen our request, the Ma Clique has refused our demands for weapons and will not be sending us the supplies we need"
 DH_tunganistan.4.a:0 "A Shame..."

 DH_tunganistan.5.t:0 "Ma Zhongying is missing"
 DH_tunganistan.5.d:0 "Mysteriously after our temporary peace with the Sinkiang Clique, our commanding officer Ma Zhongying dissapeared. Now it is a question of which suborbinate officer should take up control of the 36th Division. Ma Hushan or Ma Zhancang?"
 DH_tunganistan.5.a:0 "Ma Hushan"
 DH_tunganistan.5.b:0 "Ma Zhancang"

 DH_tunganistan.6.t:0 "36th Division requests armistice"
 DH_tunganistan.6.d:0 "Recent developments in the war has caused the 36th Division to request a temporary truce to our conflict. Shall we accept their proposal?"
 DH_tunganistan.6.a:0 "Yes"
 DH_tunganistan.6.b:0 "No"

