#########################################################################
 ETH_Lion_of_Africa:0 "Lion of Africa"
 ETH_Lion_of_Africa_desc:0 "One of the only African nations that had managed to resist colonialism, Ethiopia stands as a symbol against imperialism... atleast for now."

 ETH_Lion_of_Africa_1:0 "Lion of Africa"
 ETH_Lion_of_Africa_1_desc:0 "One of the only African nations that had managed to resist colonialism, Ethiopia stands as a symbol against imperialism... atleast for now."

 ETH_Stain_of_Slavery:0 "Stain of Slavery"
 ETH_Stain_of_Slavery_desc:0 "Despite slavery being illegal under law, it is still a common practise in rural Ethiopia, holding back the nation from being seen as westernised."

 ETH_Illiteracy_Problem:0 "Illiteracy Problem"
 ETH_Illiteracy_Problem_desc:0 "A lack of able minds has left Ethiopia's economy and technology departments lacking in highly skilled workers, especially in rural areas."

 ETH_Illiteracy_Problem_1:0 "Illiteracy Problem"
 ETH_Illiteracy_Problem_1_desc:0 "A lack of able minds has left Ethiopia's economy and technology departments lacking in highly skilled workers, especially in rural areas."

 ETH_Illiteracy_Problem_2:0 "Illiteracy Problem"
 ETH_Illiteracy_Problem_2_desc:0 "A lack of able minds has left Ethiopia's economy and technology departments lacking in highly skilled workers, especially in rural areas."

 ETH_Pre_Industrial_Society:0 "Pre-Industrial Society"
 ETH_Pre_Industrial_Society_desc:0 "As expected from a unwesternized nation, Ethiopia suffers from a lack of any industry beyond agriculture. We must industrialize if we want to stand up to the west."

