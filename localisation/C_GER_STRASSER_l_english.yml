#  GER_Advocate_for_Paligenesis:0 "Advocate for Paligenesis"
#  GER_Advocate_for_Paligenesis_desc:0 "For decades, we were the strongest nation that the world has ever seen, with our economy growing to unimaginable levels, and with a military that can stand the test of time. However, this nation that we see ourselves is nothing more than a backwatered, failed state. Poverty runs rampant amongst our citizens, devouring them of their right to live. Corporate cartels abuse our workers, both foreign and local. They disregard human lives and let them work the harshest conditions, all the while profiting from their labor. No longer, shall this be the identity and destiny of the German people. We shall go on a Palingenesis, a rebirth, of the German nation. This rebirth shall be significant, as it will play a direct role in how the revolution should be done, so tread carefully."

#  GER_Embrace_Ultranationalism:0 "Embrace Ultranationalism"
#  GER_Embrace_Ultranationalism_desc:0 "At the heart of our struggle for a revitalized German nation is our population. They have suffered too much from the horrors of the Weltkrieg, and are now subservient and incapable of rising once more, as they have been indoctrinated by the West to hate their own birthplace, portraying us as monsters who disregard human lives for our own ambitions. No longer, shall the German people be seen as slaves, as we shall liberate them from their indoctrination and decadent propaganda. A new Germany shall arise from the ashes, one that is deeply nationalistic and a people who are willing to do whatever it takes to achieve global dominance for the Fatherland. Led by Gregor Strasser, he shall enlighten the German people and bring them to the destiny that they deserve."

#  GER_Consolidate_Irrendentism:0 "Consolidate Irrendentism"
#  GER_Consolidate_Irrendentism_desc:0 "The First World War has brought nothing but defeat and suffering for the German people, especially as our prized territories are now in the hands of foreign imperialists, and our own region demilitarized due to their own influence. From the Rhineland to Danzig, it is clear we’re surrounded by our adversaries, who are in a perfect position to further inflict pain and suffering against our own people, in a world dominated by themselves. We may have tolerated them before, but no longer shall we allow them to continue. It is time we feed our people our Irredentist sentiment, fuel it to create a highly patriotic population who wants nothing more than revenge by the creators of the decadent Treaty of Versailles and their allies."

#  GER_Radical_Pan_Germanism:0 "Radical Pan-Germanism"
#  GER_Radical_Pan_Germanism_desc:0 "The Aryan Race is seen far and wide, not just in Europe, but everywhere in the world. From the urbanized cities of America to the rural states of Romania, Germans are seen everywhere, working hard and bringing prosperity to the country they reside in. That is the main problem. They are bringing prosperity to the country that THEY RESIDE, not the Fatherland. No wonder why our nation is a pariah of Europe, it is because our own citizens flee our nation, willingly used as slave labor to their host nations, from Britain and France to even North America, the land where they call, “The Home of the Free”. It is time we bring home all our German brothers and sisters, uniting them as one, collective nation, whose vision is to unite all Germans into one state, whether it be conquest or migration."

#  GER_A_Socialist_Outlook:0 "A Socialist Outlook"
#  GER_A_Socialist_Outlook_desc:0 "For decades, our nation has been at the forefront of the industrial revolution, ushering a new age of prosperity for the vast majority of the German people. However, emphasize on “majority”, as the laborers who work on our factories, who build our houses, who farm our lands, are all cast aside by our government and the rest of the society, with the bourgeoisie dominating all facets of life, while the proletariat is nothing more than expendable outcasts, willing slaves to the monarchs and the bourgeoisie. The Fuhrer shared the same outlook, but was corrupted by absolute power, and was merely strengthening the cartels of industry, ensuring their grip on Germany. It is time that we revert this status-quo, and bring about a paradigm shift that the world has never seen: A true Socialist Paradise!"

#  GER_A_Workers_Revolution:0 "A Worker's Revolution"
#  GER_A_Workers_Revolution_desc:0 "Our nation has been a land ruled by feudal lords and monarchs, men and women who disregard the common man, the worker, for their own benefits. They exploit the common man, utilizing an ingrained cultural mechanism that merely enslaves and exploits us, while they leech off our labor and enjoy parties in their palaces. That was before, but today, we have are now at the forefront of a worker’s revolution, a revolution that will empower and enfranchise every single member of the proletariat, and become a prosperous Germany for all individuals, regardless of class."

#  GER_Socialist_Culture:0 "Socialist Culture"
#  GER_Socialist_Culture_desc:0 "Everywhere in our nation, you can see thousands of structures and architecture that bring envy and awe to the world. In fact, it has helped in giving economic prosperity to the masses, as these structures are heavily profitable, bringing tourists from around the world, amazed and inspired by the architecture located here. However, the structures, architectures, and even our society itself is built out of the capitalist system, more so a monarchic system. The structures in awe are merely remnants, relics of an old timeline that has brought misery and economic downturn to the masses. We must destroy these structures that merely stands as a symbol of the decadent society built on Capitalist and Monarchist beliefs, and build anew, one that will ensure that no one, no single individual, will be left out in our quest for prosperity. Along with this, we shall promote a new culture, one that will decry the Capitalists but will be lauded by Socialists of the world."

#  GER_Collectivist_Policies:0 "Collectivist Policies"
#  GER_Collectivist_Policies_desc:0 "Do you know the greatest fear of Capitalists? It is a united, worker’s population, that is hell bent on destroying everything they have worked upon, their exploitation of the masses, and their unimaginable wealth built by blood and bullets swept away, back into the pockets of the people who worked day and night in their factories. It is this very reason that the Capitalists preach individualism and self-identity, because they fear that if we unite as a collective mind, it will spell the end of their autocratic power. It is this very reason, that we must unite all the workers in our state as a one, single organism. This new organism, will tear down the foundations of the Capitalist system, and shall bring about a new age, an age of revolution and a paradise for the worker."

#  GER_Workers_Solidarity:0 "Worker's Solidarity"
#  GER_Workers_Solidarity_desc:0 "The ultimate enemies that we Socialists face as a nation are the Fascists and the Capitalists, all who dominate European affairs and are at every corner that we expand. To fight these decadent ideologies, we must be united as one, but that simply isn’t enough. We should unite with a foreign power, one who shares our values and are willing to cooperate with us, exporting revolution against Capitalism and Fascism throughout the world. No nation shares the same beliefs as our Eastern comrades, the Soviet Union. They too have long yearned for glory and world revolution, but have faced difficulty in doing so. If we were to invest in this relationship, we wouldn’t just gain a loyal ally, but a powerful one, an ally who can help us redraw the European landscape, and the world, forever."
