DH_Germany_SA.9.t:0 "Rohms Power Fadess"
DH_Germany_SA.9.d:0 "[FROM.GetNewsIcon]“I will not accept this attack against my authority!” The soldier shouted, crashing his fist onto the table. “Herr Röhm, please calm down. I want to discuss our policy with you and I see no sense in it when you are unreceptive to my ideas.” The secretary countered, trying to keep his own calm and not be affected by the gorilla beating his chest in front of him. “Now if you would excuse me, I wanted to explain how restoring the party's oversight over your men would-” “Its Stabschef Röhm, you insolent paper pusher! I will not accept this pathetic try of a power grab! You are even worse than Hitler, you goddamn scumbag! I should have shot with the others!” “And yet I am here because you know that you are just incompetent to organize anything other than this pathetic horde, that you call an army!” The secretary had risen from his seat and now was ready to fire back. “You know damn well that you need me and I will be happy to assist you, but what I am not ready to do is enable you while you lead this country into Anarchy!”\n\n“Oh, you really think that I need your help? You are wrong, you prick! Get out, go to hell, or whatever! OUT!”\n\n“Herr Stabschef, I am afraid that is not possible.” The Propagandist had so far, being quiet and now moved himself to the Secretary's end of the table. “You see Herr Strasser is a highly competent administrator as well as a dear friend of mine. Seeing him go would greatly jeopardize Germany's future, while also putting a loyal german on the chopping block. I assure you that if you fire Herr Strasser, that I will inform other Germans of your various failures.”\n\nThe content of these words struck the soldier like a sledgehammer. Where mere seconds ago was a livid and self-confident man, now was a scarred wreck of a man, stammering to find an answer. Alas, he would never find it, instead choosing to storm out of the room, but not before smashing a glass on the floor, hoping to at least save a bit of his reputation."
DH_Germany_SA.9.A:0 "This moment of weakness has been observed and noted."

DH_Germany_SA.10.t:0 "Return of Otto Strasser"
DH_Germany_SA.10.d:0 "After being expelled from the NSDAP by the traitorous Hitlerite faction, Otto Strasser formed the Combat League of Revolutionary National Socialists (better known as the Black Front), out of fellow left-wing Nazis who believed that the party leadership at the time had strayed from the original anti-capitalist ideals of the national socialist vision.\n\nNow that the traitorous Hitler has been removed, Otto has made a triumphant return, and in doing so, has merged his band of radical national socialists with the rest of the NSDAP. \n\nNaturally, Party Secretary Gregor Strasser intends to give his brother an important position and has come across two that would suit Otto perfectly. The first choice is Gauleiter of the NSDAP/AO, the foreign organization of the party, and the second is the position of Economics Minister. These are both important positions that will satisfy Otto’s ambitions, and play a part in acquiring a prosperous future for the fatherland."
DH_Germany_SA.10.A:0 "The position of Gauleiter will make the best use of Otto’s talents."
DH_Germany_SA.10.B:0 "As the minister of economics, Otto Strasser will bring great prosperity to Germany!"

DH_Germany_SA.11.t:0 "Storm in the Rhine"
DH_Germany_SA.11.d:0 "[FROM.GetNewsIcon]Yesterday, SA paramilitary forces entered the Rhineland en masse, an insulting violation of the Treaty of Versailles. The Rhineland was set a demilitarized zone to ensure Germany will never line their men on the French border again. The SA soldiers, dressed proudly in their sharp grey uniforms, stormed into the Rhineland in columns, singing the German national anthem. French and British diplomats protested loudly about this overt breach of the Versaille treaty. However, their furious cries eventually wound down into weak complaints as the fact remained/:/ The SA is not affiliated with the German military ... yet. This shows German intentions of re-armament, the very thing Versaille sought to prevent. Not only that, but it has revealed the soft backbone of the French and British politicians. While France at least moved some divisions to the border, Britain avoided any military actions. It seems the two countries are willing to go to great lengths to prevent another world war. These developments all go in the favour of the Germans, as they gain confidence from the indecisiveness of the two allies. It is unclear what German intentions are, but it is expected that Rohm will attempt to restore Germany's former borders."
DH_Germany_SA.11.A:0 "Germany will no longer bow to worthless treaties."

