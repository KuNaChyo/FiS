DH_Germany_SA.13.t:0 "The Second Wave"
DH_Germany_SA.13.d:0 "[FROM.GetNewsIcon]The Night of the Rope. A night that all people across the German Reich remember with stone-cold fear. That night, the SA thugs were focused on eliminating politial rivals like Heinrich Himmler. In their beds, children could hear the countless screams, the crack of bullets, and then a gut-wrenching silence as everyone prayed to hear the SA marching in the distance, not the dreadful crescendo of boots outside their doors. But gradually, the blood that was shed was allowed to dry.\n\nUntil the streets were coated in red by Death once more.\n\nThe SA was restless due to the recent lack of activity, and at midnight, drunken henchmen prowled the empty streets looking for suspicious civilians to attack. Nobody was outside due to the recent hangings. Robbed of a brawl, the bloodthirsty SA brutes busted into the mansions of industrialists and bankers. Many prominent businessmen were dragged out of their homes and herded into the freezing streets. Stragglers or those who resisted were beaten or shot. Others simply froze of hypothermia.\n\nBy dawn, the chaos had subsided. Victims included Fritz Thyssen, Alfried Krupp, Max Warburg, and Kurt Baron von Schröder. The event was covered up by Rohm, but rumours of a Second Wave of hangings inspired fear in all."
DH_Germany_SA.13.A:0 "How long will the brutes go unpunished?"

DH_Germany_SA.14.t:0 "Rohm's Title"
DH_Germany_SA.14.d:0 "Ernst Rohm currently holds the title of Chief of the Sturmabteilung, and through the organisation’s grip on the nation, is also the leader of Germany. However, these titles are not particularly formal and don’t lend themselves very well to the power and authority that The Brute wields. To rectify this, he will have to make a choice between two different titles, Reichskanzler, or Führer.\n\nThe title of Reichskanzler, or Chancellor, possesses a sense of gravitas and could convey Rohm’s authority effectively. It would be a good choice if it weren’t tainted by the fact that Adolf Hitler, a traitor to Germany and the national socialist vision, once held this position. This could be overlooked, but any association with the traitor, in any manner could spell trouble for the SA Chief’s rule.\n\nThe same is true for the title of Führer, or Leader, which is a shame, since it is such a powerful title, and is absolutely worthy of a man with the power that Rohm holds.\n\nThere is a third choice, however, and that is for Rohm’s title to remain as Chief of the Sturmabteilung. This is certainly the least prestigious of all the choices, but it is the safe choice, as it removes the possibility of any parallels drawn between Rohm and Hitler.\n\nSo, what shall The Brute’s title be?"
DH_Germany_SA.14.A:0 "Gravitas, authority, power, the position of Reichskanzler has it all."
DH_Germany_SA.14.B:0 "Rohm will lead Germany into a prosperous future, it is only fitting that he should be called the Führer."
DH_Germany_SA.14.c:0 "Any association with Hitler could be detrimental to Germany’s future, Rohm shall remain the Chief of the SA."

