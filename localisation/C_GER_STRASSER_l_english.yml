DH_Germany_SA.4.t:0 "Night of the Rope"
DH_Germany_SA.4.d:0 "[FROM.GetNewsIcon]Chaos continues to descend upon the fragmented German Reich.\nThe SA, once an ally of Adolf Hitler and his associates, has turned on their former Führer.\nEvery morning, the sun reveals pale corpses hung up next to a lamp post. On their necks is a sign, painted with the words \"Schmutz\". Filth.\n\nLast night, the Night of the Rope, frenzied SA paramilitary soldiers started breaking into mansions.\nThe fervour grew until the groups began dragging rich people, "reactionaries", and other such "scum" into the streets, beating them to death.\nThe SA were sure to target and hunt down SS members brutally, slaughtering even their families in the process.\nIt was a disgusting sight for morning workers, frozen bodies rotting in the open. The streets were not cleared until late afternoon. \n\nHeinrich Himmler and Reinhard Heydrich, once prominent members of the Nazi Party, were also eliminated.\nA few witnesses claimed they saw processions of SA radicalists marching out of Himmler's and Heydrich's houses, carrying bright torches in the dark night.\nNeedless to say, they will probably never be heard of again.\n\nLet us just hope that they were shot and didn't suffer a gruesome fate at the hands of those torches..."
DH_Germany_SA.4.A:0 "This blood is a stain on German pride, and one that will be difficult to cleanse."

DH_Germany_SA.5.t:0 "The Diarchy"
DH_Germany_SA.5.d:0 "[FROM.GetNewsIcon]Slowly, like dust after a great sandstorm, the great turmoil brought on by the SA Revolution is calming down. But in its place is something much more frightening.\nAn undeclared rivalry has erupted between the two most prominent remaining politicians.\nRohm and Strasser emerged with newfound power after the revolution, snatching the influence of the old Fuhrer, Adolf Hitler.\nIn the flash of an instant, one of their actions could spark devastating civil war that would plunge Germany into chaos once more.\n\nAs the stability of Germany teeters on a knife edge, Rohm and Strasser secretly examine eachother for weaknesses. Rohm is a violent and disorganized man, known more for his drunken rage than his sly tactics. In fact, Rohm himself had invited his new enemy into the government.\nHe has a loyal following from the lower classes, who, despite being uneducated, are better warriors.\nStrasser is more known for his politics. Currently, Strasser is indeed of less power, but his men are far more organized, some them being in the party itself.\nBut in these dangerous times, loyalty is an unpredictable thing.\nRohm and Strasser must be cautious not to repeat Hitler's mistake..."
DH_Germany_SA.5.A:0 "How many Germans will be left if this civil war leads to another purge?"


DH_Germany_SA.6.t:0 "Reichstag? More like Ghost-tag"
DH_Germany_SA.6.d:0 "Instability was a mere euphemism to the anarchy of the Weimar Republic. Peace and order were luxuries that even the Almighty Dollar cannot pay, much less the measly Reichsmark. No more than in the Reichstag does this fact hold merit, for no longer was it a sanctuary of debate and parliamentary procedure, but just a brawling arena for the many paramilitaries and thugs who were willing to throw a punch or two, maybe even pump an unlucky legislator full of lead. Healthy Debate as usual in the Republic.\n\nThat is until Rohm's thugs started painting the walls red.\n\nWhat was once the symbol of chaos became the haven of tranquillity. Silence finally prevailed in the Reichstag, yet the stains remain. The walls, the doors, the chairs, the podiums - all soaked with the blood of legislators and others not towing the party line. Some incinerated, others dumped into the Spree River, while the more notable ones received a "burial" in Republic Square.\n\nAs the old guard fell to their demise, new faces quickly took their positions. From veteran party officials to Rohm's representatives, they only have one duty - to swing their rubber stamp. No need to voice an objection or question party policy, just approve and payment received. The Reichstag is just a loudspeaker now, filled with shells who sold their soul to the party. The Reaper need not wait for their souls, for it has already arrived at his domain."
DH_Germany_SA.6.A:0 "The Reichstag is truly ruled by ghosts now..."

