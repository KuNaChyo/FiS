 GER_The_Brown_Tide:0 "The Brown Tide"
 GER_The_Brown_Tide_desc:0 "Hitler's attempted purge has failed! In the midst of his arrest of our leader, a brave SA patrol managed to stop him before he could take him away, beating the traitor to a bloody pulp before fully apprehending him. All across the country, chaos has ensued as our men have been called to arms, dealing with the small Reichswehr detatchments that would seek to destroy the Second Revolution and Germany along with it. \n The working class have been betrayed too long with the glorified corporal Hitler on top, and his betrayal of our great leader Herr Rohm is the final straw! His corrupt strongman cabinet has been replaced by a hastly assembled cabinet under Rohm consisting entirely of SA members loyal to the Revolution above all else. Even if anarchy rules the streets for now, the revolution shall be triumphant!"

 GER_Dealing_with_the_inner_circle:0 "Deal with the inner-circle"
 GER_Dealing_with_the_inner_circle_desc:0 "The men closest to the traitor Hitler must be dealt with immediately if anarchy is to end. We shall send our best men on a manhunt for his inner clique - namely Minister of Prussia, Herman Goering, who spends more money on luxuries for himself than food for the people, Former Deputy of the Nazi Party and Reichsleiter, Martin Bormann - who spends more time sucking up to the traitor Herr Hitler than anything else, and Deputy Fuhrer Rudolf Hess. With these elements of Hitler's inner clique captured, his faction of the National Socialist party should fall apart like a house of cards, giving the SA complete domination over party and country politics - as it should. Let us apprehend them with haste!"

 GER_Reward_von_Schleicher:0 "Reward von Schleicher"
 GER_Reward_von_Schleicher_desc:0 "Von Schleicher has done us a great service, helping the NSDAP get into power and calming down the remaining forces of the Reichswehr in the wake of the Brown Revolution. As such, we see it fit to reward him for his services, as we would reward anyone else. Seeing as he holds military expertise that very few of the SA elite do - and seeing that we cannot trust any Reichswehr generals as Chief of Army, we see it fit to appoint Kurt von Schleicher as chief of army. All that is left to do is make his promotion official, then we can be on our way to focusing on the real issues and establishing a strong German nation under the bringers of the Second Revolution!"

 GER_Talks_with_Strasser:0 "Talks with Strasser"
 GER_Talks_with_Strasser_desc:0 "With the Hitlerite faction all but destroyed, there are two powerful and influential men that remain - Ernst Rohm and Gregor Strasser, each promoting a more economically left-leaning Reich than Hitler would have provided. With similar intentions to bring about the Second Revolution in full force, it is only logical that they should work together - cooperation between the men could bring order back to Germany, ending the current state of anarchy that has been in effect ever since Hitler's failed arrest of Rohm."

 GER_Nights_of_the_Rope:0 "Nights of the Rope"
 GER_Nights_of_the_Rope_desc:0 "Germany's fate shall be secured in a single night. We have been too merciful to the enemies of the revolution so far - no longer! Hitler, Hess, Bormann and Goring - all of them shall be hanged tonight in an act of swift justice. Any other enemies of the current cabinet must be dealt with too - reactionary scum from the DNVP, anti-revolutionary financiers like Hugenberg, remaining democrats and communists - all of them must die, we must take no chances! Anyone who could jepardise the future of the Revolution must be dead by sunrise, lest Germany's future be put at risk once again. The Night Of The Rope shall be one of the last steps to uniting the German people within our borders. Hail Rohm and Strasser!"

 GER_Destroy_the_SS:0 "Destroy the SS"
 GER_Destroy_the_SS_desc:0 "The last direct threat to the Revolution within our borders must be dealt with. The SS, Hitler's personal bodyguard, still controls parts of Germany in the anarchy that continues to rage. We must launch an operation to apprehend their leaders, cutting the head off of the snake and bringing the pagan anti-volkische scum to their feet at last. No more shall Eichemann and Himmler's legacy haunt the German Volk - they shall be brought to an end tonight!"

 GER_Zweite_Revolution:0 "Zweite Revolution!"
 GER_Zweite_Revolution_desc:0 "The Strasserist brothers have proven themselves time and time again, that they are the true torchbearers of the revolution. They were the first who drafted a policy of National Socialism, an ideology that fused nationalism and socialism into one, coherent ideology. They were the first who opposed Hitler and his misguided interpretations of the National Socialist ideology, and they were the true revolutionaries, ready to oust Hitler at their opportune time. While Rohm may be the stable and popular candidate for the Fatherland, we all know that the Strasserist brothers and their Black Front are the true revolutionaries, and they should be rewarded as such, by giving them rule over the entire revolution."

 GER_New_Party_Secretary:0 "New Party Secretary"
 GER_New_Party_Secretary_desc:0 "Currently, the regime under Ernst Rohm is seen as illegitimate in the eyes of the German public, due to the nature in which he became the leader. Naturally, this is an urgent problem that will require immediate attention to rectify because, without support from the populace, our “proper” national socialist revolution will never gather enough momentum, and our ideas will never get implemented. \n \n Luckily, we have just the man to lend the legitimacy that is required by the government, a man called Gregor Strasser. A popular and important figure among the Northern enclave of the NSDAP, where the bulk of our political support comes from, he possesses excellent leadership and organisational skills. This will make Strasser a good choice for Party Secretary, both practically, and symbolically. However, for all his strengths, we must be mindful of not giving him too much power, lest he turn against us, and take away everything we have worked so hard for..."

 GER_Socialization_of_the_Economy:0 "Socialization of the Economy"
 GER_Socialization_of_the_Economy_desc:0 "For decades, our nation has been at the forefront of the industrial revolution, ushering a new age of prosperity for the vast majority of the German people. However, emphasize on “majority”, as the laborers who work on our factories, who build our houses, who farm our lands, are all cast aside by our government and the rest of the society, with the bourgeoisie dominating all facets of life, while the proletariat is nothing more than expendable outcasts, willing slaves to the monarchs and the bourgeoisie. The Fuhrer shared the same outlook, but was corrupted by absolute power, and was merely strengthening the cartels of industry, ensuring their grip on Germany. It is time that we revert this status-quo, and bring about a paradigm shift that the world has never seen/:/ A true Socialist Paradise!"

 GER_The_Brute:0 "The Brute"
 GER_The_Brute_desc:0 "Ernst Rohm, the chief of the Sturmabteilung, has always been a cruel man, and that has never been more clear. The violent and crude methods he allowed his band of brigands to use in their “second revolution” against the Hitlerite faction of the NSDAP and its supporters demonstrate this. As the face of the Sturmabteilung, the sheer amount of blood that was spilled and the brutality caused by the revolution has not reflected too kindly on the now de-facto leader of the country, and he has now been aptly nicknamed “The Brute”. Despite this demeaning nickname, Rohm must work to cement his control over the country and it is without a doubt that he will employ the same crude strategies that earned him his nickname in the first place."

 GER_Pack_the_Reichstag:0 "Pack the Reichstag"
 GER_Pack_the_Reichstag_desc:0 "After our purge of the Hitlerist traitors from our great party, the Reichstag has been left empty and desolate. Now, we can fill the Reichstag with members of the party that survived our purge who showed loyalty to the party and denounced Hitler along with former members of Ernst Rohm’s Sturmabteilung. This will give us the ability to efficiently push through any legislation and policies without any push back whatsoever, allowing us to fully implement our vision for Germany and our people, without compromise. "

 GER_Total_Purge_of_Hitlerism:0 "Total Purge of Hiterlism"
 GER_Total_Purge_of_Hitlerism_desc:0 "After taking control of the country in our great revolution, we must purge all of Hitler's influence and his tainted brand of national socialism from the party, removing the people who were close to him and anyone who shows even a shred of loyalty to him. This will give us the opportunity to rebuild the NSDAP, and ensure that it is loyal to the secretary and his political beliefs. This loyalty will give us the ability to push forward our own agenda, the one we believe to be right for the German people."

 GER_Forgive_the_Alter_Kampfer:0 "Forgive the Alter Kampfer"
 GER_Forgive_the_Alter_Kampfer_desc:0 "While it is certain that the Hitlerist faction of the NSDAP tried to betray the Nationalsocialist revolution, it would be foolish to purge the entire Party from everyone previously associated with Hitler, which would eliminate perfectly loyal and valuable party members, who carried the torch of Nationalsocialism since the early days of the party. We will forgive the Alte Kämpfer, instead of dwelling on their minor flaws, so that they once again shall join our ranks and together we will march on towards a true national socialist Germany!"

 GER_Return_to_the_25_points:0 "Return to the 25 points"
 GER_Return_to_the_25_points_desc:0 "Before the NSDAP strayed from its path, due to Hitlers personal ambition and opportunism, it fought for the so-called 25-point program, which captured the essence of our movement for many years to come and was destined to be our ideological foundation, when we finally took power. This however didn't come to be and the 25-points soon became a relic of the past, purposefully forgotten to open the way for the cooperation with capitalist and other reactionaries. But now that the Nationalsocialist revolution has finally succeeded we will return to our roots and fight for every point with iron will and no willingness to compromise."

 GER_Strasser_Goebbels_Doctrine:0 "Strasser-Goebbels Doctrine"
 GER_Strasser_Goebbels_Doctrine_desc:0 ""

 GER_Expand_the_Propaganda_Ministerium:0 "Expand the Propaganda Ministerium"
 GER_Expand_the_Propaganda_Ministerium_desc:0 "While Jospeh Goebbels initially worked for Hitler and was one of his closest confidants, he has recognized the error of his ways and now works tirelessly for the true Nationalsocialist revolution, just like he did for Hitler. In order to utilize Goebbels enormous potential as propagandist, Party Secretary Strasser has decided that Goebbels once again shall receive the post of Propaganda minister, while his ministry shall be expanded to an even greater size, allowing him to spread the Nationalsocialist message to every member of the German society."

 GER_Chip_Away_at_the_Power_of_Rohm:0 "Chip Away at the Power of Rohm"
 GER_Chip_Away_at_the_Power_of_Rohm_desc:0 "While Ernst Röhm has established himself as the current dictator of Germany and is currently in charge of the entire government, we must ensure that his position doesn't become too powerful, lest we create another Hitler. We  have thus decided to draft several reforms and changes to the current law of Germany that would transfer a majority of Röhms current privileges back to the party, while his administrative freedom will be contained by several bureaucratic restrictions, which will allow the party to exert more power of the day-to-day affairs of government.\nRöhm is most likely to protest this decision, but it has to be done in order to save Germany."

 GER_Position_of_Otto:0 "Position of Otto?"
 GER_Position_of_Otto_desc:0 "Otto Strasser and his group of revolutionary National Socialist, which left the NSDAP in protest of Hitlers decisions, have for a long time been true National Socialists and confidants of the Party Secretary Gregor Strasser. Now that Hitler has been finally taken care of the KGRNS and Otto have once again requested to join the NSDAP.And while their reentry is all but guaranteed there has been a lot of controversy between Gregor Strasser and Ernst Röhm regarding the position of Otto Strasser in the new Party bureaucracy."

 GER_Strengthen_the_DAF:0 "Strengthen the DAF"
 GER_Strengthen_the_DAF_desc:0 "In order to properly include the German workers in our collective efforts it has become a necessity to establish a new form of worker representation in the New National Socialist Germany. This representation will be achieved the reorganization of the German Workers Front (DAF) which previously only served as a puppet organization to appease the workers with hollow promises into a proper National Socialist Union with an elected Workers council and several new rights (as well as duties) in the new state. While some members of the Party and the SA have voiced concerns that this new union could become a hotbed for anti-government agitation, both Rohm and Strasser have assured them that the representatives of the workers will both increase efficiency and trust in the government."

 GER_Bureaucratic_Overtake_of_the_Economy:0 "Bureaucratic Overtake of the Economy"
 GER_Bureaucratic_Overtake_of_the_Economy_desc:0 "While the current elites of Germany have proven that they are not to be trusted, their control of the economy should not be underestimated, meaning that any violent attempt to seize their assets could be met with either the destruction or disappearance of said assets.\nIn order to bypass this problem, it has been deemed necessary to peacefully integrate these Junker estates through peaceful means. This will be accomplished through a slow but firm bureaucratic overtake of the economy enforced by several laws and reforms, which will gradually grind down the power of the Junkers, will strengthen the state control over the economy.\nThis process will be continued until the state control is considered sufficient, which will be completed by breaking up the Junker estates and the integration of the now former elites into the regular german society."

 GER_Bury_the_German_Elite:0 "Bury the German Elite"
 GER_Bury_the_German_Elite_desc:0 "While there are some in the Party that advocate for a “peaceful and measured“ approach towards the German Upper class in the hopes that they and their economic assets can be “integrated“ into the new German economy, we suffer from no such delusions.\nThe Upper Class has been for decades been a parasite that leeches of the hard work of the workers and peasants, while giving nothing back in return, condemming the common German to unemployment, poverty and despair.\nWe will finally take back what is ours and return the property and wealth of the Junkers back into the hands of the workers."

 GER_State_Run_Corporations:0 "State Run Corporations"
 GER_State_Run_Corporations_desc:0 "In the light of our current collectivization efforts it has become apparent that in addition to nationalization of existing companies a widespread establishment of new companies run directly by the state will aid our economy in the transition to a socialist system. These companies will be created through either the founding of new companies using assets from other defunct previously private companies or through the separation of larger companies, monopolies and cartels into a multitude of smaller companies with each of them under the control of appointing, loyal party bureaucrats who will run their companies with the wellbeing of Germany instead of profit in mind."

 GER_Promote_Reichgenossenschafts:0 "Promote Reichgenossenschafts"
 GER_Promote_Reichgenossenschafts_desc:0 "Since the workers are the heart of our movement, it is unacceptable that despite the progress made in the last months, many workers still aren´t properly organized and integrated into their respective branches. In order to quickly take care of this we will start a nationwide program promoting the membership in Reichsgenossenschaften, voluntary workers' organizations under the general oversight of the SA, which serve as representatives and enforcers of the workers will.\nThese measures will serve to tie the SA closer into the general economy and the workers' community, while increasing our economies capabilities through the better organization of our nation's workforce."

 GER_Death_of_Capitalist_Organizations:0 "Death of Capitalist Organizations"
 GER_Death_of_Capitalist_Organizations_desc:0 "Do you know the greatest fear of Capitalists? It is a united, worker’s population, that is hell-bent on destroying everything they have worked upon, their exploitation of the masses and their unimaginable wealth built by blood and bullets swept away, back into the pockets of the people who worked day and night in their factories. It is this very reason that the Capitalists preach individualism and self-identity because they fear that if we unite as a collective mind, it will spell the end of their autocratic power. It is this very reason, that we must unite all the workers in our state as a single organism. This new organism will tear down the foundations of the Capitalist system, and shall bring about a new age, an age of revolution and a paradise for the worker."

 GER_Reichswerke_Otto_Strasser:0 "Reichswerke Otto Strasser"
 GER_Reichswerke_Otto_Strasser_desc:0 "Despite our recent economic reforms our nation still depends on a variety of materials, which so far have to be exported from a multitude of nations. While this currently works fine, it is a possibility that these nations will stop their exports to Germany for unspecified reasons.\nIn order to secure our economic independence, we will find the „Reichswerke Otto Strasser“ a huge conglomerate of state-owned companies that will help us access Germanys resources which so far have been untapped, due to their general inaccessibility and the unwillingness of the capitalist to utilize these „unprofitable“ resources, while also creating a huge number of stable jobs for the German populace."

 GER_Stadt_des_KdfWagens:0 "Stadt des Kdf-Wagens"
 GER_Stadt_des_KdfWagens_desc:0 "While the SA was the main force behind the second revolution, we should not forget the workers who are the lifeblood of both Germany and the SA. To give something back to the workers, Ernst Rohm has devised a program that would make a personal car access to the bulk of the German populace.\nDubbed the „KdF-Wagen“, after the suborganization of the DAF, Rohms plan calls for the establishment of a truly gigantic car factory in the quaint city of Fallersleben, which will produce greater numbers of cars for the general populace, while also reducing unemployment in the area to near zero, with the Fallersleben becoming the official city of the Kdf-Wagen."

 GER_Increase_in_Social_Welfare:0 "Increase in Social Welfare"
 GER_Increase_in_Social_Welfare_desc:0 "Since our main motivation is the wellbeing of the German populace, it is a logical step to improve the often lacking social welfare by greatly increasing the funding for a variety of government programs such as an unemployment fund, a maternity loan, accessible health care and others.\nThese programs will be greatly appreaciated by the workers who previously had to suffer from the fear of unemployment and workplace accident, which could ruin entire families, while the economy will surely be boosted by the new influx of motivated and content workers."

 GER_Turn_the_SA_into_the_Police:0 "Turn the SA into the Police"
 GER_Turn_the_SA_into_the_Police_desc:0 "The Hilfspolizei was an auxiliary police force containing branches of the Sturmabteilung and Schutzstaffel formed by Hermann Goring in 1933 to assist the regular police force in destroying communist sympathisers and other enemies in the aftermath of the Reichstag fire. However, it was only active for a month, since Hitler lost faith in the SA, and felt that there was no longer a threat to his regime. But he is no longer in power, we are.\n\nDue to the nature in which we gained power, there are certainly some dissenting influences similar to the ones that Hitler faced, and they pose a threat to our agenda and our plans. To fix these problems, we must follow the approach that brought Hitler success, and revive the Hilfspolizei. This time, it will remain a permanent part of our law enforcement branch, and will continue to protect Herr Rohm’s administration after our initial enemies are defeated."

 GER_Smash_Loot_Burn:0 "Smash, Loot, Burn!"
 GER_Smash_Loot_Burn_desc:0 "Smash, Loot, Burn! Now with Germany in our hands and our boys ready for a proper scrapping, it has become time to show all the traitors, jews and capitalists, that Hitler just had ignored, what living in the new Germany will be like for them! All throughout the country we will give our men a free ticket to “confiscate“ all the property they desire while anyone that doesn´t fit into our new Germany will be roughed up and arrested.\nBones will be broken, windows will be smashed, synagouges will be raided and set alight while we,the brave men of Germany, will breath in the ashes and pour a drink for our fallen comrades and on Germanys awaking! And should anyone be stupid enought to stand in our way, we will be sure to give them a good strong noose, made by the brave lads of the SA!"

 GER_Storm_in_the_Rhineland:0 "Storm in the Rhineland"
 GER_Storm_in_the_Rhineland_desc:0 "The Rhineland is a crucial part of the fatherland, and not being able to move our own army through it is a great insult. However, the Treaty of Versailles is clear, and we can’t afford to challenge the Western democracies directly right now. There is a loophole though, the Sturmabteilung is not considered to be an official army, so we can technically send the SA into the Rhineland to “restore order”, despite the fact that there are already a few Sturmabteilung units stationed there. This will effectively remilitarise the Rhineland, and the Western democracies won’t be able to do a single thing about it."

 GER_Rohms_Private_Army:0 "Rohm's Private Army"
 GER_Rohms_Private_Army_desc:0 "Ernst Rohm has been the Chief of the Sturmabteilung for a long time now, and his radical reforms have increased the force’s effectiveness ten-fold, and now that the Chief is the leader of Germany, aiming to bring prosperity to the working class, and bring an end to capitalism, the Sturmabteilung has also risen in importance and status with him, effectively becoming The Brute’s private army, showing nothing but absolute loyalty and gratitude to him, for bringing them, working class, lesser educated thugs, to a prominent position within this new age for Germany."

 GER_Hangings_in_the_Street:0 "Hangings in the Street"
 GER_Hangings_in_the_Street_desc:0 "Even though a large part of the Germanys former elite has already fled the country, there are still thousands of rich pigs that remain. Conspiring together with Jews and foreign powers, they seek to end the revolution and destroy everything we have achieved so far. As proud sons of Germany, we will not let them succeed! Preemptive measures must be taken against these class enemies and it will not be pretty. We will drag them out of their fancy homes, rob them blind of all their possessions and if they are lucky they will end quickly when put a bullet in their face, hang them or stomp them into the curb. The unlucky ones will be left to die on the streets, starved and broken, so that they can understand the plight of the Germans, who they robbed and on whose hard-work they grew rich on. No exceptions will be made, no inch will be given and when we are done Germany will be one step closer towards a better society."

 GER_Reorganize_the_Camps:0 "Reorganize the Camps"
 GER_Reorganize_the_Camps_desc:0 "When we were under Hitler’s regime we assisted in the construction of dozens of labor camps for political enemies. These camps must now be reorganized against the political enemies of the revolution, not the political enemies of Hitler. Forced labor is productive, and can even benefit us by producing materials needed for the revolution, but as a system of punishment for subversives, it is flawed. The enemies of the revolution are still able to escape, they are still able to plot the demise of the revolution and the proletariat. This can not be allowed, we must consolidate the camps under new organization. These camps must be made to kill the enemies of the people and the revolution. Holding them in forced labor and bondage costs us and might be the end of the revolution if the inmates get out of hand. A dead inmate can’t start a revolution, so why keep them alive?"

 GER_Rohms_title:0 "Rohm's Title?"
 GER_Rohms_title_desc:0 "The revolution has progressed sufficiently, we have dealt with many class enemies and problems along the way. However, we now have a serious question on the minds of many politicians. What is Herr Rohm’s official title? He is the leader of the SA, but is that all? Surely he would want to be something important, like the leader of the party... perhaps even the Fuhrer?\n\nThe Fuhrer title perfectly sums up Rohm’s role in Germany - he is indeed the leader of the revolution and bringer of the future of Germany. All of the oppressed workers and the proletariat look up to him. However, Hitler took the title Fuhrer and the title is now stained with his mere presence. No German citizen can look at the title of Fuhrer and not think of him.\n\nThere is another title Rohm could take: Reichskanzler. The title dates as far back as the Holy Roman Empire, used by German heroes like Otto Von Bismarck. Unfortunately, Hitler was also the Reichskanzler once before he took power as Fuhrer. Thus, that title is also stained with his presence. Rohm could take no title, and continue with the current status quo. This ensures that the stain that Hitler's name has left on the revolution no longer remains.\n\nIt is all up to the torchbearer... what shall he be known as?"

 GER_Undermine_the_legal_institutions:0 "Undermine the "Legel" Institutions"
 GER_Undermine_the_legal_institutions_desc:0 "We must change Germany for the better, and since the revolution has been a massive success on the military front, we can now focus on more problems at home. The banks, schools, and the markets are not currently in the way Rohm would like them. The schools are not yet teaching the youth, which are the future of Germany about Rohm and National Socialist ideals. The banks are still supporting the regular practices, and the markets are not following the centralized economy that Rohm wants.\n\nTo fix this, we are going to undermine these institutions. The schools will now have children pledge allegiance to Rohm and Germany, and teach our children about the horrors the Class enemies have shoved upon the proletariat. The banks will be closed, and their wealth distributed among the people. The markets will be nationalized and changed to follow Rohm’s plans. Germany will be reformed into Rohm’s Germany, a national socialist country that will last hundreds of years, and it starts with undermining the “legal” institutions."

