DH_Germany_SA.1.t:0 "Hunt for Goring, Bormann, Hess, Himmler and Heydrich"
DH_Germany_SA.1.d:0 "The new Reich is as unstable as ever, and our new dream of true National Socialism cannot be achieved if traitors hinder our progress constantly. All enemies of the National Socialist revolution must be dealt with. Those who once patriotically yelled “Heil Hitler!” are already dead men. The SA was instructed to target three special rivals: Hermann Goring, Hitler's dear friend, a veteran of the Great War, and the head of the Luftwaffe. Martin Bormann, a leading Nazi Party official, and previously Adolf Hitler's private secretary. And Rudolf Hess, another veteran and the man appointed 'Deputy Fuhrer' to Hitler. \n\nIn a rapid strike by paramilitary SA forces, we managed to break into all their houses. Their resistance was dogged, but no much for the loyalty of our men. While attacking Goring, the old soldier refused to give in without a brawl. With a few handpicked bodyguards, he was able to hold off our efforts temporarily with machine-gun fire. Ammunition wouldn't allow him to keep it up. Meanwhile, Bormann was caught off guard busy in his bedroom and after a quick wrestle, the naked man was choked to death. Hess gave trouble too because a friend of his in the SA tipped him off. He attempted to enter a stolen fighter plane in his backyard, but Hess's pilot arrested him at gunpoint to save his own skin. \n\nThe threat of Goring and Hess, who were arrested alive but beaten, has been disposed of. Permanently. And all ten of Hess's associates in the SA have been executed to ensure nothing like this happens again. Though we may need to proceed with a few more attacks, the swift silencing of Goring, Borman, and Hess has shown the sheer power and will of the SA. There will be no mercy to traitors!"
DH_Germany_SA.1.A:0 "Five traitors dead, five steps closer to a pure Reich!"

DH_Germany_SA.2.t:0 "Death of Hjalmar Schacht"
DH_Germany_SA.2.d:0 "[FROM.GetNewsIcon]He could barely register anything, as again the men hoisted him up the tree, the noose around his neck tightening with every pull until either his legs gave up under him or he slipped into consciousness, only to be woken up by either the kicks or the violent yanking of the SA-Men, who tried to get him to his feet so that they could read their mock sentence to him. Several times they tried to have him stand with his own power, but soon it became apparent that the first beating had been already enough to scar the former minister for the rather short rest of his life. In the end, they had to be content with pushing him down onto his knees and vaguely pulling his head towards the man standing in front of him.\n\n“By order of the Stabschef of the SA, Ernst Röhm, I Lennart Lummer Rottenführer of the SA, sentence you to death for your crimes against the German people, the SA and the nation of Germany as a whole. The sentence will be fulfilled by hanging. Or torture.”\n\nDesperately he hoped that they would choose the first option and finally be done with him, but alas the hard punch in his liver showed that they choose the way of the SA. Still reeling on the floor, gasping for air, they offered no time to recover and further subjected him to kicks, punches, and cuts, until he was no longer able to feel the individual wounds only a wave of pain engulfing his entire body. He tried to fight back, but nothing he could do now would save his life, only the slim chance that the pain would stop soon was worth fighting for.\n\nAnd so in the last calculated move of his life, Hjalmar Schacht, the former economic minister of Germany, a civilized man, by all means, bit down hard on the hand, that was close to his face.„Ahh, the cunt bit me! “Are you okay, Johann?” “No, I´m not! Damn, I think I need stitches. Goddammit, it fucking hurts.” “Calm down, we will go to the hospital soon enough, we need to take care of this traitor, here first. Okay Gerd, get him on his knees. We do it my way.”"
DH_Germany_SA.2.A:0 "“Get the hammer.”"

