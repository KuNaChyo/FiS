#### Machtergreifung Events
 DH_GER_Reichskanzler_Hitler.1.t:0 "The Köln Talks"
 DH_GER_Reichskanzler_Hitler.1.d:0 "Hilde had been working in the von Schröders household for almost 20 years now but never before had she felt this level of anxiety when preparing for just a single meeting. She had prepared for many meetings before, but this time, instead of some businessman or banker, two of Germany's most powerful men have come to discuss the future of the country. Countless thoughts about how this meeting might affect her family ran through her head ranging from bad to worse, but when she heard several cars approaching, she quickly snapped out of it, finished the preparations and retreated into the servants' kitchen, to wait until the guests needed something. \n\nAfter 45 minutes that felt like an eternity, the notification, that Herr von Papen would like a coffee and Herr Hitler would like a tea finally reached the servants' kitchen. Eager to finally do something she immediately jumped up and began fumbling around the kitchen almost forgetting how to perform these simple tasks, while almost dropping the tray on her way out of the kitchen.  When she entered the meeting room, she immediately noticed the tense atmosphere and tension that loomed in the room, even though both von Papen and Hitler immediately dropped their conversation to await their beverages, looking at her with impatience, waiting to resume their verbal battle. She quickly set down the tray and almost sprinted out of the room, eager to escape this nightmare of a meeting and again began to await orders in the servants' kitchen.  \n\nAfter almost two hours of nothing curiosity and a hint of boredom overcame her and she pressed her ear to the door in order to learn something about this curious meeting and while she only heard a fraction of the conversation regarding minister positions, the head of government and Hindenburg amongst other things, she only began realizing what was just discussed, when the terms “joint government“ and “Reichskanzler Hitler“, were uttered followed by the sound of what appeared to be a handshake. "
 DH_GER_Reichskanzler_Hitler.1.A:0 "Even behind closed doors the walls have ears."
 
 DH_GER_Reichskanzler_Hitler.2.t:0 "Secret meeting at von Ribbentrop's house"
 DH_GER_Reichskanzler_Hitler.2.d:0 "Berlin, the city that never sleeps, literally. Over the past few days, the city of Berlin has been rife with political instability and the deterioration of social order. It is common to see a random citizen being beaten and bruised based on assumptions of either being a Communist or a Fascist. Law and Order? Those are things of the past here in this city.\n\nYet, it is eerily quiet.\n\nIn Berlin-Dahlem, it is devoid of chaos, rather it is the only enclave of tranquillity. Thanks to Joachim von Ribbentrop, one of Hitler's inner circle, it has remained such silence compared to the rest of Berlin. That is until convoys of cars started roaming its roads. The automobile is not uncommon in Germany yes, but these are not ordinary cars. These are luxury cars, cars that are mostly owned by the highest echelons of German society. What is happening?\n\nThen, one by one, they got out of their cars. Hitler, Goering, von Papen, von Hindenburg - all of them arrived at Ribbentrop's residence. However, it is not just any von Hindenburg, it is Oskar von Hindenburg - son of Reichsprasident Hindenburg. They entered Ribbentrop's residence, exchanging greetings then ceased such and started business. Hitler asked Oskar into a private room in the villa, out of sight of von Papen or Ribbentrop. No one could hear what was going on the room - the four walls were insulated in soundproofing. All that was heard were merely loud noises, some in jest and some in annoyance.\n\nOskar exited the room, seemingly shocked yet with vigour in his face. Von Papen went to Hitler, "Herr Hitler, what happened?" Hitler replied with glee, "A revolution happened, Herr Papen. The old man will be under our grasp." As soon as Hitler uttered such words, von Papen knew Hitler was the right man for the job. Von Papen has pledged his loyalty to Hitler, and plans are now in motion."
 DH_GER_Reichskanzler_Hitler.2.A:0 "The die is cast"

 DH_GER_Reichskanzler_Hitler.3.t:0 "The Schleicher Proposal"
 DH_GER_Reichskanzler_Hitler.3.d:0 "Once again the secretary told him to take a seat and wait for the Reichskanzler to finish his appointments. It wasn´t the first time the has been forced to wait in his political career but it was the first time someone has done this to send a message to him.  “Don´t try again, you lost.“ But despite the countless hours of discussion, the argument against the seemingly impossibly stubborn mind of the old General, he hadn't given up on his proposal. He had to try once more to convince him. \n\nSchleicher entered his office. Slumped into his chair with baggy eyes, a shaking hand and an ashtray that overflowed, it seemed that the wise old man with the determined eyes and sure voice he knew before had aged 20 years in just a year. Schleicher pitied him, but he had no choice but to deny the old man his rest. “Reichskanzler, I hope that the time you had to ponder convinced you that my proposal is the only way to prevent Germany from destroying itself. An intelligent man like you truly must understand the need for these, I admit, rather dramatic measures.“ Hindenburg's brow furrowed. “No. Schleicher, you can´t just declare a state of emergency and hope that the Nazis and Communists just... accept it.“ Schleicher responded immediately with anger. “So what else should we do? Do nothing and twiddle our thumbs, waiting, until all this - the economic crisis, the Nazis, the communists just - disappear!? You can´t be serious... What do you want to do?“ \n\nA moment of silence filled the room. The tired eyes of the old man betrayed his intentions. Schleicher resumed his shouting match immediately. “You can´t be serious! You really think listening to Von Papen will do you any good? What has gotten into you?" “Enough of this!“ The old man nearly jumped from his seat and just for a moment it seemed his spirit had returned, but then he fell back into his chair - drained of life once more. “I won´t approve your proposal, Herr von Schleicher. It would be this Republic's undoing. Now get out.”"
 DH_GER_Reichskanzler_Hitler.3.A:0 "Bad times breed bad choices."
 
 DH_GER_Reichskanzler_Hitler.4.t:0 "Kurt von Schleicher's Plot Exposed"
 DH_GER_Reichskanzler_Hitler.4.d:0 "[FROM.GetNewsIcon]Shocking news has been revealed today, as anonymous sources from inside the Reichstag have confirmed that Reichkanzler Von Schleicher has put forward a proposal to enforce an end to democracy, declaring a state of emergency over the Deutsches Reich. He has justified this by saying that 'it is the only way to save the Republic from the forces that wish to end it.'\n\nThe Reichskanzler has never been outwardly against the idea of emergency powers coming into play, as repeated meetings have shown - however, it had been doubted that he would ever attempt to force this through. However, the threat of Zentrum being voted out of their seats and the coalition falling apart in the coming elections may have forced his hand into play, and the consequences have been dire.\n\nThe SPD, KPD, and liberal parties have all spoken out in disgust against the motion set forth by Schleicher. Making up a majority in the Reichstag, these parties would have been able to put down the vote if it happened. Schleicher immediately withdrew his proposal, drawing the ire of the DNVP and NSDAP as a 'spineless coward' not willing to do what must be done. Needless to say, Schleicher's position is hopeless and his reputation is - if it wasn't before - shattered."
 DH_GER_Reichskanzler_Hitler.4.A:0 "Is there any hope left for German democracy?"

 DH_GER_Reichskanzler_Hitler.5.t:0 "Reichskanzler von Schleicher Resigns"
 DH_GER_Reichskanzler_Hitler.5.d:0 "[FROM.GetNewsIcon]Today, Reichkanzler Kurt von Schleicher handed in his resignation to the Reichspräsident Paul von Hindenburg. This has come as a breath of fresh air to the German people, many of whom view him as the 'destroyer of governments' - perceived as a man who takes advantage of those around him, turning friend to foe in an effort to increase his own political power. His coercing of Hindenburg into acting on emergency decrees alone has put the already fragile state of democracy in the Republic into a crisis for the last four years, with government after government unable to create a true majority coalition.\n\nA few days ago, von Schleicher requested the dissolution of the current Reichstag government - which the Reichspräsident von Hindenburg denied emphatically, citing the instability that would be caused if such an action was undertaken. With a no-confidence vote in Schleicher's government bound to be successful on the reconvening of the Reichstag and his reputation as the 'destroyer of governments' finally coming back to haunt him, von Schleicher has resigned his position as Reichskanzler effective immediately.\n\nSources say that he is planning to support the potential Chancellorship of one Adolf Hitler of the NSDAP in order to prevent his own political rival Von Papen from receiving said position. Schleicher's political maneuvers are certainly not dead, but Germany is free of a career strongman in charge for now.\n\nNo one knows what the future will bring now, but Germany looks upon the sunrise with hope in its heart."
 DH_GER_Reichskanzler_Hitler.5.A:0 "Nothing can be worse than him, right?"
 
 DH_GER_Reichskanzler_Hitler.6.t:0 "Adolf Hitler appointed as chancellor"
 DH_GER_Reichskanzler_Hitler.6.d:0 "[FROM.GetNewsIcon]New changes in Germany! Long time president Paul von Hindenburg has recently caved to the wishes of the extremely popular Nation Socialist German Workers Party and swore the charismatic party leader Adolf Hitler and two of his cohorts, Wilhelm Frick and Hermann Göring, to the Chancellorship of the German Republic and to minister positions, respectively. Many outside of the struggling Republic are wrapping their heads around whether this radical change of ideology will be for the better, or for the worse."
 DH_GER_Reichskanzler_Hitler.6.d.GER:0 "[FROM.GetNewsIcon]Due to the recent success of the National Socialist German Workers Party in the Reichstag elections, party leader Adolf Hitler has demanded that Reichspräsident Paul von Hindenburg appoint him as chancellor. These demands were met late last week, and, this morning,  Berlin saw the swearing-in of Adolf Hilter as the new chancellor of Germany, and fellow members of the NSDAP Wilhelm Frick and Hermann Göring sworn in as Minister of the Interior and Minister of the Interior for Prussia, respectively. \n\nHowever, these new changes may be ill-fated. Many have not forgotten the 1932 Presidential Elections, where Hitler ran against incumbent Hindenburg and came in a close second. It is too close to tell whether this appointment to the Chancellorship will lead Germany into an era of prosperity or will lead Germany down a dark path."
 DH_GER_Reichskanzler_Hitler.6.A:0 "Hopefully that doesn't go wrong..."
 DH_GER_Reichskanzler_Hitler.6.B:0 "Don't forget how people laughed at me 15 years ago"

 DH_GER_Reichskanzler_Hitler.7.t:0 "Hitler delivers Speech at the Sportpalast"
 DH_GER_Reichskanzler_Hitler.7.d:0 "[FROM.GetNewsIcon]In light of his recent appointment as Reichskanzler by Reichspräsident Hindenburg, Adolf Hitler, our Führer, has today taken to the Berliner Sportspalast to celebrate the shift this grand victory for all the German people together with his most trusted advisors and friends and several thousand SA and SS-Men, who, despite the risk and hardships have stood behind the Führer no matter how bleak the future seemed for Germany and the NSDAP. And in front of this audience of perhaps the most loyal Germans our country has ever seen, Hitler can finally and proudly declare that Germany has awoken from its coma. In the following parts of the speech, Hitler brought the recent years of struggle back into the minds of everyone in the Sportspalast, while also reminding them that this grand victory will only be the first step towards greatness and the “Endsieg“. But the true highlight of Speech came at the very end when Hitler promised to the entirety of the German people that he will only need  4 years to solve transform his election promises into reality."
 DH_GER_Reichskanzler_Hitler.7.A:0 "Gebt mir vier Jahre Zeit!"

 DH_GER_Machtergreifung.1.t:0 "German Federal Election, March 1933"
 DH_GER_Machtergreifung.1.d:0 "The Federal Elections are here, and it is considered the most consequential election in the history of our young Republic.\n\nWith the Reichstag Fire still fresh in the minds of the voters, along with the effects of the Reichstag Fire Decree being enacted into law, effectively banning the KPD from participating the elections, people are calling for stronger action against terrorism and the civil unrest within our borders. Coupled with the global financial crisis, our people are desperate, seeking greater action in dealing with such problems. With instability on the rise and our country in economic ruin, today’s election will be quintessential in shaping our nation’s future."
 DH_GER_Machtergreifung.1.d2:0 "The Federal Elections are here, and it is considered the most consequential election in the history of our young Republic. With the Reichstag Fire still fresh in the minds of the voters, along with the effects of the recent discovery of the NSDAP involvement in the terrorist act, people are calling for stronger action against terrorism and the civil unrest within our borders. Coupled with the global financial crisis, our people are desperate, seeking greater action in dealing with such problems. With instability on the rise and our country in economic ruin, today’s election will be quintessential in shaping our nation’s future."
 DH_GER_Machtergreifung.1.A:0 "NSDAP Victory"
 GER_1933_NSDAP_Victory:0 "§YThe NSDAP has won the last elections§!\n"

### Book Burnings
 DH_GER_Book_Burnings.1.t:0 "German Students Burn Thousands of Banned Books"
 DH_GER_Book_Burnings.1.d:0 "[FROM.GetNewsIcon]Floating up from the flames like moths escaping hell, singed fragments of books soar high over the Opernplatz in Berlin. Tonight, students of the Nazi-aligned German Student Union burned over 25,000 books as part of their "Action against the non-German spirit."\n\nFirst to go were the works of Marx and Kautsky- also consigned to the flame were works by Einstein, Freud, Remarque, Rathenau, Kafka, Welles, Wilde, and countless others considered anathema to the morals of the new German state. When the students had finished ravaging their university libraries, they looted local bookshops and public libraries, dragging their wares to the sacrificial fires in wheelbarrows and horsecarts.\n\nReichsminister of Propaganda Joseph Goebbels gave a speech nearly as incendiary as the bonfires, decrying "decadence and moral corruption" and declaring that a new German spirit will rise from these flames like a phoenix. While the students rapturously feed the flames, others secretly mourn this tragic loss of knowledge and culture. "
 DH_GER_Book_Burnings.1.A:0 "Feed the flames!"
 DH_GER_Book_Burnings.1.B:0 "These flames have only made Europe a darker place."

 DH_GER_Book_Burnings.2.t:0 "The Book Burnings continue"
 DH_GER_Book_Burnings.2.d:0 "[FROM.GetNewsIcon]Once again, flames and smoke rise through the streets for the German Volk have taken to them - assisting the Führer in his attempts to finally destroy the communist propaganda still present in Germany.\n\nWith unrivaled vigor, the German people have started cleaning their local libraries and bookshelves, casting the works of Marx, Freud, Kafka, and other accused degenerates aside. This culminated in the burning of 25,000 books deemed 'morally repugnant' at the Opernplatz. Head of the Reich Ministry of Public Enlightenment and Propaganda, Joseph Goebbels - gave a speech nearly as incendiary as the bonfires at the Opernplatz itself, decrying "decadence and moral corruption" declaring that a new German spirit will rise from these flames like a phoenix reborn.\n\nThe very groups accused of destroying our nation's spirit, the Jews, politicians, and so-called intellectuals - can now clearly see that the German people have rejected the metaphorical 'poison' they were meddling, casting it into flame, and with it a majority of the hold these enemies of the Führer and their ideals held over the majority of German people. Many academics have begun to flee the country en-masse, fearing the righteous wrath of the German People."
 DH_GER_Book_Burnings.2.A:0 "Let the Pseudo-Intellectuals Run"

### Enabling Act
 DH_GER_Enabling_Act.1.t:0 "Fire in the Reichstag!"
 DH_GER_Enabling_Act.1.d:0 "[FROM.GetNewsIcon]The Reichstag has been set ablaze! Nearly a month after Adolf Hitler came into power as the Weimar Republic’s new Chancellor, an arson attack has occured in the Reichstag, the nation’s parliament. Such act of terrorism isn’t tolerated within our borders, and as such, the perpetrators of such heinous crimes must be punished at the highest level. In response to such act of terrorism, Adolf Hitler has advised us to use Article 48 to enact the “Reichstag Fire Decree” in response. It calls for the suspension of civil liberties and the abolition of the KPD, the communist party of Germany, as the NSDAP claims that they have colluded with a Dutch communist named Marinus van der Lubbe into such terrorist act. While such decree is reasonable at this time, given the fact that the communist threat is going out of proportions, unconfirmed reports circulate that the NSDAP were the actual conspirators of such terrorist act, and are exploiting such crisis to garner electoral votes for next week’s election, along with eliminating their greatest rival from the elections. We must tread carefully, as we are in uncharted waters, and one move can change Germany’s future forever."
 DH_GER_Enabling_Act.1.A:0 "Diese verdammten Kommunisten!"
 DH_GER_Enabling_Act.1.B:0 "This won't end well ..."

 DH_GER_Enabling_Act.2.t:0 "Weimar Flag prohibited!"
 DH_GER_Enabling_Act.2.d:0 "[FROM.GetNewsIcon]With our recent victory in the elections and the appointment of Adolf Hitler as Reichskanzler we can finally begin the long and tedious process of healing Germany from the wounds,which 15 years of degeneracy and corruption inflicted on our beloved fatherland. Thus the Führer has declared that from now on the Flag of the weak democracy,Black,Red and Gold, shall be replaced by the proper German colours,Black,White and Red. This first step away from the perils of Democracy and towards a new Germany,will serve as a powerful reminder to everyone that our new Reich will continue the legacy of both the the Holy Roman Empire and the Kaiserreich,while also symbolizing to the German folk that our Fatherland has finally gotten the new beginning it so desperatly needed."
 DH_GER_Enabling_Act.2.A:0 "The first small step towards our destiny."
 DH_GER_Enabling_Act.2.A_tt:0 "§YThe Imperial Flag§!§g will be used as our official State Flag§!"

 DH_GER_Enabling_Act.3.t:0 "Pass the Enabling Act"
 DH_GER_Enabling_Act.3.d:0 "[FROM.GetNewsIcon]Today the German government has officially passed the “Law to Remedy the Distress of the People and the Reich“, more commonly known as the “Enabling act“, which will from now, allow the German government headed by Adolf Hitler and his NSDAP to pass unconstitutional laws without the approval of the Reichstag, effectively sidelining the Reichstag from the entirety of the current political situation. \n\nThe law, which was described as a “necessity“ by Adolf Hitler due to the apparent possibility of a general communist uprising and „civil-war like situations“ across the Reich, was thus  through a A majority of 69%, with only the Social Democratic Party (SPD) voting against it, while all members of the Communist Party (KPD) were already arrested, on the run or dead during vote. International observers have already criticized the law as a “blatant power grab“, while one political expert noted that “this was the final nail in the coffin for German Democracy”"
 DH_GER_Enabling_Act.3.d.GER:0 "[FROM.GetNewsIcon]Due to the combination of the recent events in the form of the Fire in the Reichstag, the almost civil-war like situation in some areas of the country and the ever-looming threat of a general communist uprising, it has become a priority for Germany to finally equip the government with the sufficient amount of power to combat these existential threats to the wellbeing of the German people. To finally accomplish the Reichstag has today has passed the “Law to Remedy the Distress of People and the Reich“, which will allow the current government headed by Reichspräsident Hindenburg and Reichskanzler Hitler to pass laws without the approval of the Reichstag, while the laws are also allowed to contradict the constitution. \n\nNo more will the will of the German people be hindered by corrupt politicians squabbling inside the Reichstag, while outside on the streets the communists exploit the weakness of the government to terrorize the people. From now the government will be able to fight back against these godless degenerates, while the corrupt politicians will soon be a relict of the past. The National Socialist Revolution is almost complete."
 DH_GER_Enabling_Act.3.A:0 "There is no room for opposition!!"
 DH_GER_Enabling_Act.3.A.tt:0 "§YAdolf Hitler Becomes de facto Leader, gaining immense executive powers!§!\n"

### Death of Hindenburg
 DH_GER_Death_of_Hindenburg.1.t:0 "Reichspraesident Hindenburg ist tot!"
 DH_GER_Death_of_Hindenburg.1.d:0 "[FROM.GetNewsIcon]The German nation mourns today, as one of it's great national heroes has finally passed away. Paul von Hindenburg, aged 86 years old, died today from his long-lasting lung cancer while at his home in Neudeck, East Prussia.\n\nA universally loved war hero who beat back the Russians in the Great War and Reichsprasident of the German Reich for the last eight years, he faced one of the worst situations a leader could ever face following the recall of debts after the Wall Street Crash. Despite taking hold of a nation in shambles and chaos, he managed to hold the German nation together throughout, steering it clear of civil war with level headed decisions and love for his country - even beginning to rebuild its economy through cooperation with multiple Reichskanzlers.\n\nDespite his lung cancer and deteriorating health, he performed his elected duty to the nation to his last breath - something no man, no matter their political allegiance, can disrespect.\n\nAll Germans have put down their weapons for one day to mourn one person who, no matter your allegiance, you could hold your head up high and call a hero."
 DH_GER_Death_of_Hindenburg.1.A:0 "Germany mourns a hero."

 DH_GER_Death_of_Hindenburg.2.t:0 "Adolf Hitler Proclaimed Fuhrer"
 DH_GER_Death_of_Hindenburg.2.d:0 "[FROM.GetNewsIcon]Today, today marks an event unprecedented since the formation of the German Reich, and since the humiliating loss in the Great War. Today, the Chancellor of the Third Reich, Adolf Hitler, has decided to take on even more responsibility for running our nation and bringing it back from the darkest depths of degeneracy. Today he has issued a decree, which merged the offices of the Reichspräsident previously held by the now deceased Hindenburg, and the Reichskanzler into one; the Führer und Reichskanzler, better known as der Führer. This position has granted him immense power, but this power is needed in restoring the country to greatness. The Führer himself has reminded the Reichstag in that ‘he is only doing this to save the German people from the excesses of the Jewish vermin’. To further legitimize these actions, he has decided to hold a referendum on the matter, and unsurprisingly,  the majority voted ‘yes’ for the new policy. With the backing of the German people, the government, and from Hitler himself, the office of the Fuhrer has been created, a necessary sacrifice in the battle against the enemies of the Reich. For we need a strong, capable leader, to bring Germany from the darkest pits."
 DH_GER_Death_of_Hindenburg.2.A:0 "Ein Volk, ein Reich, ein Führer!"
 DH_GER_Death_of_Hindenburg.2.A.tt:0 "§YAdolf Hitler§!§g becomes Führer of The German Reich§!\n"

 DH_GER_Death_of_Hindenburg.3.t:0 "Fuhrereid"
 DH_GER_Death_of_Hindenburg.3.d:0 "It was the typical German Summer day, the sky was unexpectedly clear with only a few specks of passing clouds that littered the blue sea above meanwhile the sun shone brightly on the town below and the rolling hills in the background create almost picturesque vista for this occasion. And what an occasion it was!\nHundreds of young men gathered in and about the town square are lined up shoulder to shoulder, weapons in hand and quiet as a church mouse. However there was anything but silence in the streets, the sounds of beating drums, tooting trumpets and horns filled the atmosphere while men in pompous military regalia goose-stepped up and down the main road leading to the square as thousands of townspeople watched the spectacle unfold. Yet it was not long until the marching stopped and the last, choked trumpet sound was heard, followed by a deathly silence.\nAt the center of the square stands raised a rather large temporary wooden platform just a few meters off the ground and adorned in flowers and decorated with intermittent swastika clad red drapes, the national flag. As the dead air started to settle in after a minute, a man with an officer hat, jet black boots and a tastefully made uniform decked with several medals steps up on the platform and walks up to the edge of it overlooking all the men in formation before him. He takes a good look among the crowd then he opens his mouth: “Let me be the first one to congratulate you on becoming capable men and true defenders of the Fatherland but before receiving your honors I need you to pronounce an oath, the oath not to the decrepit Weimar Republic but to our great Führer, Adolf Hitler.” So repeat after me: “I swear to God this sacred oath that to the Leader of the German Empire and people, Adolf Hitler, supreme commander of the armed forces...”\nSo it was that during the late summer of '33 the good men serving Germany abandoned their allegiance to the dying state of Weimar and instead put their faith in the only man capable of leading Germany out of the downward spiral that had been created by those who wanted to destroy Germany, inwards and outwards. Wherever they may come from and whomever they may be now the Wehrmacht will be able to act as the extension of the Führer's will and therefore the German people and crush the enemies of the Fatherland."
 DH_GER_Death_of_Hindenburg.3.A:0 "...I shall at all times be prepared to give my life for this oath!"

 # Reichsparteitag Event Chain
 DH_GER_Reichsparteitag.1.t:0 "Reichsparteitag des Sieges"
 DH_GER_Reichsparteitag.1.d:0 "[FROM.GetNewsIcon]The Reichsparteitag des Sieges, or simply the Nuremberg Rally, is a large scale political rally of the NSDAP, mostly used as a meeting to hear the Fuhrer’s glorious speeches. This year is unique however, as this is the first rally since the success of our takeover of the corrupt Weimar Republic and placing our banner and influence in its replacement. While it was a short meeting, it is nevertheless a symbol of our victory for we have spread the revolution of Nazism throughout the fatherland. Hitler also mandated that all rallies from now on will be set here in Nuremberg, unlike before where the rallies are designated a place to gather and change every now and then."
 DH_GER_Reichsparteitag.1.A:0 "Nuremberg shall be the loudspeaker of our struggle!"

 DH_GER_Reichsparteitag.2.t:0 "Reichsparteitag der Einheit und Starke"
 DH_GER_Reichsparteitag.2.d:0 "[FROM.GetNewsIcon]On this illustrious day, hundreds of thousands of Germans have gathered in the ages-old city of Nuremberg, one of the cities have unquestionably marked the history of the party and will undoubtedly mark its future as well. This gathering is no mere show of the political power as those outside the party may remark; This is a show of the strength of those few of the German Race that has fought and will fight for the national socialist cause, it is a celebration for the men that still remember the days when the party was hunted by the reactionaries, a celebration of the old comrades-in-arms that have been with us since the beginning it is the evidence of the sheer will and fortitude of these men that have fought for the greatness of the Reich and the German people. But as the Führer himself exclaimed "But the goal must be that all loyal Germans will become National Socialists. Only the best National Socialists are members of the Party!".\n\nBut lest we forget, let us remember that even as we trail this new path and have the force of utter dedication to Germany driving us, traitors are and will always be among us. In order to build the new Germany, these rats must be weeded out like the parasites they are whenever and wherever they make themselves manifest. So let us build this future together, for Hitler, for Germany!"
 DH_GER_Reichsparteitag.2.A:0 "Our New World Order shall arise!"

 DH_GER_Reichsparteitag.3.t:0 "Reichsparteitag der Freiheit"
 DH_GER_Reichsparteitag.3.d:0 "[FROM.GetNewsIcon]On this glorious day National Socialists and Germans from all over the country gather once more a the now famed Nuremberg rally spot to partake in the festivities and activities offered in the city and above all to listen to what what the Fuhrer's words and will for the future will be as we move closer to a complete rebirth of our nation thanks to the Party's efforts.\nThis year's argument will regard our emancipation from the shackles of the internationalists. As we shed the burden imposed on us by these snakes we also shed the skin of degeneracy within our nation, as the German man begins to stand tall and proud they start to quake in their boots for they know our strength, they know what happens when we are off the ground we shall crush them.\nBut for the German men and women to fulfill their destiny they must protect themselves as much as they protect the Reich! The German man needs to remain pure as one of the sole bastions of virtue and righteousness in this world, the inner strength that we have inherited from our fathers and grandfathers is ours and is the result of something that transcends culture, it is something that belongs to the German race and the German race only!\nTo preserve one's racial purity is to preserve the German nation and at this moment not all that are considered German citizens are belonging to the German race. Due to this very reason, to safeguard the nation and the German race, the party has prepared and individuated those whom can consider themselves true Germans according their ancestry so that true Germans won't be confused with outsiders.\nSo now let us rebuild our nation, oh Germans! And let no one stand in our path!"
 DH_GER_Reichsparteitag.3.A:0 "Our blood shall be preserved!"

 DH_GER_Reichsparteitag.4.t:0 "Reichsparteitag der Ehre"
 DH_GER_Reichsparteitag.4.d:0 "[FROM.GetNewsIcon]On this beatiful day, the German people have gathered again in the famous city of Nuremberg. The people of Germany have been summoned to witness our glorious Fuhrer speak in this years Party Congress named the Rally of Honor. This gathering is the gathering where we show the strength and honor of the Nazi party.\n\nAs the Führer himself said: "The Rhine Pact of Locarno has lost its inherent meaning and ceased, in a practical sense, to exist. As a consequence, Germany no longer views itself as bound for its part to this lapsed Pact. The German Government is now compelled to react to the new situation created by this alliance, a situation aggravated by the fact that the Franco-Soviet Agreement has been supplemented by a treaty of alliance between Czechoslovakia and the Soviet Union with arrangements which are exactly parallel. In the interest of the primal right of a people to safeguard its borders and maintain its possibilities of defense, the German Reich Government has today re-established the full and unlimited sovereignty of the Reich in the demilitarized zone of the Rhineland.""
 DH_GER_Reichsparteitag.4.A:0 "Glory to the Reich!"

 DH_GER_Reichsparteitag.5.t:0 "Reichsparteitag der Arbeit"
 DH_GER_Reichsparteitag.5.d:0 "[FROM.GetNewsIcon]This year our glorious leader celebrated the success of the work reforms, and the incredibly low unemployment rates that followed in their wake. He proceeded to promise additional employments, since a populous without work simply won’t do for the German Reich! The Führer was visibly proud of the accomplishments of his people, and as his speech reached its crescendo the spellbound audience applauded wildly before watching the yearly parade through the great city of Nürnburg."
 DH_GER_Reichsparteitag.5.A:0 "Focus on Unemployment!"
 DH_GER_Reichsparteitag.5.B:0 "Focus on Work Ethics!"
 
 DH_GER_Reichsparteitag.6.t:0 "Reichsparteitag Großdeutschland"
 DH_GER_Reichsparteitag.6.d:0 "[FROM.GetNewsIcon]In what must be one of the largest Reichsparteitag celebrations ever, nearly half a million Germans gathered in Nürnburg over the week, celebrating the anschluss of Austria, where the Austrian population were integrated into the Reich. As expected, this major success was the focal point of the Führer’s speech, where he welcomed the Austrians as his own kin."
 DH_GER_Reichsparteitag.6.A:0 "Long live Deutschland!"
 
 DH_GER_Reichsparteitag.7.t:0 "Reichsparteitag der Friedens"
 DH_GER_Reichsparteitag.7.d:0 "[FROM.GetNewsIcon]Over the week nearly a million Germans gathered in Nürnburg to celebrate the successful campaign to once more make Germany a whole country. With the addition of Danzig and thus the Eastern flank secured Hitler focused his speech around the soon to be ever-lasting peace, but there was a subtle hint that he needed to do something first."
 DH_GER_Reichsparteitag.7.A:0 "Peace in our time, right?"
 
 DH_GER_Reichsparteitag.8.t:0 "Reichsparteitag des Jahres"
 DH_GER_Reichsparteitag.8.d:0 "[FROM.GetNewsIcon]Today several hundred thousand Germans gathered in Nürnburg to celebrate the Reichsparteitag! This year the Führer held a vigorous speech where he discussed the evolution of the Reich and it’s people throughout the year, and going into great depth about the many new jobs the regime planned to create in the future. A few of the spectators reflected upon the lack of specifics surrounding the actual work, but any doubts were quickly extinguished as they took to the streets of Nürnburg to watch the yearly parade of the Wehrmacht and Hitlerjugend."
 DH_GER_Reichsparteitag.8.A:0 "Glory to the Reich!"

#### Gleichschaltung Events
 DH_GER_Gleichschaltung.1.t:0 "Gleichschaltung Law passed"
 DH_GER_Gleichschaltung.1.d:0 "[FROM.GetNewsIcon]In order to streamline the German political system and strengthen our own position as the only legitimate party in Germany, it has been deemed a necessity by the Fuhrer to fix the mess that is the German regional parliaments. The regional parliaments of Germany have always been a limit to the power of the leader of the Weimar Republic and the Reichstag, and they remain a limit to us now. \n\nTo amend this state of affairs and right the wrongs created by the Weimar bureaucracy,  the Gleichschaltung has been created - alternatively referred to as the 'Law Concerning the Reconstruction of the Reich' which will dissolve all regional parliaments down to communal level. A new centralized system will be implemented in which the bloated mess of the Free States, Free Cities, and Prussia are replaced by the thirty 'Reichsgaue' - each of which is led by a Gauleiter, directly appointed by the German government. \n\nThese new 'Reichsgaue' will become the administrative cornerstone of the Reich and the tool with which we can do away with the cumbersome Weimar federal system once and for all - allowing our government to use its power to focus on the real issues faced by the Reich."
 DH_GER_Gleichschaltung.1.A:0 "The phantoms of democracy are fading away at last."

 DH_GER_Gleichschaltung.2.t:0 "Second Gleichschaltung Law passed"
 DH_GER_Gleichschaltung.2.d:0 "[FROM.GetNewsIcon]To further strengthen the German state and community, it has been decided to further expand on our previous laws regarding the centralization in Germany, the most important one being the “Law regarding the reconstruction of the Reich“. And while this law has greatly helped the recovery of the Reich from the sectionalism of the Weimar Republic, it is still a necessity to remove the last traces of its incompetent administration, one of the most notable nonsense being the fact that their people from, for example, Prussia or Baden still have citizenship of these former states, in addition to their German citizenships. Due to the fact that this is a direct affront to the Volksgeimeinschaft and the Unity of all Germans, we will immediately get rid of these arbitrary divisions. In addition to this, we will also appoint a Reichsstatthalter (Reich Governor) to each State in order to further increase the Central government's power over Germany. And with this, all these reforms passed we are one step closer to the finalization of the Gleichschaltung in Germany."
 DH_GER_Gleichschaltung.2.A:0 "Step by Step the traces of the old vanish from Germany."

 DH_GER_Gleichschaltung.3.t:0 "Law Against the Founding of New Parties passed"
 DH_GER_Gleichschaltung.3.d:0 "[FROM.GetNewsIcon]Political parties, the epitome of the corrupt nature of the Democratic system. These political parties strive for ideas that are inherently traitorous to the average German, for they pander to the wealthy capitalists and foreign exploiters, who preach economic prostitution in exchange for the "Democracy" that the German people desire. However, some political parties, at least ones aligned with the glorious NSDAP, are inherently pro-German and are seen as partners in the rebuilding of the German Reich.\n\nAs such, the Führer has decided on a sort of "compromise" measure in order to protect loyal, pro-German political parties while purging the decadent, malignant ones. A new decree, named the "Law Against the Founding of New Parties", is a comprehensive piece of legislation, outlawing any new political party or organization after its passage into law, and deems only the NSDAP as the legal political party of the Reich, with other German political parties being absorbed into it, or its members being prosecuted depending on their political affiliation. This law will ensure full political hegemony to the NSDAP and its leadership, giving the Führer unlimited power to ensure that the Reich shall live for thousands of years!"
 DH_GER_Gleichschaltung.3.A:0 "A Thousand Years ..."

 DH_GER_Gleichschaltung.4.t:0 "Law Concerning the Reconstruction of the Reich"
 DH_GER_Gleichschaltung.4.d:0 "[FROM.GetNewsIcon]The German state has once again doubled its efforts into ending the German experiment on Democracy, this time attacking one of its most unique aspects of it - Federalism. While other nations adopt a similar policy, the Germans live and thrive for it, because they believe that only by giving states autonomy from the central government, can the people truly decide their fate. However, the Reichskanzler believes otherwise and has stripped the German states of their power and authority, converting them into mere provinces subservient to him.\n\nThis act is considered as the "final blow" and the true end of the Weimar experiment. Nations all around the world mourn at this development and fear what the future may lead to. The nations of France and Britain are exercising extreme caution, while Eastern Europe is already preparing to mobilize their armies in the event of a potential conflict with this new Germany. Observers say that we are entering a dark chapter in our history..."
 DH_GER_Gleichschaltung.4.d.GER:0 "[FROM.GetNewsIcon]As the Reichskanzler consolidates his power throughout the German state, his ambitions on restoring Germany to its superpower status has just begun. To do that, however, we must be willing to purge the inept and corrupt, the traitors and the bandits, the foreigners and their German collaborators - anyone who shall threaten the very existence of the New Germany shall be wiped out from the face of this Earth. We need to build monuments for our success, we must end our defeatist mentality and bring about revanchism, we must win.\n\nAs such, the Reichskanzler has enacted a new law - the Law Concerning the Reconstruction of the Reich. This piece of legislation is ambitious in form, even in its name. It calls for the end of the decadent Weimar Republic, the same republic that has allowed foreigners from all sides to punish and threaten the German people. The same republic which plunged its citizens into eternal poverty and suffering, while living luxuriously in their palaces. In its place, German federal states will be converted into mere provinces, subservient and loyal to the men in Berlin. Federalism, much like Democracy, is a malignant tumor that needs to be cut, for it endangers the very unity that will bring us to victory."
 DH_GER_Gleichschaltung.4.A:0 "Germany united at last"
 DH_GER_Gleichschaltung.4.A.tt:0 "§YAs a Final step in the process of Gleichschaltung, The Reichsrat will be abolished§!"
 DH_GER_Gleichschaltung.4.B:0 "...And we must be Prepared"

 DH_GER_Gleichschaltung.5.t:0 "Reichsrat Abolished"
 DH_GER_Gleichschaltung.5.d:0 "[FROM.GetNewsIcon]Another institution of Democracy has been repressed under the rule of Adolf Hitler, as the Reichsrat, the upper house of the German parliament, has been dissolved permanently. The Reichsrat, seen by many observers as the last bastion of Republican spirit in Germany, and one of the last remnants of the Weimar Republic, was considered by German media as a "cesspool of corruption and kleptocracy" and that it was the "mandate of the Führer to abolish this corrupt institution to cleanse the Reich from within".\n\nMany nations have reserved concerns over this action, stating that this act is a "mere ploy to solidify Hitler's power over Germany" and that "the reinstatement of the Reichsrat is detrimental to the stability and freedoms of the German people". Many observers are predicting that once Hitler solidifies his power over the German state, he can potentially initiate his radical and bold vision of a "New World Order" throughout Europe."
 DH_GER_Gleichschaltung.5.d.GER:0 "[FROM.GetNewsIcon]The Reichsrat, home to the corrupt and opportunists of society. This institution, long known to represent the states which constitute our glorious Reich, has done everything but represents its constituents. This upper house has been riddled with kleptocrats, political opportunists, and other mischievous representatives who merely exploit their position to enrich their own clan, their own self, but not to enrich the nation as a whole.\n\nHowever, the Führer has seen the decadence and corruption that reeks inside this institution and has ordered its abolishment immediately. Thanks to the expanded powers given to him, he has saved the Deutschland once more from being enveloped by the corrupt elite establishment. Crowds cheer and celebrate for the Führer has proven to the Reich and to the world that no matter how powerful you are, justice shall prevail, and all are equal under the eyes of the Führer."
 DH_GER_Gleichschaltung.5.A:0 "Justice shall prevail once more!"
 DH_GER_Gleichschaltung.5.B:0 "Another brick is layed in Hitler's plan"

 DH_GER_Gleichschaltung.6.t:0 "Hermann Goring appointed Ministerprasident of Prussia"
 DH_GER_Gleichschaltung.6.d:0 "[FROM.GetNewsIcon]On this day, Hermann Göring has been appointed Ministerpräsident of Prussia following the accumulation of a majority of the seats in the Prussian parliament. Many Germans see this as a formality alone, as the now-Ministerpräsident has held what amounts to absolute power in the parliament for the last couple months since the elections of 32'.\n\nGöring was made Minister for the Interior of Prussia in January of 33', controlling the police force of the State. With this, he was able to manage and quell the political violence of the time effectively - issuing the 'Shooting Order' to give people the right to fight back against the Marxist dissidents where they stood.\n\nWith action against the communists finally taking place, the NSDAP was able to subordinate the Prussian Parliament via laws to equalize the states. Following this, Göring received the title of Ministerprasident of Prussia - reconvening the Landtag one last time to pass legislative rights to the federal government, essentially making his own title a ceremonial one - A clear example of the respectable gentleman putting his duty to Deutschland before his own glory and power.\n\nWith a police force now bolstered with respectable SA members and a fair and just president in control of Prussia, we can be sure that the people's will shall be carried out."
 DH_GER_Gleichschaltung.6.A:0 "May the reconvening of the German and Prussian states be swift."

 ### Kirchenkampf Events
 DH_GER_Kirchenkampf.1.t:0 "Reichskonkordat with the Holy See"
 DH_GER_Kirchenkampf.1.d:0 "[FROM.GetNewsIcon]The world let out a shocked gasp today, as a previously unknown set of meetings between the new German government and the Holy See have borne fruit - the Reichskonkordat, finalized in Rome. Announced by Reichskanzler Adolf Hitler via radio address, the concordat has laid out the conditions upon which the rights of Catholics within German borders will be protected - many of which are quite advantageous to Germany.\n\nThe world has looked upon the new Reich government and its extreme views with distaste, with many international experts claiming it may take many months for the first major nations to come forth in open support of them. To all academics and experts' surprise, the first to open their arms to the new German government was the Holy See, headed by Pope Pius XII.\n\nThe conditions of the treaty effectively remove Catholic influence from German politics entirely in return for a guarantee of protection from persecution. Stuck to or not, this agreement is a major diplomatic victory for the German Reich's new government. The act of tolerance towards Catholics does indeed show signs of moderation in Hitler's approach as predicted by many experts, the pragmatism of his new position of power perhaps causing him to revise some of his more extreme outlying policies."
 DH_GER_Kirchenkampf.1.d.GER:0 "[FROM.GetNewsIcon]Today, the details of a concordat between the Holy See and our great nation were released - the concordat itself being finalized in Rome by Vizekanzler von Papen and Cardinal Secretary of State Eugenio Pacelli - a shocking development.\n\nFor the past few months, the world has looked upon our new government with distrust, seeing it as opposed to modern values. To their surprise, the first people to open their arms to the new government in Berlin in an attempt to create lasting peace was the Holy See itself - headed by Pope Pius XII. The honorable Reichkanzler has persisted in making sure that the rights of Catholics within German territory are maintained while preventing Catholic intervention in politics as a whole.\n\nThe Church has insisted that the Concordat is not an endorsement of National Socialist teachings, the Reichskanzler cared little. 'This is a victory for all Germans' he stated, 'The concordat creates an area of trust which is significant in the struggle against international Jewry.'\n\nThe world recognizes the concordat as a total diplomatic victory for the Reich, boosting its legitimacy and giving Germany a valuable ally in the fights to come against Bolshevism and Jewry. Germany stands, a bulwark against moral repugnancy!"
 DH_GER_Kirchenkampf.1.A:0 "A glimmer of hope in this darkening world."
 DH_GER_Kirchenkampf.1.B:0 "Who could possibly doubt our morality?"

 ### Gestapo Event Chain
 DH_GER_Gestapo.1.t:0 "Reichsfuhrer-SS Heinrich Himmler opens KZ Dachau"
 DH_GER_Gestapo.1.d:0 "[FROM.GetNewsIcon]Today, Polizeipräsident of Munich and Reichsführer-SS Heinrich Himmler announced that the first 'concentration camp' had been opened nearby the town of Dachau, a few miles north-west of Munich.  The purpose of the new 'concentration camp' is said to be to 'remold the corrupted citizens of our nation into good, hardworking individuals that will contribute to the greater German society.' Here all the Communists who are said to threaten the security of the state will be contained as it is not possible to leave the individual Communist dissidents in local court prisons - their capacity being far too low for the numbers of dissidents present in the nation.\n\nIn a statement, the Polizeipräsident had this to say - "Individual experiments made by us have shown that they “Marxist dissidents” continue to agitate and attempt to organize. We have taken the measure to concentrate and contain them without regard to petty misgivings, in the conviction that we are thereby calming the national population and acting in its spirit."\n\nIt has been confirmed that 151 dissidents have been transferred to this new 'camp' to be remolded into citizens worthy of the Reich. May they receive the help they need there and become better people - not only for themselves but for the Reich.\n\nMay their transformation be swift."
 DH_GER_Gestapo.1.A:0 "Arbeit Macht Frei"
 GER_KZ_Dachau_Opens:0 "The Dachau Concentration Camp for Political Prisoners has been Established"

 DH_GER_Gestapo.2.t:0 "The Establishment of the Geheime Staatspolizei"
 DH_GER_Gestapo.2.d:0 "[FROM.GetNewsIcon]Even after Adolf Hitler's meteoric rise to the chancellorship, the party's control of the nation is far from absolute. Previously, the Sturmabteilung (also known as the SA, or the Brownshirts) have been the party's enforcers, providing security at Nazi rallies and disrupting our enemies' events. While the SA has served us well in the past, the ever-growing ambitions of their commander, Ernst Röhm, have begun to clash with those of the Chancellor. Hermann Göring, Minister-President of Prussia and Hitler's right-hand man, has now given us an alternative.\n\nFormed out of the political and intelligence departments of the Prussian police, the new Geheime Staatspolizei (known less formally as the Gestapo) is a more professional force than the street thugs of the SA, loyal to Hitler and the Nazi party. The Gestapo, under the leadership of their first commander, Rudolf Diels, will root out subversive elements in Prussia and ensure the population remains loyal to Hitler and the Nazi party.\n\nGöring has already suggested to Hitler that the Gestapo be expanded to the entirety of Germany, and the Chancellor seems receptive to the idea."
 DH_GER_Gestapo.2.A:0 "Now where did I put my jackboots?"

 ### Kristallnacht Event Chain
 DH_GER_Kristallnacht.1.t:0 "Anti-Jewish Violence in Germany"
 DH_GER_Kristallnacht.1.t.DEM:0 "Nazis Smash, Loot and Burn Until Goebbels Calls Halt"
 DH_GER_Kristallnacht.1.d:0 "[FROM.GetNewsIcon]Despite the virulent antisemitism of Hitler and the Nazi party, Nazi actions against the German Jews have been nonviolent- until now. Last night, SA paramilitaries and citizens loyal to the Nazi party attacked synagogues as well as homes and businesses owned by Jews. Ostensibly carried out in retribution for the assassination of Nazi diplomat Ernst Eduard von Rath at the hands of exiled Polish Jew Herschel Grynszpan in Paris, this night of terror and violence has resulted in the deaths of nearly a hundred Jews across Germany. \n\nThe name Kristallnacht, or 'Night of the Broken Glass', refers to the countless shards of broken glass glittering on the streets after the looting, where crowds of bystanders stood in passive observation. Fire departments, rather than attempting to save the buildings set alight, instead opted to prevent the fires from spreading and allowed hundreds of homes and synagogues to burn. In contrast, many Germans have opted to help their Jewish neighbors rebuild their homes and businesses. \n\nFor many in the German Jewish community, the wounds of Kristallnacht, both physical and psychological, may never fully heal."
 DH_GER_Kristallnacht.1.d.DEM:0 "[FROM.GetNewsIcon]Adolf Hitler's hatred of the Jews is no secret, and not an uncommonly held view- many in Germany and Europe have feared and distrusted their Jewish neighbors since at least the Early Middle Ages. Most thought that Hitler would become more moderate after being appointed Chancellor and that the realities of ruling a nation would temper the virulent hatred outlined in Mein Kampf. Today, these hopes have shattered with the windows of thousands of Jewish owned homes and businesses. Overnight, Nazi paramilitaries and their allies torched synagogues, smashed store windows, and wreaked havoc on Jewish communities all over Germany in a pogrom that left almost a hundred dead. \n\nThe Night of the Broken Glass, or 'Kristallnacht' in German, has drawn fury from the international community and washed away any support the Hitler regime has among the British and American public. As the London Times noted, “No foreign propagandist bent upon blackening Germany before the world could outdo the tale of burnings and beatings, of blackguardly assaults on defenseless and innocent people, which disgraced that country yesterday.”"
 DH_GER_Kristallnacht.1.A:0 "Tragic."
 DH_GER_Kristallnacht.1.B:0 "Germany has left the community of civilized nations."

 ### Hitler Youth Event Chain
 DH_GER_Hitler_Youth.1.t:0 "A day in the Hitler Youth"
 DH_GER_Hitler_Youth.1.d:0 "It was a hot day and we had far to march. The sun was burning down on the heath, which was bereft of trees. The sand was glistening, I was tired. My feet were hurting in those new walking shoes, every step was hurting and all I could think about was rest, water, and shade. I clenched my teeth to keep walking. I was the youngest, and this was my first outing. In front of me strode Rudolf, the leader. He was tall and strong. His backpack was heavy and pressed down on his shoulders. Rudolf carried the bread for us six boys, the cooking pot, and a pile of books, from which he would read us wonderfully thrilling stories at night in the hostel. My backpack only contained a shirt, a couple of sneakers, washing utensils, and some cooking gear, apart from a tarpaulin for rainy days and straw beds - yet I thought I could not lug this backpack any longer. \n\nMy comrades all were somewhat older and had camping experience. They hardly felt the heat and hardship of the march. Every now and then they would sigh and drink lukewarm coffee from their canteens. More and more I remained behind, even though I tried to make up for my slack by running. Suddenly, Rudolf turned around. He stopped and watched me crawling up to him from a distance, while our comrades continued in the direction of a few trees on the horizon. “Tired?” Rudolf asked me, kindly. Ashamed, I had to say yes.\n\nSlowly, we walked side by side. I was limping, but I did not want to let this on to Rudolf. When we got to a juniper bush, the leader sat down and said: “For a little rest!” Relieved, I threw myself down. I did not want to talk, for I was far too shy. Rudolf gave me something to drink. I thanked him and leaned back, glad to be able to stretch my aching feet, and before I knew it I was sleeping. When we resumed our march, my feet hurt much less and my backpack did not press down on me so much. I was so very glad about that."
 DH_GER_Hitler_Youth.1.A:0 "Germans stand together as one!"
 DH_GER_Hitler_Youth.1.A.tt:0 "§YFrom the day of our birth to our last dying breath... Germans stand together as one!§!\n"

# Night of the Long Knives Event Chain
 DH_GER_SA_Purge.1.t:0 "Rohm's Memorandum"
 DH_GER_SA_Purge.1.d:0 "While we are now controlling Germany and in the process of creating a strong, revitalized German nation, a few new issues have sprung up as a result. One of these issues is the growing tension between the Reichswehr and the Sturmabteilung. The leader of the SA, Ernst Rohm, has repeatedly called for the merge and absorption of the Reichswehr into his ranks, stating that it will allow Germany to become a global power, as it overrides the decadent Treaty of Versailles. However, such bold action that Rohm suggests merely unsettles the Reichswehr leadership, who are currently the most advanced military in Europe, but of course, limited to the 100,000 soldiers stated in the treaty. As a result, tensions and frictions between these two factions grow, and if it isn’t settled with soon, a revolution may come to our shores..."
 DH_GER_SA_Purge.1.A:0 "Has Rohm gone insane!?"

 DH_GER_SA_Purge.2.t:0 "Meeting with the SA and the Reichswehr Leaderships"
 DH_GER_SA_Purge.2.d:0 "In an attempt to settle the ongoing conflict between the Reichswehr and the Sturmabteilung, the Fuhrer and Defense Minister Werner von Blomberg have arranged a meeting with the leadership of the Sturmabteilung, Schutzstaffel, and the Reichswehr. While the contents of the meeting aren’t entirely known to those outside it, one thing that is very clear is that the primary reason for this meeting was to make clear of what the hierarchy for the German military was and which branch had supremacy over the other. This meeting has been considered by many as a victory for the Reichswehr, but some believe that Rohm can prove himself, standing up even to the blessings of his master. Whatever the case, this shall serve as the precedent of the relationship between the SA and the Reichswehr."
 DH_GER_SA_Purge.2.A:0 "The SA will become an auxiliary force, end of discussion!"
 DH_GER_SA_Purge.2.A.tt:0 "§RThe SA has outlived its usefulness and has to be “put down to rest” §!"
 DH_GER_SA_Purge.2.B:0 "I won't take instructions from 'The Ridiculous Corporal'!"
 DH_GER_SA_Purge.2.B.tt:0 "§R“I have not the slightest intention of keeping this agreement. \nHitler is a traitor, and at the very least must go on leave...\nIf we can't get there with him, we'll get there without him!”§!"

 DH_GER_SA_Purge.3.t:0 "Schleicher criticizes the Cabinet"
 DH_GER_SA_Purge.3.d:0 "[FROM.GetNewsIcon]With the growing tensions between the Reichswehr and the SA, many have begun to voice their concerns over the growing rift between the two and the government’s inability to mend the rift and to keep the nation’s own armed forces under control. The most prominent of these critics is Kurt von Schleicher, a former general and Chancellor of Germany. Schleicher has criticized our administration’s ineffective attempts to mediate the conflict and how the SA now appears to be operating independently from the very party that created it. Furthermore, he warns that, if something is not done soon, tensions will reach to a critical point and one side will raise their arms against the other, threatening the stability of the already fragile nation. Not long after these criticisms reached the ears of our Fuhrer, some within our government have proposed a cabinet reorganization, one that would be more capable of dealing with the current crisis. The changes proposed include Schleicher himself occupying the position of Vice-Chancellor, Rohm being appointed the Minister of Defence, Heinrich Bruning as the Minister of Foreign Affairs, and Gregor Strasser being Minister of National Economy. While the inclusion of these individuals would appease the SA and put us in a better position to negotiate with them, some fear Rohm’s political ambitions and claim that empowering him would only put us at a greater risk of being overthrown."
 DH_GER_SA_Purge.3.A:0 "Don't mind the incompetent minister!"
 DH_GER_SA_Purge.3.B:0 "Schleicher does make some sensible critics"

 DH_GER_SA_Purge.4.t:0 "Control of Gestapo transfered to Heinrich Himmler"
 DH_GER_SA_Purge.4.d:0 "[FROM.GetNewsIcon]With the internal rivalry and friction brewing between the Reichswehr and the Sturmabteilung, there has been another faction that has remained in the shadows for a while, the Schutzstaffel. Born as our nation’s most elite troops, the Schutzstaffel has grown in prominence over recent years, garnering roles and positions in almost every sector of our nation, with its responsibilities no longer limited to merely a protection force for the Fuhrer and the rest of the high command. However, the Schutzstaffel has become increasingly apparent of the political situation in the Reich, with Ernst Rohm and his Sturmabteilung stirring up instability and unrest throughout the Fatherland, with some of them predicting a potential coup d’etat on the horizon. As such, the SS have pressured Hermann Goring, the leader of the Gestapo, to relinquish his power and authority and place Heinrich Himmler as the leader of the Gestapo. This act has definitely sparked fears in the Reich, with the fragile balance of power between the Reichswehr and the Sturmabteilung is already under threat from the rising Schutzstaffel."
 DH_GER_SA_Purge.4.A:0 "A security measure in these uncertain times"
 DH_GER_SA_Purge.4.B:0 "They are up to something"

 DH_GER_SA_Purge.5.t:0 "Papen warns of a 'Second Revolution'"
 DH_GER_SA_Purge.5.d:0 "[FROM.GetNewsIcon]With the Schutzstaffel, Reichswehr, and the Sturmabteilung locked in a power struggle, the highest echelons of Berlin have noticed, loud and clear. All of them have the same mindset, the Fuhrer’s ambition for a new Germany will be hindered and wouldn’t be realized until these 3 organizations have been dealt with. However, they are all silent, keeping their mouths shut as they fear they will be the next victims by their secret conflict. Of course, silence was always meant to be broken, as Franz Von Papen, the Vice-Chancellor of the German Reich, has shown no restraints in expressing his profound opposition to the Sturmabteilung and Ernst Rohm, calling them instigators to a “Second Revolution” that will supposedly correct the failures of our Fuhrer’s policies of recreating Germany into a powerful state. However, Papen deviated from his speech, spewing out anti-government propaganda and the reinstatement of civil liberties, eventually bringing it to censorship by Joseph Goebbels. Nevertheless, Papen’s speech is a warning call to Berlin’s influential elite and the Fuhrer himself. While  Papen may have spewed out propaganda, he still has a point: the Sturmabteilung has grown in power and strength, and the Fuhrer must take a stand immediately, lest he wakes up one morning and faces persecution by Rohm himself."
 DH_GER_SA_Purge.5.A:0 "He speaks the truth!"
 Purge_SA_Unlocked:0 "§YOperation Kolibri will be launched§!"
 DH_GER_SA_Purge.5.B:0 "A paranoid Conservative..."
 SA_Coup_Unlocked:0 "§YThe Brown Revolution is on the way§!"

 DH_GER_SA_Purge.6.t:0 "Secret Meeting in Munich"
 DH_GER_SA_Purge.6.d:0 "Thanks to the ignorance of the Berlin elite and the Fuhrer’s inner circle, we have free reign as to how we proceed with our revolution. However, there is still a significant issue, our support base. Sure, we have the Sturmabteilung, but we can’t simply rely on force to rule over the Reich. Doing so merely gives an incentive for the people to revolt against us, regardless on how brutal and violent we are. Of course, we have a solution: The Reichswehr and the KGRNS. In Munich, we have arranged a meeting between us, Schleicher, and the Black Front (KGRNS) over the future of this newly established Reich. Our leader, using his charisma, empathy, and handcrafted “information”, we have convinced these 2 organizations of the Fuhrer’s incompetence and eventual demise, along with the Reich he believes will last long for a thousand years. Thanks to the skills he has attained being one of the Fuhrer’s most loyal protege, both Schleicher and the Strasser brothers, the leaders of the Black Front, have pledged their allegiance to Ernst Rohm’s new vision for Germany. As it stands, our leader is already consolidating his power base, and now, he has achieved cooperation from his most prominent adversaries. With this major compromise, nothing can stand in the way for Rohm’s new Germany. As it stands, Hitler’s reign of terror is already lost, and the age of the SA will arise, sooner or later."
 DH_GER_SA_Purge.6.A:0 "Cooperate before we are eliminated!"

 DH_GER_SA_Purge.7.t:0 "SA and KGRNS Organize"
 DH_GER_SA_Purge.7.d:0 "Thanks to the collective efforts in the Munich meeting, we have forged a permanent alliance with the Black Front. As such, we have access to their facilities, personnel, and other miscellaneous items that are of need. With our revolution on the horizon, it is time that we organize our troops, side by side. For years, we have placed our trust on our Fuhrer, yet he casts aside the very core beliefs his party stands for, National Socialism. Thanks to our alliance with the Black Front, we can finally correct the wrongs that have plagued this nation ever since the Fuhrer came into power, and truly bring about the worker’s revolution, once and for all."
 DH_GER_SA_Purge.7.A:0 "We need to Ensure the Survival of National Socialism"

 DH_GER_SA_Purge.8.t:0 "The Army Ensures Neutrality"
 DH_GER_SA_Purge.8.d:0 "As per the meeting discussed in Munich, the Reichswehr have pledged neutrality in our ongoing struggle against the Hitler regime. Kurt Von Schleicher, the primary officer in this endeavor, has given us every assurance that it would go as planned, and that his armed forces will remain in their barracks. With this assurance, we can finally push towards our revolution. Of course, we had to give some concessions to them, such as a place in the new regime, but that price is cheap, compared to a conflict with them"
 DH_GER_SA_Purge.8.A:0 "It's Time ..."

 DH_GER_SA_Purge.9.t:0 "Brownshirts storm the Reichstag!"
 DH_GER_SA_Purge.9.d:0 "[FROM.GetNewsIcon]Today the citizens of Berlin were awakened by a general lockdown of the city initiated by countless squadrons of SA-Soldiers, who began storming houses and arresting countless people deemed as “Enemies of the National Socialist Revolution“. \nWhile initially it was presumed that this nationwide crackdown was initiated by Adolf Hitler and his government, to finally solidify their grip on the country. This presumption was, however quickly disproved when the SA began storming government buildings and arresting government officials, with Adolf Hitler himself being arrested in the Reichstag after his SS bodyguards were defeated in a shootout by the numerically superior SA.\nShortly after the mostly bloodless coup, the leader of the SA Stabschef Ernst Röhm announced in a speech from the balcony of the Reichstag, that it has become for a necessity for the SA to take control of Germany in order to save the “National Socialist Revolution from the tyrannical actions of Adolf Hitler and the ever-looming threat of reactionary forces lurking within the NSDAP“. Furthermore, it has been announced that Röhm will take up the position of Reichskanzler until a new government can be established. The Reichswehr has so far not reacted to the coup and it is expected that the military has accepted the new Regime change."
 DH_GER_SA_Purge.9.d.GER:0 "[FROM.GetNewsIcon]This morning, Berlin citizens would awake to the shocking sights of countless men dressed in Sturmabteilung uniforms marching in the streets, breaking into the homes and business of those deemed an “enemy of the state” on orders to arrest them and seize their assets.\nSimilar sights would be present all across Germany as what at first thought to be a nationwide crackdown initiated by the ruling NSDAP occurred. It was only when the SA began to storm government buildings and dragged out both government and party officials did the true reality of the situation began to dawn upon the people of Germany: the party’s own paramilitary arm has risen up in revolt.\nAn hour later, Stabschef Ernst Röhm of the Sturmabteilung appeared before the confused masses that gathered around the now SA-controlled Reichstag, announcing to all that due to Chancellor Adolf’s tyrannical actions and his betrayal to the ideals of the NSDAP and National Socialism, the Sturmabteilung has stepped in and arrested the Chancellor for his crimes, who now awaits trial with countless of his supporters and allies. The Stabschef has also stated that he’ll be assuming the position of Chancellor until a new and functioning government can be established.\nWith no action being taken by the Reichswehr, it seems that the German people have no choice but to accept the regime change, but it is yet to be seen how the rest the world reacts. Regardless, a new chapter in Germany’s history has now begun!"
 DH_GER_SA_Purge.9.A:0 "Kämpfe für die Nationale Befreiung!"
 DH_GER_SA_Purge.9_tt:0 "§YFight for National Liberation! Long Live The Second Revolution!§!"
 DH_GER_SA_Purge.9.B:0 "It seems like Germany finally got its Revolution."

 DH_GER_SA_Purge.10.t:0 "Unternehmen Kolibri"
 DH_GER_SA_Purge.10.d:0 "With the passage of the Enabling Act, we have solidified our control within Germany, with laws being passed in a whim without any real opposition, and the subsequent silencing of opposition groups have enabled us to carry out our policies efficiently. However, the paramilitary arm of the NSDAP, the SA, have proven themselves as a defiant and rebellious organization, with its members adhering to a perverted form of National Socialism, Strasserism, who seek to fuse National Socialism with the corrupt Marxist beliefs. Such perverted ideologies aren’t tolerated, especially in the highest echelons of our party. As such, the SA will be purged immediately with the help of the SS. Today, it will be the end of Rohm’s bandwagon of extremists in Operation Hummingbird."
 DH_GER_SA_Purge.10.A:0 "Down with the Conspirators!"
 DH_GER_SA_Purge.10.A.tt:0 "§R:::::::::::GEHEIM:::::::::::§!\nThe Following Politicians will be eliminated :n §YKurt von Schleicher \n Ernst Röhm \n Heinrich Brüning \n Gregor Strasser§!\n"

 DH_GER_SA_Purge.11.t:0 "Hitler prevents Röhm from overthrowing the government"
 DH_GER_SA_Purge.11.t2:0 "Hitler puts 'Most Trusted' Friends Before Firing Squad"
 DH_GER_SA_Purge.11.d:0 "[FROM.GetNewsIcon]Hitler narrowly prevents Röhm and Schleicher from overthrowing the government\n\nAfter preventing newspapers from publishing lists of the dead, on July 2nd, Minister Goebbels has taken to the radio address the German public and describe how Hitler prevented SA commander Ernst Röhm and former chancellor Kurt Schleicher from overthrowing the government and throwing the whole nation into chaos. Previously Röhm had expressed discontent with how Hitler had allied with conservative forces in the government and corporate powers and accused him of betraying the National Socialist cause, and Schleicher had expressed nothing but contempt for Hitler upon his appointment to the Chancellery making for strange bedfellows but agreeing that Hitler was a corrupting influence on Germany and its people. The coup attempt was stopped narrowly and the men involved have been apprehended and are facing charges of high treason against the German nation and its people. Large scale purges are expected to occur in the SA if not the dissolution of the whole organization altogether with the newfound favoring of the SS. This whole event has put the nation on edge, especially Hitler who doesn’t know who he can trust any longer with the head of the paramilitary having revolted. "
 DH_GER_SA_Purge.11.A:0 "Down with the Conspirators!"
 DH_GER_SA_Purge.11.B:0 "What’s next, the Spartacists again?"

 # German-Polish NAP Event Chain
 DH_GER_POL_NAP.1.t:0 "A non aggression pact with the Germans?"
 DH_GER_POL_NAP.1.d:0 "Today the German ambassador Hans-Adolf von Moltke presented several documents outlining a non-aggression pact between the German Reich and the Polish Republic to Marshal Josef Pilsudski. The non-aggression pact would guarantee that both countries will only resolve to bilateral negotiations, while both sides will abstain from any military actions against one another for the next ten years. Furthermore, if we sign the pact Germany will declare itself willing to recognize the new Polish borders, established in 1919 after the signing of the Treaty of Versailles, while also confirming Danzig's status as a free city. Pilsudski seems to be in favor of the agreement due to the expected French defensive war doctrine and the possibility of gaining a partner against the Soviet Union. However, there are still voices inside the government that advises against the pact, since it would most likely anger France, damaging the relations with our close military and trade partner."
 DH_GER_POL_NAP.1.A:0 "Sign the pact, there is no need to anger the Germans"
 DH_GER_POL_NAP.1.B:0 "Don't sign the pact, Hitler cannot be trusted."

 DH_GER_POL_NAP.2.t:0 "Poland signs the Non-aggression pact!"
 DH_GER_POL_NAP.2.d:0 "Today the German ambassador Hans-Adolf von Moltke and the Polish leader Josef Pilsudski met to sign the Non-aggression pact proposed by us a few days ago. The pact, an obvious display of Germany's desire for peace and friendly relations with our neighbors, will see our guarantee to Poland that we will abstain from any military actions against our eastern neighbor, instead, resolving to bilateral negotiations for the next ten years. The pact also guarantees to Poland that we will accept the new eastern border, established by the Novemberverräter in 1919, while also confirming Danzigs status as a free city. The Führer seems pleased with the results and hopes that in the future Poland will provide a valuable ally against the Bolshevik threat."
 DH_GER_POL_NAP.2.A:0 "Who can now say that Germany wants war?!"

 DH_GER_POL_NAP.3.t:0 "Poland refuses to sign the Non-aggression pact!"
 DH_GER_POL_NAP.3.d:0 "Today the Polish government announced in a public statement that it will not sign the non-aggression pact, proposed by us a few days ago to guarantee a peaceful future in Eastern Europe for the years to come, citing Germany's unreliability and disrespect towards our ally France“. While this is an outrageous insult towards the government and Germanys people, it also showed Poland's and by extensions France's aggressiveness towards the peaceful Germans. The Führer is furious and has already criticized Poland's foolishness for supporting the warmongering French."
 DH_GER_POL_NAP.3.A:0 "France and Poland show the world their true face!"

 # LoN Event Chain
 DH_GER_LoN.1.t:0 "Germany Defies All World Powers, Quits League"
 DH_GER_LoN.1.d:0 "[FROM.GetNewsIcon]Germany announced today her withdrawal from the League of Nations and the World Disarmament Conference. At the same time, she announced her willingness to 'destroy her last machine gun' and 'demobilize her last soldier' if other nations would do likewise.\n\nA period of back and forth in the latest meeting of LoN delegates had ensued, with Germany refusing to slow down its rearmament until Poland or France disarmed themselves. Each time, the notion was refused - and it seemed that the meeting would reach a boiling point. That it did - with the German delegation announcing the exit of the German nation from the League of Nations, citing protest over other nations' constant maintaining of the humiliating treaties inflicted upon the German nation following the Great War that still continues to this day while being unwilling to follow their own peacekeeping principles.\n\nIn line with the temperate tone of all the German pronouncements, officials made it plain to the press that they planned to leave the league smoothly and in a friendly manner, as righteous protestors and not as rebels. The Reichskanzler maintained in a speech that 'We desire nothing but peace between all peoples of the world - however, we see that this does not go both ways.'"
 DH_GER_LoN.1.A:0 "Glory to the Reich!"
 DH_GER_LoN.1.B:0 "The start of a dark road, perhaps..."

 DH_GER_LoN.2.t:0 "Germany Repudiates the Locarno Treaty"
 DH_GER_LoN.2.d1:0 "[FROM.GetNewsIcon]It is clear the time of German cooperation with the West is over. Signed in 1925, and one of the major achievements of the Weimar government under the progressive reforms of Gustav Stresemann, the Treaty of Locarno represented the beginning of an internationalist mindset within Germany. Though the scars of the Great war were still deep, the Treaty paved the way for reconciliation between France and Germany as well as a part of the greater struggle for global peace. No longer would the Germans claim French land, and in return, they were allowed membership into the League of Nations. With the rise of Hitler and the Third Reich, as well as the worrying rearmament taking place under the Nazis, the future of the relationships between the West and the Germans is uncertain. Claiming it was in justified response to the Franco-Soviet Alliance, the Germans have recently re-entered the demilitarized Rhineland with their soldiers. Although the moral validity of this action is questionable at the least, no response was deemed necessary, further than condemnation. Hitler has taken this as an opportunity for a full repudiation of the Locarno Treaties, an obvious sign of his war-mongering ambitions in the West. With this destruction of the Treaty, he has reasserted his claims on many Western territories, including those in Alsace-Lorraine and Eupen-Malmedy."
 DH_GER_LoN.2.d2:0 "[FROM.GetNewsIcon]The 1925 Treaty of Locarno stands as an obvious nuisance in the German plans for asserting her European dominance. Agreed upon under in the influence of Gustav Stresemann in the time of the dysfunctional Weimar government, the treaties assured that Germany accepted the Western territorial concessions. The signing of the treaties placated the French, as they now considered the threat of German invasion to be neutralized. But now the time of the Weimar Republic is over, as the New Third Reich is stamping their mark on the history of central Europe. The Franco-Soviet alliance of 1935 is a clear violation of the Locarno Treaty, no longer shall Germany stand idle whilst the Western powers rest on the laurels of Versailles. The justified response of the Germans, through the remilitarization of the Rhineland, was met with no opposition, other than meaningless condemnation. This display of spinelessness by the British and the French paves the way for further development on Hitler’s ambitions in the West, as the Reich reasserts its Western claims on previously German lands, such as those in Alsace-Lorraine and Eupen-Malmedy. It seems a Western war is imminent…"
 DH_GER_LoN.2.d3:0 "[FROM.GetNewsIcon]The Locarno Treaties were put in place in 1925, under the influence of Gustav Stresemann, to ensure that the new Weimar Government would not lay claim to any previously German territories, conceded to the allies in the Treaty of Versailles. Although the signing of the treaty was representative of a new, internationalist mindset developing in the major powers of Europe, the idealistic dreams of world peace seem to be collapsing. With the ascension of the National Socialists, Germany seems to be increasingly restless and the prospect of another European centered conflict, on a similar scale to the last, is becoming ever more realistic. The case of an increasingly aggressive Germany seems to be worrying the French and the British and precautions have already begun to be taken. The Franco-Soviet Alliance was signed in 1935 in order to deter Hitler from expanding too far, either East or West, at the risk of a war on two fronts, a factor playing a major part in the downfall of the German Empire in the First War. The German’s responded opportunistically to this shortly afterward, taking advantage of the Western power’s preoccupation in the Abyssinian crisis through the reoccupation of the Rhineland, demilitarised since the Treaty of Versailles. Now the Nazis have taken their Western ambitions a step further in a total repudiation of the Locarno Treaties as well as reasserting their claims over German influenced Western territories, such as those in Alsace-Lorraine and Eupen-Malmedy. Goodness knows what lies ahead in the Future of Europe."
 DH_GER_LoN.2.A:0 "Worrying times ahead…"
 DH_GER_LoN.2.B:0 "We will claim what is rightfully ours!"
 DH_GER_LoN.2.C:0 "Let us not get drawn into the petty squabbles of the Europeans"

 # Rhineland Event Chain
 DH_GER_Rhineland.1.t:0 "A Meeting at Midnight"
 DH_GER_Rhineland.1.d:0 "When the meeting was finally nearing its end, it felt like he had already spent an eternity in this small coffin of a meeting room together with the other two unfortunate souls who had to play their part in perhaps the biggest gamble of German history. They both had argued against this step for hours citing military statistics, graphs, maps, everything but in the end, it seemed that they understood that their advice was spoken into the wind. Nevertheless, they mounted on the final attack, one last hopeless attempt to subvert the coming catastrophe or at least keep their hands clean.\n“With all due respect, I can only repeat myself, marching into the Rhineland in our current position is almost hopeless. Our military is weak and the French know this. They would just move in and occupy the Rhineland again, this time for good. No treaties, diplomatic negotiations, or demilitarization. Just occupation and perhaps even annexation. It is just a risk we can´t take. We must either wait and build up our forces even more or we could always try to negotiate a remilitarization.“\n“I agree. We should at least try to negotiate, before provoking the French in such a bold-“\n“Meine Herren, I appreciate your concern, but we all know that the French won´t even try to reach an agreement with us. The future belongs to those who seize it and I have no intention of sitting in Berlin, doing nothing, while the world overtakes us. The Rhineland must be remilitarized and Germany must fulfill its destiny, no matter the concerns. Blomberg?“\n“Yes?“\n“How long would it take to move the units you mentioned into the Rheinland?“\n“Around 3 days.“\n“Good. Prepare the men to march. Fritsch?“\n“Yes?“\n“You will help Reichswehrminister Blomberg in any way you can. Is that clear?“\n“Yes...but mein Führer what will we do when the French cross the border?“\n“We will retreat. And hope they stop at the Rhein.“"
 DH_GER_Rhineland.1.A:0 "Alea iacta est"
 DH_GER_Rhineland.1.A.tt:0 "§RThe Die is cast§!"

 DH_GER_Rhineland.2.t:0 "Unternehmen Winterübung"
 DH_GER_Rhineland.2.d:0 "Articles 42, 43 and 44 of the unjust treaty of Versailles has forbidden us from "remilitarizing" the Rhineland in the name of "peace".  In reality, the provisions of the sham treaty of Versailles were created as a means of keeping Germany down and ensuring that they can never challenge the despotic rule of France and their Jewish puppetmasters over all of Europe.  Currently, the French government has been making overtures to the Judeo-Bolshevik tyrants of the Soviet Union as evident by the Franco-Soviet pact of 1935.  \n\nThis is clearly an effort to prepare for an invasion of the Fatherland that will result in its ultimate destruction if not stopped.  By remilitarizing the Rhineland, we will show our determination to not only defend ourselves against Franco-Soviet encirclement but also take efforts to break free of the chains that have been imposed upon the Fatherland by our enemies!"
 DH_GER_Rhineland.2.A:0 "Go ahead with the Operation"

 DH_GER_Rhineland.3.t:0 "German troop movements in the Rhénanie"
 DH_GER_Rhineland.3.d:0 "In yet another bold act of defiance of the Treaty of Versailles and the Locarno Treaties, the German nation has remilitarized the Rhénanie and begun moving troops into the region. No doubt with aggressive intentions, to be expected with Adolf Hitler’s rhetoric. Using the Franco-Soviet Pact as justification for the repudiation of Locarno, they have met little resistance internationally. Hitler has offered to rejoin the League of Nations and sign a non-aggression pact with us on the condition that we accept the remilitarization. \nBut why should we take the word of a man who has already broken it? Though they couldn’t have picked a worse time for us, especially with recent instability, the unpopularity of mobilizing the army, our economic downturn and elections soon, we couldn’t afford even the lightest intervention especially if the troop estimates of General Gamelin are correct. The fact that the Franc has been radically devalued as of late, means we couldn’t afford a single day of mobilization much less an entire war as it is looking like it might shape up to be if we were to actually intervene and even then we would still feel the aftershocks of our mobilization if they backed down."
 DH_GER_Rhineland.3.A:0 "Denounce it! We can afford words at least"
 DH_GER_Rhineland.3.B:0 "Gamelin and the Franc be damned! Versailles must be upheld"
 DH_GER_Rhineland.3.B.tt:0 "§RThis escalation could lead to a diplomatic crisis with Britain, and perhaps even war with the Germans§!\n"
 
 DH_GER_Rhineland.4.t:0 "Reconnaissance report: French Troops congregating on the border"
 DH_GER_Rhineland.4.d:0 "Reconnaissance Report "Unternehmen Winterübung“:nGarnision Aachen, Infanterie-Regiment 23,11.Infanterie-Division :n\n4:32AM: First reports of French Troop movement near the border,made by Gefreiter Joachim of the II.Nachrichtenzug\n\n5:00AM:HQ alarmed of possible French Attack,HQ-Orders:Increase combat readiness and avoid engagement\n\n5:18AM: Further reports of contact and sightings of French Troops near the border made by the 1. Infanteriekompanie,the 2.Reitertrupp and 4.MG-Kompanie,\n\n5:18AM-8:20AM: Continuing reports of increasing French Troop movement made by almost all combat units in increased combat readiness\n\n8:20AM: Stabsgefreiter Kleiner (2.Reitertrupp) reports motor sounds,suspected sources:tanks,trucks or trains in larger numbers(10-20),reports unconfirmed,reconnaissance underway"
 DH_GER_Rhineland.4.A:0 "Understood, Continue the Operation"
 DH_GER_Rhineland.4.A.tt:0 "§YOur Troops will garrison the Rhineland, the Operation shall continue as planned§!\n"
 DH_GER_Rhineland.4.B:0 "This is going too far!"
 DH_GER_Rhineland.4.B.tt:0 "§RHitler is a dancing dervish. He must be shot down!§!\n"
 
 DH_GER_Rhineland.5.t:0 "Reconnaissance report: French Troops crossing the border!"
 DH_GER_Rhineland.5.d:0 "Field Report "Unternehmen Winterübung“\nGarnision Aachen,Infanterie-Regiment 23,11.Infanterie-Division\n\n10:42AM: Gefreiter Müller was approached by a local farmer,who reported several soldiers(according to eyewitnesses 20-30) and one tank trampling over his fields and destroying several fences\n\n11:00AM: After reporting to Oberst Lehmann,Gefreiter Müller and 10 other soldiers(Einsatzgruppe 12),lead by Stabsgefreiter Wilmes,were ordered to confirm the violation of the German borders by French and confront them if a violation has happened\n\n11:34AM: Einsatzgruppe 12 confirms visual contact with French group,who by now are 1km behind the German border\n\n11:40AM: French group is approached by Stabsgefreiter Wilmes,who informs them of their border violation and orders them to leave Germany.Due to language barriers it is unclear if the French officer understood Stabsgefreiter Wilmes.\n\n11:41AM: When Stabsgefreiter Wilmes points in the direction of the French border,the French officer reportedly shakes his head and proceeds to order the tank forwards destroying another Fence.\n\n11:42AM: Einsatzgruppe 1 disengages due to the numerical superiority of the French and their lack of anti-tank weapons.\n\n12:15AM:Einsatzugruppe 1 returns Oberst Lehmann and reports a willfull violation of the German border by French troops.\n\n12:00-13:00AM: Several other groups report further violations by the French alongside the whole border.\n\n12:20AM: Infanterie-Regiment 23 requests orders,regarding the apparent French invasion of the Rhineland,from the OKH."
 DH_GER_Rhineland.5.A:0 "This is going too far!"
 DH_GER_Rhineland.5.A.tt:0 "§RHitler is a dancing dervish. He must be shot down!§!\n"
 DH_GER_Rhineland.5.B:0 "Avoid confrontation with French troops and retreat out of the Rhineland"
 DH_GER_Rhineland.5.C:0 "Prepare defenses and try to stop the French advance with force, if necessary"

 DH_GER_Rhineland.6.t:0 "German Troops Enter Rhineland"
 DH_GER_Rhineland.6.d.GER:0 "[FROM.GetNewsIcon]For years one of the most humiliating and destructive points of the Versailles Treaty has been the demilitarization of the Rheinland, forbidding our Soldiers from entering the Area and thus robbing us of the Right to defend our Western border, which during the Occupation of the Ruhr by the French caused many grievances for Germany and its people.\n\nBut now, thanks to our new strength and the wise guidance of our Führer, this shameful part of the Versailles, has finally been overcome as today three battalions of German soldiers, marched in Aachen, Trier, and Saarbrücken where they immediately got to work in construction garrisons and preparing themselves for a potential French Aggression. This determined has been widely welcomed in both Germany as a whole and the Rheinland, where the people are relieved to once again be under the protection of our brave soldiers, perhaps most decisively shown by the sheer size of the crowds, which cheered on our soldiers in their march through the cities.\n\nThis day will truly live on as a historic day in German history and the start of our journey towards the reunification of all Germans throughout Europe in a single Reich."
 DH_GER_Rhineland.6.d:0 "[FROM.GetNewsIcon]The world has been shocked today as the German Reich has, in a decisive break with both the Treaty of Versailles and the Treaty of Locorano, remilitarized the Rhineland, moving three battalions in the region, which has been declared an occupied and demilitarized Zone in the Treaty of Versailles, with the Occupation ending in 1930.\n\nThis move has been widely criticized by both French and British authorities how have decried Hitlers actions as both „unneccesarly aggressive“ and a „serious threat to peace in Europe“, with France even mobilizing some divisions on the Magniot Line, even though most experts agree, that direct military action is unlikely.\n\nIt is unclear how the reemergence of Germany as both a key player in European politics, as well as a military power will influence further foreign policy of both France and Britain, but many expect that Hitler will be emboldened by this success and will further pursue his reclaim lost German territories."
 DH_GER_Rhineland.6.A:0 "Our Honour has been restored"
 DH_GER_Rhineland.6.B:0 "This defies the Versailles Treaty!"
 DH_GER_Rhineland.6.C:0 "Hitler's Actions are justified"

 DH_GER_Rhineland.7.t:0 "Hitler Disposed, Wehrmacht takes over"
 DH_GER_Rhineland.7.d:0 "[FROM.GetNewsIcon]At 6:00 AM, 5,000 Wehrmacht troops swarmed Berlin, locking down government buildings, major highways, and arresting party officials and SS officers, with the most notable of which is the Fuhrer, Adolf Hitler. \nBy 11:30 AM, Generaloberst Ludwig Beck addressed the nation from the Reichstag in Berlin, broadcasted throughout Germany and the majority of Europe...Today, at 10:30 AM, I have ordered the Wehrmacht to secure Berlin, the nation's capital and enact Martial Law. This is due to the unacceptable leadership of the Fuhrer, Adolf Hitler, who has become increasingly arrogant and boastful of his success, that he intends to bring our nation once more into a world war, one that will bring once more death and destruction to the Fatherland. We plead to the German people, to support our regime and counter the SS, so that we can be united once more and lead our nation to greatness!'.\n However, his efforts weren't all that successful. While he did secure most of Berlin and arrested members of the Nazi Regime, Reichsführer-SS Heinrich Himmler was able to escape along with members of the SS-VT and the LSSAH and are currently taken up fortifications in the SS Headquarters. Already, clashes between Wehrmacht and SS forces are extensive, with these clashes getting increasingly violent as hours go by.\n\n Nevertheless, it is clear that Hitler’s Germany is no more, and the age of the Wehrmacht rule begins.."
 DH_GER_Rhineland.7.A:0 "Hitler’s Germany has seen its last sunrise"
 DH_GER_Rhineland.7.B:0 "Hitler’s Germany has seen its last sunrise"

 # Scapa Flow Event Chain
 DH_GER_ScapaFlowAttack.1.t:0 "Attack on Scapa Flow was a major success!"
 DH_GER_ScapaFlowAttack.1.d:0 "Scapa Flow, the heart of Britain’s Royal Navy, it houses nearly all of the Home Fleet and the Channel Fleet that ensures Britain’s adversaries never set foot on her home isles and ensures Britannia rules the waves. As such, it is of paramount importance that we attack the heart of England’s Royal Navy, and we did. At around 4:30 AM, when most of the fleets are docked for refueling and their crew at sleep, we have launched a surprise attack against them, with our U-Boats and Luftwaffe squadrons crushing whatever fleet was present within our range. With such destruction, it has been concluded by the Kriegsmarine that this operation was a success, with barely any destruction or casualty from our fleet, only the enemy. This will ensure Britain’s naval superiority will be nothing but a handful of cruisers and destroyers, which will be nothing compared to our vast capital ships and submarines, potentially allowing an invasion of the British Isles itself."
 DH_GER_ScapaFlowAttack.1.A:0 "Germania rule the waves!"
 
 DH_GER_ScapaFlowAttack.2.t:0 "Attack on Scapa Flow was a success!"
 DH_GER_ScapaFlowAttack.2.d:0 "Scapa Flow, the heart of Britain’s Royal Navy, it houses nearly all of the Home Fleet and the Channel Fleet that ensures Britain’s adversaries never set foot on her home isles and ensures Britannia rules the waves. As such, it is of paramount importance that we attack the heart of England’s Royal Navy, and we did. At around 8:30 AM, our U-Boats and Luftwaffe squadrons have launched a surprise attack against the naval base, crippling most of the fleet residing there. However, British transmissions were able to intercept our naval maneuvers, and as such, made an evacuation of various ships before our arrival. Not only that, the British held up a good fight, with some of our U-Boats destroyed. Nevertheless, their fleet has suffered a setback, one that will give us ample time to recover ourselves in the future."
 DH_GER_ScapaFlowAttack.2.A:0 "We are one step closer to London!"

 DH_GER_ScapaFlowAttack.3.t:0 "Attack on Scapa Flow was a failure!"
 DH_GER_ScapaFlowAttack.3.d:0 "Scapa Flow, the heart of Britain’s Royal Navy, it houses nearly all of the Home Fleet and the Channel Fleet that ensures Britain’s adversaries never set foot on her home isles and ensures Britannia rules the waves. As such, it is of paramount importance that we attack the heart of England’s Royal Navy, and we did. At around 10:30 AM, we launched a surprise attack on the naval base, utilizing our U-Boats and Luftwaffe squadrons. We were shocked, as there was no navy seen within our sights. We docked at the port and checked fleet manifests, but we were too late. The navy not only evacuated, but has sent a series of both Royal Navy and Royal Air Force squadrons sent to dismantle the raiding party. We tried to evacuate, but it was too late. The combined forces of the British Armed Forces were able to dismantle our only escape route, with our troops surrendering to the British, now in a military tribunal. This is a major setback on our efforts to dismantle the Royal Navy, and it will take tremendous amounts of effort to rebuild what we’ve lost."
 DH_GER_ScapaFlowAttack.3.A:0 "So much for us ruling the waves…"

 # Unternehmen_Merkur
 DH_GER_Unternehmen_Merkur.1.t:0 "Unternehmen Merkur is a Success"
 DH_GER_Unternehmen_Merkur.1.d:0 "I. Overview:\nOperation Merkur, the airborne invasion of Crete, was a success, taking full control of the target airfields at Maleme, Rethymno, and Heraklion despite strong resistance from Greek and Commonwealth forces. \n\nII. Events:\nOur airborne forces, deployed from Ju-52 transport aircraft and supported by Luftwaffe fighters and bombers, entered combat with defending enemy forces immediately after landing and took heavy casualties during the first day of fighting. No defending airplanes attempted to intercept, but enemy AA guns destroyed several aircraft.\n\nDespite these difficulties, our troops were able to sabotage enemy communication lines, take the first airfield, and defeat a hastily assembled enemy counterattack. After the capture of the first enemy airstrip, our newly reinforced troops were able to take the remaining two airfields as the enemy withdrew from the island.\n\nIII. Conclusions:\nThe primary strength of the paratrooper is the element of surprise, but this is maintained only for a short period. Once this is lost, our elite paratroops become little more than light infantry and are vulnerable to counterattacks. The enemy did not see the strategic value of the airfield, a mistake that they will not likely make again."
 DH_GER_Unternehmen_Merkur.1.A:0 "Crete will not be another Malta"
 
 DH_GER_Unternehmen_Merkur.2.t:0 "Unternehmen Merkur is a Success"
 DH_GER_Unternehmen_Merkur.2.d:0 "I. Overview:\nOperation Merkur, the naval invasion of Crete, was a success, taking full control of the target ports at Souda, Rethymno, and Heraklion despite strong resistance from Greek and Commonwealth forces. \n\nII. Events:\nOur marine forces, deployed from requisitioned civilian watercraft and supported by Luftwaffe fighters and bombers, entered combat with defending enemy forces immediately after landing and took heavy casualties during the first day of fighting. An enemy destroyer force attempted to intercept but was chased off by dive-bombers and the torpedo boat Lupo after taking several hits.\n\nDespite these difficulties, our troops were able to take the first harbor, sabotage enemy communication lines, and defeat a hastily assembled enemy counterattack. After the capture of the first enemy port, our newly reinforced troops were able to take the remaining two port facilities as the enemy withdrew from the island.\n\nIII. Conclusions:\nThe enemy certainly anticipated this attack, and our invasion force would have been annihilated to a man if the Luftwaffe had not forced the Royal Navy to retreat. Operation Merkur proves yet again the importance of the airplane in modern war, a lesson our enemy has now surely learned."
 DH_GER_Unternehmen_Merkur.2.A:0 "Crete will not be another Malta"

 # Blomberg-Fristsch Affair Event Chain
 DH_GER_BlombergFristschAffair.1.t:0 "Blomberg's marriage"
 DH_GER_BlombergFristschAffair.1.d:0 "Recently, War Minister Werner von Blomberg wed his second wife, Erna Gruhn, having been a widower since the death of his first wife. However this development has lead to controversy within the Reich, as Gruhn has been revealed by the Berlin police to have a long criminal record, and had posed for pornographic photographs. Marriage to a person with such a criminal record is in violation of the standard of conduct for officers, defined by Blomberg himself. This new revelation of Gruhn's past has come as a shock to both Hermann Göring, who had been Blomberg's best man, and the Führer himself, who served as a witness at the wedding, and is now pressuring von Blomberg to annul his marriage."
 DH_GER_BlombergFristschAffair.1.A:0 "Cancel the wedding at once!"
 
 DH_GER_BlombergFristschAffair.2.t:0 "The Blomberg-Fristsch Affair"
 DH_GER_BlombergFristschAffair.2.d:0 "After refusing the Führer's orders to have his marriage annulled, von Blomberg is now resigning from his posts after threats from Göring to make his wife's criminal past public knowledge. This development has lead to a power gap in the Wehrmacht military command. According to chain of command, von Blomberg's rightful successor should be Commander-in-Chief Werner von Fritsch, however Göring  voices objection to having Fritsch become his superior, and Himmler has presented evidence accusing Fritsch of being a homosexual, perhaps this evidence could be used to pressure Fritsch, and those close to him, into resigning and present an opportunity to restructure the Wehrmacht's chain of command."
 DH_GER_BlombergFristschAffair.2.A:0 "Reform the High Command"
 DH_GER_BlombergFristschAffair.2.A.tt:0 "§YUnlocks the OKW Focus§!"
 GER_Blomberg_Fristsch_Affair:0 "Blomberg-Fristsch Affair"
 
 DH_GER_BlombergFristschAffair.3.t:0 "The Oberkommando der Wehrmacht"
 DH_GER_BlombergFristschAffair.3.d:0 "Following the Blomberg-Fritsch Affair, it had been reported that Fritsch was encouraged by General Ludwig Beck to carry out a military putsch against the Führer but had declined and since then resigned from his position, the position of Commander-in-Chief now filled by Walther von Brauchitsch, who Fritsch had recommended as his successor. With the position of the Minister of War still left vacant, by decree of the Führer, the duties of the Ministry has hence force been transferred to the newly formed organization, the Oberkommando der Wehrmacht, Supreme Command of the Armed Forces, the existing high command of the army, the Oberkommando des Heeres (OKH) made subordinate to it, and Wilhelm Keitel placed in charge of the OKW."
 DH_GER_BlombergFristschAffair.3.A:0 "Ser Gut"

 # Anschluss Event Chain
 DH_GER_Anschluss.1.t:0 "Austrian Question"
 DH_GER_Anschluss.1.d:0 "Ever since Austria lost its Empire it has been seeking a new destiny. Many turned to Germany for guidance, and after witnessing the progress made by National-Socialism it increased the desire of the Austrians to merge with their bretheren in the west. However, not everybody in Austria thinks the same and some of Germany's leadership advise a cautious approach to the Austrian Question."
 DH_GER_Anschluss.1.A:0 "Anschlusszeit!"
 DH_GER_Anschluss.1.B:0 "Turn it into a March, for now"
 DH_GER_Anschluss.1.C:0 "Propose an alliance"
 germany_anschluss:0 "Push for annexation of Austria"
 germany_anschluss_puppet:0 "An Austrian puppet state is preferred"
 
 DH_GER_Anschluss.2.t:0 "German Anschluss"
 DH_GER_Anschluss.2.d:0 "Germany demands we join them completely"
 DH_GER_Anschluss.2.A:0 "Accept"
 DH_GER_Anschluss.2.B:0 "Refuse"

 DH_GER_Anschluss.3.t:0 "German Anschluss"
 DH_GER_Anschluss.3.d:0 "Germany demand we become their puppet"
 DH_GER_Anschluss.3.A:0 "Accept"
 DH_GER_Anschluss.3.B:0 "Refuse"

 DH_GER_Anschluss.4.t:0 "German Alliance"
 DH_GER_Anschluss.4.d:0 "Germany has offered us a chance to join their Alliance"
 DH_GER_Anschluss.4.A:0 "Accept"
 DH_GER_Anschluss.4.B:0 "Refuse"

 DH_GER_Anschluss.5.t:0 "Austria refuses Anschluss" 
 DH_GER_Anschluss.5.d:0 "Attempts of unification have been turned down by Vienna. Politicians have argued that it is against the stipulations of the Saint-Germain treaty and breaching international law would only anger neighbouring countries. Berlin on the other hand, is determined to unite Austria with Germany. Another Brother's war looms on the horizon..."
 DH_GER_Anschluss.5.A:0 "Eisen und Blut!"
 
 DH_GER_Anschluss.6.t:0 "Ostmarkanschluss"
 DH_GER_Anschluss.6.d:0 "[FROM.GetNewsIcon]Calls for unification can no longer be ignored; in the past few months people have become uneasy with the current status of Austria as a mere puppet of Germany. By reorganising the Ostmark in several Reichsgau it can easily be absorbed by Germany."
 DH_GER_Anschluss.6.A:0 "Finally together!"
  
 DH_GER_Anschluss.7.t:0 "Coup in Austria - Chancelor Seyss-Inquart requests German intervention"
 DH_GER_Anschluss.7.d:0 "[FROM.GetNewsIcon]A coup has recently happened in Austria. The political situation looks very unstable in this country and it might be the right time for us to make a move and finally succeed with the Anschluss. We have several ways to achieve this. We can invade Austria and benefit from the troubled political situation to annex the country. We can also use diplomatic means to convince the Austrian government to join the German Reich by sending a formal demand for our claims or even propose an alliance. Finally, we can decide to not move and take the risk to never achieve the Anschluss."
 DH_GER_Anschluss.7.A:0 "Finally!"

 # Austrian Putsch Event Chain
 DH_GER_AustrianPutsch.1.t:0 "Hans Frank threatens Austria"
 DH_GER_AustrianPutsch.1.d:0 "[FROM.GetNewsIcon]As a response to the recent violence in Vienna against our own Nazi brethren, Hans Frank, the Fuhrer’s personal lawyer, has repeatedly condemned the Austrian Republic’s efforts to undermine their efforts into suppressing the growing right-wing and National Socialist movement sweeping throughout Austria. He, as a lawyer himself, pointed out that Austria protects the right to assembly and free expression, and that the state itself is directly violating their own laws and constitutional articles. As such, he has created a “call to arms” for all the people of Austria, to rise up and topple their authoritarian regime which cowardly hides under the guise of “democracy” and “republicanism”. Of course, his statements were quite outlandish and extreme, but of course, we must protect our interests in Austria, as it shall be the beginning of the end for the Franco-British hegemony in Europe once and for all…"
 DH_GER_AustrianPutsch.1.A:0 "He has a point, we must protect our brethren"
 DH_GER_AustrianPutsch.1.A.tt:0 "§RThe Austrian Faterland Front might react negatively to these statements§!"
 
 DH_GER_AustrianPutsch.2.t:0 "Austria Bans the DNSAP"
 DH_GER_AustrianPutsch.2.d:0 "In a foolish and futile attempt to prevent our inevitable unification, Austria has banned the local Nazi party, the DNSAP, from all political activities, along with banning all paramilitary, youth, or any kind of organization harboring Nazi or far right sentiments. Obviously, the Austrian government fools, for they are representing their own interests, placing their party before nation, for they know that it is the people’s will to unify with her northern neighbor, being a part of the Reich as it should be. Of course, we could just simply ignore it, and allow developments to unfold along the way, but our movement for the liberation of Europe is at stake, and if we appear weak in our struggle to liberate our southern neighbor, we will be merely laughing stocks to the imperialists. It is ultimately up to the Fuhrer to decide the fate of Austria once and for all…"
 DH_GER_AustrianPutsch.2.A:0 "We must organize a move from Bavaria"
 DH_GER_AustrianPutsch.2.A.tt:0 "§RA Coup will be initiated in Austria§!"
 DH_GER_AustrianPutsch.2.B:0 "This is not worth our time"

 DH_GER_AustrianPutsch.3.t:0 "Dollfuss Slain in Nazi Uprising in Vienna"
 DH_GER_AustrianPutsch.3.d:0 "[FROM.GetNewsIcon]It was all quiet in the streets of Vienna, people were sleeping peacefully and soundly, a feeling of euphoria never felt before ever since the riots that engulfed Austria in flame. However, the howling silence was merely a facade, as pro-Nazi paramilitaries stormed the government buildings, capturing dozens of government officials and their respective documents. The coordinated attack was funded and supported by the Reich themselves, setting up Bavaria as the staging ground and Forward Operating Base for the Putsch. However, a spark of hope remains, as various military officials are planning on a counter-putsch, a coup d’etat that will restore Austria’s democratic system, along with purging all Nazi activities from Austria forever. Time will only tell who will succeed in this Putsch, but it seems the odds are stacked against the Reich’s followers in Austria…"
 DH_GER_AustrianPutsch.3.d.AUS:0 "[FROM.GetNewsIcon]Through strategy, fervor, and some luck, the local Nazis who have occupied our capital are now defeated, with the majority of them ending up in incarceration or executed. However, not all were victorious for our counter-coup, as Engelbert Dollfuss, one of the most prized leaders of our nation, was one of the assassinated individuals by the Austrian Nazis who occupied the Chancellery. This Putsch should serve as a reminder to all, that the threat we have always ignored lies not from the Reich, but from within. As such, apart from strengthening efforts to undermine the Reich’s efforts to devour our sovereignty, we shall purge their ideological corruption from the face of Austria, and re-educate the people into more compatible thinking. A new day awaits for Austria, let’s just hope the Reich doesn’t interfere…"
 DH_GER_AustrianPutsch.3.d.GER:0 "[FROM.GetNewsIcon]Our great allocation of resources towards the coup d’etat against Austria has been laid to waste, as government forces were able to repel our paramilitary organizations stationed there. This is nothing more than a diplomatic catastrophe against our hegemony in Europe, as we have pooled plenty of finances to ensure this coup’s success, and now it has been defeated. This is virtually unacceptable for the Reich and her interests, and we must see that our ambitions in Austria are fully realized, or else the Europeans may see us as a laughing stock. Of course, we could always settle for the alternative: Doing Nothing. It is a viable option, for if we may intervene, it may just cause more harm than good…"
 DH_GER_AustrianPutsch.3.A:0 "The Nazis will pay for this!"
 DH_GER_AustrianPutsch.3.B:0 "Ignore the development"
 DH_GER_AustrianPutsch.3.C:0 "We must save our brothers and invade!"
 DH_GER_AustrianPutsch.3.C.tt:0 "§RItaly will likely side with the Austrians§!"
 DH_GER_AustrianPutsch.3.D:0 "Austria rejects Germany once again."

 DH_GER_AustrianPutsch.4.t:0 "DNSAP Assumes control in Nazi Putsch in Austria"
 DH_GER_AustrianPutsch.4.d:0 "[FROM.GetNewsIcon]Tensions have been running high between Austria and Germany since January of 1933. The Austrian Nazi party was banned that June, a mere 5 months after Hitler became Chancellor. Many former Austrian Nazis fled the border and joined the Austrian Legion in Germany, while other Austrian Nazis stayed in Austria illegally to continue subversive acts against the government. Harsh economic sanctions were placed on Austria from Germany, and German SS troops began secretly moving into Austria. \n\nOn the 25th of July, 154 SS men under the disguise of Austrian Bundesheer troops stormed the Austrian chancellery. Chancellor Dollfuß of Austria was shot and killed by Otto Planetta, a former Austrian Nazi. A radio broadcast was shortly released, calling for Austrians to rise up and destroy the government. Aided by German weapons, former Austrian Nazis, and SS troops, the Austrian military and police forces were overwhelmed. Some divisions from the Austrian Legion in Germany went over the border and supported militia attacks against the Austrian government. By the 30th of July, the Austrian Fatherland Front surrendered, transferring power to the Austrian Nazis and ending the July Putsch."
 DH_GER_AustrianPutsch.4.d.AUS:0 "[FROM.GetNewsIcon]With all the strength and prowess of the Austrian military, it was of no match against the Reich’s local paramilitary organizations, who have successfully defeated the Austrian military and its remnants scattered. With what remains of the so-called Austrian Republic now turned into ashes, especially Dollfuss, who was nothing more than a reactionary scum, a new dawn has emerged for Austria, who have longed for unification with their northern brethren. Yes, the stability and acceptance of our new regime are tough, but eventually, the people will acquiesce to our rule. It is a new day for Austria, or shall I say, the Osterreich. And eventually, through time, Austria will officially reunite with her northern brethren, becoming a part of the Thousand Year Old Reich that will stand the test of time..."
 DH_GER_AustrianPutsch.4.d.GER:0 "[FROM.GetNewsIcon]It looks like our investment in Austria finally paid off, as our paramilitary organizations have successfully launched a coup d’etat against the reactionary Austrian Republic. A new day has dawned on our newest member to the Reich, for they have finally achieved liberation against the reactionary West’s influence in their internal affairs. Of course, we cannot allow Austria immediate unification with the Reich. We must take it slow, establish control in a more subtle, moderate approach. We will allow the local leaders of the coup to have control, but in the end, they are subservient to only one master, Berlin. If they resist or have any ideas, well, we could just invade them in a blink of an eye and force reunification, but these people aren’t stupid enough to do such acts. Today, Austria shall no longer be called “Austria”, but it shall be called Osterreich."
 DH_GER_AustrianPutsch.4.A:0 "The rebirth of the Osterreich"
 DH_GER_AustrianPutsch.4.B:0 "Excellent! We must assume our political control immediately!"
 DH_GER_AustrianPutsch.4.C:0 "Suddenly Großdeutschland seems closer than ever"

 DH_GER_AustrianPutsch.5.t:0 "GERMANY Invades AUSTRIA"
 DH_GER_AustrianPutsch.5.d:0 "[FROM.GetNewsIcon]Today, the world sighs as another conflict erupts deep in Europe, as the 2nd Brother's War has begun. Adolf Hitler, Chancellor of Germany, has declared that "The corrupt and inefficient Austrian government has shown themselves incapable of running a country, and as such we must cross our border to finish what Bismarck started." This was followed by enormous amounts of cheering and applause from outside the Reichstag.\n\nMeanwhile, the Austrian government under Engelbert Dolfuss has appealed to the international community for aid. "Are you going to sit back and let these jackals invade a sovereign nation? If so, you are not worthy of the title 'democracy'." His speech comes after the failed July Coup where members of the DNSAP, an Austrian sub-group of the NSDAP attempted to seize power in Vienna and was brutally crushed by the Austrian military. Dolfuss proceeded to appeal to Hungary and Italy for support, citing the new Rome Protocols signed in March this year.\n\nItaly, whilst also a fascist nation, has seen any German expansion southward a threat to them. However, many believe Il Duce will not risk war with another foreign power and leave Austria to the Germans. The world holds its breath, as Central Europe continues to destroy itself from the inside."
 DH_GER_AustrianPutsch.5.A:0 "Gott mit dir, mein Österreich!"
 DH_GER_AustrianPutsch.5.B:0 "Das ganze Deutschland soll es sein!"
 DH_GER_AustrianPutsch.5.C:0 "We will not abandon our Austrian friends!"
 DH_GER_AustrianPutsch.5.D:0 "How can the Austrians hope to win?"
 DH_GER_AustrianPutsch.5.E:0 "Hah! Watch the reactionaries fight among themselves"

 DH_GER_AustrianPutsch.6.t:0 "Italy Declares War on Germany"
 DH_GER_AustrianPutsch.6.d:0 "[FROM.GetNewsIcon]In yet another display of catastrophe and the enlargement of the 2nd Brother's War, Benito Mussolini has announced that as of today the nation of Italy is at war with the Germans due to their blatant aggression and horrifying neglect of non-intervention.\n\nAustria has been pleading for help ever since the German military crossed their border earlier this year, after the failed July Putsch by the Austrian branch of the NSDAP, the DNSAP. Italian units have been building upon the Austrian border ever since, and many speculated that Mussolini would try his hand and attempt to cash in on the German success. However, it appears those theories were false, and Italian Alpini brigades have been fast-tracked to the frontline, with regular infantry to come. \n\nIn a speech to Italy, Benito Mussolini claimed, "The horrendous actions of Hitler and his suckerfish have degraded the standing and respect that Germany has held over the past centuries, and so it has come to the mighty nation of Italia to halt the Germans in their tracks." There has been no official response from Germany as of yet, but one can imagine how they are reacting to this announcement.\n\nThe world waits anxiously for the ongoing conflict to end, and the pillars of democracy and olive branch of diplomacy to be restored in this chaotic time and place."
 DH_GER_AustrianPutsch.6.A:0 "We will never forget this!"
 DH_GER_AustrianPutsch.6.B:0 "Als die Römer frech geworden..."
 DH_GER_AustrianPutsch.6.C:0 "Time to put Germany in its place"
 DH_GER_AustrianPutsch.6.D:0 "How can this conflict get any worse?"

 # 1936 Olympics Event Chain
 DH_GER_Olympics.1.t:0 "Opening ceremony for the Berlin Olympics"
 DH_GER_Olympics.1.d:0 "[FROM.GetNewsIcon]As the greatest athletes from nearly 50 countries come to Berlin for the Olympic Games, the eyes of the world once more turns to the Vaterland. As one would expect we have done everything in our power to make the greatest show of German superiority for it’s opening. As such the games were opened by the [GER.leader_title_one] himself, and the Olympic Fire was lit by a runner carrying a torch from Greece itself. Now, all we can do is hope that our athletes are as good as our opening!"
 DH_GER_Olympics.1.A:0 "Let the games begin!"
 
 DH_GER_Olympics.2.t:0 "End of the 1936 Berlin Olympics"
 DH_GER_Olympics.2.d:0 "[FROM.GetNewsIcon]After several weeks of intense competitions in over 100 events, the German heroes have proven themselves! Winning in nearly 90 total medals they were far superior to all competition, beating the Americans by more than 30 medals!For the first time ever, the games were broadcasted live on televisions all over the world, meaning that everyone could see the German superiority!"
 DH_GER_Olympics.2.A:0 "Long live the Olympic Heroes!"
 
 DH_GER_Olympics.3.t:0 "End of the 1936 Berlin Olympics"
 DH_GER_Olympics.3.d:0 "[FROM.GetNewsIcon]After several weeks of intense competitions in over 100 events, the impossible has happened! The valiant Germans fought hard, but were ultimately defeated by the Americans. Worse yet, the events were for the first time ever televised throughout the civilized world meaning that everyone could see the shame of the German athletes."
 DH_GER_Olympics.3.A:0 "Dishonour to the nation!"

 # Elser Plot Event Chain
 DH_GER_BeerHallPutsch.1.t:0 "The Bierhallenputsch Commemoration"
 DH_GER_BeerHallPutsch.1.d:0 "[FROM.GetNewsIcon]Today is once again the annual celebration of the Beer Hall Putsch, our party’s first attempt at spreading the Nazi ideology to the masses and liberate Germany from foreign Imperialism. We attempted a seizure of power in the city of Munich, one of the major cities in Germany and holds significant amounts of economic clout and political influence. As such, we believed it to be the best choice as the heart of the revolution. With the help of our monarchist allies such as Erich Ludendorff, we fought bravely and gallantly to light the fires of the revolution. Unfortunately, the central government was not keen to such event occuring in the South, and as such, sent a sizable amount of police forces to counter our advances, eventually crushing the revolution temporarily. This single act of German nationalism shall be remembered and celebrated every year, so that our people will be reinvigorated with Nationalism and Germanic supremacy, capable of defending the Fatherland from threats both at home and abroad."
 DH_GER_BeerHallPutsch.1.A:0 "They shall be remembered"

 DH_GER_BeerHallPutsch.2.t:0 "The Anniversary Of The Beer Hall Putsch"
 DH_GER_BeerHallPutsch.2.d:0 "Today, 16 years ago, the decadent government of the Weimar republic imprisoned and shed the blood the members of the NSDAP as they tried to seize power, save and lead the German people to greatness. Now, since their rise to power, The Führer has made a celebratory, annual ritual, addressing the old guard of the party, before performing a reenactment of the march down the streets of Munich. The guests have arrived, alongside a massive crowd, and the Führer is ready to have a word with his loyal followers."
 DH_GER_BeerHallPutsch.2.A:0 "Let's make this short and simple."
 DH_GER_BeerHallPutsch.2.B:0 "Time for a long, rousing speech! The way only the Führer can deliver!"

 DH_GER_BeerHallPutsch.3.t:0 "The Furhrer has been Assassinated"
 DH_GER_BeerHallPutsch.3.d:0 "Despair across the streets of Munich yesterday, when on the 16th the anniversary of the Marsch auf die Feldherrnhalle, during the annual address to followers, The Führer himself has suffered an attempt against his life! Mere moments after the end of his speech, as the most powerful man of Germany finished his riling speech the Bürgerbräukeller, the infamous Beer Hall that housed the NSDAP members in its infancy, suffered an explosion. The Fürher found himself within the blast,  alongside at least 71 wounded, and 8 that have perished to what investigators claim to have been a concealed bomb set behind one of the pillars. The Chancellor was rushed to the University Hospital of Munich, and appeared stable. It was only this morning that news reached the worried population, that the Führer succumbed to his wounds, as the sun rose. Deputy Führer Rudolph Hess, has refused to offer any statements, before leaving to attend a summit of the party's high-echelon. Germans across the Reich weep and wonder what will come out of this tragedy."
 DH_GER_BeerHallPutsch.3.A:0 "How could something like this have happened?!"

 DH_GER_BeerHallPutsch.4.t:0 "Assasination Attempt on Hitler"
 DH_GER_BeerHallPutsch.4.d:0 "Fear across the streets of Munich yesterday, when on the 16th the anniversary of the Marsch auf die Feldherrnhalle, during the annual address to followers, The Führer himself has suffered an attempt against his life! Mere moments after the end of his speech, as the most powerful man of Germany walked out from the Bürgerbräukeller, the infamous Beer Hall that housed the NSDAP members in its infancy, suffered an explosion. While The Füher himself left earlier than expected and thus without harm,  there were at least 63 wounded, while 7 have perished to what investigators claim to have been a concealed bomb set behind one of the pillars. On a ceremony held for the victims today, Deputy Füher, Rudolph Hess addressed the SA guard as well as the worried population "At this time the German people take their sad leave of the victims of a gruesome crime, a crime almost unparalleled in history!""
 DH_GER_BeerHallPutsch.4.A:0 "How could something like this have happened?!"
 
