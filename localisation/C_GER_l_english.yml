 GER_Gestapo:0 "The Gestapo"
 GER_Gestapo_desc:0 "A black car pulls up in the middle of the night. A gloved hand knocks on a wooden door. A traitor to the fatherland is disposed of. This is the Gestapo. Formed out of Prussian police security agencies by Hermann Göring in 1933, the Gestapo is the Nazi state's secret police force, they are a prime example of the Nazis' initial value for experience over loyalty - just as with the Reichswehr. Due to their prior police experience, they carry out their assigned tasks with utmost efficiency. \nSelf-described as those who deal with the 'pathogens' that are the 'Communists, Freemasons and churches' - they are tasked with identifying, infiltrating and dealing with the people and groups who would corrupt the German spirit, a task that they now perform with heightened enthusiasm thanks to our extensive propaganda campaigns in our staff workforces. All enemies of the state fear the 'V-men' - Gestapo agents in civilian clothing.\nWhile small for now, we can be sure that it will be heavily expanded in the future years to accommodate for future territories annexed into the Reich.\n\n§RNot a word spoken, no identification needed - the true men in black.§!"

 GER_Gestapo_1:0 "The Gestapo & Ordungspolizei"
 GER_Gestapo_1_desc:0 "A black car pulls up in the middle of the night. A gloved hand knocks on a wooden door. A traitor to the fatherland is disposed of. This is the Gestapo. Formed out of Prussian police security agencies by Hermann Göring in 1933, the Gestapo is the Nazi state's secret police force, responsible for rooting out enemies of the state- a task they perform with enthusiasm.\nWhile the Gestapo work in the shadows, the Ordnungspolizei, or order police, perform a somewhat more mundane function. Also referred to as the Orpo or Green Police, they are responsible for most of the emergency services of the Reich, including law enforcement, firefighting, and coast guard duties. \n\n§RBetween these two police forces, the government maintains incredible control over German society.§!"

