 GER_OKW:0 "Oberkommando der Wehrmacht"
 GER_OKW_desc:0 "The Oberkommando Der Wehrmacht or the German High Command houses some of the brightest military strategists and tacticians the world has ever seen. Built from the glorious military traditions of our nation, these military officers draw up war plans, strategies, tactics, logistical requirements, everything needed should war come to our shores. They are also responsible for translating our Fuhrer’s ambitions into prudent military goals, capable of achieving with utmost efficiency and clarity, so that our Fuhrer’s ambition of Lebensraum and his New World Order can be achieved"

 GER_Olympic_Winners:0 "Olympic Winners!"
 GER_Olympic_Winners_desc:0 "Our nation stands proud above all others today, as our athletes have come out on top in the 1936 Berlin Olympic Games - winning more gold medals than any other nation involved! Our ideological tenet of Aryan superiority has been given a huge boost in legitimacy, as has our government in the eyes of the people. Our efforts to glorify our image in the eyes of foreign powers, with the glory and splendor of Germania on full display to every person who stepped foot on German soil, have been successful. The athletes who took part - even those who did not win, have been placed on a pedestal for their achievements. The next generation of Germans look on at our athletic victories, awe-inspired. \nWe have truly created a national spirit to be envied; a people to be proud of - and with this, parents are signing up their children to our programs like never before. We already stand above all others with this achievement, and the generations that follow will be gods among men compared to those brought up in the mediocrity of the materialist nations around us.\n\n§RMerely a taste of the potential of our nation's spirit - the Deutsches Übermenschen knows no limits!§!"

 GER_Olympic_Losers:0 "Lost the Olympics!"
 GER_Olympic_Losers_desc:0 "At the 1936 Olympic Games - in Berlin, no less - we have been embarrassed, as our national teams performed lackluster in comparison to the winners we believed we would be. Despite this only being a sporting event, our concept of Aryan Supremacy has taken a dent from this incident, as has national morale. We spent so much in making ourselves look grand, our cities pristine, our aura of strength unmatched - that we forgot to add bite to our everpresent bark, losing out to one or more of the other great nations of the world.\nThe nation has shunned the athletes who took part in the Olympics that did not win and even look at our government somewhat more disapprovingly. We must trust the next generation of young German athletes to be able to carry this nation to glory in the 1940 Olympic Games, lest our image of superiority is further tarnished in the eyes of the international community.\n\n§RThe Reich's people shall not fall prey to this weakness again - failure is not an option!§!"
 
 GER_Anglo_German_Naval_Treaty:0 "Anglo-German Naval Treaty"
 GER_Anglo_German_Naval_Treaty_desc:0 "Signed on the 120th anniversary of the Anglo-Prussian victory over the French at Waterloo, the Anglo-German naval agreement marks what is probably the highest point in relations between the two powers since. After the all the bumps and dents in the path to the agreement were smoothed over, the German and British nations finally came to an agreement, limiting the Kriegsmarine's tonnage to 35% of the Royal Navy - in doing so, giving us a silent blank cheque to unite the German peoples in Central and Eastern Europe.\n\nThe British policy to naval agreements has drastically changed in the wake of their naval industry recession post-Wall Street Crash. Instead of building up their own fleet to maintain domination on the world stage, they have signed agreements with other nations to force limits on their navies. The London Naval Treaty is the first example of this, and now with the rearmament of the German nation scaling up to the British faster and faster, they are now attempting to put a limit on our inevitable rise.\n\nPerhaps, however - this agreement could lead to something more... pragmatic."

