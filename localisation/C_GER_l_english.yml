 GER_Great_General_Staff:0 "Großer Generalstab\nGreat General Staff"
 GER_Great_General_Staff_desc:0 "The pride of the German nation has always been its army. Commanding every army, of course, is an officer corps - and the best of the best are assembled into a General Staff. However, none stand out quite like the Großer Generalstab of the Reich. Ever since the Prussian military traditions redefined what it meant to be a disciplined army, we Germans have been at the forefront of military and tactical developments. Even the scrap of paper that is the Versailles Treaty could not hold our prowess back, and our officer corps has continued to expand, amalgamating into the modern Großer Generalstab.\n\nThe Großer Generalstab is tasked with commanding our armed forces and creating plans for the defense of - and justified expansion into - rightfully German territories, something it achieves with the utmost efficiency. No matter the scale of the task at hand, the General Staff will always be there to help achieve the Reich's wildest dreams.\n\nMilitary geniuses with different talents and opinions working in tandem to defend the Reich - a true display of the German spirit within us all!"

