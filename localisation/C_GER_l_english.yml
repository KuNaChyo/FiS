#  German Ideas & Spirits
#########################################################################
 GER_A_State_Within_a_State:0 "A State Within a State"
 GER_A_State_Within_a_State_desc:0 "Governance requires these three institutions in order to be effective - a vast bureaucracy in order to implement policies in a rapid yet widespread manner, an armed force capable of projecting power both abroad and at home, and administrators in order to govern territories far from the capital. These institutions are the foundations of government and power and are essential for, without them, a leader cannot do his job effectively.\n\nYet rarely do these institutions exist beyond national governments, much more in a political party. However, that is what the NSDAP is founded upon - a political party that mimics the same institutions that the Weimar Republic has. \n\nThe NSDAP has its own bureaucracy, one whose control rivals that of the Soviet Union, for it has its hands on many sectors. Economics, Foreign Affairs, Culture, Racial Policy - all are under the grasp of a man in brown with a swastika on his collars. The NSDAP has its own armed forces, one that can silence dissent with extreme prejudice. The NSDAP has its own administrators, ready to be deployed once the Fuhrer's vision of Gleichschaltung has been manifested.\n\n§RThe State is the Party. The Party is the State.§!"

 GER_The_Weimar_Era:0 "The Weimar Era"
 GER_The_Weimar_Era_desc:0 "For all the flaws of the Weimar system, its ability to give rise to pseudo-dictators as it has, it still presents major restrictions for any potential strongmen attempting to take power. \n\nTo get emergency dictatorial powers, the 'strongman' must be in cahoots with the Reichspraesident. Not only this but to get emergency powers from Article 48, they must have the backing of a coalition in the Reichstag to prevent civil war and strife. Anyone who wishes to gain emergency powers must hope and pray for an incident that justifies them, and pray even harder that the separate factions of the Reichstag can come together and agree to grant them. The time that all of this takes might end a situation in which the powers could be used anyway, bringing the dictatorial figure back to square one.\nThe Weimar bureaucracy allows for any laws that are put through via emergency decree to be vetoed by the Reichstag. Other factions inside the Reichstag hold immense power to hinder any dictator. That is not to mention the limits provided by the federal system, with separate parliaments to control and democratic institutions to overcome - the obstacles to total power in Germany are uncountable.\nFor the strongmen eyeing the power of the Chancellor seat, these issues will be of immense concern.\n\n§RThe one thing holding Weimar democracy together is its own ineptitude.§!"
 
 GER_Limits_of_the_Weimar_Institutions:0 "Limits of the Weimar Institutions"
 GER_Limits_of_the_Weimar_Institutions_desc:0 "With the Enabling Act passed, some of the limits in the way of the Reichkanzler's path to total power have been curbed. He has received the emergency powers he needed, allowing him to surpass Reichstag's permission to curb civil liberties in the name of restoring order to our fractured nation. However, this is not the end of the process of removing the ghosts of the Weimar bureaucracy. Hitler now has to contend with the limits of the Weimar constitution that even his emergency powers are restricted by. While his powers include the suspension of civil liberties ad hoc, the constitution still binds these powers.\n\nThe largest obstacle in the path of further expansion of these powers is the everpresent Reichstag, with separate parties still having the right to exist - many of which oppose the current Reichskanzler and the NSDAP-led coalition. A step too far and the coalition could fall apart and the emergency powers may be torn from the Reichskanzler. The bureaucracy remains, and laws must still be passed through the Reichstag - most of which continue to be opposed by the SPD and it's communist agitator allies.\n\n§RIf Germany is to be restored to its former glory, we must find a way to bring down our opposing parties once and for all.§!"
 
 GER_Limits_of_the_Federal_System:0 "Limits of the Federal System"
 GER_Limits_of_the_Federal_System_desc:0 "The Reichskanzler stands ever-closer to bringing the German people to glory. The Communist threat in Germany brought about its own downfall, and we have finally ended the bureaucracy of the Reichstag - with all other parties disbanding, either voluntarily or forcefully. Now, only one system stands in our way of total control of German politics - the Federal system.\n\nThe Federal System consists of seven state parliaments (Landtag(single); Landtagen(plural)), all of which are able to contest laws passed down from the Reichstag - and when they do, valuable time is wasted reconvening the Reichstag to get a two-thirds vote to pass laws through. Separate votes must take place to force the law through different local parliaments - and this won't do. Valuable time and effort are wasted, and to destroy the remnants of the old and weak systems, the final part of the Weimar bureaucracy must be removed.\nWhen action is taken and the federal system is replaced with something more malleable to the German people's wishes, we can be sure that the German state will run as smoothly as possible.\n\n§YWhat is Germany known for if not efficiency?§!"
 
