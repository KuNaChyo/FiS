 GER_Atlantikwall_category:0 "Atlantikwall"
 GER_Atlantikwall_category_desc:0 "\n\n\n£decision_header_Atlantikwall£\n\n\n\n Our conquests have moved far and the military situation of our Reich is increasingly in our favor. Our people are prouder and more nationalistic than ever and the country has gone to great heights to assert our country's dominance over the rest of Europe. In spite of our long extension, it appears that we may have stretched out too thin because we §Rlack adequate defenses§! on our western flank. To counter this, it makes the most sense to build up a series of §Gfortifications and defenses§! on our shores from Jutland to southern France and man them up to make sure not a single enemy foot lands on our coast. \n\nIt is time that we finally restrict the Allies and their power-hungry forces are driven out of continental Europe and learn their place in the evermore German-dominated planet!"
