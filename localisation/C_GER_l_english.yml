 DH_GER_Berlin_Moscow_Pact.2.t:0 "Soviets put an halt to the negociations."
 DH_GER_Berlin_Moscow_Pact.2.d:0 "The silence of the bleak morning hours was broken by radio static. Over the radio, an order is given to a division of the Berlin Schutzstaffel.\n\n“Negotiations have broken down. We’re sending a Soviet back to his homeland.”\n\nMorning turns to midday, and Molotov is escorted to the train station to leave Berlin. Buried deep in his briefcase, diplomatic papers detailing a German-Soviet alliance leaves with him. With his departure, any hope for future German-Societ cooperation has also been forcefully quashed.\n\nOne officer in the SS speaks as the door shuts, “I don’t know what he was in the Reich for, but I’m glad Communists like him are getting kicked out. Though, I would’ve preferred to kill him.”\n\nMany in his division share this sentiment; perhaps our attempts at negotiation were doomed from the start."
 DH_GER_Berlin_Moscow_Pact.2.A:0 "How foolish we were to think those communists would cooperate..."

 DH_GER_Berlin_Moscow_Pact.3.t:0 "Molotov in Berlin"
 DH_GER_Berlin_Moscow_Pact.3.d:0 "Vyacheslav Molotov was a cautious man. As a writer for Pravda- back when even holding a copy was a one-way ticket to Siberia, and not the state newspaper of a nation of 170 million- he had learned the value of caution. Few reckless revolutionaries survived back in the days of the Tsar.\n\nAs the screaming of the train's brakes became a whimper, the thick grey smoke dissipated, revealing the dull square tiles of the platform and the glossy black boots of the German delegation that awaited him.\n\nBerlin. The vipers' nest.\n\nThe former lance corporal who now rules this country once wrote of an inevitable war between Germany and the Russian people- a war of extermination, where the winner would achieve nothing less than "permanent mastery of the world." That man had made it clear that his side would do everything in their power to win. And now that man had invited Molotov here, to the center of his empire, to negotiate over lunch. How could one negotiate with men that consider him less than human?\n\nAs Molotov stepped out onto the platform, the leader of the German team stepped forward, making a short remark in his mother tongue. Molotov's translator took an uncomfortably long moment to exchange the German words for Russian ones and then turned back to the Soviets.\n\n“Welcome to Berlin, Mr. Molotov.”\n\nA smile spread across the German's face, and he held out an eagle-cuffed right hand. Molotov shook it and smiled back."
 DH_GER_Berlin_Moscow_Pact.3.A:0 "We wish him a great trip !" 

