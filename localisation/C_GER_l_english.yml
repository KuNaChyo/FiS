# Kriegsmarine
 GER_Scapa_Flow_Attack:0 "Attack on the Scapa Flow Base"
 GER_Scapa_Flow_Attack_desc:0 "With the Kriegsmarine bolstered in strength and tonnage significantly, it is time to deliver a crippling blow to the Royal Navy and the British war effort as a whole from which they will never be able to recover.  Weak dockyard security measures and a Royal Navy complacent to stay in port make this seemingly insane attack a tactically sound and completely unexpected maneuver. \n\nShould the Fuhrer approve, a major attack carried out by all available Kriegsmarine forces will be delivered against the British fleet stationed at Scapa Flow\n\nThis operation definitely presents a serious risk, but should it succeed, we will be able to end this war at last - the British will be finished, and we may finally be able to launch Sea Lion - merely a concept right now, but if this attack goes successfully? A serious possibility - that is, if the British government doesn't already accept terms of surrender.\n\n§YThe OKW knows this is a risk - but a risk worth taking nonetheless. Should we be successful, the war shall be over by Christmas!§!"

