 GER_Exploit_Stewarts_and_Lloyds_Technology:0 "Exploit Stewarts & Lloyds Technology"
 GER_Exploit_Stewarts_and_Lloyds_Technology_desc:0 "Germany is in the midst of one of the most rapid rearmaments ever seen in history, bringing our army up to size with the other Great Powers that surround us. However, to do so, we must have an abundance of steel - and before now, it had to be created from the iron of high quality, which isn't in the abundance needed in Germany to fuel our rapid armament programs and public works initiatives. Low-quality crude iron, however, is in abundance - we just can't utilize the reserves we have.\n\nA company in the UK by the name of Stewarts & Lloyds has discovered a method of making Bessemer converters extremely cheap, turning what was useless crude iron into steel that we can forge our entire army out of. We can't waste time discovering this technology ourselves, we must seize the knowledge from the company now and reap the massive benefits in steel production that come from them.\n\nIt is not the most honorable thing that we must do to ensure our nation's rise, but we shall not sacrifice such an opportunity over petty pride. We must act now."

 GER_Open_Salzgitter_Mines:0 "Open Salzgitter Mines"
 GER_Open_Salzgitter_Mines_desc:0 "In order to keep up with industrial demand, we must start constructing and creating more iron mines across Germany. Steel is needed for Panzers, rifles, weapons, cars, and other such vehicles, as well as any civilian projects needing the precious metal.\n\nLuckily, there is one such location that could give us access to large amounts of iron. In Salzgitter, Saxony, near Wolfenbüttel, there are huge reserves of iron. If we were to construct the required infrastructure and set up a steel mine, we could reap the benefits of such a fountain of industry and have ample resources for any industrial projects, with tonnes left to spare.\n\nWe have heard that the iron in Salzgitter is of low quality, and this could lead to problems in the future, however, the fact of the matter is that this steel could save Germany. What is needed for assembly lines shall go to the assembly lines, no matter what quality it is, the mine in Salzgitter shall open, to give us access to the sheer amount of material"

 GER_Expand_Salzgitter_Operation:0 "Expand Salzgitter Operation"
 GER_Expand_Salzgitter_Operation_desc:0 "The recently opened Salzgitter Mines have so far been a satisfying success with a truly staggering amount of Iron mined in the region being shipped to factories in Germany every day. \n\nThis amount, no matter how incredible it may be, is still not enough to completely fulfill the goals of the Four-Year Plan and the increasing demands of the armament companies.\n\nWe will thus invest even more money in the Salzgitter Mines, in order to access the additional iron deposits which so far could not have been accessed by our miners."

 GER_Build_the_Stahlwerke_Braunschweig_Plant:0 "Build the Stahlwerke Braunschweig Plant"
 GER_Build_the_Stahlwerke_Braunschweig_Plant_desc:0 "The sheer amount of iron ore that we are extracting from the Salzgitter region is incredible, but to make the best use of those resources, we must construct a massive metalworking factory nearby. This factory, which shall be called the Stahlwerke Braunschweig Plant, will not only make the metal available for use in our huge rearmament program for the Wehrmacht but will also provide thousands of jobs for the German people, which will help boost the economy, something that will be undeniably helpful for when we go to war with the Western democracies."

 GER_Absorb_Austrian_Heavy_Industry:0 "Absorb Austrian Heavy Industry"
 GER_Absorb_Austrian_Heavy_Industry_desc:0 "As a result of the Anschluss, we are now left with complete access to the resources of Austria. To make effective use of these resources, we shall absorb the industrial assets of the region — many of them privately owned by German investors, into the Reichswerke. This will enable us to considerably expand our ore mining and steel production operations, which is absolutely essential for the Heer, Kriegsmarine, Luftwaffe to continue expanding at the rapid rate required for them to surpass the armed forces of the enemies that surround us. "
 
 GER_Overtake_Alpine_Montangesellschaft:0 "Overtake Alpine Montangesellschaft"
 GER_Overtake_Alpine_Montangesellschaft_desc:0 "Alpine Montangesellschaft is one of the largest steel companies in the Austrian region and is run by the German industrial giant Vereinigte Stahlwerke. Due to the significant size of Alpine Montangesellschaft, it would be incredibly useful for our steel production efforts if the Reichswerke were to gain control of it — which we will attempt to do. In order to acquire Alpine Montangesellschaft, we shall purchase a non-controlling share of it, then proceed to challenge Vereinigte Stahlwerke and wrestle their control of the company away from them, allowing the Reichswerke to absorb it and make use of its extensive production capabilities."

 GER_Absorb_Eisenwerke_Oberdonau:0 "Absorb Eisenwerke Oberdonau"
 GER_Absorb_Eisenwerke_Oberdonau_desc:0 "Eisenwerke Oberdonau is one of the largest iron and steel production companies in Austria, owning a plethora of properties throughout the region. If the Reichswerke, which is overseen by Hermann Göring, were to absorb the company into its rapidly expanding conglomerate, it would allow for possibly lucrative opportunities to be pursued. One of these opportunities would be the ability to assert control over Linz, a region filled with resources that could be very useful in the country’s quest for supremacy and revenge against the cowardly Western democracies."
 
 GER_Put_Linz_Area_under_the_Reichswerke:0 "Put Linz Area under the Reichswerke"
 GER_Put_Linz_Area_under_the_Reichswerke_desc:0 "In light of the Reichswerke’s acquisition of Alpine Montangesellschaft and Eisenwerke Oberdonau, two considerably large companies in the Austrian region, a potentially lucrative opportunity has emerged. This opportunity, namely the takeover by the Reichswerke of the Linz area, could be incredibly valuable, as the region is rich in iron, and contains many steel production plants. If the Reichswerke were to obtain control of Linz, it would be undoubtedly helpful for the German economy and the Wehrmacht rearmament programs."

 GER_Confiscate_Mills_in_Vitkovice:0 "Confiscate Mills in Vitkovice"
 GER_Confiscate_Mills_in_Vitkovice_desc:0 "With Czechia now being firmly in our hands, it has become time for us to incorporate the region's economy into our growing rearmaments sector and subsequently the Reichswerke Hermann Göring.To begin this process, we will begin the integration of the Czech industry, which was formerly owned by Jews into the growing conglomerate, with the most notable property being the Vitkovice Mills. These mills which were formerly owned by the Rothschilds, an especially notorious Jewish banking family, are amongst the largest steel and iron mills in the whole country and will thus provide an especially useful asset for Germany."

 GER_Absorb_Czech_Industry:0 "Absorb Czech Industry"
 GER_Absorb_Czech_Industry_desc:0 "After the annexation of Czechoslovakia into our great nation of Germans, the industry left behind by the former Czech government is in pristine shape. Factories, workshops, even their military equipment is in great condition. As such, we have to carry on with the factories and absorb their industry to create our inventions. The large industrial area around Brno and Prague must be integrated into the German economy, so they can start manufacturing goods for the Reich. the Bohemian and Moravian factory workers shall continue to work in the facilities, just under new, German, management. The resource extraction companies shall be absorbed into German mining magnates, and so will the companies that create civilian items. All of these steps shall be taken to ensure a smooth transition from Cezchoslovakian businesses to German-owned companies."

 GER_Acquire_Polish_Assets:0 "Acquire Polish Assets"
 GER_Acquire_Polish_Assets_desc:0 "With the Polish nation destroyed and its resources being put under our occupation, it has become time for us to enjoy our spoils and salvage the remaining Polish industry so that it may serve our war economy. \n\nTo accomplish this we will give the representatives of the Reichswerke Hermann Göring free reign to seize any asset they deem as valuable for the war economy from their previous owners and integrate them into the Reichswerke, with priority assets being armaments factories, mines, and other heavy industries."

 GER_Build_the_Nibelungenwerk:0 "Build the Nibelungenwerk"
 GER_Build_the_Nibelungenwerk_desc:0 "In order to fund our military expeditions, factories produce the equipment that our soldiers use to conquer the new territories of the Reich. Some of the most essential tools of war are Panzers, and arguably the most effective yet simple of our designs is the Panzer IV. These vehicles form the backbone of the German army and shall continue to do so for the rest of their service life. The Allied bombing campaign, however, is taking a toll. Having multiple factories spread out across our nation has the side effects of no centralized production, and that needs to change. \n\nA Huge production and industrial complex, specially designed to build the Panzer IV, shall be built to accommodate the needs of the Panzertruppe. It has to be built somewhere isolated and out of the way of the British bombers, and so a location in Austria would be preferable. Luckily that need has been met, with the perfect location near the town of St. Valentin, and so work on creating this factory shall begin immediately."

 GER_Expand_the_Nibelungenwerk:0 "Expand the Nibelungenwerk"
 GER_Expand_the_Nibelungenwerk_desc:0 "The Nibelungenwerk has woven wonders in tank development and manufacturing. Creating the largest Panzer IV factory in the Reich has paid off, and whilst our Panzertruppen has been well supplied with the vehicles produced at the Nibelungenwerk, the attrition on the battlefield grows worse and worse. The only way to mediate this development is to expand on the Nibelungenwerk, to allow the production of the armored vehicles there to grow exponentially beyond what can be achieved at its current level. As we currently produce Panzer IVs as well as manufacturing wheels for Krupp-Gruson Werke, another expansion could potentially allow us to start assembly of the new Tiger tanks created by Krupp. Increasing the size of the Nibelungenwerk is a necessary step in the right direction for our armored force, and for the Wehrmacht as a whole."

 GER_Reorganize_the_Reichswerke:0 "Reorganize the Reichswerke"
 GER_Reorganize_the_Reichswerke_desc:0 "The Reichswerke conglomerate headed by Hermann Göring is one of the largest corporations in the world and has been incredibly effective these past few years in rearming the Wehrmacht and strengthening the German economy. However, due to the sheer size of the organization, it has become inefficient. This inefficiency, combined with poor resource allocation and the low prices at which war materials have been sold, has resulted in the organization operating at a loss.\n\nTo remedy the situation, the Reichswerke must be streamlined, and a massive restructuring of its composition must be undertaken. The most important part of this process will be the organization of the various assets into three blocks. Block A will consist of the assets related to coal, iron, and steel, Block B will be made up of weapons and munitions related holdings, while Block C will comprise of river and rail transportation resources. Hopefully, by organizing the vast number of assets controlled by the Reichswerke into these blocks, it will begin to make money once more and continue to serve the interests of Germany with distinction."

 GER_Increase_Funding_for_Mittelwerk:0 "Increase Funding for Mittelwerk"
 GER_Increase_Funding_for_Mittelwerk_desc:0 "Safe from aerial bombardment, Mittelwerk, or “Central works” is an underground factory that we have constructed — its sole purpose is to assemble missiles, flying bombs, and other pieces of weaponry that have a devastating effect on the enemy. Well funded, the factory is meeting its production quotas and naturally, the Reichswerke wants to see just how much better it can get. To allow the Mittelwerk factory the ability to fulfill its potential and continue supplying the Wehrmacht with high-quality weapons, Hermann Göring’s conglomerate will provide extra funding."


# Reichsautobahn
 GER_Reichsautobahn_category:0 "The Reichsautobahn"
 GER_Reichsautobahn_category_zoom:0 "Build the Reichsautobahn Road Network"
 GER_Reichsautobahn_category_desc:0 "\n\n\n£decision_header_Reichsautobahn£\n\n\n\n Our economy is faltering as unemployment has reached unprecedented heights along with the lack of proper transport networks within our Reich, these 2 key issues must be resolved as soon as possible. Thankfully, our cabinet ministers have proposed a solution that will hit these 2 birds with one grand, ambitious stone, the §YReichsautobahn§!. \n\nA large-scale highway network connecting even the most frontier regions of our Reich, the §YReichsautobahn§! will ensure connectivity and easy transport of goods and services, along with §Gfaster mobilization of troops§! in the event of a war. Not only that, the amount of jobs that could be potentially created is estimated to be around §G600,000 jobs§!, a massive amount that can jumpstart §Geconomic growth.§!"

