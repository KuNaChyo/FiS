 GER_Standard_Panzer:0 "Standardpanzer Programm"
 GER_Standard_Panzer_desc:0 "The marvels and advancements of our Reich’s technology has allowed us to create thousands of sophisticated designs and variants for our flagship weapon of war, the armored tank. However, such sophistication is now a hindrance on the battlefield, as supplies are at an all time low, while the enemy is exploiting our supply deficit to employ offensive breakthroughs throughout our frontlines. To end such deficit, we shall introduce a new line of armored tanks, the Entwicklung series or the Standardpanzer. The Standardpanzer will be of simple, but deadly design, capable of being mass produced at a faster rate than its predecessors while not sacrificing armor and firepower, ensuring the ferocity that German tanks are known for."
