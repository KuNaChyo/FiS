 DH_GER_Kuomintang.2.t:0 "Germany Condemns Japanese Aggression"
 DH_GER_Kuomintang.2.d:0 "Recent developments have left sour relations between the Germans and the Japanese. Tensions have been running high in the embassies of Berlin and Tokyo after the foreign minister of the German Reich, Joachim von Ribbentrop, declared on behalf of the entire German nation a condemnation of Japan's acts in China, which he labeled as “criminal” and “unprovoked”. Ministers in Japan have been left completely stunned and now face potential widespread backlash worldwide initiated by the Germans. \n\nRibbentrop added a lengthy statement pledging further German support for China, something not well received in Japan. This news came as a shock to the Japanese Emperor Hirohito himself. Though the emperor has been uninvolved in political affairs for many years now, Hirohito made a rare exception and compelled Japan's foreign minister, Yosuke Matsuoka, to demand an explanation from the German Reich. For days, no reply has been given from the German end, leaving an uncertain future between the two nations."
 DH_GER_Kuomintang.2.A:0 "A political crisis is at hand..."
 DH_GER_Kuomintang.2.B:0 "China will never forget Germany's contribution to our cause"
 DH_GER_Kuomintang.2.C:0 "Those Germans be damned"

 DH_GER_Manchukuo.1.t:0 "Germany Recognizes Manchukuo"
 DH_GER_Manchukuo.1.d:0 "Just yesterday, a tired but excited looking Ribbentrop departed off of a German transport plane. Germany's foreign minister had been away in Japan, discussing matters with the Manchukos Prime Minister Zheng Xiaoxu as well with the Japanese Foreign Minister Koki Hirota. This morning, the headlines of the morning paper revealed: "Germany officially recognizes Manchukuo!". \n\nRecently, politics have revolved in a friendly matter between the Empire of Japan and the German Reich. It appears the Germans are seeking a potential partnership in the future. Of course, it is too early to determine for sure, but it seems this recognition of Manchukuo, Japan's puppet state in Manchuria, is a German attempt to show friendship. There is much to wonder about their relations, but it seems that many countries are pursuing possible alliances in this time of chaos. However, are Germany and Japan seeking a temporary nonaggression pact before they clash, or is legitimate co-operation they seek?"
 DH_GER_Manchukuo.1.A:0 "Only time will tell..."

