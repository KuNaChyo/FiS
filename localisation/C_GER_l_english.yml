 GER_Great_Depression:0 "The Great Depression"
 GER_Great_Depression_desc:0 "The American economy has collapsed into pieces, with recovery unable to be determined at this time. Such collapse, however, didn’t stay only in American shores but affected all powers of Europe, including us. As their economy collapses, businesses are running tight ships, pulling out investments in foreign nations at a time of austerity, along with America’s futile efforts into stabilizing their economy through tariffs on foreign products such as ours. As a result, our economy has also collapsed, with businesses going bankrupt and our countrymen unemployed. A side effect is our government’s lack of response to this global crisis, which has strained our political capital and legitimacy. Forget all the other issues, this crisis is of top priority, one that needs grand solutions to resolve it."

 GER_Destroyed_German_Spirit:0 "Destroyed German Spirit"
 GER_Destroyed_German_Spirit_desc:0 "Our disastrous defeat in the First World War has left us in shambles, a nation with such a shameful past, enforced by the humiliating terms of the Treaty of Versailles. We have been considered a laughing stock in Europe, being compared as nothing more than children rebelling from their parents, only to be shamefully disciplined into submission, filled with the scars from the brutal whippings, and the overall embarrassment from such crude experience. Such attitudes run deep in the hearts and minds of our people, and it will take considerable effort to reignite the German Spirit of Victory and Nationalism. Only then, can our nation move forward from its gloomy past."
