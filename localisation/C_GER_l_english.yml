 GER_Berlin_Moscow_Axis:0 "Berlin-Moscow Axis"
 GER_Berlin_Moscow_Axis_desc:0 "Recently, our relationship with the government in Moscow has deepened considerably, and it is evidenced by our recent trade agreements and the unprecedented Molotov-Ribbentrop Pact. Our Foreign Minister, Joachim von Ribbentrop has worked wonders once more with his Soviet counterpart, Vyacheslav Molotov. They have agreed on a great deal that transcends our ideological differences, a deal that will allow us and our allies, including the Soviet Union, to form spheres of influence regarding our future spoils of war, ending the Western democracies’ hegemony over the world."
 GER_Soviet_Might_Join_War_Against_Allies:0 "§RSoviet Union Might Join the War Against Allies§!"

 GER_Rule_over_the_Danube:0 "Rule over the Danube"
 GER_Rule_over_the_Danube_desc:0 "Since the end of the beginning of History, the Balkans have always been contested by different empires seeking to expand and consolidate their influence there, with these civilizations ranging from the Ancient Greeks, the Ottomans, or the German Habsburg Dynasty. Now that our government is on a direct confrontation course with both the British and the Soviets, we must seek to be one step ahead of them and finally secure the Balkans for ourselves, finally cementing Germanic influence in the region. Through either diplomacy or conquest, we will secure both vital resources, such as the Romanian oilfields and potential allies amongst the Nationalist movements of countries such as Yugoslavia."

 GER_Operation_Sealion:0 "Invade the British Isles"
