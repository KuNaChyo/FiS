 DH_GER_AntiKomintern.2.A:0 "Agree to the Germans Proposal"
 DH_GER_AntiKomintern.2.B:0 "Tell the Germans we do not need their “help”"

# Flavor
 DH_GER_Flavor.1.t:0 "Werner Heisenberg, Awarded with a Nobel Prize in Physics"
 DH_GER_Flavor.1.d:0 "[FROM.GetNewsIcon]On this day, the year of 1933, the German physicist Werner Heisenberg has won the famous Nobel Prize for his work in physics. Werner started publishing his work in the year of 1925, but none of his work managed to make him successful as his creation of quantum mechanics. The German has truly deserved this award for his outstanding work, people of Germany should be proud of their physicist."
 DH_GER_Flavor.1.d.GER:0 "[FROM.GetNewsIcon]We mark this day as a massive success and a step forward for our glorious country. Our great physicist, Werner Heisenberg has been awarded the Nobel Prize, it brings us joy that we know we have smart and successful people like Werner in our country. He won the award because of his astonishing work on creating quantum mechanics, Werner was a key pioneer in this project and without him we would never create quantum mechanics as fast as we did now. Our people should be proud of Werner."
 DH_GER_Flavor.1.A:0 "Send him our Congratulations"

 DH_GER_Flavor.2.t:0 "The Hindenburg"
 DH_GER_Flavor.2.d:0 "[FROM.GetNewsIcon]The Hindenburg flew in the sky for the first time today, a shining example of the reich. Onlookers marvel as the largest airship ever to launch flew gracefully over them. On it, in bold letters, sit it’s current identification number, D-LZ129. While rather bland, a name has already been decided on. Hindenburg, posthumously named after the renowned Field Marshall, and President of the German Realm. Toted as the safest airship in the sky, it is a proud example of progress in the Reich."
 DH_GER_Flavor.2.A:0 "Ok"

 DH_GER_Flavor.3.t:0 "Adolf Hitler "Man of the Year""
 DH_GER_Flavor.3.d:0 "[FROM.GetNewsIcon]Germans of the world rejoiced today, when stacked in every newsstand and bookstore was the latest issue of the American magazine TIME featuring none other than the Füher himself, as the Man of the Year. The great accomplishments that ranked the Chancellor as such an influential figure even across the Atlantic ocean, include  the many feats of diplomacy and displays of power that have definitely earned the admiration, and perhaps fear, of the international community, and sparked the curiosity of the American people on the current state of German politics."
 DH_GER_Flavor.3.A:0 "Tomorrow belongs to us!"
 
 DH_GER_Flavor.4.t:0 "Nuclear Fission Discovered"
 DH_GER_Flavor.4.d:0 "[FROM.GetNewsIcon]After close to five decades of research on the science of radioactivity the Reich scientists Otto Hahn and Fritz Strassman have made yet another major breakthrough in the name of the Vaterland. The seventeenth of December was the day when the two scientists, venturing into the unknown of radioactive physics, created the first successful chain fission reaction, in their Berlin laboratory. By bombarding a uranium nucleus with neutrons, they managed to split it into two barium nuclei as well as several neutron particles, sparking a chain reaction. This controlled decay of the nucleus resulted in an exponential release of energy, which, with further practice and research, could be harnessed for our own usage. The Fuhrer will be pleased to hear this news as there seems to be potential to harness the energy of the atom for the creation of a Wunderwaffe of some kind. Only time will tell what lies in the future for this new frontier for science."
 DH_GER_Flavor.4.A:0 "It seems this has potential to exploit…"

 DH_GER_Flavor.5.t:0 "Ludendorff Dies at the age of 72"
 DH_GER_Flavor.5.d:0 "[FROM.GetNewsIcon]Many high-ranking members of the Wehrmacht, The SS, Hitler-youth, as well as great crowds of all echelons of German society, gathered, today, during the funeral of General Erich Ludendorff, one of the great minds behind Germany's war effort during the great war. Succumbing of liver cancer, he was buried in the Neuer Friedhof in the south of Bavaria. His name will forever be remember among one of the great minds of his time, and his concepts of Totale Krieg, or Total War, shall never be forgotten by those who argue for its implementation. The death of "The old sinner" might mark what is being called as the new era of military doctrines."
 DH_GER_Flavor.5.A:0 "Peace is but the interval between wars."

 DH_GER_DAF.1.t:0 "National Labor Day"
 DH_GER_DAF.1.d:0 "[FROM.GetNewsIcon]"
 DH_GER_DAF.1.A:0 "Peace is but the interval between wars."
 DH_GER_DAF.1.A.tt:0 "We can now start the §GCoordination§! of the §RTrade Unions§!, The Focus §YDeutsche Arbeitsfront§! has been unlocked\n"

 DH_GER_DAF.2.t:0 "Gleichschaltungaktion of the Free Trade Unions"
 DH_GER_DAF.2.d:0 "[FROM.GetNewsIcon]Today the citizens of Berlin were once again awakened by the shattering of glass and countless jackboots marching through the streets. While this in the recent years, often meant that some vicious street fight had broken out between our boys in the SA and some communist traitors, this time many citizens were relieved to hear that the sounds of struggle didn´t come from their own or the neighbors' house, but rather from the already run-down office of the trade union down the street.\n\nTruly for the educated, patriotic german these actions really don´t come as a surprise at all, considering that just a few days ago some self-proclaimed „liberators of the workers“ ran around Germany demonstrating against the Führers government and preventing honest, german workers from entering their workplace. It is only logical that the Führer wouldn´t allow such diversion in Germany, even without the precarious situation of the economy. So it was decided that the leftist Trade Unions need to go if the German worker actually wants to have a chance to work for his earnings. And away the unions went!\n\nAll around Germany instead of their highly anticipated „revolution“ and a big bang, the Unions simply withered away when our men stormed their offices, secured any evidence for the coming trials, and arrested the evildoers whether they protested it or not. Truly after just one night the Trade Unions, the backbone of Weimars communist movement just ceased to exist when slightly notched. Its leaders awaiting trial and the workers that were led astray by them, now organized in the DAF, our proper, german union!"
 DH_GER_DAF.2.A:0 "And another relic of Weimar banished to the history books!"

 DH_GER_Versailles.1.t:0 "Germany Reintroduces Conscription"
 DH_GER_Versailles.1.d:0 "[FROM.GetNewsIcon]Today, the German Reich has done the unthinkable. They have cast off the shackles of Versailles, and have announced that they consider themselves free of the restrictions placed upon them after the Great War. Following this announcement, the German Reich has reintroduced conscription in their nation, and most likely already has begun the development of new tanks, aircraft, and warships. \n\nAfter 26 years of being stuck under the regulations imposed by Versailles, Germans are now openly celebrating the freedom that they have gained now that they have shrugged off the Western Powers' restrictions. Foreign experts predict that after this move, Germany shall continue to grow as a threat, yet other international observers have disregarded those claims, as they point out the Germans are still politically confined to the land that they currently possess.\n\nNo matter if you see the shock announcement made as a good omen or a bad moon rising, you cannot deny that the choice the NSDAP has made could lead to dangerous consequences. The world waits for the next action the Führer chooses to take.   "
 DH_GER_Versailles.1.A:0 "An interesting development to be sure."

 DH_GER_IG_Farben.1.t:0 "Deal with IG Farben"
 DH_GER_IG_Farben.1.d:0 "Final draft of Contract 1048; IG Farben-The Government of the German Reich\nParties present during the negotiations: \nParty 1: Hjalmar Schacht(Economic minister) as the representative for the Government of the German Reich(hereby referred to as „The Government“); \n\nParty 2: The Board of Directors of the Interessengemeinschaft Farbindustrie AG (composed of: Carl Krauch,Fritzter Meer,Georg von Schnitzler,Max Ilgner,Otto Ambros,Friedrich Jähne,Christian Schneider,Carl Wurster,Carl Lautenschläger,Ernst Bürgin) (refered to in the contract as “IG Farben“) \n\nParties present during the signing of Contract 1048:\nParty 1: Hjalmar Schacht(Economic minister);Adolf Hitler(Führer of the German Reich)\nParty 2: The Board of Directors of the Interessengemeinschaft Farbindustrie AG (composed of: Carl Krauch,Fritzter Meer,Georg von Schnitzler,Max Ilgner,Otto Ambros,Friedrich Jähne,Christian Schneider,Carl Wurster,Carl Lautenschläger,Ernst Bürgin) \n\nSummary:\n1. IG Farben agrees to produce as much synthetic oil as possible for the German government.\n2. In exchange for this, the government agrees to buy every liter of synthetic oil and fuel produced, for the price of 0,5RM per liter.\n3. The government agrees to invest into bonds issued by IG Farben\n4. The government agrees to invest in companies of IG Farben\n5. The government guarantees IG Farben the control of newly acquired, foreign chemical plants should they come under the control of the Government.\n6. IG Farben agrees to remove all Jewish members from its board of Directors.\n7. IG Farben agrees to further research into the subject matter of synthetic fuel and oil production.\n8. The government agrees to consider and prefer IG Farben for new contracts.\n9. The government agrees to assign available workforces to IG Farben, should the current numbers of workers not suffice.\n10. The government agrees to abstain from any sort of nationalization of the property of IG Farben."
 DH_GER_IG_Farben.1.A:0 "Synthethics are the future"

 DH_GER_Kraft_durch_Freude.1.t:0 "Kraft durch Freude"
 DH_GER_Kraft_durch_Freude.1.d:0 "[FROM.GetNewsIcon]Kraft Durch Freude, or KdF for short, has been set up to show the advantages of national socialism to the people and bridge the gap between the classes. They have attempted to accomplish these goals by providing a variety of affordable and enjoyable activities that were previously inaccessible to the common German. These activities range from concerts and plays to day trips, holidays, and even cruises. The organization has also attempted to endear Germany to foreign tourists, which has provided a much-needed boost to the tourism industry.\n\nThese activities, however, wouldn’t be possible without the dedicated workers, who are rewarded generously for their efforts by the organization in the form of trips with their families to movies, parks, hikes, concerts, and recreational clubs.\n\nThese activities have made the German people happier and more content, while also teaching them the benefits of national socialism. This, in the long run, will prove immensely important, as times will undoubtedly get tough, and their loyalty to us will be essential if we are to get through them and succeed."
 DH_GER_Kraft_durch_Freude.1.A:0 "The KdF has proven its worth"

 DH_GER_Kraft_durch_Freude.2.t:0 "The Good Hitler Years"
 DH_GER_Kraft_durch_Freude.2.d:0 "Konrad had never been one to regard a holiday as one of his lifegoals, he simply didn´t have the time being occupied with his farm, party work and most importantly his family, so dreams of luxuries never crossed his mind. Surely he often dreamt of a truck, doing some renovations to the house or a new tobacco pipe, things that to his mind had a tangible and immediate use. The truck would make the deliveries easier, the renovations would make the house the pride of the neighborhood, and the tobacco pipe would replace his old one. What immediate use would a holiday have? It would all be over in just two weeks and he never had any interest in visiting foreign places, so in the end, the money would be wasted and he gained nothing from it.\n\nBut when he saw the Poster reading „Holiday on board the Der Deutsche. Hamburg-Neapel-Palmero-Bari-Venice. 2,50RM per day per Person.“ he suddenly yearned for sun and relaxation. He had some concern about the price since it was still a large amount of money, but with the companies reopening in the city and his increase in income, it was well within the possible. His children were either grown up and Anton his youngest spend most of his time in school and in the Hitler youth anyways. The farm would certainly survive for two weeks without him. So, during mass, he pondered. Why not? Surely he and his wife deserved it and it would be a nice sign for her, showing her that the poverty and turmoil of the Weimar years were over.\n\nSo the next Friday he made a small detour during his usual deliveries to the city, going to the local KdF-office and buying 2 tickets, hoping that his wife would be as thrilled as he was. And thrilled she was, crying tears of joy when he presented her with the tickets. And so the two of them would go on Holiday for the first time in their life. \n\nNow three months he laid beside his wife on the beach, smiling to himself and thanking his past self for taking the time to read the poster on his way to church. He closed his eyes again and fell asleep with a smile on his face."
 DH_GER_Kraft_durch_Freude.2.A:0 "Die Sonne scheint, ein neuer Tag im Paradies."

 DH_GER_Hossbach_Memorandum.1.t:0 "The Hossbach Memorandum"
 DH_GER_Hossbach_Memorandum.1.d:0 "According to a memorandum written by Colonel Friedrich Hossbach, a highly secret meeting was conducted between the Fuhrer and mainly high-ranking German military officials. Reportedly, the meeting was geared towards addressing Admiral Raeder’s complaints about the lack of steel that was being allocated to the Kriegsmarine rearmament program. Naturally, neither the Luftwaffe or Heer officials that were present wished to see a reduction in their steel allocations, so the dispute had to be handled.\n\nApparently, the Fuhrer also used the meeting as an opportunity to discuss the outlines of German foreign policy in the coming years, and how it would affect the current poor state of the economy. \n\nHitler proposed that an aggressive foreign agenda would have to be established, as, without the economic rewards that Germany would acquire from the small conflicts that he wished to instigate, the German economy would be even harder to rebuild. This would also result in the Wehrmacht rearmament programs stalling, which would allow the “two hate-inspired antagonists”, Britain and France to catch up in terms of production, a potentially fatal mistake if it were allowed to happen.\n\nThis fiery and aggressive rhetoric is surely a sign of things to come..."
 DH_GER_Hossbach_Memorandum.1.A:0 "The Fuhrer shall lead the Reich to greatness!"

# Reichsautobahn 

 DH_GER_Reichsautobahn.1.t:0 "Hitler ceremonial Groundbreaking of the Autobahn"
 DH_GER_Reichsautobahn.1.d:0 "[FROM.GetNewsIcon]Today, our glorious Fuhrer, Adolf Hitler, has attended a groundbreaking ceremony of the Autobahn, an upcoming, ambitious highway network that will allow easier connectivity and transport between German cities, along with allowing faster mobilization of our troops in the event of war. In a privileged speech, Adolf Hitler has enthusiastically supported such an ambitious endeavor, stating that it will bridge the fatherland together into a strong, unified Reich, capable of deterring its enemies through its vast military might, and stable, strong infrastructure capable of ensuring eased transport of goods, troops, and war material across Germany. Adolf Hitler personally shoveled the dirt along with fellow German workers, showing a symbolic gesture that everyone shall serve and render their services to the Reich."
 DH_GER_Reichsautobahn.1.A:0 "Ein guter Anfang!"

 DH_GER_Reichsautobahn.2.t:0 "The Brown Report"
 DH_GER_Reichsautobahn.2.d:0 "“...and that the infrastructure of this Republic, especially the ones made during the early days of the Deutsches Kaiserreich, are in critical condition and in need of desperate repair as soon as possible. However, even infrastructure created more recently, such as ones created after the end of the Weltkrieg, are found to be incapable of sustaining its growing demand, with reports of degradation and the use of substandard asphalt becoming rampant throughout the country, especially the more rural regions.”\n\n“...expensive project overhaul, the need of both private and public intervention is necessary to fund this project, and prioritize the creation of an "Autobahn" which connects major cities throughout the country, especially cities such as Berlin, Frankfurt, Munich, and other major cities. If completed within the next five years, it is expected to generate nearly 1 million jobs, grow the economy exponentially, and allow Germany to have flexible transport between the western and the eastern border regions of the country, allowing for both civilian and military transport.”\n\nSigned,\n\nFritz Todt"
 DH_GER_Reichsautobahn.2.A:0 "We'll look into that"

# Wehrmacht
 DH_Germany.61.t:0 "The Enigma Machine"
 DH_Germany.61.d:0 "The bright minds in our Reich have unveiled  a new model of the Enigma, readily adopted by our military forces. This wonder of cryptographic engineering, an electric rotor cypher machine years ahead of its time, will allow us to distribute confidential information, as well as passing orders down the command line, with full confidence and safety, giving us a steep advantage over our enemy's intelligence, this will prove insurmountable on the battles to come, as long as we keep our hardware safe."
 DH_Germany.61.A:0 "Excellent"

 DH_GER_Waffen_SS.1.t:0 "Wehrmacht Protests the Creation of the SS-VT"
 DH_GER_Waffen_SS.1.d:0 ""
 DH_GER_Waffen_SS.1.A:0 "Accept"
 DH_GER_Waffen_SS.1.B:0 "Refuse"

 DH_GER_Heer.1.t:0 "State of the German Heer"
 DH_GER_Heer.1.d:0 "With the Führer's plans for rearmament having been a resounding success, and once again giving the German people a foothold on Europe once again, the time has come to decide the future of our armed forces, and perhaps the future of the Reich in the conflicts to come. Many proposals have been put forth for us, but perhaps the most interesting of them, Guderian's advocacy for the use of armor and motorized units, that together could rush Schwerpunkts or points of attack, and with due support, penetrate any enemy resistance. In the General's own words "Kick, rather than spatter them" and thus create further opportunities to exploit the enemy's weaknesses with maneuverability. More democratic elements of the staff decided to propose us with a series of reforms that the Heer should go through in order to avoid the absolute unnecessary bloodshed of Germans troops on the battlefields, including reliance on artillery. This shall work alongside the set of tactics proposed by General Erwin Rommel, and thus employing deep penetration tactics, stealth and surprise to overwhelm the enemy. "
 DH_GER_Heer.1.A:0 "Listen to Guederien"

 DH_Germany.17.t:0 "Dusen Projekt"
 DH_Germany.17.d:0 "With the integration of rocketry in our arsenal, our great scientists in the Reich have conceptualized a new version of a plane, one that will utilize the engine used in rockets to go not only farther distances, but in greater speeds. Such project has gained the blessing of the Fuhrer, upon which himself and the scientists have dubbed, “The Dusen Projekt”. With the blessing of the Fuhrer, we are able to tap into large amounts of funding, enabling us to fuel research into this great endeavor. However, while we did obtain the Fuhrer’s blessing, we still don’t have enough funding. As such, we are left with 2 options of research. The first one is the Messerschmitt Me 262, a fighter jet that has seen prototype status and is in refining stages, enabling for faster, longer flights on the air, ensuring that our adversaries can be crushed in the sky before they reached our territories. The 2nd option is the Arado Ar 234, a jet bomber that not only allows longer, faster flights, but also enables us to carry a greater payload, one that can render entire cities and nations into rubble, should we deploy around a couple dozen of these bombers. The choice is yours, but it will shape your method of aerial warfare."
 DH_Germany.17.A:0 "Our skies shall not be the battleground of our adversaries!"
 DH_Germany.17.A.tt:0 "§YMore funding for the Me 262§!"
 DH_Germany.17.B:0 "We shall reign terror over our enemy’s cities!"
 DH_Germany.17.B.tt:0 "§YMore funding for the Ar 234§!"

 DH_GER_Luftwaffe.1.t:0 "OKL Reorganization"
 DH_GER_Luftwaffe.1.d:0 "Herr Göring, the supreme commander of the Luftwaffe, has announced the re-organization of the Reichsluftfahrtministerium, the Reich’s Air Ministry into both civilian and military branches, ultimately increasing the efficiency of both. Now that we can better administrate our air force, it is time to decide who will take up the position of chief under the Oberkommando der Luftwaffe, and become the mind that operates the Reich’s Air force.\n\nThere are many calls, mostly within the already occupied seats of the General staff, for the continuation of the later Luftwaffe commander Walther Wever’s legacy, focusing on resuming the development of his four-engine bomber.\n\nOthers propose that we keep the controversial Field Marshall, Erhard Milch, as his astounding savviness allowed us to circumvent the preposterous limitations imposed by us at Versailles. His fighters would certainly allow us to keep on controlling the skies.\n\nFinally, the outstanding ace of the first war, stunt pilot and industrial baron, Ernst Udet, has offered himself for the position. He advocates for the expansion of the support and coordination between air and land units, specially dive bombers like the Ju 87 ‘Stukas.’"
 DH_GER_Luftwaffe.1.A:0 "Udet is fit for the job"
 DH_GER_Luftwaffe.1.B:0 "Keep Milch in office"
 DH_GER_Luftwaffe.1.C:0 "Resume Wever's four-engine strategic bomber project"

# Wartime Events
 DH_GER_Ostfront.1.t:0 "General Andrey Vlasov Captured at Leningrad"
 DH_GER_Ostfront.1.d:0 "Great news reach the Reichstag today, as our troops advance against Leningrad. On a desperate attempt at lifting the siege of the city, the forces of the renowned Soviet General Andrey Vlasov were overran by our troops, and after a couple days hiding on German-controlled territory he was found and taken prisoner by General Georg Lindemann. After a series of through interrogations, Vlasov renounced the communist party and, to even greater surprise of his captors, stated "Joseph Stalin is the greatest enemy of the Russian people!""
 DH_GER_Ostfront.1.A:0 "Perfect, we have a couple of Russian Volunteers in need of a general."
 DH_Germany.34_tt:0 "Spawn some Russian ROA units."
 DH_GER_Ostfront.1.B:0 "Keep him as a prisoner, he cannot be trusted."

 DH_Germany.40.t:0 "Triumph in France"
 DH_Germany.40.d:0 "Our victory in France is nearly complete. The French government has asked for an armistice, and our diplomats have prepared terms which they have agreed to. They will retain control of southern France, while we are free to occupy the rest."
 DH_Germany.40.A:0 "Establish Vichy France."
 DH_Germany.40.B:0 "No, Germany will conquer all!"
 
 DH_Germany.52.t:0 "Hitler visits Paris"
 DH_Germany.52.d:0 "Not long after the magnificent subjugation of the French state by the impetus of the German forces, The Führer has embarked on an entourage across the recently occupied country. After spending the early evening at the Opera, which the Chancellor reportedly enjoyed, he, followed by none other than the great architect Albert Speer, drove down the Madeleine, then followed to the Champs Elysees, the Trocadero, and then, finally, to the Eiffel Tower, where a picture was taken by request of the Führer himself. Later, Hitler ordered another stop at the tomb of Napoleon, where, in solemn silence, he stood for a long time."
 DH_Germany.52.A:0 "When we are done in Berlin, Paris shall only be a shadow."

 DH_Germany.53.t:0 "Rudolf Hess Liberated"
 DH_Germany.53.d:0 "With the arrival of German troops and subsequent occupation of Scotland, a squadron of the Marine Stoßtrupp Kompanie, found the latter-deputy Führer of the Third Reich, Rudolf Hess still held hostage by a group of Welsh troops. He had been captured by British forces after his infamous flight, not too long ago. After being rescued, Herr Hess seemed visibly shook, but nevertheless relieved, having been carried from his last captivity site in Surrey back to Scotland, in a attempt to foil a possible escape plan during the invasion of the island, and suffering from severe starvation. Both him and his family now prepare to meet again, after a word with the Führer, of course."
 DH_Germany.53.A:0 "Did the English treat you well, old friend?"

 
 DH_Germany.51.t:0 "Mit brennender Sorge"
 DH_Germany.51.d:0 "In complete secrecy, Pope Pius XI had managed to publish and distribute to the priests of German Catholic churches over the last week a scathing manifesto condemning the German people's faith in the myth of blood and soil. Read by almost every Catholic church at the mass on Palm Sunday, one of the busiest days for the church, this tirade quickly came to the ears of hundreds of thousands of Germans. It condemned the Reich Government, never mentioning  the Nazi party by name, but mentions a "Mad Prophet," likely alluding to the Führer,  of spreading "pantheistic confusion" across the German people, and though it does admit that race is a fundamental value of human communities, a necessary and honorable effort, it also states that the exaltation of blood and race, or the state, should not go beyond the standard levels, lest they become idolatry."
 DH_Germany.51.A:0 "Oh well, what can be done about it?"
 DH_Germany.51.B:0 "The press shouldn't talk about this."

 DH_Germany_Flavor.13.t:0 "Reinhard Heydrich Assassinated"
 DH_Germany_Flavor.13.d:0 "Terrible news coming from the Prague, when yesterday the Reichsprotektor of Bohemia and Moravia, head of the RSHA, Obergruppenführer and General der Polizei, Reinhard Heydrich, who was gravely wounded in an assassination attempt carried out by Czech nationals days ago, has finally passed away at the Bulovka Hospital, succumbing to infection. Two funerals have been held in the name of the Protektor, one in Prague, and another in Berlin, whereas after placing the German Order and Blood Order medals over the funeral pillow, The Führer exchanged words with Herr Heydrich's wife and children. Missive reprisals have already started, as the SS begun the raze of whole villages."
 DH_Germany_Flavor.13.A:0 "They shall pay for this."

 DH_Germany_Flavor.14.t:0 "Reinhard Heydrich Survives Assassination Attempt"
 DH_Germany_Flavor.14.d:0 "Loyal citizens of Prague can breath easily today, when, after an assassination attempt against the Reichsprotektor of Bohemia and Moravia, head of the RSHA, Obergruppenführer and General der Polizei, Reinhard Heydrich, resulted in a resounding failure. Herr Heydrich, who was driving to a meeting with the Führer in Berlin, noticed the two Czech nationals, ready to claim his life after a hairpin turn in the Libeň district, and ordered his driver to slow down, before leaving the vehicle and confronting them both. Heroically, the Reichsprotektor eliminated the first partisan, whose machine-gun malfunctioned, before shooting the second in the arm, who found himself inside the blast of his own explosive. Herr Heydrich had the criminal taken to the nearby hospital, but the same died later that day. This might have been one of the biggest blows to what remains of the Czech resistance, and the identification of the terrorists shall surely bring up many names into the lists of the SD."
 DH_Germany_Flavor.14.A:0 "At least he wasn't late."

 DH_Germany_Flavor.16.t:0 "Orpo, SD and SS Operations Crushes Terrorist Rings"
 DH_Germany_Flavor.16.d:0 "Relief across the Reich when, earlier today, a joint statement from the Ordnungspolizei, the Sicherheitsdienst and the Schutzstaffel, has declared that the entirety of the lands controlled in the east have been officially cleansed of partisan influence. "From now on, any and all cities under the Reich's supervision are as safe as Berlin itself!" Said Alfred Wünnenberg, Chief of the Ordnungspolizei to the press, "No longer shall the German people worry for their lives, as this barbarians roam our countryside!" After shaking hands with other members of the Ordnungspolizei, as well as staff of the SS and SD, Wünnenberg ended the press conference with a resounding "Sieg Hail!" a gesture that sparked national celebrations across the Reich. "
 DH_Germany_Flavor.16.A:0 "Finally, some well-deserved peace and quiet."

 DH_Germany_Flavor.17.t:0 "S.S. Sturmbridage R.O.N.A."
 DH_Germany_Flavor.17.d:0 "What began as an auxiliary force to the police as the German invasion of Soviet Russia begun, soon turned into a proficient brigade of true warriors, ready to fight for the freedom of their people and the glory of the Reich! Now absorbed into the Waffen-SS, this elite anti-partisan unit will surely be a great aid against the dirty tricks used by soviet sympathizes, and a even greater damage to the enemy morale as their ruthlessness will frighten even the most heartless soldier of the Red Army. Led by the infamous Bronislav Kaminski, they now shall server the German people as a motorized unit."
 DH_Germany_Flavor.17.A:0 "Fight fire with fire!"

 DH_Germany_Flavor.18.t:0 "Ostarbeiter Campaigns"
 DH_Germany_Flavor.18.d:0 "The newly appointed General Plenipotentiary for Labour Deployment, Ernst Sauckel, recently unveiled a series of campaigns to bring workers to the German industry, filling in the gap left by our brave soldiers; aimed at the liberated populations of what is currently known as "The Ostfront." Newspapers across liberated Ukraine now call for the jubilant citizens, now free from bolshevik oppression, with ads that say "Germany calls you!" and  "100,000 Ukrainians are already working in free Germany. What about you?" The campaign has already started to show results, and Germans are starting to enjoy the company of new workmates, nannies and domestic helpers."
 DH_Germany_Flavor.18.A:0 "I'm sure they are coming here out of their own free-will."
 
 DH_Denmark_Weserubung.1.t:0 "Germany demands our surrender"
 DH_Denmark_Weserubung.1.d:0 "The German forces that have been stationed in our border are currently conducting an invasion of our homeland as we speak, the German forces were quickly able to overwhelm our garrisons in every part of the border. The enemy greatly outmatches us in every way, we can either surrender to the far superior German invader, keeping our sovreignty or fight to the end and avenge our fallen ancestors who died in Dybbøl"
 DH_Denmark_Weserubung.1.A:0 "Tell the army to stand down."
 DH_Denmark_Weserubung.1.B:0 "We will Fight till the end!"

 DH_Germany_Weserubung.1.t:0 "Denmark Surrenders!"
 DH_Germany_Weserubung.1.d:0 "The first stage of operation Weserübung has been successful! Earlier today, the Danish border was breached by German forces. Simultaneously, airborne attacks on the Danish airfields in the north and naval assaults on Jutland and Copenhagen were launched. Light combat on the border ensued, while the German forces in Copenhagen captured The Citadel, the high command building of the Danish forces. After this, the detachment headed for the royal palace, where they were met by heavy resistance from the Royal Guard. This allowed King Christian X to discuss with his government and generals. During this talks, a group of German borders dropped propaganda pamphlets over the city, in broken Danish and Norwegian. Although the text was not clear, the message was : the civilian populace could be easily bombed. The government and the King decided to surrender, sending the order to the border troops by phone. The Germans, after destroying the Danish air force in a single strafing attack, have accepted the surrender on the condition that Denmark retains independence in domestic affairs."
 DH_Germany_Weserubung.1.A:0 "Excellent!"


 DH_GER_Saarland.1.t:0 "The Saar Rejoins the Reich"
 DH_GER_Saarland.1.d:0 "[FROM.GetNewsIcon]Today, Germany celebrates as another piece of their country has joined them. The Saarland, which has long been a part of France since the end of the Great War, has voted to rejoin Germany. It has been a large victory for the Germans, for when they announced the results, they were met largely with enormous cheers across the Reich.\n\nThe international League of Nations forces made up of British, Italian, Swedish, and Dutch soldiers, have started preparing to evacuate the Saarland, to make way for the Germans to reenter. The huge turnout for reunification with Germany surprised many international observers, as well as the NSDAP, with over 90% of the vote swinging towards returning to German rule.\n\nWhilst much speculation has risen over the Nazi Party's campaign methods in the Saar, it is nonetheless a victory for the German people. The plebiscite is over, and so is any hope of France continuing its mandate over the Saar."
 DH_GER_Saarland.1.A:0 "It seems the Germans have achieved a great victory..."


 DH_GER_Nuremburg.1.t:0 "Nuremburg Laws Enacted"
 DH_GER_Nuremburg.1.d:0 "[FROM.GetNewsIcon]Within our Reich, there has never been the sign of disloyalty among our populace, for the have to know the true nature of our cause; the cause of a stronger, more united Germany. However, there are elements, elements that threaten the very character of the Reich itself. In order to protect our kin, there must be legal precedents in order to protect our volk against ‘undesirable’ elements. As of this day, the Law for the Protection of German Blood and German Honour has been passed with unanimous approval by the Reichstag, This law forbade any form of marital relations between 'certain' individuals and Germans. Following that law, the Reichs Citizenship Law was passed, which ended the status of undesirables as citizens of the German Reich. These laws will ensure that German stays German, and that the blood of the Reich will not be tainted, at any costs..."
 DH_GER_Nuremburg.1.A:0 "For the volk!"

 DH_GER_Nuremburg.2.t:0 "The Bremen Incident"
 DH_GER_Nuremburg.2.d:0 "[FROM.GetNewsIcon]In what can only be described as a riot, thousands of protestors, ranging from Communists to Catholics, had their voices heard on the banks of the Hudson River. This event occurred upon the SS Breman, a German vessel filled with about 1,300 high-class passengers, where the protestors tore down the flag of the National Socialist Party. The boat was able to leave when the red flag was no longer flying, and the riot soon dissipated after that. The German Government was quick to denounce the incident, citing that this is an act of aggression, and demanded the arrest of those involved. However, US authorities have said, “No symbol of Germany had been harmed”.\n\nHowever, the fact stills stand that these protestors took down a symbol almost foreign to the German identity. As such, these protestors were not anti-german, but anti-National Socialist. But, as the months drag on, these two ideas seem to become closer together, and they may soon be indistinguishable. It would be in the US government’s best interest to reconcile, but keep a firm and watchful eye on the Germans, and to keep its own citizens in check."
 DH_GER_Nuremburg.2.d.GER:0 "[FROM.GetNewsIcon]Germany has been disrespected internationally before, but never has such a physical act of disrespect been committed as this. As the SS Bremen was docked in port in New York, anti-German agitators forcefully boarded the ship and tore our nation's flag from the jackstaff and tossed it into the Hudson River while their benefactors in Washington silently cheered on. The German government, of course, condemned the actions of these agitators and rightfully requested the apprehension of those involved. However, according to the US authorities, no symbol of Germany was damaged as the protestors 'merely' tore down the flag of the Nazi party. This incident is a travesty beyond words, and our international relations with the US have been hampered by their insult to our national dignity. \n\nThe German government has been forced to remove the Imperial German flag as a co-national flag to prevent another incident like this from occurring again - and understandable measure, but one that shouldn't have been needed. We hope that German-Americans find it in their heart to reject the anti-Germanic propaganda propagated by these agitators - and we hope that the US government will find it within themselves to change their tone to us, in the near future."
 DH_GER_Nuremburg.2.A:0 "As the Bible teaches - forgiveness is a virtue"
 DH_GER_Nuremburg.2.B:0 "Let us see eye-to-eye with the Germans"

 DH_GER_Economy.1.t:0 "The Path to Autarky"
 DH_GER_Economy.1.d:0 "Since our seizure of power from the Weimar Republic, the world has seen our nation under a dark light, with foreign relationships troublesome at best.\n Not only that, the Weimar Republic has built our economy under foreign dependency, forcing us to follow the whims of multinational conglomerates who seek to exploit our nation for the benefit of their nation’s government. We cannot allow this destructive act anymore, and as such, we shall make Autarky or self-sufficiency as our national policy, promoting it at every opportunity until we can truly make legislation regarding it."
 DH_GER_Economy.1.A:0 "Isolation may weaken us, but foreign influence will destroy us."

 DH_GER_Economy.2.t:0 "The Path to Liberalize the Economy"
 DH_GER_Economy.2.d:0 "With our economy in shambles and our Reich in crisis, many of our citizens, even our fellow party members, have blamed foreign conglomerates and their abusive, reckless practices as the root cause of this global economic depression. While it could be true, these conglomerates have placed massive stakes in our economy, stakes that should they withdraw from our already fragile economy, we wouldn’t be able to recover. As such, we shall follow the suggestions of the Reichsbank, and allow conglomerates of foreigners to receive special incentives and giving them more access and economic opportunities, to ensure that our Reich can survive and sustain itself until we can transition it to a more Aryan based economy."
 DH_GER_Economy.2.A:0 "To Ensure our survival, let's listen to the Reichsbank."

 DH_GER_Kriegsmarine.1.t:0 "Oberkommando der Marine launches Plan Z"
 DH_GER_Kriegsmarine.1.d:0 "The Kriegsmarine, as much as we do not like to admit it, is no match to the naval powers of Great Britain and her allies, as their so called “Naval Treaties” doesn’t just dismantle our own naval superiority, but strengthens their own navies, thereby crippling our naval capacity, and allowing another repeat of the First World War, wherein Britain has starved us into signing a treaty that has humiliated the Deutschland for decades. No longer, shall we be just the masters of the land, we shall be the masters of the sea. As such, our great thinkers in the Oberkommando der Marine have devised a plan known as “Plan Z”, the aggressive rearmament of our Kriegsmarine. A strict quota of ships from varying classes, from destroyers to battleships alike, will be established and if followed diligently, the world’s navies shall sink to the bottom of the sea, for the Kriegsmarine shall sail the oceans of the Earth, with nothing standing in its way."
 DH_GER_Kriegsmarine.1.A:0 "Einsatz, der Deutschen Kriegsmarine!"
 
 germany.94.B:0 "We should Partition this territory among our friends."

 DH_Germany_Flavor.12.t:0 "Golden Square Coup"
 DH_Germany_Flavor.12.d:0 "It seems like the promises of limited independence given by the British to the Iraqis back in 1932 were not enough to quench their will for freedom of foreign rule, when, yesterday, four Iraqi Generals, coloquially known as the Golden Square, seized the state apparatus and overthrew the pro-British regent, 'Abd al-Ilah, while installing Rashid Ali al-Gaylani as the new prime minister. The middle east now watches, waiting for Britain's next move. It has not been the first time since a revolt against mandates set up by London has happened, and it might also not be the last. "
 DH_Germany_Flavor.12.A:0 "We should support our friends from the middle-east"
 DH_Germany_Flavor.12.B:0 "This is none of our business"

 DH_Germany_Flavor.15.t:0 "Terrorism Behind The Frontlines"
 DH_Germany_Flavor.15.d:0 "It has recently been brought to the attention of Wehrmacht Generals, the increased rate in which partisan terrorism has escalated since we've broke through enemy territory. Even with the implementation of collective punishment, their brutal attacks against isolated patrols and raids on our supply routes continued. As a prevention method, the practice of burning houses suspected to be 'meeting places' for partisan activity has been put forth. As the war continues and grows, it has become a certainty that the fight against resistance forces will be one of the most important struggles to be dealt by the Reich's intelligence, police and military forces alike."
 DH_Germany_Flavor.15.A:0 "What's the worse thing a couple peasants can do?!"


 DH_Germany_Isabella.1.t:0 "Operation Isabella"
 DH_Germany_Isabella.1.d:0 "Germany has long sought to secure bases of operation in the Atlantic. A thorough study has found the Portuguese islands of the Azores and those of the Cape Verde to be the prime targets of such a geo-political move. However, the Portuguese are closely tied to their historical allies in Britain. Demanding too much might backfire..."
 DH_Germany_Isabella.1.A:0 "Demand only Cape Verde"
 DH_Germany_Isabella.1.B:0 "Demand both archipelagoes"

 DH_Germany_Isabella.2.t:0 "Telegram from Lisbon, they accept!"
 DH_Germany_Isabella.2.d:0 "Our demands have been approved by Lisbon and a handover of the Cape Verde will be arranged. Portugal has proven to be willing, but only time will determine their future destiny within the New Order of Europe."
 DH_Germany_Isabella.2.A:0 "Excellent!"

 DH_Germany_Isabella.3.t:0 "Telegram from Lisbon, they reject!"
 DH_Germany_Isabella.3.d:0 "German attempts to attain foreward naval bases in the Atlantic have been met with stiff resistance from the Portuguese government, leaving us no option but to explore alternative ways to gain a hold on the shipping lanes to and from Europe. Perhaps Franco's Spain can be enticed to launch a frontal assault on Portugal..."
 DH_Germany_Isabella.3.A:0 "Send a telegram to Madrid"
 DH_Germany_Isabella.3.B:0 "Another day perhaps"
 
 DH_Germany_Isabella.4.t:0 "Telegram from Lisbon, they accept!"
 DH_Germany_Isabella.4.d:0 "Our demands have been approved by Lisbon and a handover of the Cape Verde and Azores will be arranged. Portugal has proven to be willing, but only time will determine their future destiny within the New Order of Europe."
 DH_Germany_Isabella.4.A:0 "Splendid!"
 
 DH_Germany_Isabella.5.t:0 "Telegram from Lisbon, they reject!"
 DH_Germany_Isabella.5.d:0 "German attempts to attain foreward naval bases in the Atlantic have been met with stiff resistance from the Portuguese government, leaving us no option but to explore alternative ways to gain a hold on the shipping lanes to and from Europe. Perhaps Franco's Spain can be enticed to launch a frontal assault on Portugal..."
 DH_Germany_Isabella.5.A:0 "Send a telegram to Madrid"
 DH_Germany_Isabella.5.B:0 "Another day perhaps"
 germany_spain_operation_isabella:0 "Convince Spain to declare war on Portugal"
 
 DH_Germany_Isabella.6.t:0 "Spain refuses war with Portugal"
 DH_Germany_Isabella.6.d:0 "Our offer to help Spain conquer Portugal has been met with refusal from Madrid. This proves once more that Franco's aim is to sit out the war until it's won, thereby infuriating the Führer. Ah well, Spain does not seem so keen on uniting the Iberian peninsula after all."
 DH_Germany_Isabella.6.A:0 "Franco's loyalty means nothing!"

 DH_Germany_Isabella.7.t:0 "The Iberians wish to send support"
 DH_Germany_Isabella.7.d:0 "Earlier today a diplomatic envoy has been sent to us by none other than El Caldillo of Spain, General Francisco Franco, who offers us military support against the Soviets, under the División Española de Voluntarios, or rather The Division of Spanish Volunteers, also designated as Blue Division. These men from Spain, aided by Portuguese troops who have fought in the civil war not too long ago, shall join our ranks and be deployed against the enemy forthright. This act of diplomatic friendliness from Spain might mark a new era of cooperation between our nations."
 DH_Germany_Isabella.7.A:0 "A toast for those brace genetlemen!"
 DH_Germany_Isabella.7.B:0 "We have no need for Spaniards amoung our ranks."
 
 DH_Germany_Turkey.1.t:0 "Kars Convention on the Subdivision of Transcaucasia"
 DH_Germany_Turkey.1.d:0 "Historically the lands of Georgia and Armenia have been under Ottoman influence, and being south of the Caucasus mountains, it would be wise to hand over these regions to Turkey to limit our administrative burden. On the other hand, it could bolster Turkish ambitions and lead to unfounded future expectations."
 DH_Germany_Turkey.1.A:0 "Approach Ankara with a proposal"
 DH_Germany_Turkey.1.B:0 "Establish Civil Administration"
 DH_Germany_Turkey.1.C:0 "The Status Quo suffices"
 germany_caucasus_for_turkey:0 "Offer The Turks Armenia and Georgia as puppet states"
 germany_caucasus_for_germany:0 "The Reich incorporates Georgia and Armenia"
 
 DH_Germany_Turkey.2.t:0 "Turkish Refusal"
 DH_Germany_Turkey.2.d:0 "Ankara has refused our proposal for closer cooperation in the Caucasus region, thus isolating themselves further. It seems the Turkish government does not understand the gravity of their mistake. Subsequently, the Reich will incorporate these regions into its periphery."
 DH_Germany_Turkey.2.A:0 "Establish Georgia and Armenia as puppets"
 DH_Germany_Turkey.2.B:0 "The Status Quo suffices"
 
 DH_Germany_Soviet.1.t:0 "Soviets Refuse Commercial Treaty"
 DH_Germany_Soviet.1.d:0 "Our advances to strenghten economic ties with Moscow have been denied, leaving our industry to seek for raw material elsewhere. All must be done to prevent a British blockade from turning the people against the regime, lest history repeat iself..."
 DH_Germany_Soviet.1.A:0 "Alas!"
 
 DH_Germany_Soviet.2.t:0 "Commercial Agreement Cancelled"
 DH_Germany_Soviet.2.d:0 "Time has come to cancel our agreement with the Soviets regarding the trade of our commercial goods for their raw materials. The treaty was disadvantageous to Germany in the long run anyway."
 DH_Germany_Soviet.2.A:0 "Alas!"
 
 DH_Germany_Soviet.3.t:0 "Crusade Against the West"
 DH_Germany_Soviet.3.d:0 "By joining forces the Fascist and Comintern can destroy the West for once and for all. For this however, the Soviet will first have to be convinced. By stressing the similarities of criticism of both our ideologies Germany and the Soviet Union could embark on a Crusade against the West."
 DH_Germany_Soviet.3.A:0 "Send the plan to Moscow"
 
 DH_Germany_Soviet.4.t:0 "The Soviets Accept"
 DH_Germany_Soviet.4.d:0 "Our new friends in the Kremlin have gratefully accepted the offer to launch a combined attack on the Western Powers. Sharing the same enemies creates a bond after all..."
 DH_Germany_Soviet.4.A:0 "Sehr Gut, We may proceed."
 
 DH_Germany_Soviet.5.t:0 "The Soviets need more time"
 DH_Germany_Soviet.5.d:0 "Word has reached us that the Soviet Union is not ready yet. Perhaps we should try again in some time. However, the cleansening of the world must wait. For now at least."
 DH_Germany_Soviet.5.A:0 "Give them 6 months"
 DH_Germany_Soviet.5.B:0 "Give them 3 months"
 DH_Germany_Soviet.5.C:0 "This alliance isn't working"

 DH_Germany_Cyprus.1.t:0 "The Cyprus Question"
 DH_Germany_Cyprus.1.d:0 "The British naval base in the eastern Mediterranean has now fallen in German hands, and since Cyprus is home to a considereable population of Turks, it has sparked Ankara's interest in what has been called the Question of Cyprus. Turkish claims on the island are strong, but the Italians have styled themselves as the masters of the Mediterranean. Other than that it can always serve as a base for the Kriegsmarine."
 DH_Germany_Cyprus.1.A:0 "Keep Cyprus"
 DH_Germany_Cyprus.1.B:0 "Give it to the Turks"
 DH_Germany_Cyprus.1.C:0 "Give it to the Italians"
  
 DH_Germany_Norway.2.t:0 "Norwegian Anschluss"
 DH_Germany_Norway.2.d:0 "National-Socialism has proven to be successfully implemented in Norway, making its people aware of their pan-Germanic destiny. It is up to Berlin to implement a full annexation of Norwegian society, thereby turning Norway into a province of the Reich."
 DH_Germany_Norway.2.A:0 "Welcome to the Reich"
 DH_Germany_Norway.2.B:0 "Keep it as a puppet"

 DH_Germany_Norway.3.t:0 "Vemork Heavy Water Plant is Ready"
 DH_Germany_Norway.3.d:0 "Even before we enforced our authority over Norway, the production of Heavy water from the Vemork's Plant has been something the Reich had the utmost interest in. For us to explore the magnificent possibilities that nuclear research can open, we've secured what remained of the heavy water supply, and rebuild what infrastructure the allied forces had destroyed. Now, we stand one step closer to our victory, the final Wunderwaffe is finally within our grasp."
 DH_Germany_Norway.3.A:0 "Excellent"
 
 DH_Germany_Denmark.1.t:0 "Denmark Anschluss"
 DH_Germany_Denmark.1.d:0 "National-Socialism has proven to be successfully implemented in Denmark, making its people aware of their pan-Germanic destiny. It is up to Berlin to implement a full annexation of Danish society, thereby turning Norway into a province of the Reich."
 DH_Germany_Denmark.1.A:0 "Welcome to the Reich"
 DH_Germany_Denmark.1.B:0 "Keep it as a puppet"
 
 DH_Germany_Iceland.1.t:0 "Iceland Anschluss"
 DH_Germany_Iceland.1.d:0 "National-Socialism has proven to be successfully implemented in Iceland, making its people aware of their pan-Germanic destiny. It is up to Berlin to implement a full annexation of Danish society, thereby turning Iceland into a province of the Reich."
 DH_Germany_Iceland.1.A:0 "Welcome to the Reich"
 DH_Germany_Iceland.1.B:0 "Keep it as a puppet"
 
 DH_Germany_Sweden.1.t:0 "Sweden Anschluss"
 DH_Germany_Sweden.1.d:0 "National-Socialism has proven to be successfully implemented in Swedeb, making its people aware of their pan-Germanic destiny. It is up to Berlin to implement a full annexation of Danish society, thereby turning Sweden into a province of the Reich."
 DH_Germany_Sweden.1.A:0 "Welcome to the Reich"
 DH_Germany_Sweden.1.B:0 "Keep it as a puppet"

 DH_Germany_Heims_in_Reich.1.t:0 "Reichsgau Danzig-Westpreußen"
 DH_Germany_Heims_in_Reich.1.d:0 "After the Great War Danzig became a Free City under international mandate, whereas the surrounding land was granted to Poland. These lands have been predominantly German and by reinstating Danzig-Westpreußen as an administrative unit of the Reich its nationality can be guaranteed."
 DH_Germany_Heims_in_Reich.1.A:0 "Welcome Home"
 
 DH_Germany_Heims_in_Reich.2.t:0 "(Ausdehnung) Gau Oberschlesien"
 DH_Germany_Heims_in_Reich.2.d:0 "Eastern Silesia was lost to Poland after the First World War, even though the plebiscite showed that a majority voted to remain with Germany. This lost region is once again incorporated into Upper Silesia, adding also the Olsagebiet, a historical part of Silesia proper. By settling Volksdeutsche in the areas through the Heim ins Reich program it will prove to be a valuable asset to the new Reich."
 DH_Germany_Heims_in_Reich.2.A:0 "Welcome Home"
 
 DH_Germany_Heims_in_Reich.3.t:0 "(Ausdehnung) Gau Ostpreußen"
 DH_Germany_Heims_in_Reich.3.d:0 "When the Memelland was forcefully annexed by Lithuania it was destined to return under Prussian administration, which will undo the Lithuanisation of the region in the past decades. Futhermore, the region to the south up to the Weichsel river will be adminstered by Königsberg. This land was held by Prussia for a brieg period during the Napoleonic era, but will see itself integrated into the new Reich by German settlers from all over Europe."
 DH_Germany_Heims_in_Reich.3.A:0 "Welcome Home"
 
 DH_Germany_Heims_in_Reich.4.t:0 "Reichsgau Wartheland"
 DH_Germany_Heims_in_Reich.4.d:0 "This new Reichsgau will be made up of the lost parts of Posen and the region around Lodz. By attracting and resettling Germans from Eastern and South-eastern Europe we can strive towards full Germanisication of the Warthe basin."
 DH_Germany_Heims_in_Reich.4.A:0 "Welcome Home"
 
 DH_Germany_Heims_in_Reich.5.t:0 "Untersteiermark & Oberkrain"
 DH_Germany_Heims_in_Reich.5.d:0 "Northern Slovenia, belonged to the Austrian monarchy as crownlands, namely Styria and Krain. Since these lands have fallen back into German hands the Führer has stated that 'these lands were to become German once more'. Volksdeutsche from South-east Germany are being hauled in to change the character of the region."
 DH_Germany_Heims_in_Reich.5.A:0 "Welcome Home"
 

 DH_Germany_Staatenbund.1.t:0 "European Confederation"
 DH_Germany_Staatenbund.1.d:0 "Calls for unification can no longer be ignored; in the past few months people have become uneasy with the current status of Austria as a mere puppet of Germany. By reorganising the Ostmark in several Reichsgau it can easily be absorbed by Germany."
 DH_Germany_Staatenbund.1.A:0 "Accede the Bund"
 DH_Germany_Staatenbund.1.B:0 "We're not interested"

 DH_Germany.7.t:0 "Tyrol remains divided"
 DH_Germany.7.d:0 "The Italians have reiterated that South Tyrol remains an Italian province, thereby maintaining the status quo established since the aftermath of the First World War. It is clear that Tyrol will never be united, and the Volksdeutsche in the region will have to be resettled in the Empire, with possible locations in the Crimea or in Franche Comté."
 DH_Germany.7.A:0 "There's little we can do about it"
 
 DH_Germany.8.t:0 "Tyrol has been united"
 DH_Germany.8.d:0 "Since South Tyrol is predominantly German it belongs in the Empire, united with their fellow brethren in Innsbruck. This finally settles any conflicts Germany has in the region. In return, Germany has ceded the Italian speaking regions of Switzerland, thereby fullfilling Italian dreams of unison."
 DH_Germany.8.A:0 "Süd-Tiroler Heimkehr!"
 
 DH_Germany.33.t:0 "Großgermanisches Reich"
 DH_Germany.33.d:0 "In one of his speeches the Führer has proclaimed a new phase in the thousand year Reich. Not only has Bolshevism been defeated, also the last of the continental Germanics - Festlandgermanen -, in the Netherlands and Flanders, have rejoined the Reich. With the new direction of empire-building, the Großgermanisches Reich proclaims to be the home of all of Germanen."
 DH_Germany.33.A:0 "Heil Germanien!"
 
 DH_GER_Ostfront.1.t:0 "Ireland remains neutral"
 DH_GER_Ostfront.1.d:0 "It seems the desire to unite Ireland isn't that strong to begin with. Not our problem."
 DH_GER_Ostfront.1.A:0 "No Loss." 
 
 DH_Germany.35.t:0 "Fate of the British Empire"
 DH_Germany.35.d:0 "Albion has fallen, and the breakup of the British Empire is almost a reality. Through the centuries the Anglo-Saxons have built up an impressive Imperium, spanning to all four corners of the globe. Preserving it would most likely turn the British into a valuable ally, still ruling the waves."
 DH_Germany.35.A:0 "Preserve the Empire" 
 DH_Germany.35.B:0 "Establish an occupation policy" 

 DH_Germany.37.t:0 "Cinematography from the Reich"
 DH_Germany.37.d:0 "Films from the Babelsberg Studio have been flooding our cinemas in the last few years, gaining ever more popularity. The youth have been seen taking over elements of the language and culture shown, but above all the idoleological undercurrents omnipresent in the cinematography are doing their intented purpose. Cultural ministers are posing the question whether Babelsberg films should be restricted and some of them even prohibited from being shown. Such a move would damage our relations however..."
 DH_Germany.37.A:0 "Accept the Films"
 DH_Germany.37.B:0 "Reject the Films"
 
 DH_Germany.38.t:0 "Destroying the Maginot Line"
 DH_Germany.38.d:0 "After the German conquest of France, Hitler ordered the once-feared Maginot Line to be dismantled."
 DH_Germany.38.A:0 "Tear down that wall!"

 lag_warning:0 "§RWarning!§! This option will more then likely cause the game to lag and freeze. The time it takes is random. Please be patient when choosing this option.\n"
 germany_establish_rk_france:0 "France will come under civil administration of the Reichskommissariat Westfranken.\n"
 germany_rk_military_occupation:0 "Full control of the region is in our best interest ... For now."

 DH_Germany_RK.6.t:0 "Reichsprotektorat Island"
 DH_Germany_RK.6.d:0 "Iceland has come under German military supervision, which has quickly assumed control of all civil administrative organs. Generals and Ministers believe that the Icelandic people can be entrusted running their own limited form of government, under Germany's watchful eyes of course."
 DH_Germany_RK.6.A:0 "Establish the Reichsprotektorat."
 DH_Germany_RK.6.B:0 "Continue Military Occupation."

 DH_Germany_RK.7.t:0 "Reichsprotektorat Schweland"
 DH_Germany_RK.7.d:0 "The Swedes now find themselves under National-Socialist rule and have accomodated to the occupiers, having seemingly made peace with their fate. In the short run it would be wise to hand over the general affairs of the country from the army back to the administrators."
 DH_Germany_RK.7.A:0 "Establish the Reichsprotektorat."
 DH_Germany_RK.7.B:0 "Continue Military Occupation."

 DH_Germany_RK.11.t:0 "Extend the Generalgouvernement Polen"
 DH_Germany_RK.11.d:0 "We control the states further to the east of the Generalgouvernement Polen and it might be a good idea to let them deal with those states. Shall we give them governence of the area?"
 DH_Germany_RK.11.A:0 "Extend it's sphere of governence"
 DH_Germany_RK.11.B:0 "We will occupy it"

 DH_Germany_RK.12.t:0 "SS-Staat Burgund Demands More Land"
 DH_Germany_RK.12.d:0 "Himmler has approached us with his demands to expand SS-Staat Burgund from the North Sea to as far south as possible to reach the Mediterranean. Should we allow him to gain more influence in Western Europe, or is it deemed too risky?"
 DH_Germany_RK.12.A:0 "From Sea to Sea"
 DH_Germany_RK.12.B:0 "Himmlet Asks for to much"

 DH_SS_Recruitment.1.t:0 "French SS-Freiwillige"
 DH_SS_Recruitment.1.d:0 "In this titanic struggle of national survival, we must use every asset and every advantage. The SS believes that there are many in France who would gladly pick up arms and fight by our side against the threat of global bolshevism.\n\nWhile the Wehrmacht agrees in principle that some recruitment of suitable volunteers could be useful, the Generals in the OKW very strongly believe that any foreign volunteers should be under military - not SS - command."
 DH_SS_Recruitment.1.A:0 "Fund a massive recruitment campaign for the SS."

