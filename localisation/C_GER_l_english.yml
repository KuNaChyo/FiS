 DH_GER_Barbarossa.2.t:0 "Invasion Plans Ready!"
 DH_GER_Barbarossa.2.d:0 "The German Reich is the single Bulwark against Bolshevism in this world, bravely standing alone against the Bolshevik menace that haunts the world. Though the fools that are our enemies believe it is no threat, we are enlightened people, able to recognize the darkest evils when they appear. The Communist scum manipulates their puppets around the globe through lies, but under the guidance of our glorious Fuhrer, the German people have seen through this fake dream of World Revolution they brag about. Preparations have been made by our military high command for a surprise strike against the Soviet Union. Operation Barbarossa is an ambitious plan that involves taking advantage of the pre-emptive attack, sweeping through the Baltics, Belorussia, and Ukraine. Using Blitzkrieg tactics, our panzer divisions will race ahead, encircling swathes of Soviet divisions and leaving the infantry to mop them up. It is ironic that our predecessor, the Kaiserreich, created this communist beast by sending Lenin to Russia, and now we are tasked with its destruction. Fate is simplistically beautiful. This upcoming battle will either be our salvation or our death. No expenses can be made. The hordes of zombies brainwashed by Soviet propaganda will be purged ruthlessly by the bullet. \n\nHowever, some voices have echoed within our officer corps that the invasion would be best off at a later point when we can further build our army to match the number of men the Soviets field. Furthermore, this gives us time to focus on matters in Europe or abroad first. \n\nThe fate of the world rests on you..."
 DH_GER_Barbarossa.2.A:0 "This will be our greatest victory!"
 DH_GER_Barbarossa.2.B:0 "Patience will win our war before it begins"

