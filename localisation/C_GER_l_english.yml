 GER_generalgouvernement_polen:0 "Generalgouvernement Polen"
 GER_generalgouvernement_polen_desc:0 "WIP"
 germany_establish_generalgouvernement_polen:0 "Establish the closely integrated Generalgouvernement Polen in Poland."

 GER_reichskommissariat_ostland:0 "Reichskommissariat Ostland"
 GER_reichskommissariat_ostland_desc:0 "The Baltics and Belarus have come under military jurisdiction, prompting the question of what should be done with the region. Some argue for a Reichskommissariat Ostland to keep the populations in check so that the transition is smooth and economically vital sectors are not hindered in their daily operations."
 germany_establish_rk_ostland:0 "The Baltic States and Belarus will come under civil administration of a Reichskommissar accountable to the Minister of Foreign Affairs."

 GER_reichskommissariat_ukraine:0 "Reichskommissariat Ukraine"
 GER_reichskommissariat_ukraine_desc:0 "Our military successes in the south need to be consolidated. Whereas some advocate direct military occupation, some advise to set up a German-controlled civil administration in Ukraine, to better quell any possible unrest while still benefitting from the raw material and industries captured."
 germany_establish_rk_ukraine:0 "Ukraine will come under civil administration of a Reichskommissar accountable to the Minister of Foreign Affairs."

 GER_reichskommissariat_moscow:0 "Reichskommissariat Moskowien"
 GER_reichskommissariat_moscow_desc:0 "The core lands of the Soviet Union are now under our control, and with a mostly Russian ethnic make up it could spell years of social unrest. Proposals put forward that a partition of Russia would not only prevent the revival of a Russian state, it would also increase the efficiency of our administration in the newly conquered lands."
 germany_establish_rk_moscow:0 "Russia shall be brought down to its historical size."
 
 GER_reichskommissariat_caucasus:0 "Reichskommissariat Kaukasien"
 GER_reichskommissariat_caucasus_desc:0 "Made up of many nations and ethnicities, the volatile region of the Caucasus must be brought to a long-lasting peace. For this end, the new Reichskommissariat Kaukasus plans to grant every people its own form of limited autonomy - under Berlin's supervision of course. As long as our military and industry retain access to the rich oil fields in the south."
 germany_establish_rk_kaukasus:0 "For the sake of stability the indeginous people of the Caucasus will be granted a limited form of self-rule."

 GER_reichskommissariat_turkestan:0 "Reichskommissariat Turkestan"
 GER_reichskommissariat_turkestan_desc:0 "Central Asia is home to the many Turkish peoples, awaiting national self-determination. We can partially fullfill this dream by forming a pro-National-Socialist government, which will be tightly linked to our policies and interests."
 germany_establish_rk_turkestan:0 "Turkestan will come under civil administration of a Reichskommissar accountable to the Minister of Foreign Affairs."

 GER_reichskommissariat_ural:0 "Reichskommissariat Ural"
 GER_reichskommissariat_ural_desc:0 "Beyond the Ural Mountains lies the vast expanse of forests, rivers, and plains, filled with the riches of mother nature. A wilderness that stretches for thousands of kilometres, only to be sparsely interrupted by human activity. Ruling such an enormous region is difficult enough, let alone for the army. Perhaps it would be best to establish some form of government."
 germany_establish_rk_ural:0 "It will reach from the Ural in the west to the Yenisei river in the east."

 GER_reichskommissariat_siberia:0 "Reichskommissariat Siberien"
 GER_reichskommissariat_siberia_desc:0 "The harsh weather and difficult terrain in Siberia as well as the mostly empty wilderness would make it very difficult to send an army to rule whatever is populated by humans. Let us establish a friendly government instead."
 germany_establish_rk_siberien:0 "A loyal government that will watch over the people of Siberia."

