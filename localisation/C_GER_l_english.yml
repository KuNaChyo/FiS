 GER_Treaty_of_Versailles:0 "Treaty of Versailles"
 GER_Treaty_of_Versailles_desc:0 "Due to our defeat in the First World War, our nation was forced to ratify the Treaty of Versailles, a peace treaty that is unjustly favoring the victors. It calls for the territorial acquisition of our colonies and various territories in Europe, forces us to pay hefty war reparations, Disarm our Armed Forces, and accept all responsibility for the First World War. Such treaty is absurd at best, while ludicrous at worst. It locks our nation away from the glory it was destined to have, and has brought the German people to their knees, swallowing bitter pills that are destroying our society from within. We must and we should withdraw from this treaty as soon as possible, but we risk war if we should do so. For now, the treaty stays, and our people suffer because of it."

 GER_Mass_Unemployment:0 "Mass Unemployment"
 GER_Mass_Unemployment_desc:0 "A direct effect of the Great Depression, mass unemployment is rampant throughout the German homeland, with the vast majority of our countrymen unable to attain jobs as most of the businesses are bankrupt or unable to pay wages. With the lack of job opportunities, public works projects are effectively stalled, and businesses are unable to gain clients as the same workers who are unemployed are also their clients, effectively creating a never-ending cycle of unemployment. There are also unconfirmed reports of a civil disturbance in major cities, calling for radical change in the face of economic collapse. This issue must be solved swiftly and definitively, as economic collapse will, in turn, bring about insurrection."
