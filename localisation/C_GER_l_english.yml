 DH_GER_Stahlpakt.1.t:0 "Berlin-Rome Axis?"
 DH_GER_Stahlpakt.1.d:0 "The German Delegation in our nation has come to us with a request. The leaders in Berlin have decided they want to formalize an alliance, a Pakt, with us.\n\nIt would be wrong to deny such an offer. The German Reich has offered us much to gain and little to lose in this alliance, and we are especially obligated to agree due to the goodwill they have been offering us as of late. However, too many within our government and our nation, the Germans seem dangerous, ready to turn on us at any moment. Thus, thus there are genuine concerns regarding this alliance the Germans have failed to bring to light.\n\nAlthough, the offer is tantalizing. Us and the Germans have mutual enemies in the Western Powers, who wish to cut us down to size and stop our imperialistic ambitions. This alliance may be the best option we have to counter their aggression, and the German’s strength might lead our side to victory. We must consider all options in this debate and choose to side with the Germans or not."
 DH_GER_Stahlpakt.1.A:0 "Agree to the Germans Proposal"
 DH_GER_Stahlpakt.1.B:0 "Tell the Germans we do not need their “help” to win"
 
 DH_GER_Stahlpakt.2.t:0 "Axis Powers Sign Ten-Year Alliance"
 DH_GER_Stahlpakt.2.d:0 "[FROM.GetNewsIcon]Today, a joint news announcement has been transmitted from the German and Italian foreign ministries that the German-Italian Stahlpakt has been formed between their two nations. The German Foreign Minister, Joachim von Ribbentrop, and his Italian counterpart Galeazzo Ciano have made it clear their intention for the Stahlpakt to be a military alliance between their nations, for the benefit of both nations.\n\nThis announcement has shocked the Western powers, as France and Britain scramble to create a diplomatic response. The United States has viewed the announcement with disinterest, preoccupied with the rebuilding of the American economy. The Soviet Union, meanwhile, has frantically mobilized its troops for “regularly scheduled exercises”.\n\nRibbentrop has informed journalists that “the great nations of Deutschland and Italia have been bound together throughout history, and as such our alliance is merely a continuation of this tradition.” Ciano has also released a close parody of Ribbentrop, stating “Italia is marching towards a path of greatness and victory, as is Germany. Our mutual bond shall be strengthened through this pact, and as such we are now closer than ever to our allies in Berlin.” \n\nMany believe this is Germany gathering allies to prepare for the oncoming war. Many believe that this is purely for defense and that no war will come of this. The world awaits what will become of this united bloc of fascist nations, as Germany and Italy grow stronger every day."
 DH_GER_Stahlpakt.2.A:0 "We shall finally achieve greatness!"
 DH_GER_Stahlpakt.2.B:0 "Another interesting development..."
 
 DH_GER_Stahlpakt.3.t:0 "Italy doesn't accepts the Pact"
 DH_GER_Stahlpakt.3.d:0 "The Italians have snubbed us! After Ribbentrop came to them and the Japanese offering a military alliance to stem the tide of Bolshevik virtues and the decadent West, they have loudly refused our generous offer. We promised them the Mediterranean, we promised them development, technology, and triumph, and they turn their backs on us! \n\nThey have gone too far with their claims of fascism, of being a new Italy. They are the same weak nation that let France and Britain walk all over them they were in 1915. They are the same incompetent military leaders as they were when they were destroyed at Caporetto and the Isonzo.\n\nThe response from the Japanese is yet to be received, however, after this disgusting development, it is all the more likely they shall also refuse, damning our hopes of a global alliance to combat Bolshevism. The Italians have destroyed and crumbled our dream of a world without socialism and democracies, and as such action must be taken.\n\nOur eyes must find new potential allies, such as Horthy in Hungary and Tsar Boris in Bulgaria. More possible allies could be found further east, or in the Americas. However, we will never forget this betrayal of the highest level, and we will avenge this grave mistake."
 DH_GER_Stahlpakt.3.A:0 "The Italians will pay for this..."
 
 DH_GER_AntiKomintern.1.t:0 "[From.GetName] has joined the pact!"
 DH_GER_AntiKomintern.1.d:0 "Due to the fear of Communism coming to their doorstep [From.GetName] has ratified the terms stipulated in the Anti-Comintern Pact and became an official signatory state. [INSERT LEADER] recently stated that. “It is in the best interests of my nation and my countrymen to become a signatory to a pact that will counter the dangerous forces of Communism and World Revolution that is hell bent on destroying the very fabrics our society is built upon"
 DH_GER_AntiKomintern.1.A:0 "They have chosen wisely, down with the Bolsheviks!!"

 DH_GER_AntiKomintern.2.t:0 "Germany invites us to an Anti-Comintern Pact"
