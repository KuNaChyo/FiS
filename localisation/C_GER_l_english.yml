 DH_GER_Berlin_Moscow_Pact.4.B:0 "This was supposed to be a discret meeting"

 DH_GER_Berlin_Moscow_Pact.5.t:0 "Soviets interest in Turkey"
 DH_GER_Berlin_Moscow_Pact.5.d:0 "Since the time of the Tsars, Russia has pursued a warm water port to project its power overseas, failing time and time again to secure port facilities that can remain in operation during the cold Russian winters. The port at Sevastopol, located on the Crimean Peninsula in the Black Sea, could serve this purpose- if it weren't for the narrows at the Bosporus and Dardanelles commanding entry into the Mediterranean. \n\nShould the Soviet Union take control of these straits, either directly or by adding Turkey to their sphere of influence, the Bolsheviks will have achieved something no previous Russian government had managed to do- establish Russia as a credible naval power.\n\nAs part of our negotiations with the Soviet Union, the Soviet delegation has come to us demanding that they should be allowed to take control of the straits. \n\nWhile this would allow the Soviets to challenge the British in the eastern Mediterranean, it would certainly enrage the Italians, who have their territorial designs in the region. Finally, many within the party are opposed to any Soviet territorial expansion whatsoever, especially one with such far-reaching implications.\n\nControl of the straits is no doubt the Soviet delegation's highest priority- should we deny them this, they will most likely break off negotiations entirely."
 DH_GER_Berlin_Moscow_Pact.5.A:0 "The Mediterranean is not our priority. Let them have the straits."
 DH_GER_Berlin_Moscow_Pact.5.B:0 "This is unacceptable."

 DH_GER_Berlin_Moscow_Pact.6.t:0 "Germany refuses to recognise our Interests"
 DH_GER_Berlin_Moscow_Pact.6.d:0 "Today our delegation in Berlin wired us a message that disappointed many but surprised few- the Germans have rejected our claim to the straits.\n\nPerhaps it was ridiculous to think we could ever negotiate with the Germans, who have long been virulent anti-communists; Hitler himself outlines his particular hatred for our nation in Mein Kampf. \n\nWith our most important demand flatly denied, there is little reason to continue negotiations. Our delegation will take the first train from Berlin."
 DH_GER_Berlin_Moscow_Pact.6.A:0 "The search for a warm water port continues"

 DH_GER_Berlin_Moscow_Pact.7.t:0 "Soviets interest in Bulgaria"
 DH_GER_Berlin_Moscow_Pact.7.d:0 "The straits at the Bosporus and Dardanelles are Russia's link to the world, and essential for the security and prosperity of the Soviet state. For this purpose, they must be defended against any power hostile to the USSR, which brings the Soviet-Axis talks to the subject of Bulgaria. \n\nMolotov's Soviet delegation claims that Germany must allow the USSR to strengthen its influence in Bulgaria, suggesting that Soviet troops be allowed to travel through the country and make use of its ports and bases. In return, Germany and the Soviet Union would issue a joint guarantee for Bulgaria to prevent any further loss of territory. \n\nWhile Bulgaria holds only minor strategic utility for us, it may prove wise in the long term to deny the Soviets this request. Growing closer to one Balkan nation will certainly antagonize its neighbors, and with the addition of Italian interests in the area, Bulgaria may prove more trouble than it's worth. \n\nOn the other hand, continued cooperation with the Soviet Union could prove extremely valuable going forward, and Bulgaria may be a small price to pay."
 DH_GER_Berlin_Moscow_Pact.7.A:0 "We will allow the Soviets to influence Bulgaria"
 DH_GER_Berlin_Moscow_Pact.7.B:0 "We need a compromise. How about docking rights?"
 DH_GER_Berlin_Moscow_Pact.7.C:0 "We won't sell Bulgaria."

 DH_GER_Berlin_Moscow_Pact.8.t:0 "Germany offers Docking Rights in Bulgaria"
 DH_GER_Berlin_Moscow_Pact.8.d:0 "Our negotiations with Germany have proven far more successful than anyone in Moscow or Berlin could have hoped, but there are still many subjects to be discussed and agreements to be ironed out. \n\nOne such point of contention in the case of Bulgaria. We had hoped we would be allowed to influence Bulgaria to protect our interests in the Black Sea, but the Germans have proven reluctant to part with the small Balkan nation. \n\nOur delegation delivered Moscow's request, and after a short recess, the German diplomatic team returned to the table to say our full demands are unacceptable to their government. However, they are willing to grant us a compromise; docking rights at Bulgarian ports. While it's not quite what we wanted, docking rights are certainly better than nothing, and compromising here could open the door to more favorable resolutions down the line.\n\nOur delegation is waiting for a response from Moscow. What shall we tell them?"
 DH_GER_Berlin_Moscow_Pact.8.A:0 "Compromise is a sign of goodwill. Docking rights are enough."
 DH_GER_Berlin_Moscow_Pact.8.B:0 "Compromise is a sign of weakness. Break off talks."

 DH_GER_Berlin_Moscow_Pact.9.t:0 "Germany offers Bulgaria"
 DH_GER_Berlin_Moscow_Pact.9.d:0 "Good news from Berlin! Foreign Minister Molotov has informed us by telegram that the Germans will allow the Soviet Union to expand its influence in Bulgaria. Georgi Dimitrov, head of the Comintern and a Bulgarian, was reportedly thrilled to hear he may finally be able to return to his homeland after over a decade of exile.  \n\nAligning this small Balkan state will serve our interest in defending the Black Sea, and a presence in Bulgaria will allow us to start making contact with communist groups in Greece and Yugoslavia.\n\nWhen the Germans invited us to talks in Berlin, many in Moscow were suspicious- the Nazis have never been subtle about their hatred of communism. However, our recent diplomatic breakthroughs with the Reich have many in the politburo wondering if the Germans have finally managed to temper their chauvinism."
 DH_GER_Berlin_Moscow_Pact.9.A:0 "Perhaps we have more in common than we thought" 

 DH_GER_Berlin_Moscow_Pact.10.t:0 "The Romanian Question"
 DH_GER_Berlin_Moscow_Pact.10.d:0 "Now that we've moved past the early hurdles, it's time to tackle one of the bigger problems at the conference that can't be dealt with by halves: Romania. The country ruled by King Carol has long since been a battleground between the Soviets and Germans, and so a decision of Romania's fate must be taken.\n\nThe delegates have both agreed there are two options: Romania with the Germans, or Romania with the Soviets. Concessions have been made by Molotov that if Romania toes the socialist line, Transylvania shall be transferred to Horthy’s Hungary. We shall have to decide what the fate of Romania will be soon, otherwise, the Soviet delegates shall sense our indecisiveness and act. \n\nThe clock strikes 11, and so we must make our decision. Shall Romania be Deutsche or Russian?"
 DH_GER_Berlin_Moscow_Pact.10.A:0 "Romania shall stand with us!"
 DH_GER_Berlin_Moscow_Pact.10.B:0 "Let Romania be Stalin's chew toy."

 DH_GER_Berlin_Moscow_Pact.11.t:0 "Germany gives us Romania"
 DH_GER_Berlin_Moscow_Pact.11.d:0 "We have struck gold in our talks! The fascists have agreed to surrender the monarchist outpost of Romania to our influence. King Carol and his imperialist lackeys shall be run out of the country, and a people's government shall be formed for the Romanian worker. Of course, the matter of Transylvania going to Horthy and his reactionaries is sickening, however, compromises must be made in order to achieve our goals.\n\nMolotov has reported back he is surprised by the cooperation of the German delegation, and that he has made much headway for the Soviet Union in terms of progress. He believes that we could possibly push for more concessions, and even demand control of the Bosphorus Straits. Progress has been made, and so the conference shall continue."
 DH_GER_Berlin_Moscow_Pact.11.A:0 "Fabulous! Let's hope the Germans stay this cooperative until the conference's end"

 DH_GER_Berlin_Moscow_Pact.12.t:0 "Germany keeps Romania"
 DH_GER_Berlin_Moscow_Pact.12.d:0 "Unfortunately, whilst we can gain concessions from the Germans, we cannot always leave them empty-handed. The Germans have demanded that Romania stay in their influence because of the so-called 'close ties between us'. We know that this is code for the Germans to keep control over the Ploesti oil fields, yet it changes nothing. They have forced our hand, and now we must let go of our Romanian aspirations.\n\nMolotov has reported back, saying that whilst we may have lost Romania that is not reason enough to leave the conference, as this means the Germans will have to give somewhere else. He urges General Secretary Stalin not to cancel the talks, for we may still consolidate gains elsewhere. His points have a reason, so we shall not storm out of the talks when we are so close to wrapping up the agreement. Yet we still must have a firm hand, for we cannot allow the Germans to control everything."
 DH_GER_Berlin_Moscow_Pact.12.A:0 "One more border for us to fortify..."

 DH_GER_Berlin_Moscow_Pact.13.t:0 "Southern Soviet Sphere"
 DH_GER_Berlin_Moscow_Pact.13.d:0 "As we push on through the conference, the Soviet Union has made one thing clear: The nations in the Middle East shall not be German puppets. Molotov has cemented the communist's position into the ground as we work our way through the matters being discussed. As our delegation has pointed out to Hitler, there is no real way we can rebuff these claims and order the Soviets to stand down, as we have no contacts or influence in these countries anyway.\n\nAs it stands now, we have to accept the Soviet demands on these territories, for better or worse. Iraq, Iran, Afghanistan, and all the other states will have to bow to their new Soviet overlords. If we please them enough with this concession, perhaps we may gain more in the long term than the dastardly communists will."
 DH_GER_Berlin_Moscow_Pact.13.A:0 "A small price to pay for salvation."

 DH_GER_Berlin_Moscow_Pact.14.t:0 "Germany confirms our claims to the South"
 DH_GER_Berlin_Moscow_Pact.14.d:0 "The Germans have offered us an opportunity. An opportunity to assert ourselves on the world stage. At the conference, the Germans mentioned the states to our south: Afghanistan, Iraq, Iran, and such. They hinted at the fact that the Soviet Union could easily influence and assert themselves over these weak nations, and secure Soviet dominance in the region. This not-so-subtle mention that the Southern States are private property waiting to be redistributed by us is an extremely helpful one, as it ensures that the Germans won't question our stranglehold on the region if we choose to exert ourselves.\n\nThis raises an opportunity, whether to accept the German offer and grow even more powerful as a nation, or decline and be seen as weak. There is only one option, and so we shall accept, for the benefit and glory of the Soviet Union."
 DH_GER_Berlin_Moscow_Pact.14.A:0 "We shall not waste this newfound opportunity..."

 DH_GER_Berlin_Moscow_Pact.15.t:0 "The Final Draft"
 DH_GER_Berlin_Moscow_Pact.15.d:0 "And so the time has come. The deals have been made, the treaties have been formulated, and the conference has ended. Molotov walked down the hallway, flanked by the German Ambassador and another diplomat. They turned into a hallway and walked to the door enshrined at the end of the corridor.\n\nHe entered through the doorway and was faced with a man he was told to despise. He was a counterrevolutionary enemy. He was THE enemy. He had spent years campaigning against the eradication of his nation with violence and hateful speeches. Yet he seemed..... calm, quiet. Almost as if he was.... pleased? Molotov stopped. The man offered his hand. He took it, after some trepidation. \n\nThe treaty was laid out. Lines upon lines of print. All of it meant nothing alone. However, once it was all united? A new dawn for his nation, and for the world indeed. The man opposite him looked upon the rows and rows of paper. He took out a pen and put his signature on the dotted line. \n\nThen the charters were given to him. The man who has been crowned by Stalin as his nation's greatest threat offered his pen. He smiled, took it, and signed his name. He put down the pen and grinned. He had just signed a piece of paper. A piece of paper that would change millions of people's lives. A camera flashed. There was no turning back now."
 DH_GER_Berlin_Moscow_Pact.15.A:0 "And so the Bear deals with the Eagle"

 DH_GER_Berlin_Moscow_Pact.16.t:0 "A Moscow-Berlin Axis"
 DH_GER_Berlin_Moscow_Pact.16.d:0 "[FROM.GetNewsIcon]After a long period of intense and secretive negotiations, the German and Soviet governments have made a joint statement today concerning the purpose behind the meetings, a deal that splits parts of the world into German and Soviet spheres of influence, effectively putting both the German Reich and the Soviet Union on the same side of any future conflicts.\n\n“By reaching past our ideological differences and signing this pact, we can ensure the end of the Western democracies’ hegemony over the world and usher in a great new era, free from the shackles of capitalism and international finance,” announced Adolf Hitler.\n\nThis announcement will surely be a surprise for the major democracies around the world, as even though relations between Berlin and Moscow have been warming recently, a deal with the scale of this one would have been thought to be impossible to agree upon unless major concessions were made on both sides.\n\nNevertheless, they will now have to react strongly, less they project an image of weakness, which won’t inspire confidence in a world that is beginning to descend into chaos."
 DH_GER_Berlin_Moscow_Pact.16.A:0 "Welcome to our new friends"
 DH_GER_Berlin_Moscow_Pact.16.B:0 "This won’t end well"

