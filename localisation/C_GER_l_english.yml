# Positive Christianity
 GER_Positive_Christianity_category:0 "Positive Christianity"
 GER_Positive_Christianity_category_desc:0 "\n\n\n£decision_header_Positive_Christianity£\n\n\n\nIt is clear to us that the large organized churches present in Germany - examples being the §RLutheran and Catholic Churches§!, who have time and time again gone against the wishes of the German state, have an §Ranti-National Socialist§! agenda. Unfortunately, we cannot go against these organizations openly as they heavily influence large portions of German society, almost all when put together. There is one Christian movement within our borders that seeks to unite the message of §YNational Socialism§! and the messages of Christ - §GPositive Christianity§!. This movement seems to have struck a chord with quite a few of the Protestants within our country loyal to the §YNational Socialist§! regime, so much so that the heads of Government have come to an agreement that it shall be adopted as the state religion. \n\n§RWhile the backlash may be massive temporarily§!, we are sure that over time this compromise will allow us to be far more flexible in policy than we would have been otherwise.\n\n£religion_catholic_20x20£ §YCatholic§! Population in the Reich: [?GER_Catholic_Population|%2-]\n£religion_protestant_20x20£ §YProtestants§! Population in the Reich: [?GER_Protestant_Population|%2-]\n£religion_atheist_20x20£ §YIrreligious§! Population in the Reich: [?GER_Irreligious_Population|%2-]\n\n£religion_positive_christianity_20x20£ Population Converted to §YPositive Christianity§!: [?GER_Positive_Christian_Population|%2+]\n"

