 DH_GER_Naval_Agreement.1.t:0 "[FROM.GetLeader]'s speech gives us an opportunity"
 DH_GER_Naval_Agreement.1.d:0 "When the Great War came to a close, it was the will of the British people to punish Germany for her crimes against peace, so our diplomats shackled her with military restrictions and reparations to ensure the German eagle could never threaten us again. However, in recent years, public opinion has moved quite drastically in the other direction- due in no small part to the criticisms of economist John Maynard Keynes.\n\nWhen Germany's mass printing of currency to pay reparations caused the hyperinflation crisis in the '20s, the British people felt a sort of responsibility for the suffering of the Germans, and calls for leniency grew louder. \n\nAt the Foreign Office, an internal memo suggests that we begin to loosen military restrictions on Germany, and "Eliminate those parts of the Peace Settlement which, as practical people, we knew to be unstable and indefensible." Fortunately for us, we have an opportunity to do just that- the German Fuhrer, Adolf Hitler, has suggested in a recent speech that he would be willing to negotiate a naval rearmament treaty between our two countries. Shall we bring the Germans to the table?"
 DH_GER_Naval_Agreement.1.A:0 "Yes, invite the Germans to talks"
 DH_GER_Naval_Agreement.1.B:0 "No, Britannia rules the waves alone"

 DH_GER_Naval_Agreement.2.t:0 "Britain Accepts!"
 DH_GER_Naval_Agreement.2.d:0 "The British could never tolerate the Kaiser's attempts at naval supremacy, as any threat to their rule to of the seas is also a threat to the very survival of their nation.\n\nDer Fuhrer has long believed that there is no need to antagonize the United Kingdom- a fellow Aryan power- preferring to pursue a naval agreement and perhaps eventually an alliance against France and the Soviet Union.\n\nAfter some brief setbacks, including Simon walking out early in the talks, our delegation under Joachim von Ribbentrop and Sir John Simon's British delegation finally reached an agreement. The British finally accepted Hitler's proposal of a 100:35 ratio, meaning the Kriegsmarine will be allowed to rearm and rebuild up to 35% of the Royal Navy's tonnage. Many in the foreign service believed the British would never agree to the ratio, and von Ribbentrop's unexpected success has won him great favor in Berlin's halls of power and with the Fuhrer himself.\n\nThe announcement of this treaty has enraged the French, who claim that Britain has no right to release Germany from the terms of the Versailles Treaty. Could the old allies be growing apart?"
 DH_GER_Naval_Agreement.2.A:0 "Now, let's review shipbuilding plans"

 DH_GER_Naval_Agreement.3.t:0 "Britain Refuses!"
 DH_GER_Naval_Agreement.3.d:0 ""
 DH_GER_Naval_Agreement.3.A:0 ""

 DH_GER_Naval_Agreement.4.t:0 "The Anglo-German Naval Agreement"
 DH_GER_Naval_Agreement.4.d:0 "[FROM.GetNewsIcon]The treaty of Versailles grows weaker once again on what the German Fuhrer Adolf Hitler has called "the happiest day of his life"- the 120th anniversary of the Anglo-German victory over the French at Waterloo.\n\nHitler has long criticized the Kaiser's old government for needlessly antagonizing the United Kingdom with vain attempts at challenging their naval and colonial supremacy, favoring a quid quo pro where the British will continue to rule the waves while Germany dominates the continent.\n\nAfter nearly a decade since their writing in Mein Kampf, these goals came closer to fruition today. Joachim von Ribbentrop and the head of the British delegation, Sir John Simon, signed a treaty that allows Germany to pursue limited naval rearmament while conceding naval dominance to the British.\n\nThe Fuhrer, recognizing the “necessity of naval dominance for the island nation” has agreed to limit the size of the Kriegsmarine to 35% of the Royal Navy's tonnage, allowing Germany to create a force equal to the French Marine Nationale.\n\nThe treaty's announcement met with outrage from the French, who claim that the United Kingdom has no legal right to release Germany from the treaty's restrictions. "
 DH_GER_Naval_Agreement.4.A:0 "A great deal"
 DH_GER_Naval_Agreement.4.B:0 "Is Britain leaving France out in the cold?"

