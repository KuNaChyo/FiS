# Heim ein Reich
 GER_Heim_ins_Reich_category:0 "Heim ins Reich"

 
 GER_Anschluss:0 "Anschluss"
 GER_Anschluss_desc:0 "With our rising power inevitable, and our dream of Lebensraum becoming more real than a dream on the horizon, we must look towards our first target of liberation, Austria. We have a fruitful relationship with the people in Vienna, we have fought side by side in a handful of wars, along with the usual diplomatic and economic relationships that have been built. However, we also share suffering, for both of us have been subjugated by the West, with Austria losing its grand empire and their reputation, the same as us. It is time that we unite with our Austrian brothers, and help them in their struggle against the puppet government that is currently residing over their politics. The West may respond, but like the Rhine, it is unlikely."

 GER_Integrate_Ostmark:0 "Integrate Ostmark"

 GER_Demand_Sudetenland:0 "Demand Sudetenland"
 GER_Demand_Sudetenland_desc:0 "With Austria liberated and under our benevolent rule, we shall look towards another issue, Czechoslovakia. Their territory in their West consists of primarily Germans, citizens who have been displaced and are permanently confined within the borders of the Czechs, facing harassment and intimidation everyday from its citizens. This act of terror isn’t tolerated by the Reich, and as such, we have deployed agents within their borders to instigate and escalate conflict within the region. With instability and unrest on the rise, we find ourselves at a perfect position to intervene, by sending an ultimatum demanding the return of our rightful, sovereign territory. While Czechoslovakia may refuse, the West wouldn’t, and it is probably best that we negotiate with both of them and end up with a decisively favorable deal for us."
 
 GER_Incorporate_The_Sudetenland:0 "Incorporate The Sudetenland"
 GER_Heim_ins_Reich_Selected:0 "Decision Already in Progress"
 First_Vienna_Awards:0 "First Vienna Awards"

 GER_First_Vienna_Awards:0 "First Vienna Awards"
 GER_First_Vienna_Awards:0 "With the Czechoslovakia’s acquiescing to our demands, thanks to pressure by the Allies and their subsequent withdrawal of protecting it from our influence and rule, we find ourselves at a position wherein we can extract concessions at the whim of Berlin. As such, we shall extend our control in Czechoslovakia, by requesting that they cede territory not only for us, but for our Hungarian allies, who have been wronged by the West as much as us. Should it be successful, it will ensure a smoother transition for direct annexation."

 GER_End_of_Czechoslovakia:0 "Issue Ultimatum to Czechoslovakia"
 GER_End_of_Czechoslovakia_desc:0 "With Czechoslovakia under de facto German influence and control, it is probably time that we make our arrangement with them official, by sending an ultimatum to them, along with mobilizing our troops within the area to the border, ensuring a swift invasion in case they intend to resist our demands. However, this time we should be careful, for we have given extensive guarantees to the West that we shouldn’t, at least in an official capacity, intervene and control Czechoslovakia and its respective territories. However, much like our other diplomatic actions, they are expected to be mute, but nevertheless, we must take caution."

 GER_Demand_Memel:0 "Claiming Memelland"
 GER_Demand_Memel_desc:0 "Memelland, while one of the smallest territories ever lost by us, is still considered an embarrassment, considering how a small nation, Lithuania, is able to gain territory from one of the most powerful nations in the world. Such acts of embarrassment must be rectified as soon as possible, for it should serve as a precedent for other nations on the weakness of our glorious nation. Due to this, we shall enforce our claims in the region of Memelland, along with pressuring the Lithuanian government to surrender such territory. If they refuse, well, they shall see their nation off the map within a week or so."
 
 GER_Danzig_or_War:0 "Danzig or War!"
 GER_Danzig_or_War_desc:0 "Danzig, a small piece of land to most, but to us, everything. This single piece of territory owned by the Polish has divided our Fatherland in half, and is a bitter reminder of the decadent Versailles that has brought suffering and discontent to all Germans throughout the world. This single piece is one of the cornerstones in our struggle for Lebensraum, and as such, it is of paramount importance to us to ensure its safe and speedy reclamation back to its home. We will use all available means, including war, regardless if the West intervenes. It is high time that we show the world the true might of the German war machine, a machine that has been cultivated secretly so that the world can see its wrath while in terror."

 GER_heim_ein_reich_danzig:0 "Reichsgau Danzig-Westpreußen"
 GER_heim_ein_reich_danzig_desc:0 "After the Great War Danzig became a Free City under international mandate, whereas the surrounding land was granted to Poland. These lands have been predominantly German and by reinstating Danzig-Westpreußen as an administrative unit of the Reich its nationality can be guaranteed."

 GER_heim_ein_reich_oberschlesien:0 "Gau Oberschlesien"
 GER_heim_ein_reich_oberschlesien_desc:0 "Eastern Silesia was lost to Poland after the First World War, even though the plebiscite showed that a majority voted to remain with Germany. This lost region is once again incorporated into Upper Silesia, adding also the Olsagebiet, a historical part of Silesia proper. By settling Volksdeutsche in the areas through the Heim ins Reich program it will prove to be a valuable asset to the new Reich."

 GER_heim_ein_reich_ostpreussen:0 "Gau Ostpreussen"
 GER_heim_ein_reich_ostpreussen_desc:0 "When the Memelland was forcefully annexed by Lithuania it was destined to return under Prussian administration, which will undo the Lithuanisation of the region in the past decades. Futhermore, the region to the south up to the Weichsel river will be adminstered by Königsberg. This land was held by Prussia for a brieg period during the Napoleonic era, but will see itself integrated into the new Reich by German settlers from all over Europe."

 GER_heim_ein_reich_wartheland:0 "Reichsgau Wartheland"
 GER_heim_ein_reich_wartheland_desc:0 "This new Reichsgau will be made up of the lost parts of Posen and the region around Lodz. By attracting and resettling Germans from Eastern and South-eastern Europe we can strive towards full Germanisication of the Warthe basin."

 GER_heim_ein_reich_oberkrain:0 "Untersteiermark & Oberkrain"
 GER_heim_ein_reich_oberkrain_desc:0 "Northern Slovenia, belonged to the Austrian monarchy as crownlands, namely Styria and Krain. Since these lands have fallen back into German hands the Führer has stated that 'these lands were to become German once more'. Volksdeutsche from South-east Germany are being hauled in to change the character of the region."
 
 GER_Rule_over_the_Danube_category:0 "Ruleover the Danube"
 GER_Rule_over_the_Danube_category_desc:0 "\n\n\n£decision_header_Rule_Over_the_Danube£\n\n\n\n Since the end of the beginning of History, the §YBalkans§! have always been contested by different empires seeking to expand and consolidate their influence there, with these civilizations ranging from the Ancient Greeks, the Ottomans, or the German Habsburg Dynasty. \n\nNow that our government is on a direct confrontation course with both the British and the Soviets, we must seek to be one step ahead of them and finally secure the Balkans for ourselves, finally cementing Germanic influence in the region. \nThrough either §GDiplomacy§! or §Rconquest§!, we will secure both vital resources, such as the §YRomanian oilfields§! and potential allies amongst the Nationalist movements of countries such as Yugoslavia.\n\nCurrent Influence in [HUN.GetNameWithFlag]: [?HUN.GER_Influence|2+]%\nCurrent Influence in [YUG.GetNameWithFlag]: [?YUG.GER_Influence|2+]%\nCurrent Influence in [ROM.GetNameWithFlag]: [?ROM.GER_Influence|2+]%\nCurrent Influence in [BUL.GetNameWithFlag]: [?BUL.GER_Influence|2+]%"

 Balkan_German_Influence:0 "German Influence"
 Balkan_German_Influence_desc:0 "Current §Y[GER.GetAdjective]§! Influence: [?GER_Influence|2+]%"

