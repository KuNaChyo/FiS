 GER_Hossbach_Memorandum:0 "The Road to War"
 GER_Hossbach_Memorandum_desc:0 "Seeing that the Western powers and the Bolsheviks have forced our hand and continue to agitate against the new Germany, it has become apparent that another Great European War is inevitable. To ensure that we will be victorious in this war and that the disaster of the Great War and the Weimar Republic doesn´t repeat itself, it has become necessary to start beating the drums of war and finally embark on the Road to War. War plans will be created, soldiers will be trained, guns will be produced and the populace will be made ready to resist any foe until the last man and the last bullet. \n\nWe live in a truly historic age, which will undoubtedly determine the future of Germany for years to come and if we want to ensure that Germany shall finally regain its position as the World Power, no mistakes can be made in this crucial step towards greatness."
 
 GER_Sudtirol_is_German:0 "Sudtirol is German"
 GER_Sudtirol_is_German_desc:0 "The Third Reich stands triumphant. Our recent conquests have expanded our prestige and power all across Europe. The German people are once again under one, German banner. However, there is one small matter: The problem of South Tirol. Südtirol used to be a part of Austria-Hungary until the thieving Italians swept in and annexed it from the dying empire at the Treaty of Versailles. Since then, the Germans there have been oppressed and abused by local authorities, and the time to take a stand is now. Mussolini will be issued an ultimatum where he relinquishes control of South Tirol, or the facade of Italian prosperity shall come crashing down with the swift kick of a jackboot. \n\nGermans everywhere must be united, and so this is the only course of action. God be with all Germans everywhere, for he is not with the damn Italians. Deutschland Über Alles! "
 
 GER_Formalize_the_Berlin_Pact:0 "Formalize the Berlin Pact"
 GER_Formalize_the_Berlin_Pact_desc:0 "In our pursuit to gain back our rightful lands, the enemies of Germany have run with their tails between their legs and formed blocs of socialists, reactionaries, and democrats - determined to prevent Germany's inevitable rise to power by any means at hand. Other countries similar to ours face the same issue, with these blocs attempting to prevent the rise of their nations too - namely, Italy under Il Duce Benito Mussolini, and Japan under Emperor Hirohito. Both are civilizations worth envying, both are rising nations of strong spirit and both, as we are hampered by the vain efforts of the democracies. \n\nTo rebuke the blocs against us, we should do the inevitable and create a pact between our nations. If the democracies dare step out of line and attempt to stop one of us from getting our rightful territories, they shall be crushed under the might of the spiritually awakened nations of the New Order - the Berlin Pakt!"
 Berlin_Pact_tt:0 "We'll send an invitation to all §YEligable Allies§!, including Italy, Japan, and China"
 
 GER_End_of_Versailles:0 "End of the Versailles Diktat"
 GER_End_of_Versailles_desc:0 "And so the time has come to rid ourselves of the one thing that has caused us so much pain and sadness. The vile and horrid treaty signed in the Hall of Mirrors shall be no more. Deutschland needs not to listen to that piece of paper anymore, and we have good reason to. As the Wehrmacht rebuilds, the Luftwaffe expands and the Kriegsmarine sails strong, the people of Germany shall no longer have their lives dictated by men who aren't German. \n\nThe day of the German to rule the German is here, and soon those nations that wanted us weak, that wanted us dead and buried shall experience the full power of Germany. God be rid of the Treaty of Versailles, as we shall rid ourselves of it soon enough. \n\nThe reign of Versailles is over!"
 
 GER_Ostwall:0 "Ostwall"
 GER_Ostwall_desc:0 "Countless Germans have perished in the Crusade to secure Lebensraum for the Germanic Race, it will all be in vain if we’re unable to hold on to our new conquests, with the War in the East’s fate still unsure to an extent, it is pragmatic to build a massive fortification line to defend from any attacks by the Red Army, if it is left in a state to do so. It will be a massive undertaking, with the defensive line stretching all the way from the Baltics to Crimea, tracing the Dnieper, it has been dubbed the “Dnieper Line” as well. This new defensive line would be a massive obstacle to any foe, with its situation along the banks of Dnieper offering us as defender considerable advantage, but the wall will need to be built as an utmost priority and pace, for it to offer any strategic benefits to us."
 
 GER_Support_Kuomintang_Government:0 "Support Kuomintang Government"
 GER_Support_Kuomintang_Government_desc:0 "Abandoned by the West. Betrayed by their allies. Divided over ideology. China was much like us in the early days after the Great War, with the major difference being they haven't recovered. They remain divided between the nationalists, communists, and the numerous other military cliques across the country. Without any outside support, the Kuomintang will wallow in the pit they're stuck in, unable to deal with the traitorous officers and ghastly communists. \n\nThis is where Germany comes in. If we sent a military mission under the command of General Alexander von Falkenhausen, with the aim of training up Chiang Kai Shek's forces at Whampoa and to equip their army with German equipment, we could save the Chinese from themselves, and gain an ally in the process. This path gets us a foot in the door into Asian influence, and with a powerful ally in Asia, who could stand in the way of us?"
 
 GER_Trautmann_Mediation:0 "Trautmann Mediation"
 GER_Trautmann_Mediation_desc:0 "As our two friends in the far East, China and Japan, continue to fight each other, we are being forced into a difficult situation where we must abandon one of them and throw our support behind the other. But, we need not make that choice just yet, as our ambassador to China, Oskar Trautmann has proposed the idea of him leading mediation talks between the two countries to attempt to end the war before more blood is spilled — and unite all three of our nations against the threat of communism.\n\nHowever, should the talks fail, we must be fully prepared to make that choice, as an ally in the East is necessary to provide a counterbalance to the Soviets and limit their influence."
 
 GER_Goodwill_Gesture_to_Japan:0 "Goodwill Gesture to Japan"
 GER_Goodwill_Gesture_to_Japan_desc:0 "As we continue to gain influence in the Far East, it is time to approach our fellow conquerors. The Japanese have been making headway in carving themselves an empire out of Asia, and their beliefs & goals align with ours: The destruction of the imperial European powers. It is quite possible that we might possibly have to use their help in securing our position in Europe, as they may need our help in securing their conquests. It is time to recognize the true government of China, Emperor Puyi in Manchukuo. His leadership has proven that they are the one true government, and as such they shall be treated like it. The Rising Sun and the Swastika shall stand united, and so we shall explore methods to secure our friendship with the future masters of Asia and the legitimate government of the Chinese homeland."
 
 GER_Deepen_Our_Friendship_with_China:0 "Deepen Our Friendship with China"
 GER_Deepen_Our_Friendship_with_China_desc:0 "For many years, we've negotiated and deepened our ties with China. With the ever-expanding Japanese Empire on their doorstep, it's only fair for us to help them prepare for the inevitable struggle between the two. Military advisors, equipment, and training must be offered to our friends in Asia, for they will need it when the time comes. China and Germany are close friends, and as such we must ensure their survival for an ally in Asia. Economic aid and industrial technologies must be sent to them, and possibly even sending our Foreign Minister to China for a visit to Chiang Kai-Shek. China must stand strong, for our sake as well as theirs."
 
 GER_Motorization_of_the_East:0 "Motorization of the East"
 GER_Motorization_of_the_East_desc:0 ""

 GER_Welthauptstadt_Germania:0 "Welthauptstadt Germania"
 GER_Welthauptstadt_Germania_desc:0 ""
 
 GER_Rebuilding_Effort:0 "Rebuilding Effort"
 GER_Rebuilding_Effort_desc:0 ""
 
 GER_Triumph_des_Willens:0 "Triumph des Willens"
 GER_Triumph_des_Willens_desc:0 ""
 
 GER_Germanization_of_Poland:0 "Germanization of Poland"
 GER_Germanization_of_Poland_desc:0 ""
 
 GER_Motorization_Campaign:0 "Motorization Campaign"
 GER_Motorization_Campaign_desc:0 "As time goes by, we are continuing to develop our military doctrine and place more importance upon the use of armored vehicles as well as speed and mobility. However currently, there is one glaring issue in our plans — how are the infantry, the backbone of our Wehrmacht, going to keep up with our armored spearheads? The answer is quite simple, motorized vehicles, and lots of them. Not only will these vehicles allow our infantry the ability to keep up with our tanks, but they will also be afforded some valuable protection on the battlefield. However, obtaining the level of motorization that’s needed will be no easy feat, so we must embark on our campaign of mass motorization right away!"
 
 GER_Repay_MEFO_Bills:0 "Repay MEFO Bills"
 GER_Repay_MEFO_Bills_desc:0 ""
 
 GER_Standardpanzer_Programm:0 "Standardpanzer-\nProgramm"
 GER_Standardpanzer_Programm_desc:0 "While we are certainly capable of producing good and powerful tanks, recently shown by the success of the Tiger and Panther, we so far have always struggled with low production rates, caused by the rather complex building process and “overengineering“ often found in our tanks. While these drawbacks have so far been acceptable, recent experiences and intelligence reports show that we can't continue like this if we want to remain competitive with the tank forces of our enemies. \n\nThe Führer has thus decided to order the development and subsequent production of a whole new series of tanks, dubbed “E-Series“ by our engineers, which are to replace the majority of German Tank models in the near future with the E-Tanks ranging from the small tank destroyer E-10 to the massive E-100. \n\nAll of these tanks will be designed with a special focus on the simplification of production and maintenance, while also in cooperating with our Frontline experiences and the needs of our troops, creating a truly modern masterpiece of German engineering."
 
 GER_Katzchen_Programm:0 "Kätzchen-Programm"
 GER_Katzchen_Programm_desc:0 "An essential part of a lightning army transports, which has been extremely clear to see as of late. Our Panzertruppe moves at an alarming pace, yet the infantry struggles to keep up. Panzergrenadiers and motorized infantry may be expanding, yet the transports they use don't have the effective armor to stop any serious anti-tank guns, unlike our Panzers. The Reich needs newer and better-armored vehicles, and fast. \n\nAs such, the Kätzchen-Programm shall be implemented into our industrial centers and R&D centers. The goal of this program is to create and design efficient armored fighting vehicles capable of carrying troops whilst also moving at the same speed and utilizing the same armor of a Panzer. This project looks fruitful, and as such money and resources shall be invested in the project."
 
 GER_Battle_for_the_Atlantic:0 "Rule the Atlantic"
 GER_Battle_for_the_Atlantic_desc:0 ""
 
 GER_The_Economic_Recovery_Policy:0 "The Economic Recovery Policy"
 GER_The_Economic_Recovery_Policy_desc:0 "The Great Depression has hit the entire world hard, and the Reich is no exception. To get ourselves out of this hole of economic disaster and put the country on the path to prosperity and success, we will have to enact many different policies in line with our national socialist vision and our desire to inflict revenge upon those who defeated us in the Great War. These policies will be a radical departure from the economic strategies of past German governments, but it will be exactly what the economy needs to bounce back and allow us to begin our extensive programs of rapid military rearmament."
 GER_The_Economic_Recovery_Policy_tt:0 "§YUnemployment Rates§! drops by §G5%§!\n"

 GER_Officialize_the_Hitler_Youth:0 "Officialize the Hitlerjugend"
 GER_Officialize_the_Hitler_Youth_desc:0 "The Hitler Youth “Hitlerjugend” has been the youth organization of the National Socialist German Worker's Party for over ten years, allowing young Germans to be introduced to the correct values that every German should hold dear to them early in their life before they can be exposed to the materialist decadence of the communists. Now we are in power and there is nothing standing in our way of authorizing it, we can officialize the Hiter Youth - making it state-run, giving it funding from the government to expand its operations, and have it become the socially accepted thing to do to introduce children into the Hitler Youth at the earliest age possible - that being thirteen. \n\nAfter all, as our dear Fuhrer said - “He who controls the youth, controls the future.”"

 GER_A_Loudspeaker_in_Every_Home:0 "A Loudspeaker in Every Home"
 GER_A_Loudspeaker_in_Every_Home_desc:0 "Our rapid and meticulous rise in Germany was thanks to a collective effort of our propagandists, who repeatedly spread the writings, teachings, and speeches of our glorious Fuhrer throughout the populace, showing them the dream of a new Germany, one that will rise above the ashes and create a Reich that will stand the test of time, and bring prosperity to every living soul who subscribes to this dream. Unfortunately, while we have secured our position in Germany, the shadows of the Weimar Republic remain, with foreign news outlets and underground organizations publishing misinformation and propaganda aiming to brainwash our populace. As such, we shall create the Ministry of Public Enlightenment and Propaganda, our media and propaganda arm of the government, that will ensure dissenting media is outlawed, and only media that’s approved by the Fuhrer himself are only allowed for distribution."
 
 GER_Subdue_the_Lander:0 "Subdue the Länder"
 GER_Subdue_the_Lander_desc:0 "The Federal system has been a metaphorical thorn in the National Socialist government's backside ever since it's ascension to power. It has slowed down the efficiency of passing laws to benefit the people of Germany, even with the newly granted Emergency Powers belonging to the Reichskanzler - and the perfect co-ordination of German society is a goal of the National Socialist movement. To deal with this, we have drafted two Gleichschaltung laws to be put into place. \n\nThe “First Gleichschaltung Law” the state parliaments (except Prussia). New state governments will be put in place with the same powers as the Reich government. The “Second Gleichschaltung Law” puts a Reich Governor in nearly complete control of each state, apart from Prussia. The governor's answer to Interior Minister Wilhelm Frick. These two changes ensure that the German state can run as smoothly and efficiently as possible, bringing the German nature much closer to it's potential than ever before. All that we must do now is implement the laws."
 
 GER_A_One_Party_State:0 "A One Party State"
 GER_A_One_Party_State_desc:0 "We have come ever-closer to ensuring that official opposition to the National Socialist movement ceases - and now, it's time to take the last step towards ensuring that we cannot be contested ever again so long as Germany exists in its current form. So far, we have united the National Socialist and normal Nationalist parties, uniting the right-wing parties into the National Socialist party proper as a bulwark against the SPD and other communist agitators. The Centre Party disbanded voluntarily in return for no interference in Catholic schools and youth movements, erasing the competition from the center parties in the Reichstag. Communists and Democrats have been fleeing the country ever since the Reichstag Fire Decree was put into effect, with their parties becoming less and less of a concern - but it's time to end this charade once and for all. \n\nWe shall introduce the Law Against the Formation of New Parties, meaning that only the NSDAP shall exist in the Reichstag in Perpetua."
 
 GER_Adopt_Positive_Christianity:0 "Adopt Positive Christianity"
 GER_Adopt_Positive_Christianity_desc:0 "It is clear to us that the large organized churches present in Germany - examples being the Lutheran and Catholic Churches, who have time and time again gone against the wishes of the German state, have an anti-National Socialist agenda. Unfortunately, we cannot go against these organizations openly as they heavily influence large portions of German society, almost all when put together. There is one Christian movement within our borders that seeks to unite the message of National Socialism and the messages of Christ - Positive Christianity. This movement seems to have struck a chord with quite a few of the Protestants within our country loyal to the National Socialist regime, so much so that the heads of Government have come to an agreement that it shall be adopted as the state religion. \n\nWhile the backlash may be massive temporarily, we are sure that over time this compromise will allow us to be far more flexible in policy than we would have been otherwise."
 
 GER_Reichskonkordat:0 "Reichskonkordat"
 GER_Reichskonkordat_desc:0 "The Catholic Church has condemned National Socialist racial ideas time and time again during the party's rise to power. Now that we are in control however, the Catholic Church seems far more open to negotiations than what they used to be. Going against the Catholic Church in the open would not be worth the immense backlash to follow, and adopting non-denominal subsections of Christianity would just give backlash from all sides. As such, we see it as necessary to work with the Catholic Church and ensure that stability can reign in the German Reich, calming international fears of a backlash against the Catholic population. We will meet the Pope in Rome over the next few weeks, hopefully coming to an agreement that is advantageous to all of the parties involved."
 
 GER_The_Final_Struggle:0 "The Final Struggle"
 GER_The_Final_Struggle_desc:0 "With our victory over the Bolsheviks secured and the entirety of Europe under our control, it has become time for us to look over the Atlantic and eliminate the last threat to the New Order we are trying to build.\n\nAmerica has for long been the guardian of the old, capitalist status-quo and has thus always been opposed to the National socialist Revolution and its goals, desperately trying to hinder our success, while they themselves let foreign powers do the brunt of the fighting for them, cowardly hiding across the Atlantic in the hopes that Germany shall spare them and their decadence.\n\nBut now that Germany has risen from ruin to the sole ruler of Europe in but a few years and the certainty that coexistence with the USA is impossible, we must go on the attack to secure Germany's place in the sun for the rest of the time.\n\nWhile it will be extremely difficult to overcome both the logistical challenges caused by both the Atlantic ocean and the vastness of America, as well as the USA's massive industrial output and military might, it is certain that, with Germany unified in one case, America will fall just like many others before them."
 
 GER_Limited_Military_Spending:0 "Limited Military Spending"
 GER_Limited_Military_Spending_desc:0 "While rapid rearmament is the wish of the Führer and certainly in our interest, we must be careful not to overwhelm the possibilities of our admittedly rather fragile economy. Thus the Führer together with his most trusted economic advisors has decided that instead of rapid rearmament and the associated spending, we will limit our expenses opting for a gradual buildup of our armed forces.\n\nWhile this lengthens the time span we need to be considered ready for war, it will also keep our economy stable, while the Western powers will not be alarmed by our expanding military force."
 
 GER_Plunder_Conquered_Territories:0 "Plunder Conquered Territories"
 GER_Plunder_Conquered_Territories_desc:0 "The war effort is putting a strain on the country, and if we are to maintain the various sectors that are supporting it, we must quickly and efficiently take advantage of every possible valuable resource within the regions that we have already conquered. By plundering these territories of their valuables, whatever they may be, we will be able to continue with the war without any fear that we will have to limit our use of resources, allowing us the freedom to pursue whatever objectives we so desire and give us the strength we need to bring this war to a close."
 
 GER_Disperse_Military_Industry:0 "Disperse Military Industry"
 GER_Disperse_Military_Industry_desc:0 "Our military-industrial capabilities are rapidly expanding, both through conquest and construction. As the war has gone on, our military industry has become a prime target for our enemies, who are trying to bomb it in an attempt to disrupt and slow down our war machine. We will not let them succeed, as we will begin to spread out the factories across our territory, which will limit the amount of damage they could do in one bombing run and prevent them from disrupting our production capability too much, which will benefit our soldiers on the frontlines more than anything."
 
 GER_Flakturm:0 "Flakturm"
 GER_Flakturm_desc:0 "In an effort to protect ourselves from attacks from the air now and in the future, we will need to construct massive anti-air installations in many of our key cities. These flak towers will be heavily fortified and armed to the teeth with long-range anti-air batteries and according to the design, the towers will also be capable of withstanding even the biggest shells that our enemies can throw at it, effectively turning it into a fortress. Due to these immense defensive capabilities, the flak towers will also provide ample protection and safety for local civilians during a prolonged air raid."
 
 GER_Reassert_Eastern_Claims:0 "Reassert Eastern Claims"
 GER_Reassert_Eastern_Claims_desc:0 ""
 GER_Reassert_Eastern_Claims.tt:0 "§YUnlocks Decisions to Expand Eastwards§!\n"

 GER_Merge_the_Abwehr_into_the_SD:0 "Merge the Abwehr into the SD"
 GER_Merge_the_Abwehr_into_the_SD_desc:0 "Recent internal assessments have found the current national intelligence apparatus to be seriously lacking, in many, if not in all fields. Interservice rivalry prevents concentration of governmental resources to focus on a given task, and serious mismanagement almost always leads to failure of simple tasks. To better coordinate and plan intelligence activities, it has been decided to consolidate our intelligence resources under an umbrella organisation, that is, merge both the Sicherheitsdienst and Abwehr into a single entity, more specifically merge the Abwehr into the Sicherheitsdienst, with some of the past and present leadership of the Abwehr of questionable political allegiance, it is more appropriate for the Sicherheitsdienst to be heading the overall intelligence efforts of the Nation."

