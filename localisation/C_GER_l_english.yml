 GER_Give_Rosenberg_the_Church_Ministry:0 "Give Rosenberg the Church Ministry"
 GER_Give_Rosenberg_the_Church_Ministry_desc:0 "Now that we have decided that a second Kirchenkampf against the degenerates and traitors of the mainstream churches is unavoidable, we will begin our first move by appointing Alfred Rosenberg, the one man fit for the job and an avid enemy of anti-Germanic Christianity, as the leader of the newly formed church ministry. In this ministry Rosenberg will dedicate all of his efforts in combating the influence of both the protestant and catholic churches while convincing the populace of the merits of positive Christianity, the new official state religion of Germany. "
 GER_Infiltrate_Protestant_Reich_Church:0 "Infiltrate Protestant Reich Church"
 GER_Infiltrate_Protestant_Reich_Church_desc:0 "The lesser of the two evils plaguing German lands, the Protestant church can, unlike its older brother, be retooled to fit the Reich's needs. All we have to do is giving it a little nudge. Gestapo agents will infiltrate key protestant communities, sowing discord as they go. Dissenting preachers will either be pulled on our side, being made to see the superiority of the hooked cross, via bribery, or simply will fall victim to unfortunate accidents. Loyal HJ Buben will infiltrate the church seminaries, supplied by priests already loyal to the Swastika. This operation will take some time as a singular cover blown could tip the church's elders off to our presence in their halls."
 GER_Close_all_Catholic_Non_religious_Institutions:0 "Close all Catholic Non-religious Institutions"
 GER_Close_all_Catholic_Non_religious_Institutions_desc:0 "The insidious poison of Catholicism flows not only aplenty in the mass of the churches but also their numerous non-religious institutions. Where these charlatans not only prolong the lives of individuals clearly living unworthy of living but also spread their sinister gospel. It is time to put an end to this. All non-religious catholic institutions are hereby ordered closed - forever. Public outrage and protests are being expected and have already been prepared for. Gestapo units are advised to detain any potential protest leaders, the police are authorized to put any protests down and Brownshirt battalions have already mobilized to destroy any dissenting institutions which may attempt to keep open despite the ban."
 GER_Mass_Propaganda_Campaign:0 "Mass Propaganda Campaign"
 GER_Mass_Propaganda_Campaign_desc:0 "While our actions against the Churches have so far shown their desired effect, it would be foolish to proceed with more aggressive tactics unless at least a certain grade of the support of the populace has been achieved. To gain this much-needed support, the Church Ministry in cooperation with the propaganda ministry will start a massive new propaganda campaign, designed to educate all Germans about the evils and degeneracy of both the Protestant and Catholic churches. We will use every rumor, fact or accusation against them, until no priest shall be able to leave his house, without his head bowed in shame!"
 GER_Overtake_the_Protestant_Reich_Church:0 "Overtake the Protestant Reich Church"
 GER_Overtake_the_Protestant_Reich_Church_desc:0 "Now with the Protestant Reich Church significantly undermined and the populace on our side or at least indifferent, it has become time to officially put the Protestant church under the control of the state. From now on no priest will be able to practice his craft unless he is officially appointed by the Church Ministry, while those priests that have been known to preach their degenerate views in the past, will be removed from their positions and reassigned to other monasteries or, in especially serious cases, prisons, throughout the country."
 GER_Propagate_the_Only_Real_Christianity:0 "Propagate the Only Real Christianity"
 GER_Propagate_the_Only_Real_Christianity_desc:0 "With the Protestant Church under our complete control and the second Kirchenkampf progressing as expected, we need to ramp up our propaganda efforts and aggressive measures against our last remaining enemy: The Catholic church. As a new tactic from now on it will be a criminal offense to refer to Catholicism as “Christianity”, considering that it has yet to denounce the Jewish old testament and the position of Rabbi Paulus and his successors in the Vatican. While these measures are certain to meet Catholic resistance, it will further push Catholicism towards the edges of society."
 GER_Raid_Catholic_Churches:0 "Raid Catholic Churches"
 GER_Raid_Catholic_Churches_desc:0 "With the Kirchenkampf become more heated every passing day, the resistance of the Catholics towards the government has also become more determined and aggressive. To counter this development, we will raid catholic churches all across the Reich, confiscating evidence, arresting rebellious priests, and breaking up unlawful gatherings. While the Catholics will certainly not be happy, everyone foolish enough to speak against our actions will also be on the receiving end of a lengthy prison sentence."
 GER_Prohibit_Catholics_in_Civil_Services:0 "Prohibit Catholics in Civil Services"
 GER_Prohibit_Catholics_in_Civil_Services_desc:0 "While our battle against Catholicism rages on, we will also have to put further pressure on our own ranks, in order to combat this deeply rooted threat. Many Catholics and their sympathizers remain in the Civil Services, disturbing our righteous work wherever they can, be either through negligence, the leaking of information to the Vatican and foreign press, or played incompetence. To remedy this unacceptable fact, we will remove every Catholic from Civil Service until he either denounces his old religion and converts to Positive Christianity or completely withdraws from any form of Religion. While we will surely lose some pencil pushers, most will probably prefer their livelihood to the word of some old man in Rome."
 GER_Purge_Catholics_from_the_Army:0 "Purge Catholics from the Army"
 GER_Purge_Catholics_from_the_Army_desc:0 "All the components of the Wehrmacht are crucial to our plans for the future, but without the army — the Heer, they would simply be impossible to achieve. So, it is absolutely essential that all the subversive and disloyal elements taking root within it are removed with haste, lest they cause irreparable damage to the possibility of us achieving our grand ambitions. The biggest source of insubordination and disloyalty will almost certainly be from people of religion, especially Catholics, as their beliefs will clash with the Nazi ideology, and allow room for dissent, which is unacceptable. They must be purged, for the sake of the country’s future, if nothing else."
 GER_Mandatory_Conversions_in_the_NSDAP:0 "Mandatory Conversions in the NSDAP"
 GER_Mandatory_Conversions_in_the_NSDAP_desc:0 "Even though the Catholic church has already largely been pushed out of the government and politics in general, there still remains a minority of Party members that cling onto their Jewish-infested faith. Since it is intolerable that we accept these individuals that might sabotage the work of the party, we will face them with a simple choice: Renounce the pope and stay in the party or cling onto their faith and lose their party membership, as well as the connected benefits. \n\nWhile this might leave a few open positions in the party, preventing us from working as efficiently, it will be worth it in the long run."
 GER_Ban_Catholicism:0 "Ban Catholicism"
 GER_Ban_Catholicism_desc:0 "The final blow is to be struck, with the Catholics robbed of their power base and the populace seeing them for what they truly are it is time to rid the Reich once and for all of another disease of the mind. Good riddance to nigh two millennia of foreign slavery. Public practice of catholicism is hereby banned from the Reich and all its territories. Violating this is punishable by prison or hard labor. The ministry of propaganda has already drafted up a plan for a series of movies highlighting the Catholics evil, such as "Des Bischofes minderjährige Freude". Dissident networks will be set up to catch faithful who practice their faith behind closed doors and the Gestapo has received special orders to monitor newly created organizations that could serve as a cover for secretive masses. "
 GER_Reform_Protestant_Reich_Church:0 "Reform Protestant Reich Church"
 GER_Reform_Protestant_Reich_Church_desc:0 "Certainly the lesser of the two evils plaguing Aryan minds, the Protestant Church, with Luther himself being wary of the Jews machinations can be reformed to serve the Reich once more. With favorable seminars infiltrated and under our control numerous communes have already pledged loyalty to our righteous cause. Those that would not fall in line have been either imprisoned, forced into exile, or taken for a walk in the woods. The Gestapo has received orders to crack down on any prodigal organizations not under our boot. The time has come to bring the Protestant Church under the heel of the Ministry of Propaganda. Priest seminars will have to be under the watchful eyes of newly created observation boards and will have to swear an oath to the Führer upon assuming office. Membership in newly created Protestant Youth Battalions (PJB) of the HJ is mandatory for all underage members of the Protestant faith."
 GER_Concentrate_Efforts_on_Rhineland:0 "Concentrate Efforts on Rhineland"
 GER_Concentrate_Efforts_on_Rhineland_desc:0 "The second largest Catholic base in the Reich, the Rhineland serves as the steel heart of Germany. It's natural resources propelling the Iron Chancellor of yore onto German Reunification. Angering the populace by foolhardy action could spell disastrous."
 GER_Concentrate_Efforts_on_Bavaria:0 "Concentrate Efforts on Bavaria"
 GER_Concentrate_Efforts_on_Bavaria_desc:0 "The largest catholic base in the Reich, Bavaria will truly be a tough nut to crack. With the rural communities being incredibly tight-knit along with the Catholic falsehoods we must tread incredibly wary lest we face the wrath of the populace."
 GER_Concentrate_Efforts_on_Silesia:0 "Concentrate Efforts on Silesia"
 GER_Concentrate_Efforts_on_Silesia_desc:0 "Despite the fact that Silesia is mostly dominated by Protestants, which will be easily convinced to join the Positive Christianity movement, there are still small groups of Protestant and Catholic Christians that refuse to accept the new State Religion. To combat these groups we will focus our conversion efforts in the area, in the hopes that these remaining deviants will finally accept Germany's new faith and that the eastern provinces will finally be free of Jewish degeneracy and proxy religions."
 GER_Concentrate_Efforts_on_Baden:0 "Concentrate Efforts on Baden"
 GER_Concentrate_Efforts_on_Baden_desc:0 "While the Catholic population in Baden is not as numerous as in Bavaria or the Rheinland, it is still an area with a large Catholic majority, which is fiercely resisting our efforts in the new Kirchenkampf. To finally show these lost souls the error of their ways and convert them to Positive Christianity, we will have to concentrate our efforts in the area, so that even this hotbed of Catholic agitation may one day see the degeneracy of the Pope and his servants and the value of the new religious community we are building in Germany."

