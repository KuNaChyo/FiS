 GER_Triumph_of_The_Will_desc:0 ""
 
 GER_Blitzbomber:0 "Blitzbomber"
 GER_Blitzbomber_desc:0 ""
 
 GER_Volksjager:0 "Volksjäger"
 GER_Volksjager_desc:0 "As the war progresses in the air and land, the Luftwaffe is looking for new fighters to supplement the current numbers of jet fighters and rocket interceptors. Numerous designs have been put forward, from contenders like Junkers, Messerschmidt, and even the Horton Brothers have submitted a design. However, the cheapest yet most effective design we have seen comes from Heinkel. \n\nIt involves a jet engine on a fighter created almost entirely out of wood and wood glue. It has a fierce armament of 2 20mm cannons, and whilst it has limited fuel storage it emphasizes speed to get in and out of enemy bomber formations. The He 162, or as it is more commonly known as the Volksjäger, shall be the aerial knight of Germany, joining the ranks of the Me 262, Me 163, Ar 234, and other such designs that display Germany's might. Whilst this design may have several problems, there isn't anything that can't be fixed before deployment, right? Right?"
 
 GER_Heeresversuchsanstalt_Peenemunde:0 "HV Peenemünde"
 GER_Heeresversuchsanstalt_Peenemunde_desc:0 ""
 
 GER_The_Saar_Plebiscite:0 "The Saar Plebiscite"
 GER_The_Saar_Plebiscite_desc:0 ""

 GER_Around_the_Maginot:0 "Around the Maginot"
 GER_Around_the_Maginot_desc:0 "The German Reich is destined to be a great nation, a superpower that the entire world fears. But there are some things Germany can not achieve...at the moment. The French began construction of the Maginot Line in 1930, a so-called "impenetrable" fortress. Our engineers have studied rough pictures of it. They have concluded that an offensive through Alsace-Lorraine is not feasible. Therefore, it would be tactically wise to prepare an alternative should we need it, going "Around the Maginot". \n\nOur elite military high command will draw up plans to launch a surprise offensive through Belgium as we did in the First World War. However, technology has improved, and hopefully, we can move in quickly enough with our mechanized divisions to break the front lines quickly. The operation will potentially also include war with Holland, since they may become allied with the British, a risk we cannot take. \n\nLet our general staff prepare, for this lightning offensive, will stun the world!"

 GER_Secure_the_North:0 "Secure the North"
 GER_Secure_the_North_desc:0 "While the Neutrality of the Scandinavian countries has so far been beneficial for us, the threat of British intervention in Norway is becoming a great risk for the continuation of our Iron Ore shipments from Sweden, which could damage our war efforts greatly. This great risk warrants immediate action causing the OKW to develop “Operation Weserübung”, a multistage-plan, which, in order to be one step ahead of the British will see us occupy the Northern Countries, securing Scandinavia for ourselves, while also bringing our Nordic Brothers back into Germanias fold!"

 GER_Germanisierung:0 "Germanisierung"
 GER_Germanisierung_desc:0 "After our humiliation in the Treaty of Versailles, we lost our national pride, with the French imposing very harsh and punitive reparations on us, they along with the rest of the allies took swathes of historical German lands. But after 2 decades of struggle and humiliation, under the leadership of our great Führer we’ve had our national pride restored, along with all our formerly lost territories. With the French being defeated, it is time to start the process of reintegrating these lands back into the Reich, for they have been separated from us for decades. It will be a difficult process but necessary nonetheless. Qualified administrators are being trained and sent out, as we speak to begin reuniting and integrating these lands back wholly into the Reich."

 GER_Soviet_Pact:0 "Pact with the Soviets"
 GER_Soviet_Pact_desc:0 "As the relationship between the Reich and the Western Democracies worsens with each step taken to ensure German Dominance, one thing is for certain: a war is certainly in the near future. We could attack them outright, but that leaves our Eastern Front wide open to attack from the dreaded Soviets. If given the chance, we have no doubt the Russians would attack when our army is bogged down in Western Europe. Therefore, it would serve our advantage to formalize some sort of treaty with them. \n\nThis Non-Aggression Pact, signed between our Excellent Foreign Minister Joachim von Ribbentrop and the Soviet Union’s Vyacheslav Molotov, will guarantee peace between our two countries and will ensure that we can attain our interests on the face of continental Europe. Additionally, some extra provisions could be in order, spelling occupation for the areas that the German Reich and the Soviet Union have their eyes on."

 GER_Anti_Soviet_Pact:0 "Anti-Soviet Pact"
 GER_Anti_Soviet_Pact_desc:0 ""

 GER_Lebensraum:0 "Acquire Lebensraum"
