 # Fortification Projects
 GER_Westwall_category:0 "Westwall"
 GER_Westwall_category_desc:0 "\n\n\n£decision_header_Westwall£\n\n\n\n Though we are not necessarily prepared to achieve it at this current moment, our eventual goal is to take control of the vast number of territories to our East and to integrate them into our Reich. This, however, will not be achieved without a conflict with the §RWestern powers§!, which will require a significant number of our soldiers to end. To station the majority of our troops in the East without compromising the §Gdefensive capabilities of our Western flank§!, we will need to construct §Ystrong fortifications§! along our border with France, our closest enemy.\n\nIf constructed, this line of fortifications, the §YWestwall§!, will allow for us to station fewer troops at the border while still providing a significant obstacle for enemy armies wanting to pass through, delaying them significantly, and giving us time to send reinforcements if necessary."

