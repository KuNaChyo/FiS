#  Germany Focuses
#########################################################################
 GER_Establish_The_Gestapo:0 "Establish the Geheime Staatspolizei"
 GER_Establish_The_Gestapo_desc:0 "As our Reich consolidates power in the Deutschland, we must remember that radical organizations, from the reactionaries to the communist revolutionaries, all want an end to our newly bred rule. They see our Reich as a living embodiment of what they abhor, and our so-called “warmongering” stance on our foreign policy has allowed our adversaries to invest heavily into these factions, hoping for an end to German revanchism. We cannot and will not allow such activities to hold a single stronghold, regardless whether it be in the most isolated pockets of our territories, to Berlin itself. We must establish a Secret Police, called the Gestapo, to not only deal with adversaries at home but to influence foreign governments abroad, paving the way for a smooth transition of power once we reach their homelands. All shall remember, that the Reich isn’t some pushover that’s easily unstable. On the contrary, our adversaries are everything that they call us…"

 GER_Oberkommando_Putsch:0 "§ROberkommando Putsch§!"
 GER_Oberkommando_Putsch_desc:0 "The Fuhrer, Adolf Hitler, has gone too far. We’ve given him a chance to prove his worth, and so far he has exceeded our expectations. However, his pride, stubbornness, and overall stupidity have already affected his leadership, with talks of remilitarizing the Rhineland, an act that will meet overwhelming backlash with the great powers of Europe, eventually bringing us again to another war that will bring the downfall of Germany. We’re still facing the inherent issues created in the aftermath of the First World War, now Hitler intends to bring us into a second one? It is time that we end Hitler’s reign of terror throughout Germany and establish a transitory government that will decide the future of Germany. This coup d’etat will be bloody, and we may face a civil war at our hands, but the so-called thousand-year-old Reich won’t even last a thousand weeks if we bring ourselves into war, regardless if we achieve victory or not."
 GER_Oberkommando_Putsch_civil_war:0 "§RThe Wehrmacht will move in and remove the Nazi Regime.§!\n"
 
 GER_Volksgemeinschaft:0 "Volksgemeinschaft"
 GER_Volksgemeinschaft_desc:0 "Throughout history there have been many divides between the German people: Classes and nobility have greatly stained German society in the past, even though those divides are but imaginary. \nAs National Socialism teaches us, there is only one divide in the world, only one thing that separates humanity: race and the eternal war of the races. \nBy following the teachings of our Führer and the party and realizing this, the German people will find new sociality, learn to embrace and accept each other and unite against their common enemy: The lesser subhuman races that threaten the rule of the master-race. \nThe new Volksgemeinschaft found by our people will greatly help us in fighting these races and secure the thousand-year rule of the Reich."

 GER_Reichssicherheitsamt:0 "Reichssicherheitsamt"
 GER_Reichssicherheitsamt_desc:0 "The protector of the Reich, both at home and abroad, the Reichssicherheitshauptamt or the Reich Main Security Office houses all intelligence agencies and internal security forces of the SS. Governed directly by the Reichsfuhrer-SS, the Reich Main Security Office sole objective is the security of the Reich, both internally and externally. As such, it comprised a variety of tasks, from simple administrative and legal work of the SS, to Foreign Intelligence Services and Suppression of both foreign culture and dissent. Its most infamous child agency, the Gestapo, is highly regarded in its efforts to suppress and purge dissent, “disappearances” of prominent opposition leaders, and the extermination of “undesirables” within the Reich itself."

 GER_Plankalkul:0 "Plankalkül"
 GER_Plankalkul_desc:0 "Plan Calculus is an effort to create the very first high-level programming language for computers, the brainchild of Konrad Zuse. what he called a computer program, His proposal to devise an algorithmic language never attained the consideration it deserved... For now"

 GER_Arbeitseinsatz:0 "Arbeitseinsatz"
 GER_Arbeitseinsatz_desc:0 "Our society and economy is in dire need for workers. This labour shortage can be easily solved by forcing citizens from occupied countries to work in our factories, communities, and farms. In 1945 some 7.7 million non-German workers were forced to participate in Germany's economy."

 GER_Madagaskar_Plan:0 "Madagaskar Plan"
 GER_Madagaskar_Plan_desc:0 "Shortly before the fall of France in 1940, German officials called for the resettlement of jews as far away from Europe as possible. The proposal called for the handing over of control of Madagascar to Germany as part of the French surrender terms. According to plans made by Adolf Eichmann, a million jews would be settle in Madagascar, with the SS governing the island as a police state."

 GER_Generalplan_Ost:0 "Generalplan Ost"
 GER_Generalplan_Ost_desc:0 "With Heim ins Reich successful and all Aryans united once more under our banner, we shall look towards the east, the Soviet Union, as our next victim in our goal for Lebensraum. For too long, the Soviets have been a thorn on our side, countering our ambitions for expansion eastward towards the Baltics and the Balkans. Their ideology of Communism is the epitome of everything we abhor, clinging on such a false truth of liberating the worker, while they themselves are the ones who oppress the common man into their own image. It is time that we bring down our greatest adversary in Europe, and liberate their people from the yolk of Communism once and for all."

 GER_LSSAH:0 "Leibstandarte SS Adolf Hitler"

 GER_Waffen_SS:0 "Waffen-SS"
 GER_Waffen_SS_desc:0 "A direct descendant of the SS Dispositional Troops, the Waffen-SS is the official combat arm of the Schutzstaffel, with its predecessor dissolved and reorganized to meet the changing landscape of warfare in Europe. The Waffen-SS, unlike the SS Dispositional Troops, are controlled by both the OKW, the Reichsfuhrer-SS, and the Fuhrer himself. They are also comprised of foreign legionnaires, citizens from outside of the Reich’s nominal borders but loyal to our cause. Of course, we only choose the cream of the crop from these foreigners, as the security of the Reich and its cause depends on it. We are, after all, the tip of the spear, the apex of a soldier in the Reich, with its most important leaders, especially our glorious Fuhrer, depending on our success in the battlefield."
 GER_Waffen_SS_tt:0 "§YThe Schutzstaffel§!§g will be used as a frontline force§!\n"

 GER_Enforce_Strict_Purity_Requirements:0 "Enforce Strict Purity Requirements"
 GER_Enforce_Strict_Purity_Requirements_desc:0 "As the horizons and resources of the Waffen-SS expand, so do its prospects for an increase in recruitment. Part of this process has already begun, and there should be nothing wrong with an expansion of the SS. It is not hard to find happy citizens whispering that National Socialism will never meet a finer force of radical Nazis. Except that this may no longer be the case.\n\nMany of the men recruited into the Waffen-SS are not of true Aryan descent. Some are only of Germanic heritage, including foreign volunteers. And of course, they cannot have the same loyalty to the Fatherland as any other of our warriors. As a result, limited spaces in the Waffen-SS are filled up by undesirables from other nations, who likely share no patriotism for the Deutschland.\n\nA new policy must be enforced: We can no longer tolerate these 'unpure' soldiers. From now on, only the ones that match racial purity and physical ability requirements will be allowed to join the prestigious Waffen-SS. This will guarantee their place as a fanatical fighting force, a beacon of true German pride for all others to admire!"

 GER_SS_Panzer_Units:0 "SS-Panzertruppen"
 GER_SS_Panzer_Units_desc:0 "The Waffen-SS has proved its prowess on the battlefield due to the highly resilient nature of these elite troops. Now, the evolving nature of warfare in Europe insists that we begin a transition into Panzergrenadier and Panzer divisions.\n\nThere is no question of whether our SS men deserve this upgrade. There are no soldiers finer both in their fighting ability and fanaticism than those of the Waffen-SS. Should this proposal be carried out, several SS divisions will be redirected to the homeland and temporarily relieved of active duty until the new mobile units have been fully reorganised.\n\nUpgrading existing units and recruiting new ones will be a tremendous drain of our current stockpile and production capacity. Even assembling a quarter of the divisions that the SS plans to raise will prove difficult. It is an expensive decision, one that must ultimately be made by the Führer.\n\nIf he does decide to allow the changes, it will be the best choice for the Reich. The Waffen-SS will serve us with all the effort they can muster!"

 GER_SS_Elite_Units:0 "SS-Spezialkräfte"
 GER_SS_Elite_Units_desc:0 "The troops of the Waffen-SS are of the “purest” stock, each Aryan a complete fighting unit in his own right. It only makes sense to isolate the cream of the crop to form our Special forces, acclimatized in all terrains, ready for all manners of operations, be it aerial assaults or amphibious operations, the SS troops seem to be the most appropriate and fit for such physically taxing and difficult tasks. With the necessary approval from the party apparatus, it has been decided to aggressively expand the naval troop training establishment in Swinemünde and to adapt Luftwaffe Fallschirmschule Nr. 3 to accommodate personnel and train them to the highest standards, to form elite Marinestoßtruppen and Fallschirmjäger units of the Waffen-SS."

 GER_Divisionen_der_SS:0 "Divisionen der SS"
 GER_Divisionen_der_SS_desc:0 "These are desperate times, times that will test the European civilization, failure will result in decadent Bolsheviks taking over, while we have much to gain, we have everything to lose. In his latest directive the Reichsführer der SS has approved the recruitment of combat personnel from foreign territories, particularly from the eastern ones, with many from a questionable racial profile to say the very least. Despite protests from some of the more traditionalists of the SS, many understand the need for all the manpower we can get to face the Bolshevik “hordes”, to dissuade fears that these new personnel will be part of the SS, they will serve in Divisions, which are simply under the disposition of the Waffen-SS, rather than Waffen-SS Divisions."

 GER_Recruit_from_the_Wehrmacht:0 "Recruit from the Wehrmacht"
 GER_Recruit_from_the_Wehrmacht_desc:0 "Focus within the Waffen-SS has turned to the maintenance of its high standards in recruitment. The search for worthy new members is becoming more difficult, simply because the most patriotic of our fighters are already serving in the Waffen-SS. The SS leadership turns to the Führer himself with a contentious request: they wish for permission to turn to the army and pick out the apex of their warriors. It makes sense if the SS is to remain the elite of the elite.\n\nThe biggest objection to this request comes from Oberkommando Wehrmacht, who were outspoken several times during the establishment Waffen-SS. OKW alread seethes with frustration, and continuing to anger them by giving priority to the SS divisions may just be lighting up their fury. We can be certain that whatever side we appease, the other will react extremely negatively.\n\nIt is time to address this proposal formally and negotiate a compromise between the two factions. It certainly makes sense to give the SS a larger manpower pool, but OKW refuses to allow it. The Führer's judgement will be the decisive factor."

 GER_SS_Freiwillige_Divisions:0 "SS-Freiwilligen-Divisionen"
 GER_SS_Freiwillige_Divisions_desc:0 "Despite the National Socialist ideology putting the Germans above all others, we are not against any other race that isn't a detriment to the world - nor are we going to deny extra manpower in our armies. There are hundreds of thousands of men in other countries willing to fight for the National Socialist cause; to fight for the truth of the world above all else, rejecting the falsehoods of the modern world with force. We could take advantage of this by launching SS recruitment campaigns in our occupied territories, allowing us to set up SS-Freiwilligen Divisionen - SS Volunteer Divisions, that serve in the name of their respective lands, fighting for and protecting them through serving in the German Army. We are confident that the spirit of any true National Socialist is as strong as any other - and even if that isn't the case, an elite soldier is an elite soldier - still an asset worth having in the SS."

 GER_Heer:0 "The Heer"
 GER_Heer_desc:0 "With the rearmament going faster than even we had anticipated, we must now decide which direction the new Wehrmacht should take. Should we build and improve upon what we learned during the Welkrieg? Could our successes in the Kaiserschlacht maybe be our prime indicator of how we should fight in modern war? Or should we listen to the new ideas of Generals Guderian and Lutz, who think that the Panzer is the future and the key to revolutionizing modern warfare, emphasizing speed and mobility."

 GER_Achtung_Panzer:0 "Achtung - Panzer!"
 GER_Achtung_Panzer_desc:0 "German warfare has always been based around speed and mobility, quick wars and decisive victories. The Weltkrieg’s crippling trench warfare impaired our army and the German fighting spirit, but with new cutting-edge technologies such as better and faster Panzers and improved radios and with tactical pioneers such as Heinz Guderian and Erwin Rommel leading the helm, we finally have what we need to break through the trenches. We shall revolutionize modern warfare in a way that will see our enemies completely overwhelmed."

 GER_Panzerjager:0 "Panzerjäger"
 GER_Panzerjager_desc:0 "Our enemies have begun mastering the art of armored warfare, along with producing more advanced types of armored tanks. As such, it places us in a difficult position to continue our Blitzkrieg throughout Europe and beyond. As such, we must learn to not only counter their newly created tanks, but reduce them to scrap metal. Henceforth, the Wehrmacht will be ordered to create a new branch of service overseen by the Heer, the Panzerjager. Translated as “Armor-Hunters”, the Panzerjager will be the anti-armored arm of our glorious armed forces. The general design will be that an anti-tank weapon will be mounted along with a weapon shield on a tracked chassis, enabling it to deal maximum penetration while ensuring high mobility."

 GER_Panzergrenadiers:0 "Panzergrenadiers"
 GER_Panzergrenadiers_desc:0 "Bewegungskrieg is the center of our doctrine, the pinnacle of German strategy. However, tanks alone cannot break the front line. Our mobile force needs infantry to accompany them to secure sectors, defend the flanks and provide support. Recently, one of our generals has come up with an idea of how do deal with this. He says we should mechanize some of our troops, to allow them to keep up with the tanks, yet pack the same punch. He says we would call them Panzergrenadiers, and they would be an elite force of men. This idea has gathered support, and many are calling on us to agree."

 GER_Mannschaftstransportwagen:0 "Mannschaftstransportwagen"
 GER_Mannschaftstransportwagen_desc:0 "Modern war with its ever more devastating weapons is becoming hugely dangerous for infantry. Shrapnel, mines, artillery fire, not even our Panzergrenadiere can provide enough protection for our infantry anymore. This is why we have developed the first fully-tracked infantry vehicle of the Wehrmacht, the Kätzchen. Unlike the Panzergrenadiere, it will be fully on tracks and will have armour similar to that of a tank, almost looking like one and only missing the turret. With this newly enforced infantry-vehicle, we will be able to more effectively ensure the safe arrival of our infantry at the front lines and will make our assault even more powerful."

 GER_Entwicklung_Series:0 "Entwicklung Series"
 GER_Entwicklung_Series_desc:0 "While our medium and heavy Panzers are some of the if not the best tanks in the world, it is becoming apparent that they’re not ideal. Slowly but surely their deficits are becoming clearer, yet the problem does not lie in the model, but in the concept: through the course of the war and the development of modern warfare, the concept of light, medium and heavy tanks has become more and more outdated, which is why we have tasked our engineers to reinvent the modern tank and they gave us the Entwicklung Series or E-Serie. These Panzers, of which the first model will be the E-50, will be new standardized tanks, which means that every Panzer of the E-Serie will have interchangeable parts, so they can be repaired and built more easily, which will greatly increase their reliability and production efficiency and thus will be better adapted to modern warfare and the challenges it brings. They will serve as the main Panzers of the entire army. Our enemies might think that we will just rest on the loreals of our past achievements and innovations, but once the E-Serie rolls over their troops they will know just how wrong they were."

 GER_Kriegsmarine:0 "The Kriegsmarine"
 GER_Kriegsmarine_desc:0 "Over twenty years ago the German fleet was the pride of our nation: We had the biggest and strongest ships and an expansive home and colonial fleet that was able to pose a real danger to the Royal Navy. But, due to our losses in the Weltkrieg and the crippling treaty of Versailles, our fleet is a far cry from what it used to be. It’s time to change that: Since the rearmament began our fleet has been growing steadily as well, but the real expansion of the Kriegsmarine has just begun. Many of our admirals such as Erich Raeder dream of a grand German armada, one day eclipsing established fleets such as the Royal or US Navy, while others such as Karl Dönitz think more practical and want to work and improve on what we have, leaving wild dreams and future plans for tomorrow. Choosing one of these paths will be crucial but building up our fleet will be no easy task and will take a lot of time and resources. In the end, though, we will have what we once used to and go even beyond that and make the Kriegsmarine the greatest fleet in the world."

 GER_Unterseeboot:0 "U-Boot"
 GER_Unterseeboot_desc:0 "Admiral Karl Dönitz has requested the production of 300 submarines, a quite unreasonable request at first glance but upon hearing Dönitz’ plans and ideas, focusing on the U-Boot seems like probably the best choice: The Kriegsmarine is still young and low on numbers, meanwhile building capital ships is quite expensive and time-consuming. Not so with submarines. They are relatively fast to build and low on cost. In contrast, their tactical and strategic potential is astonishing: Admiral Dönitz has noted that many of our enemy’s fleets, especially the Royal Navy, lack submarines and are not prepared for facing a large amount of them, meaning that using them to sink their convoys will be quite easy and with a large enough amount even their large capital ship fleets will be hugely endangered. Our enemies think that their capital ships are unbeatable and their fleets are decades ahead of the Kriegsmarine, but they will have a shrewd awakening once facing our grand U-Boot armada and realize that their hubris will lead to their doom."

 GER_Schwerer_Kreuzer:0 "Schwerer Kreuzer"
 GER_Schwerer_Kreuzer_desc:0 "The Treaty of Versaille restricts our navy to the point that we can’t build ships exceeding 10.000 tons to replace our outdated battleships. This badly cripples our ability to combat the +35,000 ton vessels our rivals are building. The idea of a “Panzerschiffe” or heavily armed cruiser seeks to solve this problem. These ships hold guns large enough to fight battleships, while still keeping their weight below the tonnage limit. While especially the armor of these ships suffers from all the weight the guns are taking up, as long as we are restricted to this tonnage these ships will be our best shot at combating our rivals naval power."

 GER_Seek_a_Naval_Agreement_with_Britain:0 "Seek a Naval Agreement with Britain"
 GER_Seek_a_Naval_Agreement_with_Britain_desc:0 "The Kriegsmarine has expanded at a rate unmatched by any navy in the world. Our tonnage has increased dramatically throughout the years. However, if we continue on our path, the British will take notice of the naval expansion. Therefore, a treaty with Britain to renegotiate our allowed tonnage must be put at the forefront of our diplomatic agenda.\nWhilst the British may have the most amount of capital ships in the world, they have informed us that if we continue on our rapid naval program, any attempt to renegotiate any such naval treaty will fall on deaf ears. As such, we must make concessions at the conference to the Royal Navy, but judging by the weak facade that the British government props up about ‘holding back the Germans from European domination’, our demands will easily be forced through. For the Kriegsmarine!"

 GER_Plan_Z:0 "[ROOT.GetFocusName_GER_Plan_Z]"
 GER_Plan_Z_2:0 "Plan Z"
 GER_Plan_U:0 "Plan U"
 GER_Plan_Z_desc:0 "The Kriegsmarine, as much as we do not like to admit it, is no match to the naval powers of Great Britain and her allies, as their so called “Naval Treaties” doesn’t just dismantle our own naval superiority, but strengthens their own navies, thereby crippling our naval capacity, and allowing another repeat of the First World War, wherein Britain has starved us into signing a treaty that has humiliated the Deutschland for decades. No longer, shall we be just the masters of the land, we shall be the masters of the sea. As such, our great thinkers in the Oberkommando der Marine have devised a plan known as “[ROOT.GetFocusName_GER_Plan_Z]”, the aggressive rearmament of our Kriegsmarine. A strict quota of ships from varying classes, from destroyers to battleships alike, will be established and if followed diligently, the world’s navies shall sink to the bottom of the sea, for the Kriegsmarine shall sail the oceans of the Earth, with nothing standing in its way."
 GER_Plan_Z_tt:0 "§gOur dilapidated §YKriegsmarine§! needs modernization, more than ever before. Our great admirals however have devised a plan, §Y"Plan Z"§!, to modernize our nation's navy. Yet, if we fail to modernize, we fail to win...§!"
 
 GER_UBoot_Cruisers:0 "U-Kreuzer"
 GER_UBoot_Cruisers_desc:0 "Until now our U-Boot were forced to stay close to our ports and their effectiveness in attacking enemy convoys was thus decreased. This is why we will bring a submarine type from the Weltkrieg back to life: The U-Kreuzer. Essentially a U-Boot but much bigger, with heavier guns and with even greater range. With the U-Kreuzer, we can attack trading fleets as far away as the mid-Atlantic and cut off our enemy’s supply lines where they’re the weakest. The new U-Kreuzers will be the height of German ship-engineering and be a powerful addition to our already mighty submarine fleet."
 
 GER_Elektroboot:0 "Elektroboot"
 GER_Elektroboot_desc:0 "Cutting the life supply of the Allies in the Atlantic requires new sophisticated technology to combat the material superiority of the Allies in the sea. A revolutionary upgrade of our effective submarine weapon could give us the decisive edge to strangle the Allied supply lines. The Elektroboot project consists of a submarine capable of operating submerged in its entirety, rather than just to escape detection or launch an attack. Running on a mix of hydrogen peroxide and diesel engines to recharge the batteries, this new submarine is designed to work submerged underwater for extended periods. Featuring snorkel and an updated automatized weapon system, the Elektroboot will guarantee an absolute control of the ocean."
 
 GER_Flugzeugtrager:0 "Flugzeugträger"
 GER_Flugzeugtrager_desc:0 "The premier navies of the world, such as the Royal Navy or the Imperial Japanese Navy, utilize aircraft carriers to further spread their influence across the seas. Many in the Kriegsmarine believe that such a carrier is necessary. \n\nHowever many others, such as Herr Goering himself and the Luftwaffe, are not fond of the idea that the navy is given more access to researching into carrier-based fighters and bombers, as they believe that a pilot should always be from the Luftwaffe, and not any other service branch. Other such problems are our extreme inexperience in building such carriers, and the large clique of battleship admirals who demand that they are given precedence. Nevertheless, we shall push on with our research and development into what could become the key to our navy's supremacy. \n\nWir dienen Deutschland!"
 
 GER_Fleet_in_Being:0 "Präsenzflotte"
 GER_Fleet_in_Being_desc:0 "Our fleet has become such an enormous armada that its mere existence is enough to make our enemies tremble with fear. Its size, range and power have reached an almost mythical level, rivalling or maybe even surpassing that of the Royal Navy in its prime. This advantage allows us to implement the Präsenzflotte-doctrine. A fleet strategy which follows the ideas of the great war philosopher Sun Tsu, because with this approach we will win without a fight. Our ships will rarely leave their ports and only attack enemy fleets when they have overwhelming superiority and are guaranteed to win without sustaining notable damage. The presence of our fleet is enough to gain naval superiority, as the mere potential of our ships engaging the enemy suffices to make it not worth it for them to even attempt to enter our waters. The top priority of the Kriegsmarine will henceforth be preserving and expanding our own fleet instead of fighting that of our foes. "

 GER_Zukunftsflotte:0 "Zukunft der Kriegsmarine"
 GER_Zukunftsflotte_desc:0 "The first expansion of our fleet was a resounding success and we have learned many things throughout the many battles our ships have fought. It is now time to further expand the Kriegsmarine and build it up from a low-priority part of our nation to what it once was, to the pride of Germany. The Kriegsmarine shall become the mightiest fleet in the world and be as feared by sailors as a typhoon in September. Soon enough we will have to decide what sea the Kriegsmarine shall be most feared in and what ships it shall wield as its tools of might. "

 GER_Baltische_Flotte:0 "Baltische Flotte"
 GER_Baltische_Flotte_desc:0 "Instead of venturing out to the Atlantic, a far away ocean controlled by some of the greatest naval powers in the world, we shall focus on a sea that is close to us, has historically been sailed by Germans and has no noteworthy naval power near it. The Baltic sea is surrounded by weak nations and even weaker navies, things that are both estrange to us. Controlling it is of utmost importance for us and will keep resources from Scandinavia flooding in, hence why we must focus on ships best suited for it. We shall focus on destroyers and submarines in order to build a powerful Baltic fleet and make the Baltic sea an impenetrable German fortress."

 GER_Atlantische_Flotte:0 "Atlantikflotte"
 GER_Atlantische_Flotte_desc:0 "If we want to be recognized as a world power, we can’t keep playing in puddles like the Baltic sea and building fishing boats. No, we must set out to the Atlantic Ocean and we must conquer it in the name of the Führer and in the name of the Reich, so that no blockade and no foreign navies will ever threaten our people again. For that we will have to build a bigger fleet and not just larger in size, but we will need bigger, heavier and more destructive ships. Submarines are for cowards and destroyers are cannon fodder, what we need are ships that will make our enemies tremble before the Kriegsmarine and that will make them afraid of even the thought of facing us in battle. Cruisers, battleships and carries must be the future of the Kriegsmarine."

 GER_Luftwaffe:0 "The Luftwaffe"
 GER_Luftwaffe_desc:0 "While air warfare was not that important in the Weltkrieg, with new plane models growing bigger and deadlier every year, all evidence suggests that it will play a crucial role in the wars to come. This is why a reorganization of our young albeit rapidly growing air force, the Luftwaffe, is solely needed. Until now the main focus was to build up a sizable air force without following a certain direction. But now, since it has reached a respectable size and war is approaching, greater and bolder steps must be taken. We must begin to build aircraft more efficiently and with more aim. Only with a well-organized and battle-ready Luftwaffe will we have what it takes to gain dominance in the skies."

 GER_Fallschirmtruppen:0 "Fallschirmtruppen"
 GER_Fallschirmtruppen_desc:0 "Commanded by Kurt Student throughout the war, Germany's airborne forces mainly consisted of Fallschirmjäger divisions, highly trained soldiers in commando style raiding. Used in neutralising the Belgian fortress of Eben Emael as well as with the invasion of the Netherlands, their last large scale parachute and glider performance took place in Crete."

 GER_Luftlandetruppen:0 "Luftlandetruppen"
 GER_Luftlandetruppen_desc:0 "With our Fallschirmjäger, we already laid the grounds for what paratroopers can achieve in modern war. Throughout the war they have proven to be quite effective, the things that hinder their success are usually their low equipment and their lack of motorization or armoured vehicles. Our new Luftlandetruppen will eliminate that weakness: With our large and improved transport planes and our sophisticated para shoots, we are now able to not only para drop soldiers but also vehicles and artillery. Essentially, we are able to drop entire armies out of the sky. This is a strategic advantage of massive scale, one that could change the course of the war. No longer will our troops be confined to the land, our enemies will have one direction more to deal with, as our armies won’t just come from the front, rear, left and right, but also from above."

 GER_Frontlinienflieger:0 "Udet's Frontlinienflieger"
 GER_Frontlinienflieger_desc:0 "The Wehrmacht is undoubtedly one of the, if not the greatest armies in history. Our enemies tremble even at the thought of facing us in the field, so it’s only logical that we should put all our resources into strengthening it even more, into making it truly unstoppable. That is why the Luftwaffe shall focus its efforts on the development of ground support doctrines and assist the Wehrmacht in every step of its way as it cuts through our enemies’ forces. The fact that the Hermann Göring, one of the most trusted friends of our Führer and head of the Luftwaffe, is also a big proponent of this plan makes this course of action even more obvious."

 GER_Invest_in_Wunderwaffen:0 "Invest in Wunderwaffen"
 GER_Invest_in_Wunderwaffen_desc:0 "Throughout the course of history, the greatest scientists known to man have come from Germany. Our technology and scientific expertise is rivaled by no one in the entire world: All the British and Americans have are Jewish refugees, born and raised here in the Vaterland. But we don’t need them, in fact we’re better off without them. And we shall proof this once and for all here and now in this war. The weapons we shall build will be the greatest culmination of innovative genius and scientific expertise in world history. Panzers, heavier and more powerful than anything our enemies could ever hope to build, while still maintaining an astonishing amount of speed, great and devastating rockets that will traverse entire continents to strike our enemies where they’ll never see it coming and warplanes propelled by jet engines surpassing the speed of sound – With these tools of destruction we shall crush our enemies and defeat them in a manner more absolute and unadulterated than anything ever seen before in the history of war."

 GER_Uranprojekt:0 "Uranprojekt"
 GER_Uranprojekt_desc:0 "The latest accomplishments on the field of nuclear science and the potential they have of helping in the war effort has greatly peaked the interest of our Führer, and thus he has tasked Albert Speer with the installment of the Uranprojekt. The greatest physicists in Germany, Werner Heisenberg, Robert Döpel, Kurt Diebner and Paul Karteck, came together to find a use for nuclear technology that will benefit the Reich and the war. What they found is that using nuclear fission a bomb can be created that far eclipses all weapons ever built, ever imagined by man. This weapon, the Atombombe will have the power to wipe out entire cities in a few moments and make them inhospitable for decades to come. But we’re not the only ones with this knowledge, we know that the cursed Jews that have fled the Reich are researching the same weapon at this very moment somewhere abroad. A weapon such as this cannot fall into the false hands of our rotten and inferior enemies, it must be realized by us first. We must, we will be the first ones to realize the greatest weapon of history and we shall use it to annihilate our accursed enemies once and for all."

 GER_Jet_Engines:0 "Düsenflugzeugprojekt"
 GER_Jet_Engines_desc:0 "Now that von Ohain’s invention, the jet engine, will finally be put into practice and will elevate the next generation of German warplanes, we must decide what plane we should prioritize, which one should take to the skies first: The most obvious option is to prioritize the Me 262. Fighters have always been the backbone of any air force and equipping our fighters with jet engines will give us an important edge in air battles and would probably see greater damage to the enemy air force. On the other hand, we could leave that for later and focus more on the Ar 234 initially. Tactical bombers are the by far most versatile planes in our arsenal. They can support ground troops, attack enemy ships and because of their large range can even go on strategic bombing missions. Building more of these initially would make sure that our jets are getting use in almost all areas and that their benefit is felt on every battlefield."
 
 GER_Jet_Fighters:0 "Düsenjäger"
 GER_Jet_Fighters_desc:0 "Once again a new milestone in technology was set by a German, his name Hans Joachim Pabst von Ohain. He is the man that invented and developed the world’s first jet engine and his name is already famous amongst the ranks of the Luftwaffe. With his invention we can develop warplanes unlike the world has ever seen, planes that will come close to the speed of sound and that will strike fear into the hearts of our enemies. The dawn of a new era for air warfare has begun and soon the sky will be dominated by the Düsenjäger of the German Reich."

 GER_Vergeltungswaffen:0 "Vergeltungswaffen"
 GER_Vergeltungswaffen_desc:0 "Instead of fighting honourably on the field our enemies have resided in cowardly air bombing raids on our cities in order to defeat us. This effort, however, will prove to be futile as the wrath of the Reich will strike back twice as hard: With new cutting-edge technology, we were able to greatly enhance rockets, which thus far have only seen use in the artillery department. We are now able to build much bigger rockets with a massive range that can even reach the borders of space in order to find their way to our enemies. These new Vergeltungswaffen, in short V-Waffen, will essentially be flying bombs targeted at enemy cities. No pilot required and no counter to such a weapon exists thus far, meaning it is essentially the ultimate strategic bombing weapon and with further refinement and research there’s no telling how far they will fly, how precise they will strike and how destructive they will be."

 GER_Naval_Air_Effort:0 "Küstenflieger"
 GER_Naval_Air_Effort_desc:0 "Unfortunately, navies take an exponentially longer time to build up than armies or air forces, which is why the Kriegsmarine is probably the weakest link in the mighty German military and one that can easily be exploited by our enemies. That is why we shall focus more of our resources on developing and constructing naval bombers. We will remind our enemies that the Luftwaffe rules all the skies, even those atop the sea, and we shall do that by building aircraft specially designed to attack their ships. One of those planes will be the Fw-200 Condor, a highly modern naval bomber that will leave our enemies confused when they ask themselves where all their ships went."

 GER_Marine_Luftwaffe:0 "Marine-Luftwaffe"
 GER_Marine_Luftwaffe_desc:0 "As the war in the sea is becoming more and more important, and aircraft are becoming ever more essential for our naval campaigns, procuring such aircraft for the Kriegsmarine has become a major priority. So, in order to guarantee that all our carriers are equipped with planes and enough naval bombers are at disposal to support all naval missions, we will open up a separate air force supervised and headed by the Kriegsmarine, the Marine-Luftwaffe. This new air force will focus only on naval aircraft and will ensure that all demands made by the Kriegsmarine are fulfilled, while our regular Luftwaffe can focus on supporting our armies and raiding our enemies. While splitting up the resources may prove to be a challenge at first, in the end, this will result in much higher efficiency in production and organization and will greatly strengthen the Kriegsmarine."
 
 GER_Zukunft_Luftwaffe:0 "Zukunft der Luftwaffe"
 GER_Zukunft_Luftwaffe_desc:0 "Throughout the course of the war we have been fighting numerous enemy planes in the sky and have learned many things from them. It is now time to put all the knowledge and experience we have gathered to use and apply it to refine our tactics and our approach in air warfare. Even the mighty Luftwaffe cannot stay where it is, it too must evolve. Soon our enemies will find that what they had been facing up until now was but the beginning of what we can bring to the skies and that the future Luftwaffe is even more terrifying than the one they know."
 
 GER_Panzerknacker:0 "Refit the Sturzkampfgeschwader"
 GER_Panzerknacker_desc:0 "Our enemy’s tanks are proving to be more of a challenge than we initially thought and are becoming quite a nuisance to our advance. That is why Henschel has designed the Hs-129 for the Luftwaffe. This CAS warplane is specially equipped for fighting tanks, thus being nicknamed “Panzerknacker”. Instead of continuing to throw our tanks at theirs, we will choose to instead destroy them from the air, once again gaining an edge that our enemies won’t see coming."
 
 GER_Ural_Bomber:0 "Uralbomber"
 GER_Ural_Bomber_desc:0 "The Soviets think that by hiding away their arms industry in the Urals it will be safe from our wrath, but they’ve never been more wrong: Our efforts in strategic bombers have produced some of the most advanced models in the world and our newest plane will be able to fly much farther than the delinquents of the Soviet Union could have ever anticipated. So far, in fact, that their factories suddenly seem like they’re just around the corner. Soon our bombers will fly deep into Soviet heartland and rain down death and destruction on the subhumans occupying it."
 GER_Ural_Bomber_tt:0 "§YThe Heinkel He 177 Greif§!§g will enter service§!\n"

 GER_Four_Year_Plan:0 "Four Years Plan"
 GER_Four_Year_Plan_desc:0 "For decades, we have allowed unchecked control over our economy, believing in the prosperity “free markets” will give towards a population. Time and time again, we have seen that it does not bring prosperity to the masses, rather it brings prosperity to wealthy oligarchs who exploit said masses to do their bidding. Such an act of economic exploitation can no longer be tolerated within the Reich. As such, we shall create the “Four Year Plan”, an economic plan that all stakeholders of our economy shall follow, or face severe repercussions. It calls for Autarky or self-sufficiency, believing that free trade merely empowers the wealthiest of economies while the poorest of the bunch is no match for the foreign competitors and that to liberate ourselves from such influence, we must be able to provide for ourselves. It also believes in protectionist policies, further distancing our economy from the free market."
 GER_Four_Year_Plan_tt:0 "§YUnemployment Rates§! drops by §G7%§!\n"

 GER_Reichsautobahn:0 "Reichsautobahn"
 GER_Reichsautobahn_desc:0 "Our economy is faltering as unemployment has reached unprecedented heights along with the lack of proper transport networks within our Reich, these 2 key issues must be resolved as soon as possible. Thankfully, our cabinet ministers have proposed a solution that will hit these 2 birds with one grand, ambitious stone, the Reichsautobahn. A large-scale highway network connecting even the most frontier regions of our Reich, the Reichsautobahn will ensure connectivity and easy transport of goods and services, along with faster mobilization of troops in the event of a war. Not only that, the amount of jobs that could be potentially created is estimated to be around 600,000 jobs, a massive amount that can jumpstart economic growth."
 GER_Reichsautobahn_tt:0 "Unlocks §YThe Reichsautobahn§! Construction Decisions\nExpected drop in §YUnemployment Rates§! is about §G7.5%§!\n"

 GER_Todt:0 "Organization Todt"
 GER_Todt_desc:0 "With our military beginning it’s great rearmament, it is necessary that we must focus on another aspect of the military; construction. As with all countries, there are dedicated companies who specialize in the art of engineering. This is by all means, not an exception for the Reich, as during the First Weltkrieg, there were numerous engineering companies aiding our infantry. Now with our country gearing up for greatness, it is evident that we should begin to formalize the institutions that existed in the early years of our Reich. So as of now, the various organizations shall be merge and officialized into one; Organization Todt. This new organization, under the guidance of the legendary Fritz Todt, will be responsible for all military engineering, including the proposed Westwall. This series of fortifications, defenses, and bunkers, shall hold off the imperialist Frenchmen until we are ready to exact our rightful justice."

 GER_Atlantikwall:0 "Atlantikwall"
 GER_Atlantikwall_desc:0 "Our conquests have moved far and the military situation of our Reich is increasingly in our favor. Our people are prouder and more nationalistic than ever and the country has gone to great heights to assert our country's dominance over the rest of Europe. In spite of our long extension, it appears that we may have stretched out too thin because we lack adequate defenses on our western flank. To counter this, it makes the most sense to build up a series of fortifications and defenses on our shores from Jutland to southern France and man them up to make sure not a single Allied foot lands on our coast. \n\nIt is time that we finally restrict the Allies and their power-hungry forces are driven out of continental Europe and learn their place in the evermore German-dominated planet!"

 GER_Volkswagen:0 "KdF-Wagen"
 GER_Volkswagen_desc:0 "In countries like the United States cars have been accessible for the general public for a long time now. Even though our car designs have always been superior, the accursed treaty of Versailles and the incompetent Weimar Republic were unable to get these great vehicles into the hands of our people. But fortunately, with Adolf Hitler taking over those days are gone. On the order of the Führer the Volkswagen AG was created to provide the people with such a car. It will be able to drive at 100 km/h, have four seats and cost under 1000 RM. In order to realize this, the DAF has been tasked with building the biggest car-factory in Europe, the GeZuVor mbH. The new and affordable cars that are going to be produced in this factory will all carry the name “Volkswagen” and will be designed by Porsche to guarantee the highest quality, as the German people deserve nothing less."
 GER_Volkswagen_tt:0 "§YUnemployment Rates§! drops by §G6%§!\n"

 GER_Coal_Liquefaction:0 "Coal Liquefaction"
 GER_Coal_Liquefaction_desc:0 "In 1913 Friedrich Bergius discovered a process to turn coal into liquid hydrocarbons, which could then be used for further refining into petrochemicals. We need to invest into these techniques as importing crude oil might be impossible once war breaks out."

 GER_Synthetic_Rubber:0 "Synthetic Rubber"
 GER_Synthetic_Rubber_desc:0 "Large-scale motorization and aviation requires large amounts of rubber, of which we own no sources. We must improve the way we create it synthetically."

 GER_Kriegswirtschaft:0 "Kriegswirtschaft"
 GER_Kriegswirtschaft_desc:0 "Through our various programs of rapid rearmament and the resulting exponential growth, the military industry of the country now forms a large part of the economy, which will be undoubtedly helpful if we are to inflict defeat upon the Western democracies and conquer our rightful territories to the East. To make full use of our military factories, and maximise our production capabilities so that we can ensure our victory, we will have to make the necessary adjustments by establishing a war economy, or Kriegswirtschaft."

 GER_Volksprodukt:0 "Volksprodukt"
 GER_Volksprodukt_desc:0 "Above all, the happiness of our people should be our top priority, which means that we must not force them to live on food rations or send them to military factories or coal mines. Instead of forcing our manufacturers and companies to solely commit to military production, we will keep a free market and let the economy regulate itself, as long as everything corresponds to the ideals of the party and our Führer at least. This way we will have a happy population, a healthy economy and thus a functioning and everlasting Reich!"

 GER_Neugestaltung:0 "Neugestaltung"
 GER_Neugestaltung_desc:0 "Now that the war is over and the Endsieg has been achieved, it’s time to retool our industry. Our people have made big sacrifices for our victory and have essentially lived for the war effort in the past years. Now that those sacrifices have paid off we will lay off on military production and refocus on civilian economy. Gone will be the days of rations and forced factory labour and life in the Reich will return to normal. All Germans shall enjoy a carefree and happy life in our new Reich."
 
 GER_SS_Political_Officers:0 "SS Political Officers"
 GER_SS_Political_Officers_desc:0 "Even though the men that administrate our nation are quite capable, there are some doubts as to their conviction to the NS ideology. On the other hand, the SS only consists of the most party-loyal, pureblooded and honorable Germans and are a prime example to German men throughout the Reich. Since National Socialism is the only true and supreme way of thinking and superior to all religions and ideologies in history, it is only logical to assume that those who fully embrace it will also be superior to all other humans. Hence, we will hand our political offices over to the more qualified men of the SS, thus securing the purity and honor of the German government."
 
 GER_SS_Auxillary:0 "SS Hilfspolizei"
 GER_SS_Auxillary_desc:0 "As our armies march into new lands and continue their conquest throughout the world, they also conquer the people that live there. Unfortunately, a lot of the citizens of these lesser countries have trouble understanding the superiority of their new overlords. They incomprehensibly seem to be hostile to us, even though we bring them the most sophisticated culture in the world and give them the amazing opportunity to become part of the greatest nation the world has ever seen, those that we deem worthy at least. This is the ideal way to use the SS: In order to make these poor and confused souls understand we will task the SS to police the occupied, or rather freed territory and get the people there in line and prepare them for the rule of their new masters. Some of them may be hurt, some of them may die, but in the end, most of them will have become proper citizens of the Reich. As they say, you can’t make an omelet without breaking a few eggs."
 GER_SS_Auxillary_tt:0 "The Schutzstaffel will be used as a policing force"
 
 GER_Reichssicheitsambt:0 "Reichssicherheitshauptamt"
 GER_Reichssicheitsambt_desc:0 "In order to increase the efficiency of the SS, Reichsführer-SS Heinrich Himmler has decided to fuse the Sipo and SD to create the RSHA, the Reichssicherheitshauptamt. It will form one of the twelve main bureaus of the SS and be in part led and organized by one of the most qualified and loyal men of the SS: Reinhard Heydrich. Its tasks will be organizing the fight against all state- and German-hostile elements and securing our rules in our occupied territories. It shall truly be a monument of German bureaucracy."
 
 GER_Heim_ins_Reich:0 "Heim ins Reich"
 GER_Heim_ins_Reich_desc:0 "The decadent Treaty of Versailles has displaced large swaths of German citizens in foreign lands, from Austria to Romania. Such displacement from Germany has opened them to harassment, intimidation, and often ethnic violence, as some of the regions our citizens are located have suffered greatly from the Weltkrieg, and believe that Germans are the root of all their problems, and vent their rage and anger towards us. We cannot allow our fellow Aryans to be discriminated and harassed upon, and as such, we will create a foreign policy based off expansionism to territories that were not only part of our glorious empire, but also territories with vast amounts of Aryans. That way, the concept of Großdeutschland can be achieved once and for all."
 GER_Heim_ins_Reich_tt:0 "Gains Access to the §YExpansionist Foreign Policy Decisions§! \n§YAll Germans will be Unified under one Banner!§!\n"

 GER_ENIGMA:0 "Strengthen the ENIGMA"
 GER_ENIGMA_desc:0 "Our Enemies are on our heels and every day they are coming one step closer to cracking our code, which could lead to disastrous outcomes. Luckily, we are aware of this and our coders are more than capable of strengthening the code. This new and improved ENIGMA will prove far to complex for the lesser minds of our enemies."
 
 GER_Reorganize_the_Abwehr:0 "Reorganize the Abwehr"
 GER_Reorganize_the_Abwehr_desc:0 "It is time that we make full use of our secret service, the Abwehr. There is no shame in using covert actions to win after all the defeat of the enemy we are facing and our victory are not just in our best interests, but also in those of the entire human race. By spying on our enemies, sabotaging their armies and fortifications and uncovering their own covert actions, we will get another edge in the war and once again show them that we are always one step ahead of them."
 
 GER_Panzerkorps:0 "Panzerkorps"
 GER_Panzerkorps_desc:0 "General Guderian had already envisioned the Panzerkorps, the biggest military unit solely based around Panzers to date before the rearmament of the Wehrmacht had even begun. Now that we have the industrial capabilities and the approval of the military high command, we can finally bring Guderian’s vision to life. Soon the first German Panzerkorps will roll over our enemies’ lines."
 
 GER_Kampfgruppe:0 "Kampfgruppe"
 GER_Kampfgruppe_desc:0 "Sometimes the tides of war shift in a way that our normal units can’t handle, or rather are not the best suited for handling. So, in order to be more flexible when the battlefield demands it, we have created the Kampfgruppe, a military unit that can range from company- to corps-size. This unit will mark a new milestone in joint arms operations, as it’s going to consist of infantry, artillery and even tank-units. This variety of weapons and units will allow our troops to adapt quickly to unexpected situations and will bring much-needed flexibility into our army."
 
 GER_Lessons_of_the_Weltkrieg:0 "Lessons of the Weltkrieg"
 GER_Lessons_of_the_Weltkrieg_desc:0 "For four long years our men fought bravely on the field and to say that the odds were stacked against us would be an understatement. And yet we pulled out huge successes: In 1914 we almost reached Paris, in 1917 we won on the eastern front and in 1918 we almost broke through the lines of the Entente. All of these prove that our way of war was the right one and that our losses can only be attributed to our lack of capable allies and resources. Instead of putting our stock in risky new ideas we shall do the smart thing and build upon our successes and on what we learned in the Weltkrieg and expand on the ideas of Ludendorff and Hindenburg."
 
 GER_Volksgrenadier:0 "Volksgrenadier"
 GER_Volksgrenadier_desc:0 "Our infantry has been very successful thus far, but that doesn’t mean that it isn’t suffering problematic losses that could hinder our war-effort. We must quickly raise more soldiers and in order to sell that to the people minister of propaganda Goebbels had the idea of creating the “Volksgrenadiere”. These units will reinforce our infantries and fill the holes that need to be filled in our army. Those who join this unit will be revered as heroes of the Vaterland and will be sent to the frontline quicker and with a lesser amount of training but with the same or even better morale than our regular soldiers. The quality of our infantry might suffer a bit, but numbers are more important now and this solution will please even the people. Their husbands and sons won’t be sent into the army to fight and die as soldiers, but they will join the Volksgrenadiere to fight and die for the Volk!"
 
 GER_Infantry_Attacks:0 "Infanterie greift an"
 GER_Infantry_Attacks_desc:0 "Erwin Rommel is no doubt one of our most talented Generals. The book he has written about infantry tactics “Infanterie greift an” after his experiences in the Weltkrieg has many great and almost revolutionary ideas in it. Now comes the time to make use of Rommel’s genius and to put his theories into practice. But unfortunately, we can’t use all of his ideas at once, as some of them collide with each other, so now we must choose which assault-tactics are best suited for the infantry platoons of the Wehrmacht. We could go with the Angriffskonzentration, in which the infantry should concentrate their attack on the enemy and act together in their way of assault. Or we drill our infantry to form Stoßtrupps if the situation allows it. This way of attack follows the fire-and-movement-principle (one part of the platoon moves forward, while the other part covers them) and guarantees that our soldiers are always covered during their advance."
 
 GER_Volksartilleriekorps:0 "Volksartilleriekorps"
 GER_Volksartilleriekorps_desc:0 "Making infantry the primary focus of our army has made our artillery an even more crucial factor of the Wehrmacht. In order to strengthen our artillery and make it even more devastating, we have created the Volksartilleriekorps: the largest contingent of heavy artillery ever assembled on the field. In order to man this massive number of heavy guns we will conscript a larger part of our population, this is why we have given it this name, those who will be enrolled there and their families will think that they are not firing the guns of the Wehrmacht, but those of the people, the Deutsches Volk. Soon it will rain down metal on our opponents unlike anything they’ve ever seen and with every round hitting the earth they will feel the tremor of the will of our Volk."
 
 GER_Unrestricted_Submarine_Warfare:0 "Unrestricted Submarine Warfare"
 GER_Unrestricted_Submarine_Warfare_desc:0 "It is time that we take full advantage of our expansive U-Boot fleet and the best way to do that is by targeting our enemy’s trading ships. But we will not only target their or their ally’s ships, just as we did in the Weltkrieg, we will devastate our enemy’s imports by sinking all ships, regardless of flag and country of heritage, that cross their waters. We will be relentless in our tactics and ruthless in their execution, our enemies shall be completely isolated from world trade. As long as our submarines are in the water, no ship will be safe."
  
 GER_Strategischerflieger:0 "Wever's Strategischerflieger"
 GER_Strategischerflieger_desc:0 "Where lies the center of every country’s war machine? Its leaders, the general staff, maybe the army? All wrong, for war does not start in a cabinet, a planning room or even the battlefield. It starts in the factories, the refineries, the cities where soldiers are born and raised. By destroying all of these these things, we can destroy the enemy’s ability to wage war: before they even get the chance to be beaten by our armies on the battlefield, they will already have crumbled under the weight of our bombs. That is why we will follow the ideas of General Wever and shall put our efforts into strategic bombing doctrines, to find even more effective ways of raining down death upon our enemy’s heartlands and destroying not only their industries and infrastructure, but also their will to fight."
 
 GER_Expand_the_Jadgwaffe:0 "Expand the Jagdwaffe"
 GER_Expand_the_Jadgwaffe_desc:0 "Over twenty years ago a brave young man stepped into a plane and took to the skies against the Entente and in the skies, he became a legend. During the Weltkrieg the Red Baron showed us what was possible in the air and paved the way for modern fighters, now we shall follow in his steps and take the fight to our enemies in the skies. By controlling the sky and destroying the enemy air force, we protect our other planes from enemy interference and boost their effectiveness in a way that will see us dominate the air. For this, we must be ahead of our enemy’s game and develop better and stronger fighters that will be able to outmaneuver them at any turn. Soon our foes will seem like sparrows in the face of the mighty German eagle."
 
 GER_Amerika_Rakate:0 "Amerika-Rakate"
 GER_Amerika_Rakate_desc:0 "The scientific breakthroughs we have achieved with our rocket technology has been truly astonishing, none of our foes seems to have anything like this. Every time one of our rockets hits our enemies are left wondering what hit them and nothing they have seems to be able to counter them. The overwhelming advantage we have in this field will be the key to finally break the stalemate between us and the United States. For years they’ve been sending their bombers and soldiers to their allies in Europe and we were unable to do anything to counter them but now the tables have been turned: With Europe under our control and the Americans kicked out of it they think that they can just hide on their continent, oh how their arrogance will make it ever so sweeter when they taste the fruits of our labor: We are now able to develop rockets that can fly across the Atlantic and even reach deep into American heartland. Our rockets will soar through the Stratosphere across the globe straight into the American cities and cause chaos and destruction and there’s nothing they can do about it. Soon the White House, the Liberty Statue and all the other rotten monuments of democracy will be turned to dust."
 
 GER_Amerika_Bomber:0 "Amerika-Bomber"
 GER_Amerika_Bomber_desc:0 "Now that we have a firm grasp over Europe, the only one still standing in the way of our Endsieg is the United States. For years they’ve been supplying our enemies with resources and have continuously stood in our way, never having the courage the face us themselves and always hiding out on their continent, believing themselves invulnerable. They think they're safe just because there’s an ocean between us and them, well they should think again. For years we’ve been refining and perfecting our strategic bombers, having developed some of the best and most advanced models in the entire world and reaching the limit of what’s possible. But now, with our new jet technology, these limits have been broken. We are now able to develop strategic bombers that, fueled by jet technology, will be able to cross the Atlantic and rain down death on the American soil. This new warplane, the Ta 400, nicknamed Amerikabomber, will change the course of the war. With this, we will finally be able to bring the war to them."

 GER_Walk_in_the_Backyard:0 "Walk in the Backyard"
 GER_Walk_in_the_Backyard_desc:0 "The Rhineland, heart of the industrialized Reich, has been a demilitarized zone ever since the Treaty of Versailles has been ratified. Created out of fear of an inevitable invasion by our glorious armies, it remains as a testament to the empires of old meddling in the affairs of the emerging powers in Europe. However, their influence is waning, along with a handful of awful diplomatic decisions and their willingness to everlasting peace. Due to these contributing factors, it is high time that we remilitarize the Rhineland region, not only to assert our sovereignty but to show the world of the rapidly advancing power and might of the thousand-year-old Reich. If the Allies react with military force, we simply back down. However, their blind faith in everlasting peace shows that they would do anything to ensure its longevity, including appeasing our ambitions in Europe."
 GER_Walk_in_the_Backyard_tt:0 "§RThe Remilitarization may be reversed if you are confronted and back down.§!\n"

 GER_Heisenberg_Device:0 "The Heinsenberg Device"
 GER_Heisenberg_Device_desc:0 "Who could have thought that the great Dr. Werner Karl Heisenberg, the pride of German science, could, even after winning a Nobel prize, once again surpass himself and become one of greatest heroes of the new Reich at the same time? After months over months of hard work and relentless research he and his colleagues have finally achieved the greatest scientific achievement in German history: After realizing that in order to build a nuclear bomb they only needed a nuclear reactor relying on natural Uranium and heavy water, building said reactor was but a question of time and resources. And now the investments and trust we put in them have finally payed off: They have successfully managed to build said heavy water reactor, the first nuclear reactor in Germany, here in the research facility in Berlin, a reactor that will be capable of bringing us the key to the Endsieg, the Atombombe. To honor Dr. Heisenberg and his greatest achievement yet, the reactor was named after him, but that is a small prize in comparison to the eternal place he will have in world history."
 
 GER_Desperate_Defense:0 "Götterdämmerung"
 GER_Desperate_Defense_desc:0 "The tide has turned against us, our enemies are on the attack and are moving into the Vaterland. They think they’ve already won, but they’re gravely mistaken: The Reich to last a thousand years will not be defeated, we cannot be defeated. They may have more manpower, equipment and recourses, but there’s one thing they’ll never have: The German will fight on till the bitter end. And fight on we will. We will not have another disgraceful defeat as in the Weltkrieg, we will never surrender even in the face of doom. If we continue our struggle, if every German citizen, in front or behind enemy lines, fights until their death, if we continue to try and hold off the enemy even at the gates of Berlin, in the end, we will be victorious, for even now the Endsieg is within our reach."
  
 GER_Angriffskonzentration:0 "Angriffskonzentration"
 GER_Angriffskonzentration_desc:0 "One of the most important aspects of a successful attack is damage. Inflicting as much damage as possible to the opponent is key in defeating the enemy and the best way of maximizing damage is making sure that our platoons always fight together. When engaging the enemy, they should focus on concentrating their fire on him and continue attacking until he is defeated. It is vital that they stay together so that the effectiveness of their fire is at its highest and to ensure that they can’t get separated and finished off individually, thus increasing their chance of survival. Of course, this doctrine is a bit on the slow end, but the pay-off in maximized firepower and unit-survival is well worth it. "
 
 GER_Stosstruppen:0 "Feuer und Bewegung"
 GER_Stosstruppen_desc:0 "In war, he who takes the initiative has the advantage. This has been true for all of history and we shall take this concept to the absolute extreme. We will ensure that our troops always have the initiative and advance as often and as fast as possible, while still ensuring their own survival and the enemy’s demise. For this our platoons will be taught the “Feuer und Bewegung”- doctrine. With this, platoons aren’t just allowed to split up, they must. When encountering an enemy, they will split into two squads: One stays put and fires at the enemy, while the other moves forward, ideally trying to outflank them. After arriving at the target location, the advancing squad will halt and fire, so that the other squad move and can catch up. They will essentially switch roles over and over and keep moving, always covering each other, the platoon won’t be stationary but always mobile. This way of attacking emphasizes speed and mobility, our platoons will not stay put and engage in a war of attrition, but rather take the initiative and continue a perpetual mobile assault."
 
 GER_Endsieg:0 "Der Endsieg"
 GER_Endsieg_desc:0 "The time has finally come. After many years of bloody war, we are now only a few steps away from ultimate victory. All has gone according to the Führer’s plans, our enemies are faltering, their leaders are lost in desperation of their coming defeat and their men have nothing left to fight for. But the battle is not yet over. The rotten and cruel governments of our enemies are still forcing their men to fight a pointless war, like a wounded animal about to die, they are throwing everything they have at us, even though the might of our army and the will of our people must be truly terrifying if one is standing on the other side of the frontline. And so we must endure all that comes our way and realize that any gains our enemies make are but temporary, for the Endsieg of the German Reich is not a possibility, but absolute certainty."
 
 GER_Brandenburgers:0 "Brandenburgers"
 GER_Brandenburgers_desc:0 "In order for the Abwehr to work more efficiently, we have come up with a new special ops unit called “Brandenburg” that specializes in covert operations behind enemy lines. The members of this unit will be specially trained men with knowledge of foreign languages and foreign countries and will engage in missions behind enemy lines in order to disrupt our enemies. Once our enemy is aware that our men could be among them at any time, their decision-making abilities will greatly falter and they will fall to the overwhelming force of our army even more easily."
 GER_Bradenburgers_tt:0 "§YBrandenburgers§! will be available"

 GER_SS_Penal_Units:0 "SS-Penal Units"
 GER_SS_Penal_Units_desc:0 "Instead of simply disposing of those that do not behave under our rule, there are still ways in which they can be useful: There are many high-risk missions in the army with extremely high casualty ratings for which one does not need a lot of training, talent or discipline. Those roles are perfect for being filled by the many troublemakers we encounter. We can get rid of them and spare good German lives, it’s simply perfect. As a first, we will conscript some of them to paratrooper battalions, so that they may act as a good distraction for our enemies while our real forces get the jump on them."
 GER_SS_Penal_Units_tt:0 "The §Y500th & 600th SS-Parachute Battalions§! will be deployed\n"
 
 # 1933 Focuses
 GER_Chancellor_Hitler:0 "Reichskanzler Hitler"
 GER_Chancellor_Hitler_desc:0 "Our glorious leader, Adolf Hitler, has become Reichskanzler or Chancellor of Germany! It is a historic day for our nation, who will finally see a golden age under his rule. His goals for uplifting German society and ambitions on Lebensraum has inspired the vast majority of the German people, who have been disgruntled by the elite who intend to sell this nation for their personal interests, most especially those animalistic Jews, the Communists who intend to break down the social order and replace it with a society that's inherently anti-German, and the politicians who exploit crises for their selfish intentions. With himself as Reichskanzler and his party, the NSDAP, in control of our nation’s politics, perhaps our destiny can finally be reclaimed, and peace can finally come in our time."
 GER_Chancellor_Hitler_tt:0 "§RAdolf Hitler has been Appointed as Chancellor§!"
 GER_Chancellor_Hitler_trigger_tt:0 "Triggered by Event"

 GER_Reichswehr:0 "Reichswehr"
 GER_Reichswehr_desc:0 "With the government safely secured under our fuhrer, Adolf Hitler, it is time that we reorient our priorities to something as important as our government; the military. When the First Weltkrieg was lost, one of the conditions of the Treaty of Versailles was the reduction of our military, especially the army, which was reduced to the mandated 100,000. It was neutered under the years of the Weimar Republic, being unable to bring Germany to greatness. Instead it only served as a reminder of how weak we were, how we were at the whim of the Entente. Yet, under the guidance of our Fuhrer, Adolf Hitler, we have a chance. A chance to rebuild not only our military, but our pride, our clory, and our right to exist. Yet we must bide our time, for we are not ready to take on the parasites of the West."

 GER_Enabling_Act:0 "The Enabling Act"
 GER_Enabling_Act_desc:0 "We have enemies on all sides, preparing to strip us from our constitutional authority to lead this country and reshape it into their own perverted image of a glorious Germany. Such acts can’t go unpunished and must be purged from society immediately. While the Reichstag Fire Decree proved itself useful in that regard, it is still not enough. We currently are forced into a coalition with another political party, the German National People’s Party. While they are similar to our party and have the same political goals, they are wildcards, and we can’t afford to be under a political deadlock in a time when our nation needs quick, decisive action. As such, we shall request the Reichstag to pass “The Enabling Act”. This piece of legislation will allow the German Cabinet, unanimously filled with our own party members, the ability to enact legislation without the consent of the Reichstag. This will allow us to implement our policies swiftly, efficiently, and decisively. If the Reichstag will not support this piece of legislation, we will “convince” them to support its enactment, regardless if they leave the building dead or alive."
 GER_flag_Reichstag_Fire:0 "§YThe Reichstag Fire§!"

 GER_Gleichschaltung:0 "Gleichschaltung"
 GER_Gleichschaltung_desc:0 "While we have full control over the government, the people are unsupportive or undecided about our benevolent rule. They are still confused by the thousands of propaganda that they are unintentionally consuming that our rule is built of oppression, totalitarianism, and reactionary. While we admit some of these are true, it is for the prosperity of the German populace. To help our population in the effort of Nazification, we shall implement Gleichschaltung, or co-operation. This program will implement our Nazification policies throughout the Reich, allowing us to cleanse the people of their anti-German propaganda. Every national voluntary association, and every local club, will be brought under our control, from industrial and agricultural lobbying groups to sports associations, football clubs, women's organizations, all shall be guided by the ways of the Reich and the teachings of our Fuhrer."

 GER_The_Brown_Revolution:0 "§RThe Brown Revolution§!"
 GER_The_Brown_Revolution_desc:0 "Our glorious Fuhrer, Adolf Hitler, is misguided and indecisive, still pandering to the Jewish nature of Capitalism and forgetting the common worker, often investing in business leaders and the middle class rather than the hard-working people of the Reich. As such, the Nazi Revolution didn’t end when Hitler became Chancellor, and that the only way the Reich can fully achieve its revolution is through socialism. Of course, the politicians in Berlin would never accept such ideologies in the Reich, as the main purpose they are in power is to purge Socialism and other malcontents who seek to end our way of life. As such, we must do it ourselves. Call up the SA! We have a revolution in progress."

 GER_Unternehmen_Kolibri:0 "Unternehmen Kolibri"
 GER_Unternehmen_Kolibri_desc:0 "Rumours have circulated that various factions within the Reich, most especially the SA, are dissatisfied with the rule of our Fuhrer, Adolf Hitler, and his attempts to improve the lives of the German people. They intend on organizing a revolution aiming to end the social harmony that has only existed for the first time since the end of the First World War. Such acts of treason are not tolerated within the Reich, and must be purged immediately, with no exceptions, otherwise our nation will see a Civil War in its hands. We shall mobilize the SS to SA facilities and personnel, executing them with no hesitation. Ernst Rohm will see his last night, the Night of the Long Knives."
 GER_Unternehmen_Kolibri_tt:0 "§RGEHEIM§!"

 GER_Ein_Volk_Ein_Reich_Ein_Fuhrer:0 "Fuhrerprinzip"
 GER_Ein_Volk_Ein_Reich_Ein_Fuhrer_desc:0 "Hindenburg is dead! Our contacts within Hindenburg’s inner circle has recently reported that Paul Von Hindenburg has succumbed to his lung cancer that has been plaguing his body for quite a long time. With his death, we can finally assert total control over the entire government, as Hindenburg was the only one preventing such endeavors. Yes, he was a loyal ally of us, but his position as president gave him sweeping powers that could’ve prevented our goals being achieved, ultimately giving him leverage against our cause. With him dead, we shall implement the merging of the president and chancellorship, with a new position called “Fuhrer”. In a privileged speech, Adolf Hitler stated that while we are mourning for the death of a dignified war hero and chancellor, this shouldn’t be a hindrance to our progress. After all, we are One people, One realm, with One leader."
 GER_Hindenburg_Dead:0 "§YHindenburg§! is dead\n"

 GER_Renounce_the_Disarmament_Clauses:0 "Renounce the Disarmament Clauses"
 GER_Renounce_the_Disarmament_Clauses_desc:0 "An ugly product of Versailles, the disarmament clauses were a series of restrictions placed in the Wehrmacht, from limiting the amount of active duty personnel to restrictions on arms trade, weapon quality, and naval production. Such clauses were made by the reactionary West to dominate German affairs and prevent us from reclaiming our destiny as the masters of Europe, hiding behind the facade of “ensuring world peace and the end of conflict” while they themselves prop up their military industry to even greater heights. Now that we’ve ensured stability in the homeland, perhaps it’s time we bring our ambitions to the global stage, starting with the renouncement of this ugly product of Versailles."

 GER_Trade_Agreements_With_USSR:0 "Trade Agreements With USSR"
 GER_Trade_Agreements_With_USSR_desc:0 "While our primary focus is in the east, it seems our western entanglements will prevent us from acting in that direction anytime soon. The Anglo Naval superiority has only grown in proportion to our strength, it is likely that they will again cut off essential grain imports and material shipments. But while our future lies in the East, our present situation can also be helped by the East, the USSR to say in the simplest term is home to colossal amounts of raw materials that can feed our war machine and grain that can feed our population. It is only in our best interest, at least in the context of the near future to conclude a trade agreement with them as soon as possible. While the foreign ministry has already drafted an initial proposal, it will be highly likely that they will request various technologies in order to facilitate the trade agreement, an acceptable price for the acquisition of these vital resources"

 GER_SS_VT:0 "SS-Verfügungstruppe"
 GER_SS_VT_desc:0 "The SS-Verfügungstruppe has met widespread success. Despite the heavy dissent within the Wehrmacht regarding the formation of the SS-VT, an early demonstration of the combat abilities of radical loyalists shows that an armed branch of the SS has its own merits. Now, the Reichsführer-SS proposes to expand this into a larger force.\n\nA direct descendant of the SS-VT, the Waffen-SS will be the official combat arm of the Schutzstaffel, with its predecessor dissolved and reorganized. The Waffen-SS will be controlled by the OKW, the Reichsführer-SS, and the Führer himself. The rapid formation of multiple SS units will proceed should the Führer provide his consent. We shall only choose the cream of the crop of our soldiers and paramilitary units, ensuring that the Waffen-SS remains unqestionably fanatical in their loyalty to the Führer, National Socialism, and the Vaterland. \n\nControversy is presented around this topic, however, and OKW has much objection to SS divisions not under their direct control. The SS-VT has already brought plenty of debate, and perhaps making it an official branch of the military may be too much.  \n\nRegardless, we can be certain that the Waffen-SS will achieve well on the battlefield should we permit its creation. The security of the Reich and our glorious Führer depends on it."
 GER_SS_VT_tt:0 "§YSS Dispositional Troops§! will be deployed in Munich and Berlin\n"

 GER_Allgemeine_SS:0 "Allgemeine SS"
 GER_Allgemeine_SS_desc:0 "Unlike the Waffen-SS, the Allgemeine SS is the non-combative, administrative arm of the Schutzstaffel, delegating itself as a civilian force. However, make no mistake, it shouldn’t be underestimated as a minor wing in the SS. The Allgemeine SS oversees the internal security of the Reich, purging dissent from within and silencing opposition through whatever means necessary through its secret police force, the Gestapo. Along with its internal security, it also protects the Reich from external threats such as espionage through the Sicherheitsdienst, the Reich’s main intelligence agency. With unlimited power, the blessing of the Fuhrer, along with limited oversight, the Allgemeine SS is a powerful organization, even powerful when underestimated by its adversaries."

 GER_Deutsche_Arbeitsfront:0 "Deutsche Arbeitsfront"
 GER_Deutsche_Arbeitsfront_desc:0 "There is a significant amount of independent trade unions throughout Germany, supposedly to enable collective bargaining and allow fair worker rights for their members. However, these are merely fronts as these trade unions are in fact recruitment grounds for Communist sympathizers, indoctrinating our labor force into subscribing to the morally degrading ideology that has merely oppress, not empower workers. To alleviate this dilemma, we shall create the Deutsche Arbeitsfront or German Labor Front. This trade union will be a national trade union, with the state as the prime representative of the labor force. All members must renounce their membership in other trade unions, and are mandated to join. This will not only remove Communist influence in our workers but will ensure proper labor welfare to our people."

 GER_Kraft_durch_Freude:0 "Kraft durch Freude"
 GER_Kraft_durch_Freude_desc:0 "Our tourism sector is stagnant, and the masses are currently unproductive and often discriminated due to income inequality. To hit 2 birds with one stone, the Fuhrer has initiated a program called Kraft durch Freude, or Strength through Joy. Overseen by the German Labor Front or Deutsche Arbeitsfront, the Strength through Joy program intends on bringing world-class tourism and leisure to the common worker, helping them become productive and less discriminated upon due to his lack of income. For more grand activities, workers will be selected through draw lots to ensure equality and fairness throughout the process. This seeks to jumpstart the tourism sector, which has been stagnating for decades"
 GER_Kraft_durch_Freude_tt:0 "§YUnemployment Rates§! drops by §G5.5%§!\n"

 GER_Deal_with_IG_Farben:0 "Deal with IG Farben"
 GER_Deal_with_IG_Farben_desc:0 "While the rest of our efforts to build an army to overshadow our enemies are going extremely well, the General Staff and the Führer have recognized that our fuel reserves and production leave much to be desired in the case of war and a possible British blockade, with most officers and experts predicting that in the case of war, our oil and fuel reserves would suffice for around 6 months. \n\nAn option to at least reduce the effects of this fuel shortage is the production of synthetic oil through coal liquefaction. This process, however, is not widespread in Germany due to the high production costs and its, from a purely economic viewpoint,  infeasibility.\n\nTo circumnavigate this we have decided to approach I.G. Farben, Germany's largest chemical company, with a deal, in which they produce synthetic oil exclusively for the German Army, in return for a guarantee 5% return investments and several other favors, like further rearmament deals and other government contracts."

 GER_Issue_MEFO_Bills:0 "Issue MEFO Bills"
 GER_Issue_MEFO_Bills_desc:0 "The Allies, while in the middle of an economic crisis and are deteriorating in terms of diplomacy, they aren’t stupid to allow a German rearmament. If we show even a hint of rearming our nation’s armed forces, the Allies will exert all forms of diplomatic pressure to starve us from desperately needed resources. As such, while we are more than eager to rearm ourselves and solidify ourselves as the dominant power in Europe, we simply can’t afford Allied sanctions. However, we have a lifeline. Our president of the Reichsbank, Hjalmar Schacht, has recently proposed a solution, we shall create a shell company, called the Metallurgical Research Corporation, and we will secretly pool funds from the Reich’s greatest conglomerates as a means to fund our war effort. That way, the Allies wouldn’t be able to intervene, as they only see business conducted."

 GER_Todt:0 "Organization Todt"
 GER_Todt_desc:0 "With our military beginning its great rearmament, it is necessary that we must focus on another aspect of the military; construction. As with all countries, there are dedicated companies who specialize in the art of engineering. This is by all means, not an exception for the Reich, as during the First Weltkrieg, there were numerous engineering companies aiding our infantry. Now with our country gearing up for greatness, it is evident that we should begin to formalize the institutions that existed in the early years of our Reich. So as of now, the various organizations shall be merge and officialized into one; Organization Todt. This new organization, under the guidance of the legendary Fritz Todt, will be responsible for all military engineering, including the proposed Westwall. This series of fortifications, defenses, and bunkers, shall hold off the imperialist Frenchmen until we are ready to exact our rightful justice."

 GER_Westwall:0 "Westwall"
 GER_Westwall_desc:0 "Though we are not necessarily prepared to achieve it at this current moment, our eventual goal is to take control of the vast number of territories to our East and to integrate them into our Reich. This, however, will not be achieved without a conflict with the Western powers, which will require a significant number of our soldiers to end. To station the majority of our troops in the East without compromising the defensive capabilities of our Western flank, we will need to construct strong fortifications along our border with France, our closest enemy.\n\nIf constructed, this line of fortifications, the Westwall, will allow for us to station fewer troops at the border while still providing a significant obstacle for enemy armies wanting to pass through, delaying them significantly, and giving us time to send reinforcements if necessary."

 GER_Totaler_Krieg:0 "Totaler Krieg"
 GER_Totaler_Krieg_desc:0 "Germany has the proudest people and mightiest determination in the world. We are not an ostrich that buries its head in the sand to avoid danger. No, under our Fuhrer, we address these evils and strike them down without mercy. The boots of the Heer, the wings of the Luftwaffe, and the battleships of the Kriegsmarine are the pride of the Reich! \nIt is fate's decision to bestow great power upon us. However, in our quest for Lebensraum, we have come across a suffocating number of enemies, who wish to end National Socialism. Our empire is the only thing standing firm against corruption, chaos, and evil in this world. If Germany does not act decisively, the danger will be at hand. As the thunder of artillery creeps ever nearer to home, there is no option but to mobilize fully, recruiting every man who can fight. We will prepare to fight to the very end in this war of annihilation. \n§RThere will be no surrender! This is Totaler Krieg - Total War!§!"
 
 GER_Use_Foreign_Labor:0 "Use Foreign Labor"
 GER_Use_Foreign_Labor_desc:0 "With most of our male population away serving Germany at the front, a multitude of problems has arisen in our factories due to the lack of workers, which, if left unaddressed, could lead to serious drops in production which in turn might threaten the success of the war in its entirety.\n\nTo negate this we have decided to implement a program, which aims to recruit and conscript workers, from every country in our sphere of influence, whether it be highly educated french engineers or simple prisoners of war, who will work on farms and in mines.\n\nWhile these workers cannot completely replace our native workforce, these measures will be crucial in ensuring that we will be able to sustain a long war of attrition and industry."

 GER_Drang_Nach_Osten:0 "Drang Nach Osten"
 GER_Drang_Nach_Osten_desc:0 "While the most wars in our history have been fought in Western Europe against both the British and French as well as dozens of other opponents, the recent developments in the political landscape of the world have shown us that Germany's destiny and the most important war it will ever fight lies in the east. \n\nWhile we already have regained our lost territories in Poland and Czechoslovakia, we now have to overcome the Bolshevik menace in order to rid the world of communist cancer and secure the future of our Reich for thousands of years to come.\n\nThe Crusade against Bolshevism must be fought with everything we have at our disposal, no matter the cost until the last bullet is shot and the last man has fallen. It must be fought until the last city is destroyed until the last house is burned down. It must be fought until we cannot make any more sacrifices. It must be fought for while the USSR exists, Germany's future will never be safe."
 
 GER_Streamline_Production:0 "Streamline Production"
 GER_Streamline_Production_desc:0 "As we progress further and further into this war, it becomes increasingly clear that the current amount of equipment in production is not industrially viable if we want to continue to have a large output of weapons. Albert Speer, the new Minister for Armaments and War Production, knows how to rectify these problems. Stopping the production of countless pieces of equipment, standardizing most of what remains, and scrapping the obsolete designs can fix the problem, whilst also simultaneously cutting back on designs that would take years to develop and large amounts of resources to prototype, let alone manufacture. He also proposes standardizing large amounts of equipment used in manufacturing the Luftwaffe's planes, to ensure that a shortage of parts cannot occur unless the units are literally starved of equipment. These methods and tactics are sure to streamline military production, and to simplify our war economy as much as is feasibly possible."
 
 GER_Underground_Factories:0 "Underground Factories"
 GER_Underground_Factories_desc:0 "The great power of the Reich cannot be equaled by our foes. A factor of this overwhelming power we wield in our industry. Our factories produce both the backbone, our food, and the fists of Germany, our panzers, and guns. Every day, our products spurt out from the arms factories, supplying millions of the Reich's good men. There is, however, the possibility that our cowardly enemies may choose to begin an aerial bombing campaign on us. This is a major risk as a depleted industry would mean a possible collapse of our frontlines. The Mittelwerk Project has been suggested by some of our top scientists and engineers to develop underground factories. Though it may sound slightly absurd, the construction of factories underground means we can have no reason to fear should we lose the air war. From under the Earth's surface, we shall dominate the entire world!"

 GER_Give_in_to_Hitlers_Demands:0 "Give in to Hitler's Demands"
 GER_Give_in_to_Hitlers_Demands_desc:0 "When you think of overreaching, you think of men overstepping their bounds, and meddling in affairs they have no right in meddling. The foremost example of this would be our Führer, Adolf Hitler, interfering with our military matters. The OKH and OKW have prided itself on its independence, yet now we find ourselves stuck between a rock and a hard place. \n\nThe Reich's great leader has been taking more and more interest in countermanding our orders and introducing his own to be acted upon. Whilst it is true that the Führer's decisions have been helpful in the past, there is a large possibility that his demands may be too much to act upon. Nevertheless, he is our leader, and so we must accommodate his executive orders and decisions concerning the Wehrmacht."
 
 GER_Strong_Homefront:0 "Strong Homefront"
 GER_Strong_Homefront_desc:0 "Whilst many of our young men fight on the frontlines, dying for the Vaterland, their families anxiously wait for news. Klaus soldiers on in the ball bearing factory, Heinz and Max march in their Hitlerjungen uniforms, and Erich receives his conscription notice. Margarethe sends a letter to Peter, in Cherboug, and Elsie plays with her friends in the forest nearby. Papa Freidrich goes down to the local bierhaus to talk with the other Weltkrieg veterans, as does Wilhelm. Almost nothing has changed, except for the fact that Wilhelm is missing his right arm, Freidrich's wife was killed in a bombing raid and Peter, Friedrich's pride and joy, won't be coming home. \n\nThe fact that so many of our Deutsche families are missing part of their family shows us the fact that it is imperative to keep up morale on the homefront. So many lives lost, yet they were lost for the Reich, for Deutschland. \n\nThey must never forget that, or we are all lost."
 
 GER_Reichsmarine:0 "Reichsmarine"
 GER_Reichsmarine_desc:0 "Under the leadership of Kaiser Wilhelm II, Germany acquired a large and capable surface fleet, one that at times, could provide a challenge to the Royal Navy of the British. However, after the nation’s defeat in the Great War, heavy restrictions were imposed on us by the Treaty of Versailles, effectively crippling our naval capabilities and restricting us to a measly number of ships.\n\nThis, however, it will change. We fully understand the importance of a strong navy in our quest for dominance, and through the use of rapid rearmament plans, we will soon begin to restore the fleet to its former glory. The Reich will rule the waves!"

 GER_Donitz_UBoot_Fleet:0 "Dönitz's U-Boot Fleet"
 GER_Donitz_UBoot_Fleet_desc:0 "Admiral Karl Dönitz has a new, revolutionary plan for the Kriegsmarine. He says we should concentrate our naval industry on U-Boats, to counter the Allies’ growing naval superiority. We would target the main routes in the mid-Atlantic, the East Coast of The US and the British Isles, majorly disrupting the Allied war effort. His plan does make sense, since one battleship costs a hundred U-Boats. As he says, since we can’t match the Allies on the surface, instead of guns and armour we will fight them with mines and torpedoes."
 GER_Donitz_UBoot_Fleet_tt:0 "§YKarl Dönitz§! Will be appointed as §YCommander-in-Chief§! of the Kriegsmarine\n"

 GER_Raeders_Surface_Raiders:0 "Raeder's Surface Raiders"
 GER_Raeders_Surface_Raiders_desc:0 "Admiral Erich Raeder has come up with an audacious plan. He says that we should have surface packs of two to three ships, made for intercepting and destroying convoys. These ships would use disguised merchant ships to refuel and rearm, and they would wreak havoc across Allied shipping lanes. He says these types of tactics could help change the War in the Atlantic for us, so we can once again put a stranglehold on the British, starving them out and forcing a surrender, whilst draining the Americans dry. His plan holds merit, and should be listened to with interest."
 GER_Raeders_Surface_Raiders_tt:0 "§YErich Raeder§! Will be appointed as §YCommander-in-Chief§! of the Kriegsmarine\n"

 GER_Establish_the_Wehrmacht:0 "Establish the Wehrmacht"
 GER_Establish_the_Wehrmacht_desc:0 "We need to have a military force that is loyal to Hitler and any loyal Aryan can join it. It is our great Army and Navy which can shine with the SS and other elements of the Heer and the Kriegsmarine. We can use the military force to achieve the Reich’s goals, as we can use them as defense and offensive soldiers that will show our might to the world. It is different from the Reichswehr as we can have more than 100,000 men and the best were forced to retire and the fact the Reichswehr is part of the weak Weimar Republic and we need something which stands for all of Germany. We can break the chains of Versailles and we will show the world our strength and might!"
 GER_Establish_the_Wehrmacht_tt:0 "§YWe Have Denounced the Disarmament Clauses§!"
 GER_Establish_the_Wehrmacht_tt2:0 "§YThe German Defence Forces§! will be Established, Unlocking the §gHeer§!, §MLuftwaffe§! and §BKriegsmarine§! trees\n\n"

 GER_Reichsluftfahrtministerium:0 "Reichsluftfahrtministerium"
 GER_Reichsluftfahrtministerium_desc:0 "With our rearmament continuing in the background away from the eyes of our enemies, we need to add a new integral part to our ever-expanding army: A proper Airforce. While we are exclusively forbidden from owning any type of plane for military use, it has become a necessity for every nation to maintain an appropriate airforce if it wants to defend itself and its interests, with Germany being no exception.\n\nTo fix this grave flaw in our national security, we have approved the creation of our new Luftwaffe alongside the appropriate ministry, the Reichsluftfahrtministerium, headed by Hermann Göring, a loyal Nationalsocialist and esteemed Fighter Ace from the Great War, which will oversee the founding and expansion of Germanys New airforce, so that we may rule the skies once more."

 GER_Generalplan_Ost:0 "Generalplan Ost"
 GER_Generalplan_Ost_desc:0 "With Heim ins Reich successful and all Aryans united once more under our banner, we have gained a sizable amount of undesirable ethnic minorities, mostly from our conquests and our goal of unifying all German citizens under our glorious Reich. Their presence in the Reich is a symbol of everything we abhor, and as such, must be dealt with immediately. We shall embark on a mass ethnic cleansing program, upon which these undesirable races will be gone from the face of the earth, replaced with our own German citizens in an effort of colonization. This policy shall be modified over time with our concept of Lebensraum as we push forward to the Soviet heartland, where thousands of ethnic groups, such as Slavs, Lithuanians, Latgalians, etc. are residing."

 GER_Crusade_against_the_West:0 "Crusade Against the West"
 GER_Crusade_against_the_West_desc:0 "While we despise the Bolsheviks, we must accept that we are similar for various reasons, especially our hatred for the West. Much like us, Russia despises everything the West stands for, such as Democracy and Capitalism. They see Capitalism as a way to enslave millions of people for around the world to placate the wealthy oligarchs living in mansions, far from the suffering the worker faces every day. They hate Democracy as it is merely a facade for what is actually an aristocracy, the wealthy ruling the government through “representatives of the people”. If we are to make ourselves the masters of Europe and end the Western world order, we shall make an alliance, the Berlin-Moscow Axis. This alliance will be of mutual cooperation, allowing both the Soviets and us access to each other’s natural resources, labor force, scientific knowledge, and bind us through a mutual defense pact, wherein if the West dares declare war on us, we declare war on them, inevitably ending their hegemony throughout the world."

 GER_SS_Fuhrungshauptamt:0 "SS-Führungshauptamt"
 GER_SS_Fuhrungshauptamt_desc:0 "The SS-Führungshauptamt or SS Leadership Main Office is the backbone of the Waffen-SS, overseeing its administrative day to day operations along with major combat operations. It also oversees the recruitment policy, ensuring only the most loyal and the most deadly individuals enter its division. They also overseen Junker Schools, training centers for both cadets and officers of the SS alike. These facilities are the breeding ground of becoming a true member of the Waffen-SS, often given a large variety of tasks and skills to ensure adaptability, along with the occasional consumption of state-sponsored media distributed amongst the cadets. All of this ensures a loyal, but adaptable soldier or officer that will safeguard the future of the Reich itself."

 GER_The_Genius_Organizer:0 "The Genius Organizer"
 GER_The_Genius_Organizer_desc:0 "Our chief architect, Albert Speer, is truly a remarkable man. His designs on Nazi architecture, along with his rapid pace in overseeing renovation and construction efforts have proven that his passion for architecture has no bounds. With unchecked ambition in architectural design, he has been admired by the higher echelons of our government, including the Fuhrer himself. As such, we should appoint him into our cabinet, and maybe we can request his advice on another project of ours, the renovation of Berlin into Germania, a rebuilt Berlin that will stand the test of time for our thousand-year-old Reich, with the people’s hall, the Volkshalle, as the centerpiece of this grand city."

 GER_Coal_Gasification:0 "Coal Gasification"
 GER_Coal_Gasification_desc:0 "Thanks to the innovative process of Coal Liquefaction, we have cut our oil dependency by half, saving us millions of Reichsmarks that would’ve otherwise funded our adversaries across the globe. However, our search for oil independence is not over, and we still need to ensure that regardless of the embargoes and trade sanctions placed on us, we can still survive and bring glory to our Reich. Our scientists have proposed a new solution, Coal Gasification, the conversion of coal to liquefied natural gas. According to our scientists, it is cheaper, cleaner, and more efficient than Coal Liquefaction, and what’s best, is that its easy to implement within our Reich. We should adopt it as soon as possible, to achieve total oil independence."

 GER_Propel_AEG:0 "Propel AEG"
 GER_Propel_AEG_desc:0 "The electrical equipment industry is one of our rapidly growing sectors of our economy, powering cities across the globe thanks to the marvels of German technology and ingenuity, with attention to detail and reliability a cornerstone of German innovation. One of the companies that spearhead this growth is AEG, an electrical equipment manufacturer that has contributed in the electrification of our nation, fueling economic growth. However, while they are growing, the said growth is slowing, due to the economic crisis that has plagued the world, with clients canceling orders, forcing them to cut down on labor and such. It is of great importance to assist AEG, by giving them special incentives and financing to ensure they stay afloat."

 GER_Follow_the_Reichsbank:0 "Follow the Reichsbank"
 GER_Follow_the_Reichsbank_desc:0 "With our economy in shambles and our Reich in crisis, many of our citizens, even our fellow party members, have blamed foreign conglomerates and their abusive, reckless practices as the root cause of this global economic depression. While it could be true, these conglomerates have placed massive stakes in our economy, stakes that should they withdraw from our already fragile economy, we wouldn’t be able to recover. As such, we shall follow the suggestions of the Reichsbank, and allow conglomerates of foreigners to receive special incentives and giving them more access and economic opportunities, to ensure that our Reich can survive and sustain itself until we can transition it to a more Aryan based economy."
 GER_Follow_the_Reichsbank_tt:0 "We will listen to §YThe Reichsbank§!"

 GER_Privatizations_and_Austerity:0 "Privatizations and Austerity"
 GER_Privatizations_and_Austerity_desc:0 "The Weimar Republic, in one of its many mistakes, maintained a vast array of state-owned companies, social services, and unreasonable subsidies that have vastly hemorrhaged government resources. This was exacerbated by state-owned companies, whose mounting debt was too unbearable that we had to divert scarce tax revenues towards repaying such debt instead of solving the economic crisis that has plagued our nation. As part of our first policies in tackling the economic crisis, we shall embark on a massive privatization program, selling company assets to prospective businessmen throughout the Reich. We shall also adopt the policy of Austerity, or tightening belts in layman’s terms, to ensure that our Reich can weather the storm that has plagued Germany for years. It may be unpopular, but we can assure our citizens that the Reich will become stronger than ever before."

 GER_Volkswohlfahrt:0 "Volkswohlfahrt"
 GER_Volkswohlfahrt_desc:0 "During the early days of the German Empire, they have embarked on a massive welfare policy, by giving workers fair salary, equal rights, and pristine working conditions, at least compared to other nations. We were the first nation that was truly called the welfare state, ensuring that the government’s obligation to citizen welfare is met with the highest standards. However, such achievement crumbled when we lost the Weltkrieg, when our economy went bust, fueled by rapid inflation and high unemployment. To help our suffering citizens, we shall create the Volkswohlfahrt, or the National Socialist People’s Welfare organization. This sole agency is responsible for overseeing our own version of the welfare state, modelled after Bismarck’s policies, while adapting them to the changing times of the Reich."

 GER_Reinhardt_Programme:0 "Reinhardt Programme"
 GER_Reinhardt_Programme_desc:0 "Our looming economic crisis have stalled investment in key sectors of our economy and have brought unemployment to dramatically high levels. While we can’t fix these problems overnight, we might as well make a band-aid solution that will assist in jumpstarting our economy and lay its foundations in the name of the Reich. Our Finance Minister, Fritz Reinhardt, has proposed a special economic plan, dubbed the Reinhardt Programme. In this program, we shall invest millions of Reichsmarks into public works, alleviating our dilapidated infrastructure that has degraded over the years. It also brings tax incentives and subsidies to various businesses to help them grow and create quality jobs. If done properly, this stimulus program shall halt the looming crisis, and serve as the bedrock within our Reich’s economy will grow on."

 GER_Politicize_Autarky:0 "Politicize Autarky"
 GER_Politicize_Autarky_desc:0 "Since our seizure of power from the Weimar Republic, the world has seen our nation under a dark light, with foreign relationships troublesome at best. Not only that, the Weimar Republic has built our economy under foreign dependency, forcing us to follow the whims of multinational conglomerates who seek to exploit our nation for the benefit of their nation’s government. We cannot allow this destructive act anymore, and as such, we shall make Autarky or self-sufficiency as our national policy, promoting it at every opportunity until we can truly make legislation regarding it. Isolation may weaken us, but foreign influence will destroy us."
 GER_Politicize_Autarky_tt:0 "We will aim to achieve §YSelf-Suffiency§!"

 GER_Social_Autarky:0 "Social Autarky"
 GER_Social_Autarky_desc:0 "While we have adapted the concept of Autarky throughout our economy, we haven’t adapted this concept within our citizens. Our citizens have taken luxury for granted, spending lavishly with grandiose jewelry and automobiles, not even considering the future that should we fail to succeed in war, our entire economy will be in shambles. To ensure our children have a stable future, we must adapt the concept of social autarky, by promoting Austerity and cutting about a quarter of welfare benefits. This will not only divert funds needed for the war, but will educate our population to safeguard the future, a future of a coming storm."

 GER_Reichswerke_Hermann_Goering:0 "Reichswerke Hermann Göring"
 GER_Reichswerke_Hermann_Goering_desc:0 "Contrary to our Fuhrer's vision, we have found it necessary to establish a state-owned steel company headed by Hermann Goring himself. This will allow us to hasten growth in ore mining and extract and process ores from the valuable Salzgitter that have been thought uneconomical by private companies with little vision. Of course, establishing this company will also allow us to absorb heavy industries from conquered nations. We will provide Goring with unchecked access to state financing so he can create a large conglomerate, providing us with steel and other strategic resources."
 GER_Reichswerke_Hermann_Goering_tt:0 "§YUnemployment Rates§! drops by §G4%§!\n"

 GER_Dissolve_Small_Corporations:0 "Dissolve Small Corporations"
 GER_Dissolve_Small_Corporations_desc:0 "Whilst developing our Reich's economy to new levels, we have discovered a liability in our expansion. The smaller companies in our nation have slowed down our growth and collectively taken away resources from the larger corporations. This cannot be allowed to continue. A law is being drawn up to dissolve these companies, and take away their materials to distribute among the larger enterprises of the Reich. The bar for liquidation is 40,000 Reichmarks, and any who protest the new ruling may find themself in a less comfortable environment than their home. Furthermore, the creation of new businesses in Germany shall have to have a capita of 200,000 Reichmarks. \n\nWhilst these new codes may seem unfair, it is what needs to be done to secure our nation's rapid economic growth without our companies falling down on us."

 GER_Rheinmetall_Merger:0 "Rheinmetall Merger"
 GER_Rheinmetall_Merger_desc:0 "A state-owned enterprise, Rheinmetall AG plays an important role in the rearmament of the Wehrmacht and its various branches while continuing to assist our rapidly growing economy. To take full advantage of its potential, both militarily and economically, it would be prudent for us to extend our control over the company by placing it under the administration of Hermann Göring’s Reichswerke. The conglomerate is experiencing rapid growth, and the acquisition of Rheinmetall would surely increase its effectiveness and give Germany a greater chance of defeating its enemies."

 GER_Maintain_Two_Allies_in_the_Far_East:0 "Maintain Two Allies in the Far East"
 GER_Maintain_Two_Allies_in_the_Far_East_desc:0 "In light of the resounding success of Ambassador Trautmann’s mediation talks, and the resulting peace between China and Japan, we now have the possibility of maintaining two allies in the Far East. If we were to do so, it would provide us with a more effective counterbalance to communist influence in the East, something that would be beneficial if we were to be at odds with the Soviet Union in the future. This peace also allows Japan and China to continue developing themselves, allowing them the chance to become stronger, much stronger than if they were still at war, which will benefit our prospects of victory against our enemies immensely."

 GER_Commence_Rearmament:0 "Commence Re-Armament"
 GER_Commence_Rearmament_desc:0 "With our total control over Germany underway, we should start making the necessary preparations to embark on conquest and war, liberating Europe from the yolk of the Western Empires and the Eastern Bolsheviks. As such, we shall initiate in rearming our society, by giving out special incentives and subsidies to arms companies, investing in military production facilities, and by prioritizing government contracts regarding arms and military grade production. Ladies and gentlemen, the German war machine, while battered and cornered, will once again shine bright as a beacon of the Thousand Year Old Reich."

 GER_The_Foreign_Offices_Deals:0 "The Foreign Office's Deals"
 GER_The_Foreign_Offices_Deals_desc:0 "As part of our goal of restarting our economy from such economic crisis, we shall start negotiating with foreign companies, foreign nations, etc. for economic deals in a variety of sectors, from research and development, establishing operations of a foreign nation’s companies, and trade deals in vital resources like oil and steel. We shall also set up a special foreign office that oversees such economic deals, and enforces them, ensuring that corruption is eradicated within these deals and efficiency is maintained, as our economies depend on it. Such deals however are not spared from backlash and controversy, but eventually in time, it will be seen as a long term benefit for the Reich."

 GER_Cooperate_with_Ford:0 "Cooperate with Ford"
 GER_Cooperate_with_Ford_desc:0 "With the liberalization of our economy well underway, one foreign company has taken significant interest in our expanding economy, Ford. Ford, one of the more prominent automobile companies in America, have decided to invest in our economy, setting up bases of operations within our Reich and employing millions of our unemployed workers. This isn’t even mentioning the amount of praise that Henry Ford has with our ideologies and his personal admiration to Adolf Hitler, something that our Fuhrer takes highly in regard. With this is mind, it is probably best that we accept and cooperate with Ford on their entrance to the German economy. Of course, they have to follow our laws, or at least seem like they will follow our laws."

 GER_Industrial_Liberalization:0 "Industrial Liberalization"
 GER_Industrial_Liberalization_desc:0 "For decades, our industry has been a burgeoning sector of our economy, much thanks to the hundreds of restrictions, regulations, and taxation regarding this sector. As such, corporate cartels rule this sector, ensuring a monopoly on this sector, leaving them lax and incapable to handle the economic crisis that hit us. As part of liberalizing our economy, we shall half all regulations, remove restrictions, and adjust taxation to be more liberal and market-oriented. Along with this, we shall invite foreign companies to invest in our industrial sector, to burn the roots of monopolies once and for all."

 GER_Drive_Industrial_Conglomerates:0 "Drive Industrial Conglomerates"
 GER_Drive_Industrial_Conglomerates_desc:0 "While we have weaken the scale of the cartels that control our economy, they are still a vital asset. Yes, their mere existence is monopolistic in nature, but they are well established, conglomerates that have both experience and the capital to drive growth in our industrial sector along with foreign companies. As such, we should assist not only these conglomerates, but also our various small industry-oriented businesses, by giving them tax incentives and subsidies, so that economic growth and prosperity can ensure the overall wellbeing of our populace. Not to mention that should we invest in modern industry, we will be able to create our weapons of war at the most opportune time possible."

 GER_Reposition_the_Reichsmark:0 "Re-position the Reichsmark"
 GER_Reposition_the_Reichsmark_desc:0 "The Reichsmark is the currency of our Reich and is very fragile. Due to this, we have spared no expense and consequences in controlling its monetary policy, keeping it at our desired currency rate and adapting it to our desired conditions. While this ensures total control over our economy, as monetary policy is one of the major factors of one, it has affected a major factor in economies, especially the economy we’re trying to create, investor confidence. By ensuring total control over the Reichsmark, investors translate it as a lack of confidence in the German economy, thereby giving them no reason to invest if the state is paranoid over vital monetary policies. By allowing our monetary policy be decided on market factors, along with the value of the Reichsmark, it sends a clear message that we are confident with our economy, and its ability to stand with market economies."

 GER_Ordnungspolizei:0 "Ordnungspolizei"
 GER_Ordnungspolizei_desc:0 "With our regime’s power secured, we need to assess our nation’s law enforcement capabilities. Currently, it is very civilian based, with officers carrying simple equipment such as batons while this nation’s criminals utilize illegally sourced weaponry from nations abroad. The clear disparity between our forces and the criminals is something that we can no longer allow, and as such, we shall reorganize the police force to the Ordnungspolizei. The police will be highly militarized, with most equipment sourced from our arms equipment, with advisory and leadership stemming from the foundations of the Schutzstaffel. That way, we can ensure a safe Germany, one that will make sure our citizens can sleep peacefully at night and leave their doors open."

 GER_Enact_the_Nuremberg_Laws:0 "Nuremberg Laws"
 GER_Enact_the_Nuremberg_Laws_desc:0 "Ever since the early days of our Nazi Party, we have used minorities throughout our nation as scapegoats for our economic crisis and political crisis. It has definitely work, with membership increasing three-fold. Now with control over the entirety of Germany, we shall make our policy that has been localized to a nationwide struggle. We shall send to the Reichstag a set of laws, called Nuremberg Laws, that will assist ourselves in our struggle for a homogenous, united population. While the people may resist, it is for the greater good, the good of the Reich."
 GER_Enact_the_Nuremberg_Laws_tt:0 "§YThe Nuremberg Racial Laws§! will be enacted"

 GER_Kirchenkampf:0 "Kirchenkampf"
 GER_Kirchenkampf_desc:0 "With our struggle for power in Germany a success, we are still faced with one internal faction, the Church. The Church, both Protestant and Catholic, have influenced German politics ever since the early days of Prussia, spreading their influences even up to this day. While the people may be supportive of our policies, religion is still a major factor in everyday life, a factor that can be exploited to undermine our influences. As such, we shall launch a Kirchenkampf, or Church Struggle, to ensure our influence over the Church, or we shall partner with them, become allies and reshape not only Germany, but the world, as we have partnered with the dominant religion of the western world, something upon which both our Reich and the Vatican would wish to exploit."

 GER_Reconstruct_the_Reich:0 "Reconstruct the Reich"
 GER_Reconstruct_the_Reich_desc:0 "We are nearing the end of Gleichschaltung, our process of gaining complete control over the country. We have passed many laws that benefit our National Socialist movement, including the two Gleichschaltung laws and the “Law for the Restoration of a Professional Service,” freeing important roles that are critical for the future of the country from the Jews and communists as well as the “Law Against the Founding of New Parties,” effectively crushing any and all political opposition. \n\nAll we have to do now to usher in a new era of prosperity for the fatherland is pass the “Law Concerning the Reconstruction of the Reich.” Once passed, this law will formally dissolve the federal government and condemn it and its failures to the history books, allowing us the freedom to pursue our goals, and create a new, and better Germany."
 GER_Reconstruct_the_Reich_tt:0 "We will put the final nail in the coffin of the §RDecadent Weimar Republic§!"
 
 GER_Leave_the_League_of_Nations:0 "Leave the League of Nations"
 GER_Leave_the_League_of_Nations_desc:0 "The League of Nations stands as a mocking symbol of the Treaty of Versailles, a paper tiger that acts as though it can stop any nation from doing anything. It failed to do it in Manchuria in 1931 when Japan took it over, all it continues to do is provide a mouthpiece for the enemies of the Fatherland to espouse her anti-German rhetoric, all the while being an echo-chamber of bureaucracy where nothing is accomplished. They seek to condemn our current rearmament while our neighbours do the same - well, cannot take any more of it. \nOur flag shall not be disgraced with the moniker 'Member of the League of Nations' any longer, Germany's shackles shall be released!"

 GER_The_Gau_System:0 "The Gau System"
 GER_The_Gau_System_desc:0 "With our successes in seizing power from the inept and corrupt Weimar Republic, we are faced with an issue, regional autonomy. Currently, we have arranged that all territories of Germany are to be directly controlled by Berlin, with autonomy and decentralization merely elusive concepts as all issues shall be the concern of the Fuhrer, upon which he shall give the answers. While this arrangement certainly ensures our control, it is overly bureaucratic and actually hinders efficiency. As such, we shall enact a compromise solution. We will continue to keep the federalized form of government established by the Weimar Republic, but place local administrators that are loyal to not only the party, but to the Fuhrer himself. Dubbed as “The Gau System”, this will ensure autonomy and efficiency, while reducing the risk of rebellion and inefficient bureaucracy."

 GER_VoMi:0 "Volksdeutsche Mittelstelle"
 GER_VoMi_desc:0 "Since the end of the Weltkrieg, our German population has been scattered throughout Europe, settled in lands that have given animosity, harassment, intimidation, etc. Our fellow Aryans didn’t want this from their life, they only wanted to be in Germany, with fellow Aryans who work collectively for the overall benefit of society, not end up in foreign lands that treat our kind inhumanely. As such, to assist and protect our ethnic Germans throughout the world, we shall create an agency called Volksdeutsche Mittelstelle, or Coordination Center of Ethnic Germans. This agency shall facilitate all the needs of ethnic Germans, and teach them the ways of the Reich, so that they can contribute in our struggle for Lebensraum."

 GER_Anti_Comintern_Pact:0 "Anti-Komintern Pakt"
 GER_Anti_Comintern_Pact_desc:0 "While we do have a hatred for the empires of Europe, it is merely a mild annoyance compared to our hatred of Communism, especially its most prominent supporter, the Soviet Union, who seeks to enact a “world revolution” starting in our own backdoor, Eastern Europe. As such, these nations are under threat from the expansionist Soviet Union, along with revolutionaries in their own borders willing to cooperate with Moscow, something that we cannot allow. As such, we have proposed to the nation’s of the world a new form of an alliance: The Anti-Komintern Pakt. This coalition is designed for joint-cooperation with anti-communist states, who seek to end Communism and wipe it out from the face of the earth. This will ensure that when we aim towards the East, we are prepared to counteract them, for we are united as one in our struggle to end Communism forever."
 
 GER_Eye_to_The_East:0 "Eye to the East"
 GER_Eye_to_The_East_desc:0 "The Eastern regions of Europe have longed been influenced and Germanized ever since the Medieval Era, wherein knights of the Teutonic Order have encouraged expeditions eastwards, towards the heart of the Slavic people. However, the colonial empires of Europe have carved the continent into their own terms, allowing what was meant to state subservient to Germany, merely independent states that have the so-called right to self-determination. This abhorrent act should be rectified with efficiency, and we must push eastwards, not as conquerors, but as liberators, who seek to restore order and allow the Slavic peoples to be liberated from their culture, into one more German in nature."
  
 GER_Stahlpakt:0 "Stahlpakt"
 GER_Stahlpakt_desc:0 "The Franco-British Entente that has kept a duopoly on European and global hegemony is now at an inevitable end. However, while it is on the path of its demise, it is still standing strong, able to counteract our advances and ambitions in Europe and abroad. While we take pride in German superiority, it would be foolish to believe that we can stand alone against the empires of the globe, along with their seemingly neutral ally in the Atlantic, and their buffer states in our borders. However, Benito Mussolini, the “Il Duce” of Italy, has recently undergone its own revanchist movement against our mutual adversaries. Perhaps we could forge a new alliance, one similar to the one we had before the Weltkrieg. This time, however, we won’t take the Italians for granted, and we will closely monitor them should they go “out of line”."
  
 GER_Tripartite_Pact:0 "Tripartite Pact"
 GER_Tripartite_Pact_desc:0 "With our alliance between us and Mussolini’s Italy, we need to expand our alliance further, somewhere east. While the Republic of China has proven useful in that regard, considering we’ve invested civilian and even military resources into propping up their regime, it is ignorant of us to keep supporting what is in fact, a losing game. We need a stronger ally, one that’s not only powerful but reliable in its strength. Recently, our former adversaries, the Empire of Japan, has recently undergone its own nationalist revolution against the Western powers who take Japan’s strength for granted. We, however, do not, and in fact, we applaud their strength. So much so, that it is worth investing an alliance with them. After all, they sit at the heart of Europe’s lifeline, their Asian colonies, and if they lose them, well let’s just say the empires of Europe will crumble beneath their feet for not investing in their lifelines properly."
  
 GER_Second_Rearmament_Program:0 "Second Rearmament Program"
 GER_Second_Rearmament_Program_desc:0 "Seeing as the French have started to rebuild their army, it is time for us to do so as well. The growing Communist threat from the east, and Anglo-French provocation to the west, shows us the need for more soldiers, more guns and more ships. And so we shall strive to accomplish this, yet under a thinly-veiled disguise of bigger and better consumer factories. If the Allies notice, nothing shall stop them from totally annihilating us, so this must be kept a closely guarded secret."
  
 GER_Panzer_Development:0 "Schnell Panzerkampfwagen"
 GER_Panzer_Development_desc:0 "Thus far our experience with actually using and developing tanks has been limited, mainly due to the Treaty of Versailles. This limits us to developing lighter; fast models for the time being. While the armament and armor on these first tanks won’t be impressive, they will be a fine way to introduce our army to the new way of warfare while we develop heavier models. To meet the needs of our mobile warfare plans, mass production of these vehicles needs to start as soon as possible!"
  
 GER_Increasing_The_Attack_Power:0 "Increasing The Attack Power"
 GER_Increasing_The_Attack_Power_desc:0 "As we establish the Heer as the true masters of the land, we must make sure that it’s capabilities are of the highest standards, capable of striking at the heart of the Reich’s adversaries without hesitation nor inferiority. However, thanks to the Anglo-French Treaty of Versailles, the Reichsheer, the Weimar equivalent to the Heer, has been at a state of pacifism, with militarization out of the question, something that the British and the French adore. We must end this Anglo-French influence in our military, and as such, increase our capabilities to attack their forces and that of our other adversaries. Through a reorganization and reformation of the recruitment and training processes, along with acquisitioning high quality mechanized vehicles, the Heer shall be the true masters of the land, dominating Europe’s landscape from plains of France to the Ural Mountains!"
  
 GER_Reorganize_the_Oberkommando:0 "Reorganize the Oberkommando"
 GER_Reorganize_the_Oberkommando_desc:0 "The time has come for Germany to be ascendant. However, if we want to be able to stand up to the Anglo-French might, we must have a competent, smart, structured military. As such, we shall be reorganizing our armed forces under a new banner, the Oberkommando Der Wehrmacht. This organization shall be tasked with drawing up battle plans against our neighbors and reshaping our army into what is needed for Germany’s might. And with our intelligent, quick-thinking command, we shall be the overlords of Europe."
  
 GER_Panzertruppen:0 "Panzerwaffe"
 GER_Panzertruppen_desc:0 "During the First Weltkrieg, there was nothing more annoying to a commander than the slow, almost snail-like movement of troops and weapons across the frontlines. However, almost 20 years later, things have changed. With the introduction of new doctrines and technologies, warfare has become more efficient, more capable, and more bloody. In this spirit of warfare, we must update the Heer, with this new command, the Panzerwaffe. The Panzerwaffe shall be composed of Panzertruppen and Panzergrenadiers, who shall be used to steamroll our enemies, and to create a truly efficient war machine."
  
 GER_Bewegungskrieg:0 "Bewegungskrieg"
 GER_Bewegungskrieg_desc:0 "The innovative military officers in the Wehrmacht have devised a new way of conducting warfare against land forces. “Bewegungskrieg”, or “lightning war”, advocates the usage of highly-concentrated firepower comprised mostly of artillery pieces and a mobile force of tanks, infantry-on-wheels as well as mechanized vehicles to disrupt enemy formations and waste as little manpower and equipment as possible while doing so. We should move to quickly adopt this revolutionary doctrine since the painful memories of sluggish trench warfare from the Weltkrieg are still fresh on the minds of our people and the Oberkommando Der Wehrmacht."
  
 GER_Perfektionierte_Mittlere_Panzer:0 "Perfektionierte Mittlere Panzer"
 GER_Perfektionierte_Mittlere_Panzer_desc:0 "Recent experiences have shown that the Panzer IIIs and IVs are already outdated. The appearance of angled armor has led to the 50mm and low-velocity 75mm simply not being enough for a tank on tank combat. In order to keep our Panzer force up to date and capable of countering even the most advanced models of our rivals, development on a new medium tank needs to begin immediately. The best tank producers in the Reich have begun drawing up designs for a new medium tank boasting angled frontal armor, a powerful main gun while still keeping high mobility. This new panzer dubbed the “Panther” has much potential to become the new backbone of our armored forces."
  
 GER_Schwere_Panzer_Entwicklung:0 "Schwere Panzer Entwicklung"
 GER_Schwere_Panzer_Entwicklung_desc:0 "Our forces are currently at a stalemate, forced to defend the frontlines instead of adopting Blitzkrieg doctrine in battle. What’s worse is that the enemy is currently winning, able to create powerful breakthroughs that are pushing us back to our native borders. Such defeats in the battlefield are no longer tolerated, and we must adapt accordingly. The introduction of Schwerer Panzer, or Heavy Tanks, can solve a variety of issues in the battlefield, such as providing breakthroughs for offensive operations, to providing fire support and countering enemy advances. Such units are slow and less mobile, however, so they should be used efficiently to achieve maximum results"
 
 GER_Mass_Mechanization:0 "Mass Mechanization"
 GER_Mass_Mechanization_desc:0 "With the Panzertruppe ever-expanding, and newer, faster Panzers being integrated into our army, the question of mechanization is often brought up. The fact of the matter is that the infantry isn't able to keep up with the Panzers, sometimes being over a day's march away. We need to fix this, and so mass mechanization of the infantry must be started. One of the methods towards achieving this has been Panzergrenaiders, which reportedly do well in transport and combat, yet struggle as they suffer from the same disease that plagues the Panzers: mechanical issues. Production of half-tracks, trucks and other wheeled or tracked vehicles must be placed at the forefront of our industrial projects, in order to ensure a level of speed in our divisions never seen before."
 
 GER_Mobile_Support_Units:0 "Mobile Support Units"
 GER_Mobile_Support_Units_desc:0 "To properly support our the new units, it is necessary to support our motorised and armored troops with the same medical and logistical opportunities our regular forces enjoy,while also providing them vital artillery need to engage local strong points. To fix our current lack of mobile support units, the Wehrmacht has requested funds for a program that will see us put a great deal of effort in new trucks, ambulances,tractors and other motorised support units, while also training the new generation of officers in properly utilizing these new opportunities. This will hopefully allow our forces to reach new levels of maneuverability and independence from supply lines, while also increasing their firepower,which will allow us to exploit breakthroughs faster and with greater effects."
 
 GER_BFW:0 "Bayerische Flugzeugwerke"
 GER_BFW_desc:0 ""
 
 GER_Grosskampfschiff_Buildup:0 "Großkampfschiff Buildup"
 GER_Grosskampfschiff_Buildup_desc:0 "As the Kriegsmarine expands further and further, the battleships of our navy are increasingly left behind. The relics we kept from the Great War are in no way capable of taking on any other, newer battleships created by the other great powers. As such, rearmament of the navy has begun, with the construction of the new Panzerschiffe and Scharnhorst Class battleships. However, this alone is not enough to secure dominance in the North or Baltic Seas. \n\nAs such, a buildup of so-called Großkampfschiffe must be established to utilize the naval resources we have to create a large force of German battleships. This expansion will infringe on other Naval projects, such as the possible abandonment of the U-Boot Programm, yet these steps must be taken to ensure Germany's naval superiority against any foes we may face, such as the Western Democracies or the vile Bolsheviks."

 GER_Build_up_the_Economic_Base:0 "Build up the Economic Base"
 GER_Build_up_the_Economic_Base_desc:0 "A strong economic base will be essential for Germany in the coming years and will be the foundation for all the great things that are built upon it. If it were weak, like it currently is, the massive army, navy, and airforce that we are planning to produce would be impossible to maintain, let alone pay for. Once this foundation is strengthened sufficiently, not only would our plans for the military be able to come to fruition, further economic development will become easier to obtain, which will benefit not just us, but the German people as well."
 
 GER_Beherrscher_der_Meere:0 "Deutschland, Beherrscher der Meere"
 GER_Beherrscher_der_Meere_desc:0 "The Kaiserliche Marine was once one of the fiercest navies in the world. The German High Seas Fleet a powerhouse, and the U-Boots a menace to any foe who dare tread near Deutschland's cavern. However, the once-great lion has been defanged. The battlefleet is gone, with only a small handful of escort ships and pre-dreadnought hulks left. Our submarines are gone. \n\nBut no more. Deutschland's naval powerhouse shall be reignited, and the great dockyards of Bremen and Kiel shall be flushed with workers, all helping to recreate our past glory. New ships, new U-Boots, and new weapons systems shall be created to secure the German fleet as a modern wonder of the ocean. The old ships refitted: The modern officers promoted: The new ships forged in the iron and blood of Germany. After our great Teutonic navy is constructed, nothing shall stop us from reclaiming our position as one of the premier world navies. \n\nDeutschland, Beherrscher der Meere!"

 GER_UBoot_Buildup:0 "Modular U-Boot Production"
 GER_UBoot_Buildup_desc:0 "While we failed to win the Great War, the experiences we made in regards to unrestricted submarine warfare have shown us that U-Boats are indeed the key to winning the Atlantic and forcing our enemies out of the war, by cutting off their supply routes. However, the shameful Versailles Dictate stripped us of most of our U-Boat, which now forces us to start from scratch in building up a powerful U-Boat flotilla. \n\nWe will invest a great sum of money in the construction of shipyards throughout Northern Germany so that when the inevitable war comes we will have the Kriegsmarine ready to meet our enemies head-on."
 
 GER_UBoot_Kriegskonzepte:0 "U-Boot-Kriegskonzepte"
 GER_UBoot_Kriegskonzepte_desc:0 "Whilst the Kriegsmarine rearms, we have to think about the doctrine that shall be utilized by our forces. It is possible that we could try and rival the Royal Navy on the surface, however, it is almost guaranteed that our battlefleet would be obliterated by the mountains upon mountains of battleships that they possess. No, if we are to fight the British and French, it must be with submersibles. \n\nOur U-Boot fleet is rather small, yet we can remember the days of the Great War, where our U-Boots reigned terror on Entente merchant shipping and convoys. \n\nWe must rebuild our submarine force, and design newer, updated models of U-Boots to lurk in the deep waters of the North Sea and Atlantic Ocean, waiting for enemy shipping. Other designs too must be created for the Baltic, and a true submarine admiral is introduced as head of the soon-to-be revived U-Boot Flotille."
 
 GER_Kreuzer_Kriegskonzepte:0 "Kreuzerkriegskonzepte"
 GER_Kreuzer_Kriegskonzepte_desc:0 "The Kriegsmarine will never be as large as the British or American fleets. We will never have the sheer amount of destroyers or cruisers that they may produce, but it will not matter if one of our cruisers is worth five of theirs. With the new Panzerschiffe on the edge of commission, a new doctrine must come with it. That strategy is the armored raider doctrine. Whilst people may suggest that U-Boots are more effective in disrupting and destroying convoys, the pocket battleship is far more worthy of the title 'raider'. \n\nA Panzerschiff can trail a convoy for days, or weeks even, just like a U-Boot, however, U-Boots do not come armed with 11-inch cannons. Panzerschiffe can swoop in like a hawk into the middle of the convoy, guns blazing, destroy what they need, and get out. This approach is much more effective, as you can build 18 U-Boots for the price of a 'pocket battleship', and they can destroy as much tonnage as any wolf pack. The so-called 'Kreuzerkriegskonzepte' holds much merit, and more time should be invested in its development."
 
 GER_Luftrustungsprogramme:0 "Luftrüstungsprogramm"
 GER_Luftrustungsprogramme_desc:0 "The Luftwaffe has seen it fit to launch the Luftrustungsprogramme, an extensive armament plan to provide the nation with strategic bombers. These bombers will be made up predominantly by the work of wonder that is the Dornier Do-17, designed by Claude Dornier. This design is able to easily outrun enemy fighters and leave a trail of destruction on wherever it is deployed, rendering enemy fighters and air defenses essentially useless. This schnellbomber will be able to go deep behind enemy lines to cripple production facilities and demoralize enemy troops with their deafening sound, ensuring the Heer an easy victory on land."
 
 GER_Zerstorer:0 "Zerstörer"
 GER_Zerstorer_desc:0 "Our growing bomber fleet still lacks one critical component; escorts. A sufficient force of long-range fighters is the only way to make sure that our bomber fleets can survive their missions with minimal casualties. What these heavy fighters lack in maneuverability, they make up in range and speed. Alternatively; should the tide of aerial war turn against us, we can adapt these planes into an interceptor role as their heavy armament is capable of shredding the enemies bomber fleets."
 
 GER_Schlachtschiff_H:0 "H-Klasse"
 GER_Schlachtschiff_H_desc:0 "As our glorious Kriegsmarine embarks on its Plan Z to modernize our fleet, we must look towards innovating one of the most important weapons of the seas - the battleship. The battleship, one of the most destructive forces of the seas, capable of destroying entire fleets should it be well armed and strategize effectively. This was the same goal of the Imperial German Navy, a capital ship that can reign terror against its adversaries. Unfortunately for them, along with the Reichsmarine, they were unable to conceptualize such ship, and we are forced to use outdated classes that are mere target practices for our adversaries, especially the decadent Royal Navy. However, the bright minds in the Kriegsmarine were able to conceptualize a new form of a battleship, one that could rival Britain’s Navy and her allies, dubbed the H-Klasse battleships."
 
 GER_Schiffebauplan:0 "Schiffsbaupläne"
 GER_Schiffebauplan_desc:0 ""
 
 GER_UBootbauplan:0 "U-Bootbaupläne"
 GER_UBootbauplan_desc:0 "To bypass the restrictions placed on us by the Versailles Treaty, Admiral Dörner has requested authorization for the development of a new U-Boat doctrine, that will allow us to-in case of war-bypass the surface fleet of the Royal Navy and starve out the British Isles by attacking merchant shipping just like we did in the last war. However Dörner plans to revolutionize these tactics with the use of so called „Wolfpacks“. To effectively utilize these tact is a new U-boat with the standard displacement of around 750t will be needed to ensure our victory against the UK. Contracts have already gone out to all major designers in Germany and the admiralty is already eagerly awaiting the results and advancements that will be presented in the coming weeks."
 
 GER_Werwolf:0 "Werwolf"
 GER_Werwolf_desc:0 ""
 
