 GER_Remilitarize_the_Rhineland:0 "Remilitarize the Rhineland"
 GER_Remilitarize_the_Rhineland_desc:0 "The Rhineland, the heart of our industrialized Reich, is now merely a symbol of the faults of Versailles, allowing the West to feel at ease, for their enemy is at arm’s length, and the promising economic resources the Rhine sustains for them. This is merely a violation of our national sovereignty and a clear act of economic exploitation. It is time that we remilitarize the Rhineland, bringing it not as a symbol of hatred and fear, but a symbol of hope, a symbol of our Germany rising from the ashes, allowing it to claim its destiny that has been locked away, a global hegemon. If the allies refuse, we simply back down, but it is doubtful to say the least."

 GER_Repudiate_the_Locarno_Treaties:0 "Repudiate the Locarno Treaties"
 GER_Repudiate_the_Locarno_Treaties_desc:0 "Apart from the dreaded Versailles, there is also another treaty, or sets of treaties rather, the Locarno Treaties. Created by the West during the end of the Weltkrieg, these treaties are the living embodiment of the West’s tentacle-like control over Europe, redrawing the continent into its favor. This treaty pressured us to cede territory left and right, and bringing about a submissive Germany, one that will ensure it wouldn’t be an adversary should war once more come. Now, with Versailles virtually dissolved and rip apart by our rising power, it is time that we do the same to the Locarno Treaties, as we are not bound by a piece of paper, only our ambition."

 GER_Anti_Komintern_Pact:0 "Form an Anti-Komitern Pakt"
 GER_Anti_Komintern_Pact_desc:0 "Communism and everything it stands for is nothing more than evil, self-destructive, and will up-end all facets of life in our planet, should it spread throughout the world. The best example of this is the Soviet Union, whose power and influence is spreading throughout the world that it has already initiated its efforts in spreading the “global revolution” to every corner of the globe, from the Communists in China to our front door. It is paramount that we unite the world, regardless of ideology, to contain and combat this cancer in the world. We shall create an Anti-Comintern Pact, a coalition of nations who will offer mutual assistance to member states in order to combat this prevailing threat in the world. It is time that the world will see the inevitable failures of Communism once and for all, and that we must defeat it before it consumes us."

 GER_Join_Anti_Komintern_Pact:0 "Join the Anti-Comitern Pakt"
 Anti_Comitern_Pact:0 "Anti-Comitern Pact"

 GER_Second_Vienna_Awards:0 "Second Vienna Awards"
 GER_Second_Vienna_Awards_desc:0 "With our influence and control over Czechoslovakia secured, we must look towards another issue, the Balkans. Ever since the end of the Weltkrieg, the Balkans, the powderkeg of the first world war, is once more the powderkeg of the second world war, with territorial disputes, insurgency, and overall instability plaguing the region, much like how it was during the early parts of the 20th century. One of these events is the territorial disputes between Romania and Hungary, our chief ally in the Balkans. To ensure our position in the Balkans, we must intervene. However, we are given multiple options, from compromises, full demands accepted by the Romanians, or a complete 180 degree turn, siding with the Romanians in this dispute. Nevertheless, the choice is yours."

 GER_Invasion_of_Scandinavia:0 "Invasion of Scandinavia"
 GER_Invasion_of_Scandinavia_desc:0 "With war against the Western powers in full swing, they have been using indirect means to ensure our capitulation in the quickest ways possible. One of which is a trade embargo similar to the one from the Weltkrieg, wherein the Allies have blockaded our trade with Sweden for tungsten, by pressuring the Nordic governments to follow their demands or face war. Such maneuvers have starved our war machine, and has already taken effect in our war efforts in the Benelux. As such, we shall initiate Unternehmen Weserübung, the invasion of Scandinavian Europe, to ensure our interests in the region are fully met and secured."

 GER_Invasion_of_The_Lowlands:0 "Invasion of The Lowlands"
 GER_Invasion_of_The_Lowlands_desc:0 "France, as weak as they are, have managed to hold our advances, thanks to the Maginot Line, a series of fortifications across our borders that have left our advances in a stalemate. However, the French have one weakness, something that they didn’t learn from the Weltkrieg. According to our military strategists, the Benelux region is not only lightly defended, but also its borders are lightly defended by the French, allowing us to easily move around such defensive arrays and end the stalemate that will lose our war. Sure, the French may have tricks up their sleeve, but we all know that the politicians of Paris are too prideful of their victory that they don’t see death on the horizon."
 
# Operations
 GER_Fall_Grun:0 "Fall Grün"
 GER_Fall_Grun_desc:0 "Fall Grün, or Case Green, is the Wehrmacht's current plan for an invasion of the Czechoslovak state. Drafted in late 1937, the plan calls for a massive psychological warfare campaign alongside conventional military efforts. \n\nGround forces will cross the border from newly integrated Austria in the South, Saxony in the West, and Silesia in the North, all crossing the Sudeten mountains and converging on Prague. The Czech government and populace will be subjected to large scale intimidation tactics, such as propaganda radio broadcasts, to break their will to resist. Finally, Case Green calls for collaboration with dissatisfied minorities, such as the Sudeten Germans and Slovaks. \n\n§MOKW reports that they have some concerns about the ability of our forces to break through the so-called Beneš Wall, but most believe that the Sudeten Germans can be liberated with acceptable casualties.§!"

 GER_Fall_Weiss:0 "Fall Weiss"
 GER_Fall_Weiss_desc:0 "Fall Weiss, or Case White, is the current Wehrmacht plan for an invasion of the Polish state. Drafted by Erich von Manstein and Günther Blumentritt during their time serving with General von Rundstedt in Silesia, the plan calls for a three-pronged attack that would converge on Warsaw. \n\nArmy Group North, consisting of the 3rd and 4th armies, will attack from Pomerania and Prussia, moving east and south to Warsaw. Army Group South (the 8th, 10th, and 14th) and the Slovakian Army Group Bernolak will cross the Border from Slovakia and take Krakow. both groups will then converge on the Polish capital, forcing the Polish government to surrender.\n\nThere is potential to utilize disgruntled Ukrainian minorities to assist in our southern thrust, but we have been assured that this will not be needed.\n\n§YOKW reports that they are confident in their ability to execute the plan and look forward to making Germany whole once more.§!"

 GER_Fall_Gelb:0 "Fall Gelb"
 GER_Fall_Gelb_desc:0 "Fall Gelb or Case Yellow is the official code name assigned by the Wehrmacht to the Invasion of the Benelux-Area, consisting of Belgium, the Netherlands, and Luxemburg, as a preliminary invasion for an invasion of France.\n\nThe plan drafted by the OKW calls for a massive attack along the entire front focused mainly on the overwhelming the enemy defensive lines through speed and support attacks by our Fallschirmjägers, after which the main thrust will be directed through Belgium to isolate the Netherlands and enforce their capitulation. Following this maneuver, our forces will swing South and destroy the rest of the Belgian army, while also starting the preparations for the attack on France. As a safety measure the Führer has also approved the threat of Terrorbombings should the governments of the Netherlands and Belgium try to delay the capitulation of their forces.\n\nThe OKW is extremely optimistic that the Wehrmacht will be able to reach all strategic objectives, within a reasonable timescale and with minimal casualties."

 GER_Fall_Rot:0 "Fall Rot"
 GER_Fall_Rot_desc:0 "Fall Rot or Case Red is our current plan for the invasion of France, drafted by the OKW as the followup to Fall Gelb, the invasion of the Benelux.\n\nThe Plan calls for an encirclement of the Allied Forces in Belgium and Northern France, at the channel coast where they then will be destroyed by our regular units. This encirclement will be achieved through a massive attack in the Ardennes spearheaded by our armored divisions. After the destruction of the Allied Forces in Belgium and Northern France we will then use the momentum of our forces to swing South and overwhelm the remaining defenders, while also occupying key cities such as Paris. Simultaneously, some of our Force will turn eastwards and encircle the French Forces on the Maginot line, preventing them from a counter-attack. Once this encirclement has been achieved, we will begin to cautiously attack the Maginot Line, destroying the encircled forces, which should force the French Army to surrender once and for all.\n\nSome generals in the OKW are worried about the vulnerability of our Spearhead and the potential casualties in the attack on the Maginot Line, but most generals are confident in our victory."

 GER_Unternehmen_Tannenbaum:0 "Unternehmen Tannenbaum"
 GER_Unternehmen_Tannenbaum_desc:0 "Unternehmen Tannenbaum, or Operation Tannenbaum, is the Wehrmacht's plan for the invasion of the mountain nation of Switzerland. Drafted by Captain Otto-Wilhelm Kurt von Menges from OKH, Tannenbaum relies on a feint to draw out and annihilate the Swiss army.\n\nThe best point for an invasion of Switzerland, the northwestern canton of Jura, still favors the defenders in every way, and a full assault would be insanity- but perhaps a feint into the Jura could draw out the Swiss militia forces, allowing our troops to encircle them. A massive air and artillery barrage would then reduce the enemy strength to a point where an attack is feasible. Should we succeed and Switzerland be conquered, that "wayward branch" of the German people will finally rejoin their brothers in the Thousand Year Reich. The non-German speaking areas could be granted to our allies or kept for repopulation by loyal German volk.\n\nOKW does not generally share the burning hatred the Fuhrer holds for Switzerland and would prefer to leave the Alpine nation alone."

 GER_Unternehmen_Gertrude:0 "Unternehmen Gertrude"
 GER_Unternehmen_Gertrude_desc:0 "Unternehmen Gertrud, or Operation Gertrude, is the Wehrmacht's current plan for an invasion of Turkey. OKW drafted Operation Gertrude in response to recent diplomatic developments, which have made the continued independence of Turkey unacceptable.\n\nOur force will cross the Bulgarian border and seize European Turkey, where it will divide in two. Group North will move to assault Istanbul from the West, while group South will dash across the Dardanelles and move North into the Çatalca Peninsula, where they will attack the ancient city from the East. With Istanbul under our control, our soldiers will be in position for a swift and decisive strike deep into the Turkish heartland, culminating in the capture of the enemy capital at Ankara.\n\nOKW has several concerns about the viability of Unternehmen Gertrud- some generals balk at the prospect of a prolonged campaign in the Turkish Highlands, or consider the crossing of the Dardanelles an unacceptable risk. However, should the Fuhrer decide to pursue Gertrud, they will execute it to the best of their abilities."
 
 GER_Unternehmen_Felix:0 "Unternehmen Felix"
 GER_Unternehmen_Felix_desc:0 "Unternehmen Felix, or Operation Felix, is the Wehrmacht's current plan for the seizure of the Rock of Gibraltar from the British. Hermann Göring has long advised the Fuhrer to make a play for the region, and Felix has since gained significant traction at OKW, where it enjoys the outspoken support of General Heinz Guderian\n\nGibraltar is a formidable fortress, but no fortress is invulnerable. With the Caudillo's blessing, our troops will enter Spain over the Pyrenees, then travel south by rail to Gibraltar. Once they arrive, an assault with air and artillery support will take the Rock and cut the British Empire out of the Western Mediterranean. Abwehr Chief Wilhelm Canaris has repeatedly voiced considerable concerns about the viability of this operation, citing Spanish doubts and the lack of sufficient firepower- but despite this, the Rock may prove itself too tempting a target for the Fuhrer to ignore.\n\nOKW is very confident in our troops' ability to break the pillars of Hercules, despite the Rock's daunting fortifications and the protests of the Abwehr."
 
 GER_Unternehmen_Ikarus:0 "Unternehmen Ikarus"
 GER_Unternehmen_Ikarus_desc:0 "Unternehmen Ikarus, or Operation Icarus, is the Wehrmacht's plan for the invasion of Iceland. Daring to be sure, Ikarus calls for a frigid odyssey of over 1000 kilometers from the nearest safe port, a distance greater than the journey from Berlin to Paris.\n\nAfter our occupation of Denmark, Iceland hastily declared independence- quickly finding their declared neutrality violated by our enemy. Since its capture, the enemy has used the gloomy island as an outpost in the struggle for the Atlantic. We must liberate Iceland's cold shores, and deny her frozen harbors to the enemy. Transport ships or aircraft will spirit our troops across the sea during the long Arctic night, avoiding the enemy patrols until they arrive at their destination. Our troops will then take the island by storm and sea, conquering like the Vikings of old!\n\nOKW believes the voyage to be possible, given the element of surprise, but cannot guarantee that they will be able to resupply our force given the vast distances involved."
 
 GER_Unternehmen_Merkur:0 "Unternehmen Merkur"
 GER_Unternehmen_Merkur_desc:0 "Unternehmen Merkur, or Operation Mercury, is the Wehrmacht's plan for the capture of the island of Crete. Mercury will target three strategic points on the north side of the island, the taking of which will allow reinforcement and resupply.\n\nMercury can take the form of an airborne operation, targeting the airfields at Maleme, Rethymno, and Heraklion, or a naval affair targeting ports at Souda, Rethymno, and Heraklion. Both present unique challenges- an airborne assault on this scale has never been attempted and could present unforeseen difficulties. On the other hand, a naval attack would have to run the risk of interception by the still-powerful enemy fleet.\n\nOKW is divided, with Kriegsmarine representatives strongly favoring a naval operation and the Luftwaffe pushing for an airborne solution. Representatives from the Heer are similarly divided, with some following the navy and others the air force."
 
 GER_Unternehmen_Herkules:0 "Unternehmen Herkules"
 GER_Unternehmen_Herkules_desc:0 "Unternehmen Herkules, or Operation Hercules, is the Wehrmacht's plan for the invasion of Malta. Developed in conjunction with OKW's Italian counterpart, the Comando Supremo, Herkules is two invasions wrapped into one, with both air and naval components.\n\nA joint Luftwaffe-Regia Aeronautica transport flight will launch from Sicily and deploy a large paratrooper force, supplemented by troops deployed from unpowered gliders. The naval effort is mostly an Italian affair, consisting of a few marine and blackshirt divisions with a Regia Marina escort- the Kriegsmarine has already licensed our latest landing craft design to the Italians for the operation.\n\nOKW is optimistic about Herkules, despite the usual doubts about Italian competence, and looks forward to removing the thorn that is Malta from their North African supply lines."
 
 GER_Unternehmen_Knickerbocker:0 "Unternehmen Knickerbocker"
 GER_Unternehmen_Knickerbocker_desc:0 "Unternehmen Knickerbocker, or Operation Knickerbocker, is the Wehrmacht's plan for the taking of either Bermuda or Newfoundland as a prelude to the invasion of North America. When ordered to begin work on Knickerbocker, one planning officer immediately offered his resignation.\n\nOnce taken, our engineers will transform the newly captured island into an outpost capable of maintaining a transoceanic supply chain, all in preparation for what will be the boldest military operation of all time- Unternehmen Büffel.\n\nOKW reactions range from jubilation to despondence- it has been rumored that one highly decorated general even broke down into tears."
 
 GER_Unternehmen_Buffel:0 "Unternehmen Büffel"
 GER_Unternehmen_Buffel_desc:0 "To secure Germany's leadership in the new world order we have created, a full-scale invasion of the continental United States must be conducted. Important political and industrial targets along the northeastern American coast are to be immediately occupied, including the White House in Washington."
 
 GER_Fall_Weserubung_Sud:0 "Unternehmen Weserübung - Süd"
 GER_Fall_Weserubung_Sud_desc:0 "Unternehmen Weserübung or 'Operation Weser-Exercise' is the cross-branch plan for an invasion of Denmark and Norway, to be executed at the Fuhrer's discretion. Created in a mild panic by the OKH as a response to the British Plan R 4 to invade Norway and prevent iron exports from Sweden reaching Germany, the speed and efficiency of this attack is of utmost importance.\n\nThe first part of the plan involves Denmark - Weserübung Sud.  This part of the plan is crucial for guaranteeing German supremacy in the Baltic Sea, preventing Allied incursions and operations. The plan of attack is a combined assault on Denmark to overrun the country as swiftly as possible. It includes an airborne assault on the Aalborg airfields, a surprise landing of infantry from naval auxiliaries at Copenhagen, and a simultaneous ground assault across the Jutland peninsula.\n\n§YOKW does not see Denmark as much of a threat and reports the following with the utmost confidence - "We'll take it in a day!"§!"

 GER_Fall_Weserubung_Nord:0 "Unternehmen Weserübung - Nord"
 GER_Fall_Weserubung_Nord_desc:0 "Unternehmen Weserübung or 'Operation Weser-Exercise' is the cross-branch plan for an invasion of Denmark and Norway, should the Fuhrer deem it necessary. Created in a mild panic by the OKW as a response to the British Plan R 4 to invade Norway to prevent iron exports from Sweden reaching Germany, the speed and efficiency of this attack is of utmost importance.\n\nThe second stage of this plan involves Norway - Weserübung Nord. This stage of the operation requires a full army corps including a mountain division, an airborne division, a motorized rifle brigade, and two infantry divisions, along with a large Kriegsmarine taskforce. The target objectives of the force are the Norwegian capital Oslo and nearby population centers like Bergen, Narvik, and Trondheim. The plan also calls for the swift capture of the king of Norway to trigger a rapid surrender. There have been difficulties in getting the different branches of OKW to coordinate on this operation - only our Fuhrer has been able to cease the constant butting of heads between them.\n\n§YDespite initial disagreements, OKW reports that our forces are more than up to the task. All Germanic peoples shall be united under one banner!§!"
 
 GER_Unternehmen_Barbarossa:0 "Unternehmen Barbarossa"
 GER_Unternehmen_Barbarossa_desc:0 "With our position in Eastern Europe secured it is finally time to commence Führerdirektive Nr.21, the Invasion of the Soviet Union, the final step in the Crusade against Bolshevism - codenamed Operation Barbarossa by the OKW.\n\nThe plan sees us utilizing the combined forces of the entire Wehrmacht in order to entirely destroy the Red Army in a series of decisive battles and encirclements on the border, while simultaneously pushing towards the strategic cities of Leningrad, Moscow, and Stalingrad. Initially, the focus was made to take the resource-rich areas of Ukraine and the Caucasus, but many in the OKW say the priority should be set towards a single target - that being Moscow, the logistical hub of the Soviet forces. Nevertheless, they have compromised on an all-out attack to capture all set objectives.\n\nAfter the set objectives are achieved, the Wehrmacht will continue to push on towards the Archangelsk-Astrakhan Line, establish defensive positions along the Volga and wait out the inevitable collapse of the remaining Soviet forces.\n\n§YThe OKW says the following - “100 days and the Reds shall be crushed!”§!"

 GER_Fall_Blau:0 "Fall Blau"
 GER_Fall_Blau_desc:0 "Fall Blau, or Case Blue, is the Wehrmacht's proposal for a new grand offensive targeting the Caucasus oilfields at Baku. Should the Fuhrer approve the plan, preparations for the following will begin immediately.\n\nArmy Group South will be divided into two forces, Army Group A (assigned to Operation Edelweiss) and Army Group B (assigned to Operation Fischreiher.) Edelweiss is the main southern thrust, crossing over the Caucasus to seize Baku. Operation Fischreiher will provide vital support for Edelweiss, taking up positions on the Volga river near Stalingrad and protecting Army Group A's flank.\n\nSeveral German oil firms have already been granted a 99-year lease to exploit the soon-to-be-taken oil reserves in service of the fatherland, guaranteeing that our armies and industries will be fuelled for the ginormous task that is laid ahead of us - finally bringing down the Soviet Menace.\n\nSome predictions state that without the oil of the Caucasus, the Soviet economy and armies, propped up only through gunpoint, may collapse on its own. \n\n§YSome at OKW would rather we focus our efforts on the capture of Moscow, but the value of the oilfields for our war effort is hard to understate.§!"

# Fortification Projects
 GER_Waffen_SS_category:0 "Waffen-SS"
 GER_Waffen_SS_category_desc:0 "\n\n\n£decision_header_Waffen_SS£\n\n\n\n A direct descendant of the SS Dispositional Troops, the §YWaffen-SS§! is the official combat arm of the §gSchutzstaffel§!, with its predecessor dissolved and reorganized to meet the changing landscape of warfare in Europe. The Waffen-SS, unlike the SS Dispositional Troops, are controlled by both the §ROKW§!, the §YReichsfuhrer-SS§!, and the §GFuhrer§! himself. They are also comprised of foreign legionnaires, citizens from outside of the Reich’s nominal borders but loyal to our cause. Of course, we only choose the cream of the crop from these foreigners, as the security of the Reich and its cause depends on it. We are, after all, the tip of the spear, the apex of a soldier in the Reich, with its most important leaders, especially our glorious Fuhrer, depending on our success in the battlefield."

