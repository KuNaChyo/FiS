 High_Velocity_Armor_Piercing_Rounds:0 "High Velocity Armor Piercing Rounds"
 High_Velocity_Armor_Piercing_Rounds_desc:0 "With the fast wear rates of squeeze-bore barrels and the low sectional densities of APCR rounds, a discarding sabot utilizing tungsten can achieve superior penetration at higher velocities."
 Improved_HEAT_Ammunition:0 "Improved HEAT Ammunition"
 Improved_HEAT_Ammunition_desc:0 "Developing further on chemical-energy based rounds, increased armor penetration can be achieved without the use of valuable strategic metals."
 Prototype_MCLOS_Missile_Development:0 "Prototype MCLOS Missile Development"
 Prototype_MCLOS_Missile_Development_desc:0 "Initial promising tests of guided anti-tank missile systems will open up new possibilities; providing a flexible, lightweight weapon to replace anti-tank guns entirely."
 Gyroscopic_Missile_Stabilization:0 "Gyroscopic Missile Stabilization"
 Gyroscopic_Missile_Stabilization_desc:0 "Gyroscopic stabilization and velocity-based control of missiles will vastly improve their hit chances against targets, making flight patterns less erratic and reducing the skill needed to hit with these missiles."
 SACLOS_Missile_Guidance:0 "SACLOS Missile Guidance"
 SACLOS_Missile_Guidance_desc:0 "Improved Gyroscopes, as well as semi-automated command controls vastly improves hit rates against targets. By eliminating the need to make manual missile corrections entirely, users only need to track the target with an optical sight"
 Tandem_Charges:0 "Tandem Charges"
 Tandem_Charges_desc:0 "The addition of tandem charges defeats the formidable abilities of Explosive Reactive armor, destroying a target's outer layer of armor before striking the armor below."
 Top_Down_Munitions:0 "Top-Down Munitions"
 Top_Down_Munitions_desc:0 "With the increasing effectiveness of composite armors and applique armor, it is more efficient to destroy tanks where their armor is the thinnest- the top."
 Passive_Target_Acquisition:0 "Passive Target Acquisition"
 Passive_Target_Acquisition_desc:0 "The increased responsiveness of enemy armor puts our infantrymen at risk of being engaged and destroyed when using slow SACLOS systems. Missiles that acquire and track targets on their own will tip the scales again in our favor"
 Multipurpose_ATGM_Munitions:0 "Multipurpose ATGM Munitions"
 Multipurpose_ATGM_Munitions_desc:0 "The adoption of various multi-mission rounds allows for ATGM units to also engage non-armor hard targets such as bunkers and tough entrenched positions, making the most use out of their guidance systems"
 Non_Line_of_Sight_and_Semi_Active_Laser_Guidance:0 "Non-Line of Sight & Semi-Active Laser Guidance"
 Non_Line_of_Sight_and_Semi_Active_Laser_Guidance_desc:0 "The increasing capability of guidance systems allows missiles to be fired into the air, letting the projectile acquire targets on its own, or via laser guidance"
 Counter_Countermeasures:0 "Counter-Countermeasures"
 Counter_Countermeasures_desc:0 "With new emerging countermeasures such as jammers and hard-kill/soft-kill active protection on enemy armor, missiles must evolve ways to counter these systems."
 Extended_Range_Missiles:0 "Extended Range Missiles"
 Extended_Range_Missiles_desc:0 "Extending the range of our missiles puts our units beyond the striking distance of the enemy; combined with non-line of sight guidance, our units can essentially become indirect anti-tank artillery"
 Prototype_Hypersonic_KE_Missiles:0 "Prototype Hypersonic KE Missiles"
 Prototype_Hypersonic_KE_Missiles_desc:0 "The first working prototypes of hypersonic missiles overcomes the hard limitations of chemical-effect munitions, and threatens to exceed the tracking time of active protection systems entirely"

