 ###  Medium Tanks 
 armor_equipment:0 "Armor"
 armor_equipment_desc:0 "Medium tanks are reasonably agile multi-purpose tanks which are able to take on many roles such as scouts, support, or even front-line tanks."
 
 Medium_Tank_equipment_1926:0 "Medium Tank '26"
 Medium_Tank_equipment_1926_short:0 "M. Tank '26"
 Medium_Tank_equipment_1926_desc:0 "Medium tanks are multi-purpose tanks which are balanced between the mobility focused light tanks and armour protection focused heavy tanks. That’s why medium tanks are able to take on many roles, such as scouting, support or in most cases, a frontline tank."

