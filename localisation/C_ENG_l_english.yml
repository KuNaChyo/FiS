 ENG_Shadow_Scheme:0 "The Shadow Scheme"
 ENG_Shadow_Scheme_desc:0 "A storm is coming, and only diligent preparation shall ensure our survival in the event of calamity. As the Royal Air Force stands now, it could not hope to best the German military economy, should war truly reach our airspace. We must vastly improve our industrial capacity whilst maintaining our current motorized industrial capacity, thus we shall add additional assembly lines onto our existing factories, essentially creating a ‘shadow’ production line. If all goes well, our desperate need for aircraft shall be sated, and our skies safe once more."

 ENG_Light_Industry_Expansion:0 "Light Industry Expansion"
 ENG_Light_Industry_Expansion_desc:0 "The real power of the British Empire lies on the simple loyal citizen , who each day goes and works to feed his little family . But those who are particularly successful and whish to expand there business can't, for the banks refuses to hand loans to them ! This situation is unexpectable, for it is now slowing the economic and industrial development to a halt . That is why from this day on, Her Majesty's government shall pressure the banks to let the loyal and ambitious citizen expand their domain, bringing more wealth to both there home and there country ."

 ENG_Heavy_Industry_Expansion:0 "Heavy Industry Expansion"
 ENG_Heavy_Industry_Expansion_desc:0 "the British heavy industry has been in a weak state ever since the Great Depression and the end of the Great war, for many of the national companies have gone bankrupt, and reliance on the cheep American steel has risen to unsafe levels, provoking high unemployment in industrial and rural mining areas. That is why today, the king's government decided to intervene in the economy by re-opening and subsidizing many closed factories ."

 ENG_Industrial_Development:0 "Industrial Development"
 ENG_Industrial_Development_desc:0 "Since the end of the Great Depression in Britain, industrial development ceased to be a concern for our nation's government, instead foreign affairs took the lead. That proved to be a grave mistake, for the Germans, Soviets, Japanese have increased there industrial output massively in matter of years, something that we thought unthinkable. But fear not we can always 'demand' to our dominions and colonies to lower the price of raw resources. This will surely benefit the general economy, although there could be some political repercussions in the future, notably in the Raj we're a certain 'Gandhi' is gaining popularity ... but who really cares ?"

 ENG_Highway_Development_Survey:0 "Highway Development Survey"
 ENG_Highway_Development_Survey_desc:0 ""British road infrastructure has long since needed an overhaul. Transport across the nation takes far longer than it should and can't support many at once. A survey to see which areas have the poorest roads and infrastructure projects according to those areas is the best solution. This will improve the economy, troop transportation as well as boost our government's prestige."

 ENG_Bletchley_Park:0 "Bletchley Park"
 ENG_Bletchley_Park_desc:0 "We have found a location very secluded and easy to maintain on the countryside. We call it Bletchley Park. Here we will house some of our brightest minds in the field of codebreaking. If they succeed in breaking the enemy's comunication lines we would have an incredible advantage in understanding our enemies movements and plans or strategy to break us. Information is key"

