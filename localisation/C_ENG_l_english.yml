 ENG_Tizard_Mission:0 "Tizard Mission"
 ENG_Tizard_Mission_desc:0 "The British Technical and Scientific Mission also known as the Tizard mission (Named after it's instigator Henry Tizard) is believed to be a risky gamble by many higher ups in the empire including our Prime Minister. Fortunately, Tizard has managed to convince them to start with a program of technological sharing between our countries so we can use the industrial power of the United States to produce these new technologies since we barely have the capacity for new ones."

 ENG_MAUD_Committee:0 "MAUD Committee"
 ENG_MAUD_Committee_desc:0 "The evolution of military technology proceeds. Infinitely and unstoppable, at a steadily increasing speed, with neither borders nor boundaries. Recently, we have tapped into a new realm of possibilities, promising as nothing ever before. The MAUD committee is a small group of scientists to work on this confidential matter in the 4 Universities of Birmingham, Liverpool, Cambridge and Oxford, to discover the true potential of this weapon of utmost mass destruction. Word has it, that a small sphere of pure Uranium-235 could have the explosive power of thousands of tons of TNT, but is that really all that is to it?"

 ENG_Assist_Manhattan_Project:0 "Assist the Manhattan Project"
 ENG_Assist_Manhattan_Project_desc:0 "Across the Atlantic, the Americans have called our attention towards a little project of theirs. The so called "Manhattan Project", from what the americans tell us, could be the breakthrough we have been looking for to turn the tide of the war. The weapon is said to be the most powerful thing humanity has been able to produce - A bomb cabable of destroying an entire city if built correctly - Such a tool could end the war within the matter of days, saving millions of lives in the process. Britain's help with such an achievement could very well be our salvation."

 ENG_The_London_Economic_Conference:0 "The London Economic Conference"
 ENG_The_London_Economic_Conference_desc:0 "The Great Depression has plunged the global economy into a state of catastrophe. If there is to be any hope of a relatively quick recovery in our country, and others around the globe, we must call for a global conference, where delegations from around the world can agree upon the best course of action to fight this crisis. Included in these talks will almost certainly be the topics of international trade and the stabilisation of the exchange rates, both things that we view as vital if the global economy is to recover.\n\nDespite this conference being held in London, we will also be relying on the United States to provide the leadership that will be necessary if the negotiations are to be successful. Their support is, however, a doubt. The new administration in the States seems to be fully intent on bringing about their own recovery with or without Europe, which could severely hamper us and the rest of Europe, which certainly wouldn’t be ideal."
 
 ENG_Dealing_With_Unemployment:0 "Dealing with Unemployment"
 ENG_Dealing_With_Unemployment_desc:0 "Britain is currently being faced with an unemployment crisis of unprecedented scale. Millions of Britons have lost their jobs due to the Great Depression, and are unable to buy food or heat their homes. In parts of the country, the soup kitchen queue has become a staple of daily life.\n\nSolving this crisis will require a different approach in different regions. The agricultural Midlands, urban Home Counties, mining towns of Wales, industrial centers of the North, and fishing villages of the Channel Coast will all require policy tailored to their unique economic conditions. The key to our recovery is getting the British people back to work."
 
