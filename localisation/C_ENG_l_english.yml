 ENG_Colonial_Knowledge:0 "Colonial Knowledge"
 ENG_Colonial_Knowledge_desc:0 "The Colonial Elite have gathered from around the empire to share their valuable knowledge"
 ENG_Imperial_Conference:0 "Imperial Conference"
 ENG_Imperial_Conference_desc:0 "We must work to towards a federal empire where all dominions are equal"
