 ENG_The_Special_Air_Service: "Special Air Service"
 ENG_The_Special_Air_Service_desc: "As the war in Africa devolves into a long and atrocious stalemate , some officers have approached us with different ideas and solutions to resolve the war in the theatre .One of them Lieutenant David Stirling proposed a plan that consists of parachuting soldiers behind enemy lines, operating to gain intelligence, destroy enemy aircrafts, and attack their supply and reinforcement routes. Of course such a dangerous and unorthodox idea will never be endorsed by the Army's High Command ..."
 
