 ENG_Issue_Gasmasks:0 "Issue Gasmasks"
 ENG_Issue_Gasmasks_desc:0 "Modern technologies promise us a war unmatched in its brutality.\n\nWith long-range bombers and poison gas, the enemy can make the bustling streets of London look like the smoggy, corpse-filled trenches at Ypres. While the RAF will do everything possible to keep Britain's familiar grey fog from turning green, the Committee of Imperial Defense has already taken steps to protect our people from a successful gas attack on British soil.\n\nThe Air Raid Precautions service will immediately begin distributing gas masks to the civilian population, as well as training specialist teams to decontaminate affected areas. While we pray neither will ever be needed, it is better to be safe than sorry."
 
