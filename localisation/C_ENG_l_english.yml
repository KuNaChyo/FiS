 ENG_African_Sun:0 "African Sun"
 ENG_African_Sun_desc:0 "Africa is one of the richest continents in the world and is providing us with many raw resources at a reasonably low cost, but frankly the situation is terrible and pathetic. The old Victorian infrastructure is falling apart, making the transport of both men and material harder for us. That is why we will (In the name of his Majesty) initiate a grand and ambitious plan to restructure and expand the roads and rails of our African colonial regions. This will directly impact them by allowing further economic growth and, in turn, exploitation of our part of the dark continent."

