 ENG_House_Building_Projects:0 "House Building Projects"
 ENG_House_Building_Projects_desc:0 "Though the Great Depression hit Britain hard, it did not do so evenly. While the industrial north and Wales face massive unemployment and poverty, the effects of the depression were less severe in Southern England, which has started to see a modest economic recovery.\n\nDriven by the lowering of interest rates and population growth in the cities, the Home Counties around London are experiencing a house-building boom. Towns are expanding all over the region, with existing suburban districts expanding and entirely new ones undergoing construction. Brighton, in particular, has seen significant growth, with hundreds of new homes built in the modern and elegant art deco style.\n\nThe Ministry of Health has been a staunch proponent of homeownership, investing in housing development and promoting mortgages as a means of allowing Britons of all classes to work towards owning a home. By both investing ourselves and encouraging investment by everyday citizens, we can build a foundation for complete recovery."
 
