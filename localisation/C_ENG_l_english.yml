 ENG_Depression_Recovery:0 "Depression Recovery"
 ENG_Depression_Recovery_desc:0 "We must recover from the Great Depression and enter the path of recovery"
 ENG_Newfoundland_Financial_Crash:0 "Newfoundland Financial Crash"
 ENG_Newfoundland_Financial_Crash_desc:0 "Newfoundland our dominion east of Canada is facing severe financial problems, we shall bring them into the fold to help them"
 ENG_Four_Power_Act:0 "Four Power Act"
 ENG_Four_Power_Act_desc:0 "We must secure international borders between the great powers of Europe"
 ENG_National_Grid:0 "The National Grid"
 ENG_National_Grid_desc:0 "With the creation of the 'Central Electricity Board', the foundation for a synchronised, nationwide power grid was set. The 122 most efficent power stations and over 4000 miles of cables are connected now to form the national grid."
 ENG_Triple_RAF_Size:0 "Triple The RAF's Size"
 ENG_Triple_RAF_Size_desc:0 "We have a global empire but barely enought air craft to defend our home isles. How can we think we could win another world war with that? We need to at least triple our RAF's size to become a serious treat to any potential enemy."
 ENG_Second_London_Naval_Treaty:0 "Second London Naval Treaty"
 ENG_Second_London_Naval_Treaty_desc:0 "We must limit the growth in naval armaments until 1942. First of all, capital ships should be restricted to a 35,000 long tons standard displacement and 14-inch guns. This provision would allow the signatory countries of the Second London Treaty, to raise the limit from 14-inch guns to 16-inch if Japan or Italy still refuse to sign."
 ENG_1935_Elections:0 "1935 Elections"
 ENG_1935_Elections_desc:0 "The Prime Minister has called an election, we shall see if Stanley Baldwin remain leader or Clement Attlee take the helm"

 ENG_Good_King:0 "The Good King"
 ENG_Good_King_desc:0 "George VI is now king of the realm, our democratic life is secured forever more"
 ENG_Restoration_Of_Commonwealth:0 "Restoration Of The Commonwealth"
 ENG_Restoration_Of_Commonwealth_desc:0 "During Edward's failed coup, many of our Dominions broke away and went there own way. This has to stop now to show the world were back in full strenght."
 ENG_South_African_Raproachment:0 "South African Rapprochement"
 ENG_South_African_Raproachment_desc:0 "South Africa is an important port in the South of Africa, although made redundant with the advent of the Suez Canal it is still an important region we need to bring back into the fold"
 ENG_Canadian_Raproachment:0 "Canadian Rapprochement"
 ENG_Canadian_Raproachment_desc:0 "Canada has long been our faithful colony and will likely come back to us with the right prompt"
 ENG_Australian_Raproachment:0 "Australian Rapprochement"
 ENG_Australian_Raproachment_desc:0 "The land down under shall be brought back into the fold as soon as possible before the Japanese exploit the unstable situation"
 ENG_New_Zealand_Raproachment:0 "New Zealand Rapprochement"
 ENG_New_Zealand_Raproachment_desc:0 "New Zealand shall be brought back into the fold as soon as possible before the Japanese exploit the unstable situation"
 ENG_Factory_Grants:0 "Factory Grants"
 ENG_Factory_Grants_desc:0 "A strong country needs a strong economy and were in dire need of one. But without some investment our hard working businessmen are in danger of fall behind other countries."
 ENG_Into_The_Political_Spehre:0 "Into The Political Sphere"
 ENG_Into_The_Political_Spehre_desc:0 "We must now go into world politics a reformed nation"
 ENG_Ormsby_Gore_Strategy:0 "Ormsby-Gore Strategy"
 ENG_Ormsby_Gore_Strategy_desc:0 "Ormsby Gore's internal development for the empire will be followed to help build up the empire"
 ENG_Raj_Development:0 "Raj Development"
 ENG_Raj_Development_desc:0 "India needs to be built up further to make the Indians indebted towards us"
 ENG_Australian_Development:0 "Australian Development"
 ENG_Australian_Development_desc:0 "Australia will have increase funding for their industries"
