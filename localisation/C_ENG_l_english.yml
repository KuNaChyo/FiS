 ENG_Crown_Consolidation:0 "Crown Consolidation"
 ENG_Crown_Consolidation_desc:0 "Edward has secured his throne but now must consolidate his control over his realm"
 ENG_Shrouded_Isles:0 "Shrouded Isles Of Britannia"
 ENG_Shrouded_Isles_desc:0 "Churchill has decided international politics outside the empire are not necessary as the empire can sustain itself with no interference so we shall go into Splendid Isolationism"
 ENG_Exile_George:0 "Exile George"
 ENG_Exile_George_desc:0 "George for his treason will be exiled to the Falklands where he will act as its duke for the rest of his days"
 ENG_Restory_Hegemony:0 "Restory Our Hegemony"
 ENG_Restory_Hegemony_desc:0 "We must restore our great empire to the status of the greatest power once again"
 ENG_Rump_Parliament:0 "Rump Parliament"
 ENG_Rump_Parliament_desc:0 "Parliament was hit with massive resignations, these former MPs betrayed the King so parliament will now be made of loyalists of Edward"
 ENG_Grand_Purge:0 "The Grand Purge"
 ENG_Grand_Purge_desc:0 "With Parliament now loyal to the crown we must finish the purge by wiping out democrats in the Civil Service and other government organisations"
 ENG_United_Kingdom:0 "A United Kingdom"
 ENG_United_Kingdom_desc:0 "The Kingdom is finally united with dissent squashed to stop any Communists or Democrats taking over"
 ENG_Colonial_Re_Allignment:0 "Colonial Re-Allignment"
 ENG_Colonial_Re_Allignment_desc:0 "The colonies broke away during the civil war, we must reintegrate them fast to stop jealous powers from taking them for themselves"
 ENG_English_Resettlement:0 "English Resettlement To Scotland"
 ENG_English_Resettlement_desc:0 "Scotland was the centre of George's opposition and soon the Scots must be integrated completely to ensure the UK's stability"
 ENG_United_Comonwealth:0 "United Comonwealth"
 ENG_United_Comonwealth_desc:0 "The Commonwealth is finally united together as the colonies have returned to our great fold and accepted the king"
 ENG_Imperial_Dreams:0 "Imperial Dreams"
 ENG_Imperial_Dreams_desc:0 "We must consolidate our empire together into a Federation ruled by London as an Imperial Federation"

 ENG_Edens_Diplomacy:0 "Eden's Diplomacy"
 ENG_Edens_Diplomacy_desc:0 "Anthony Eden realised we cant follow the current political path anymore. Everywhere around us fascist countries rise up and we dont stand a chance against them if we dont stand against them."
 ENG_Containing_Agression:0 "Containing Agression"
 ENG_Containing_Agression_desc:0 "We followed long enough the policy of appeasement, now its time to stop the rising fascist countries in Europe with more than words. The recent broken promises of Germany and Italy speak for themselfes."
 ENG_Military_Factory_Grants:0 "Military Factory Grants"
 ENG_Military_Factory_Grants_desc:0 "We must grant the military contractors more factories to keep up our rearmament"
 ENG_Appeasement:0 "Appeasement"
 ENG_Appeasement_desc:0 "We can keep peace in Europe by appeasing Hitler's Greater German desires, atleast to an extent"
 ENG_Foreign_Investment:0 "Foreign Investment"
 ENG_Foreign_Investment_desc:0 "We shall invest in foreign countries to align them with our democratic ideals"
 ENG_Armed_Isolationism:0 "Armed Isolationism"
 ENG_Armed_Isolationism_desc:0 "Our isolationism must be protected so will forge an army ready to defend our isles, no matter the cost"
 ENG_General_Rearmament:0 "General Rearmament"
 ENG_General_Rearmament_desc:0 "We must rearm ourselves to defend against the rising threat of Germany"
 ENG_Devolved_Scottish_Administration:0 "Devolved Scottish Administration"
 ENG_Devolved_Scottish_Administration_desc:0 "The Scottish were part of George's rebellion but it must not be taken as a true threat of independence maybe self-governance for them will be enough"
 ENG_Reimplement_Conscription_Act:0 "Reimplement Conscription Act"
 ENG_Reimplement_Conscription_Act_desc:0 "Our army is lacking men to fill boots and tanks, we will need them filled incase of a war"
 ENG_Peace_in_Our_Time:0 "Peace in Our Time"
 ENG_Peace_in_Our_Time_desc:0 "We have secured peace with Herr Hitler and wish to keep peace in Europe forever lasting"
 ENG_Eden_Ribbentrop_Agreement:0 "Eden-Ribbentrop Agreement"
 ENG_Eden_Ribbentrop_Agreement:0 "Anthony Eden will meet with Joachim von Ribbentrop to negotiate a non-aggression pact with our two countries, securing our peaceful isolation"


 ENG_Royal_Airforce:0 "Royal Air Force"
 ENG_Royal_Airforce_desc:0 "The recent rise in our rival's air forces has started to put our military commanders into a bit of a scare. Many have considered that we divert some research and industry to ensure the victory of our King's Airforce. Though Britain easily has one of the strongest fleets in the world, our ships cannot defend the streets of London from bombs. We must revitalize the Royal Airforce and make sure that we are not bested by our rivals."

 ENG_Red_Devils:0 "Red Devils"
 ENG_Red_Devils_desc:0 "Designed to be an elite airborne force, the Red Devils will be able to accommodate our air force expansion and modernize our Commonwealth's Airborne potential. Candidates for entry into the elite corps will be tested and trained at the No. 1 Parachute Training School, RAF Ringway. Airborne soldiers are expected to fight against superior numbers of the enemy equipped with artillery and tanks. Thus their training is designed to encourage a spirit of self-discipline, self-reliance and aggressiveness."

 ENG_SAS:0 "SAS"
 ENG_SAS_desc:0 "As the war in Africa devolves into a long and atrocious stalemate , some officers have approached us with different ideas and solutions to resolve the war in the theatre .One of them Lieutenant David Stirling proposed a plan that consists of parachuting soldiers behind enemy lines, operating to gain intelligence, destroy enemy aircrafts, and attack their supply and reinforcement routes. Of course such a dangerous and unorthodox idea will never be endorsed by the Army's High Command ..."

 ENG_Reorganize_Air_Defences:0 "Reorganize Air Defences"
 ENG_Reorganize_Air_Defences_desc:0 "The air defenses across the southern UK are scattered and disorganized, not to mention few in number. By reorganizing them with regular distances between Anti-Aircraft guns, we can create interlocking cross-sections of fire, drastically improving efficiency and protecting the British skies more effectively than ever."

 ENG_Chain_Home:0 "Chain Home"
 ENG_Chain_Home_desc:0 "We can't afford to allow enemy aircraft to enjoy free reign in our skies while our fighters chase fantastical, imaginary targets, deluded by false information. Relying on agents within our enemy's home is ineffective and may cost many Brits their lives. Instead, we should establish an early-warning system using the newly developed RADAR technology to detect enemy planes before they glimpse British soil. Chain Home, or CH for short, will ensure the RAF always knows where its target lies."

 ENG_Dowding_System:0 "The Dowding System"
 ENG_Dowding_System_desc:0 "We may have established RADAR towers to detect our enemy, but we are finding it very difficult to relay that information to the RAF in time. Hugh Dowding, the Air Member for Supply and Research, has proposed an elegant solution; a large, dedicated land-line network covering our southern airspace, communicating directly with both the operators of CH and the RAF's many hangars. This should aid in developing a much faster response time and ensure that not a single bomber makes its way to striking distance."

 ENG_Defend_British_Skies:0 "Defend British Skies"
 ENG_Defend_British_Skies_desc:0 "

 ENG_Spitfire:0 "The Spitfire"
 ENG_Spitfire_desc:0 "Ever since the end of the Great War our Airforce lacked a capable, fast, modern fighter . That is why the Air Ministry engaged multiple British aircraft manufactures in 1931 for it's development . One of them 'Supermarine' has created a very fast one-seated fighter which meets all requirements. Although the first prototypes we're inconclusive, the last version nicknamed 'Spitfire' is said to have the answers to the previous problems . Of course the defense minister is still septic and has dispatch a team to test the aircraft. All we need now is to wait ."

 ENG_Hurricain:0 "The Hurricane"
 ENG_Hurricain_desc:0 "Rather than accepting the new, experimental models as the backbone of our Fighter Command, we have reached the conclusion that the concepts proposed by Hawker's Hurricane, of reliability and power under the well known design of a stiff, bulky monoplane, will be the most effective way of protecting our skies. It's perfect for interception missions against enemy attackers, and simple enough that the squadrons themselves can be tasked with repairs without any external support. Throughly tested and improved since its inception, such a piece would greatly improve the effectiveness of our air defenses."

 ENG_Rolls_Royce_Jet_Engine:0 "Rolls-Royce Jet Engine"
 ENG_Rolls_Royce_Jet_Engine_desc:0 "Engineers and designers over in Rolls Royce have designed new a type of aircraft engine. A revolutionary engine that has potential to become a replacement for traditional propeller engine. Even in early development, the first prototypes are almost on par with its best propeller counterpart. They're called "Jet" engines and as time goes by, it will become significantly better and faster. When the time comes, so called "Jet" aircraft will take over the skies."

 ENG_Modernise_Fighter_Command:0 "Modernise Fighter Airwings"
 ENG_Modernise_Fighter_Command_desc:0 "The RAF Fighter Command was formed in 1936 to allow more specialized control of fighter aircraft. However, with a war looming over the horizon, we must update our Fighter Command in order to match that of the other rising powers In Europe. With a strong sense of control and coordination, we can beat anyone in the air war!"

 ENG_V_Bombers:0 "V-Bombers"
 ENG_V_Bombers_desc:0 "V-Bombers is the term for British aircraft that were apart of the British strategic nuclear strike force, known officially as V-Force or Bomber Command Main Force. With massive advances in nuclear technology, we must continue to provide funds for this force to stay up to date in the latest ways of transporting nuclear weapons for our own safety."

 ENG_Fighter_Command:0 "Fighter Command"
 ENG_Fighter_Command_desc:0 "The RAF Fighter Command was formed in 1936 to allow more specialized control of fighter aircraft. However, with a war looming over the horizon, we must update our Fighter Command in order to match that of the other rising powers In Europe. With a strong sense of control and coordination, we can beat anyone in the air war!"

 ENG_Bomber_Command:0 "Bomber Command"
 ENG_Bomber_Command_desc:0 "In this new age of warfare, the attack must come from the skies as it does from the ground. Secluded as we are on our home islands, the ideal strategy, should we have no allies on the continent, is to strike our enemies where it hurts most. Strategic bombers will pound our enemy to bits, dropping countless bombs over the home front as the Germans did back in the Great War, as we sit contentendly at home. However, we need to coordinate these attacks and put in place a system to organize the whole operation. A centralized, independent Bomber Command will provide the rigidity and structure we need to continue the fight in the air."

 ENG_Advanced_Striking_Force:0 "Advanced Striking Force"
 ENG_Advanced_Striking_Force_desc:0 "Our airforce is getting old. So old in fact, that we could only wish to compete with those of other countries. Therefore we must modernise it. We shall build many tactical bombers, which will surely strike fear in our enemies, we shall also order some CAS Fighters, to support our mighty soldiers and our brave RAF pilots will be trained even more. We will surprise our enemies with these new sets of planes, we will make them fear for their lives."

 ENG_Area_Bombing_Initiative:0 "Area Bombing Initiative"
 ENG_Area_Bombing_Initiative_desc:0 "An expansion of our offensive air capabilities is on the line. We have to combat the current dire situation of the RAF Bomber Command. Its lack of size and technology renders it nearly useless for large scale operations over foreign territory. Inaccurate bomb dropping, outdated planes and above all, the lack of financing. The Spanish civil war has greatly shown the effectiveness of modern bombing raids, crippling both civil morale and industrial- as well as economic capabilities. It is therefore our deed to pick up on that recent military technological development and vastly expand our bomber fleets."

 ENG_Combined_Bombing_Offensive:0 "Combined Bombing Offensive"
 ENG_Combined_Bombing_Offensive_desc:0 "

 ENG_Fleet_Air_Arm:0 "Fleet Air Arm"
 ENG_Fleet_Air_Arm_desc:0 "

 ENG_Coastal_Command:0 "Coastal Command"
 ENG_Coastal_Command_desc:0 ""To assure our people that no hostile nation will ever successfully invade the British Isles, we will have to fortify our beaches and our coastal cities. Men will be trained to defend their homes, fighters and naval bombers will be brought on nearby airfields and our citizens will know what to do, if the enemy come near us. Nothing can defeat us. Their pilots, their navy and their soldiers shall be nothing when compared to the will and determination of the British people."

 ENG_High_Seas_Airforce:0 "High Seas Airforce"
 ENG_High_Seas_Airforce_desc:0 "Warfare is changing rapidly, and the battle in the air is taking a higher and higher priority. However, we have no effective way of supporting those ships far from friendly shores. We must build some mobile airfields, better known as carriers, which will be the home of new naval airplanes. We shall equip them with of our most modern equipment to make sure that, when they meet our forces, not only will they be defeated, they will also run in fear and will regret challenging Brittania and its mighty fleet."

 ENG_Convoy_Defence:0 "Convoy Defence"
 ENG_Convoy_Defence_desc:0 "If our foes manage to have access to our supply lines, their sinking of our convoys shall be merciless, causing us to run thin on resources, back home and damaging our troops in the field, be it by a shortage of food or fuel needed for quick movement. We must update our convoy defense mechanisms in order to secure our supply lines, lest Britain starves."

 ENG_Hunter_Killer_Groups:0 "Hunter-Killer Groups"
 ENG_Hunter_Killer_Groups_desc:0 "With the threat of our enemies destroying our convoys, thus starving us out, we must adopt anti-submarine measures. With the recent advancements in radar, encryption, and decryption, we must fit our convoys with radar and sonar. This will enable us to track any incoming submarine, allowing us to either flee or destroy the submarine before it hits our convoys."

 ENG_Advanced_ASW_Tactics:0 "Advanced ASW Tactics"
 ENG_Advanced_ASW_Tactics_desc:0 "Altought we have progressed a great deal in our submarine technology, the methods to counter them have always been ad-hoc and shaky at best, like using barrel bombs or, sometimes, planes. These independent strategies have been time and time again proven ineffective and hazardous , that is why we shall establish a strict protocol for search-and-destroy groupments, where both the Airforce and Navy will work in tandem to dissuade, capture or destroy future enemy submersibles."

 ENG_Beneath_the_Waves:0 "Beneath the Waves"
 ENG_Beneath_the_Waves_desc:0 "Beneath the waves, lurking under every great fleet of Britain is an equally great submarine fleet. A fleet that goes unnoticed until it is too late - and can do the heaviest of battleships in, in only a single blow. Britain has good reason to dedicate more research to the technology of submarines."

 ENG_Royal_Submarine_Service:0 "Royal Submarine Service"
 ENG_Royal_Submarine_Service_desc:0 "With our more than sufficient amount of capital and light ships, submarines have never really been a large focus of our navy, but times change and we must change with them. Submarines are becoming more and more powerful and if we don’t adapt to this new situation, the Royal Navy might suffer unnecessary losses. Greatly expanding not only our submarine construction and development but also our understanding of them will be key in keeping the Royal Navy at the peak of naval warfare."

 ENG_Torpex:0 "Torpex"
 ENG_Torpex_desc:0 "The torpedo explosive, or, for short, Torpex, was designed at the Royal Gun Factory of Waltham Abbey in 1899. Although a lot more powerful and more stable than its counter part, dynamite, it wasn't put into service, since the cost of production was too great at the time. But now, with modern technology, we can easily produce it and use its enormous potential to hunt down submarines and warships alike."

