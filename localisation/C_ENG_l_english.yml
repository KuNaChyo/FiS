 DH_Britain_Politics.1.t:0 "Prime Minister Stanley Baldwin resigns"
 DH_Britain_Politics.1.d:0 "[FROM.GetNewsIcon]Today on the 27th May 1937 Prime Minister Stanley Baldwin has announced his resignation from the office of Prime Minister. His Last Act in Office has been to raise the wages of MP’s to £600 a year and grant the Leader of the Opposition a salary. This final act being indicative of the consummate nature of the man, King George has been advised to send for Neville Chamberlain to become His Majesty’s new Prime Minister."
 DH_Britain_Politics.1.A:0 "May he serve long and faithfully"
 
 DH_Britain_Politics.2.t:0 "Prime Minister Chamberlain resigns"
 DH_Britain_Politics.2.d:0 "[FROM.GetNewsIcon]This Evening it has been confirmed that the Prime Minister Neville Chamberlain has resigned from his office, he had spent much of the day meeting with both fellow party members and the Labour leader Clement Atlee in hopes of forming a new government but has fallen short with Labour only willing to work with a new Prime Minister. In light of this Chamberlain went straight to the Palace to meet with His Majesty George V where he resigned and recommended his choice for the new Prime Minster..."
