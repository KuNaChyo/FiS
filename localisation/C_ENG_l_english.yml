 ENG_World_War_One_Reparations:0 "World War Reparations"
 ENG_World_War_One_Reparations_desc:0 "While the Americans directly intervened in the Great War during its last years, they began assisting us in our struggle against the Central powers well before that with countless British soldiers using American made guns, helmets, uniforms, and other military equipment during our 4-year struggle against the Germans. \n\nHowever, this equipment wasn´t supplied for free and now with the Great Depression knocking on both our and the American's doorstep, the Americans have decided to ignore our own economic troubles and have demanded that the so-called “war loans“ are to be paid immediately. \nThis has beaten down our economy even further and will make it a near impossible to recover from the Depression in a sensible time frame."

