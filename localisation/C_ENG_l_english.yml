 ENG_Royal_Ordnance_Factories:0 "Royal Ordnance Factories"
 ENG_Royal_Ordnance_Factories_desc:0 "As many countries of the world are rearming and ignoring previous treaties , we find ourselves under the obligation to follow course , for we cannot allow ourselves to be surprised and underequipped in case of future conflict . That is why we will increase the funding and expand the government's munitions factories , so that in case of war our nation's armed forces will be ready for anything ."

