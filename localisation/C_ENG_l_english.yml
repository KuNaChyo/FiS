 ENG_Royal_Marines:0 "Royal Marines"
 ENG_Royal_Marines_desc:0 "The Royal Marines were initially created in 1755 as the Navy's troops, they have now taken on a new roll. Experienced from dozens of amphibious invasions across the world, from Gallipoli to Crimea. We have carved a legacy of ampibious operations, and an expansion and reform to the Royal Marines is the best way to ensure we can liberate what might be lost."


 ENG_Amphibious_Warfare:0 "Amphibious Warfare"
 ENG_Amphibious_Warfare_desc:0 "We've been kicked off the continent, our forces humiliated and beaten back across the sea. No more. We have rebuilt our forces and fought off every invasion attempt. We are ready to come marching back to Europe, and, should we need to walk across water to do so, the Royal Army is ready. However, that won't be necessary. As the landing at Gallipoli proved, transport ships can quickly deliver troops ashore to establish a beachhead, albeit with many casualties. Combining that with air superiority and a good naval pounding of the landing ground beforehand will ensure that nothing stands in the way of our troops."


 ENG_A_Motorized_Army:0 "A Motorized Army"
 ENG_A_Motorized_Army_desc:0 "Although Great Britain proper is vaste, it pales in comparison to the size of mainland Europe, Africa and Asia; if we are to maintain our intentions to act swiftly against the enemy, be it our beaches, under and over the Sahara, or beyond the Urals, the issue of motorizing our troops is, not only urgent, but mandatory if we are to achieve victory."


 ENG_Royal_Armoured_Corps:0 "Royal Armoured Corps"
 ENG_Royal_Armoured_Corps_desc:0 "Like all other components of the British military, our tank units have to be modernised and expanded. Although we have come up with the tank as a military device as early as 1916, as the first in all of military history, its ways have changed. As we observed the pace of the most recent conflicts, a slow, trench-like warfare has been abandoned in favor of a war of movement and lightning-like destruction. Therefore it is necessary to overthink our current tank designs and modernize our divisions’ equipment."


