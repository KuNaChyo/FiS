 ENG_Speech_Against_Fascism:0 "Speech Against Fascism"
 ENG_Speech_Against_Fascism_desc:0 "Fascism - an evil that looms ominously over our beautiful British hills, threatening a regime of oppression, tyranny, and evil. It is time to make a public acknowledgement of our resolve against it.\n\nOur Prime Minister, Stanley Baldwin, will stand and make a speech, outlining the terrible effects of a fascist dictatorship, and targeting Italy as a primary example. Mussolini's seizure of power in Italy is only an early demonstration of its violent properties, with foes to his iron fist eliminated without question. Italy has become a dangerous place to live.\n\nNow, larger groups of fascist radicals gather in nations like the Spain, Austria, and Germany. Should the British Empire stand passive against this threat, there will be destructive consequences. Baldwin's speech will serve well in informing the general populace of this evil that cannot be ignored."
 
 ENG_The_Conservative_Grandee:0 "The Conservative Grandee"
 ENG_The_Conservative_Grandee_desc:0 "Stanley Baldwin, MP for Bewdley and current prime minister of the United Kingdom, has been a dominant force in British politics since the end of the Great War. Having served as their PM on two previous occasions, Baldwin has enjoyed significant influence over the Conservative party since the 1920s- but it was during his time as leader of the opposition that he began the process of reshaping and reforming the party.\n\nFrom 1929 to 1931, Baldwin massively overhauled party structure and policy, professionalizing the ranks of party functionaries and embracing the utility of modern mass media such as film, radio, and television. Under Baldwin's leadership, the Tories have shifted slightly to the left, accepting the welfare state and entering a coalition with Ramsay MacDonald's Labour government. Despite this, the party has maintained its historical ties to industry, the aristocracy, and armed forces, granting them considerable political capital."
 
 ENG_The_Commitment_to_Peace:0 "The Commitment to Peace"
 ENG_The_Commitment_to_Peace_desc:0 "The Great War was a tragedy to both Britain and its people, a tragedy which shook our Empire to the core and left many scars and traumas, which to this day still haven't healed. As a government, we must ensure that Britain, must stay committed to Peace in Europe and the World, lest we lose another generation in a conflict summoned by more hawkish nations.\nWhile the recent upheaval in the World will certainly makes this a difficult task, we will stay on the right track, never giving up on our quest to steer Europe away from another catastrophe. And even if we fail, let the history books say that it was not for a lack of trying!"
 
 ENG_Public_Order_Act:0 "Public Order Act"
 ENG_Public_Order_Act_desc:0 "Our democracy is under threat of violence, of violence by the fascist and nationalist forcing their agenda. We are a democracy, and we shall never let something like the political violence Germany suffered during the last decade happen here.\nTo prevent this we shall prohibit organizing, training, or equipping military wings of political parties as well the use of political uniforms, obligating the parties to get police consent for marches and prohibit any form of political agenda violence based advancement.\nThis will safeguard our homeland from becoming an internal battleground and improve public security."
 
 ENG_Baldwins_Rearmament:0 "Baldwin's Re-Armament"
 ENG_Baldwins_Rearmament_desc:0 "Despite rising tensions in Europe and Asia, rearmament is still incredibly unpopular among the British public. The Peace Ballot has shown that the people prefer economic sanctions and diplomatic action through the League of Nations over armed conflict. The Labour-led opposition and its leader, Clement Atlee, also strongly oppose any effort to expand the armed forces.\n\nThe Royal Air Force, in particular, has fallen behind its continental counterparts; intelligence suggests the German Luftwaffe will soon be superior to the RAF both in numbers and in aircraft production capacity. Despite its unpopularity, at least limited rearmament is necessary for the nation's defense.\n\nThe Air Ministry suggests building aircraft manufacturing facilities 'in the shadow' of existing automobile factories, allowing them to draw on existing engineering expertise. Additionally, should the worst come to pass, automobile production lines can be converted to build aircraft instead."
 
 ENG_An_Unfair_Treaty:0 "An Unfair Treaty"
 ENG_An_Unfair_Treaty_desc:0 "The Treaty of Versailles remains perhaps the harshest treaty ever inflicted upon a nation. Germany was our enemy in the Great War, yes, but the Austro-Hungarian Empire were the true initiators of that deadly conflict. However, in the end, it is the Germans who suffer untold amounts from this treaty.\nThe German populace now secretly seethes with anger at this unfair treaty. Their desperation to get it abolished leads them to turn and follow radical parties, who promise salvation, without logical reason. The full hatred of the German Reich targets France and the British Empire. It is our responsibility to reach out to Germany and discuss the future of this treaty.\nOur delegation will meet with German representatives in Berlin. A public acknowledgement of the cruelties of this treaty will help the Germans understand our stance on the situation, if only subtly. The German leadership will understand that we will be lenient regarding the requirements of the treaty.\nWe will be closer to the end of the Versailles Treaty. One step closer to maintaining the peace."
 
 ENG_WW1_Debt_Relief:0 "WW1 Debt Relief"
 ENG_WW1_Debt_Relief_desc:0 "During the Great War, the British government borrowed vast sums of money, at first from American banks and later from the American government itself to finance our war effort. From 1914 to 1919, the national debt increased a hundredfold, and by the 1920s, HM Treasury was spending more on repaying the Americans than funding our armed forces. Despite this somewhat embarrassing state of affairs, we were slowly repaying our loans, and it seemed we would eventually square our debt with the Americans.\n\nUnfortunately, the Wall Street Crash of 1929 and the Great Depression that followed made continued payments impossible. Recognizing this, President Hoover granted a one-year suspension of all war loan payments in 1931, but it wasn't enough for us to get back on our feet.\n\nLike so many debtors, we will have to ask for more time. HM Treasury suggests that we ask the Americans for another suspension of payment until the economy recovers."
 
 ENG_Resignation_of_Baldwin:0 "Resignation of Baldwin"
 ENG_Resignation_of_Baldwin_desc:0 " "
 
 ENG_Home_Defence:0 "Home Defense"
 ENG_Home_Defence_desc:0 "The Home Isles are the base of power within our global empire, and the home to millions of British people, our people. We as a government have an obligation to prevent a foreign invader from taking one step on British soil, and a duty to protect our people’s home and culture from destruction. In line with this responsibility to our people and our empire, we shall turn our island into a fortress, using the most modern radar, anti-air, coastal fortifications and strategies to prevent the dreaded nightmare that is the enemy on our streets."
 
 ENG_Peace_in_our_Time:0 "Peace in our Time"
 ENG_Peace_in_our_Time_desc:0 "An entire generation of our youth was destroyed in the First World War. We were victorious in nothing but name. Britain cannot last without its children. An army cannot last without its soldiers.\n\nWhat must follow are steps to ensure that a war does not break out. We are hard-pressed on all sides by wolves and sharks, preying on the weakness that came after the Great War. Thousands of years of culture and heritage on this steadfast island must stand.\n\nEven if it means we have to play as the 'coward' for once in the vast history of this empire. Members of the current government believe the horrors enacted on Germany by the Treaty of Versailles were overly harsh, and suggest we sit back and watch as the Reich recovers. From there, we can see their true intentions. The doctrine of appeasement is being contemplated as our new foreign policy to the enemies that plague us. Victory must come over pride. Without victory, there is no survival.\n\nPerhaps it would be wise to wait cautiously, for now, preserving the status quo. If we must fight war, it will not be today. Today, we celebrate Peace in Our Time!"
 
 ENG_Peace_in_our_Time_2:0 "Peace in our Time?"
 ENG_Peace_in_our_Time_2_desc:0 "The British people have never relished war, and the terrible losses of the Great War have made the prospect of armed conflict even more unpopular. The public responds to even the slightest rearmament with charges of warmongering and rampant jingoism- they demand that we placate the tiger with a bowl of milk.\n\nWar is to be avoided, yes- but not at any cost. Someday, the price of peace may be too high; and when that day comes, we must be ready to fight for it. Britain will not give up all she bled for with the stroke of a diplomat's pen.\n\nWhile we will spare no effort to find a peaceful solution to the crises that threaten the international order we built in Paris, none shall forget Britain paid for that order in blood. Should it be necessary, we will fight once more to protect the peace."
 
 ENG_Allow_for_Full_Rearmament:0 "Allow for Full Re-Armament"
 ENG_Allow_for_Full_Rearmament_desc:0 "Ever since the Great War, rearmament has always been a divisive issue, but considering the current events on the world stage, we must begin to fully rearm. These efforts will not be to wage war but to act as a safety net in case our attempts at a diplomatic solution do not succeed. Our empire is vast, and the full rearmament of our armed forces will require much time, but with the massive amount of resources at our disposal, and proper coordination, we can surely prepare His Majesty’s Armed Forces in time for the potential major conflict on the horizon."
 
 ENG_Starve_the_Germans:0 "Starve the Germans"
 ENG_Starve_the_Germans_desc:0 "Our victory in the Great War was not easily earnt, for every day presented crucial decisions for the British Military High Command to make. One particular strategy was undeniably effective. The North Sea Blockade brought the war a milestone closer to its end, one missing shipment for Germany at a time. We starved the German populace into surrender.\n\nNow that tensions with Germany are arising once more, we may need to starve them again. Most crucial to the completion of this mission is to choke out the sources of their resources. Namely, Sweden and Romania. These two nations pose a grave threat to us should they trade with Germany during a prospective conflict. Sweden can provide essential tungsten to fund the German war economy, while Romania hosts vast oilfields in Ploiești that may fuel German mobile units and aircraft. Securing their loyalty to the British Empire, and only the British Empire, will be enough of a guarantee of their proper neutrality.\n\nWhatever actions must be taken to preserve this glorious empire will be carried out. If the Germans dare challenge us, we will starve them of their resources!"
 
 ENG_Prepare_for_the_Inevitable:0 "Prepare for the Inevitable"
 ENG_Prepare_for_the_Inevitable_desc:0 "Tensions have been rising throughout the world in recent times, with Europe being the main hotspot. We have attempted to maintain the peace through our diplomatic approach, but as war is becoming an ever likelier prospect, we must awaken to the harsh reality that it simply hasn’t worked. We must now make the necessary preparations, both at home in the Isles and abroad in our imperial holdings to ensure that we can produce enough of the equipment that our armed forces need in time, allowing them to be as prepared as they can be for the battle that is on the horizon."
 
 ENG_Western_Trade_Treaties:0 "Western Trade Allies"
 ENG_Western_Trade_Treaties_desc:0 "One of the immediate effects of the Wall Street Crash was a sharp decline in international commerce. Foreign markets proved unwilling to pay ever-increasing tariffs for foreign goods, and the Atlantic shipping sector ground to a halt. The northern industrial cities of Manchester, Liverpool, Leeds, Sheffield, and Bradford- their economies centered on the production of textiles, steel, coal, and ships for export- were particularly devastated by the near-collapse of global trade that followed the 1929 crash.\n\nThe Foreign Office has proposed a series of trade treaties with the United States and France, intended to deepen ties with our old allies and restart the British export economy. Should our prospective partners accept, this could be a critical step toward recovery for all parties."
 
 ENG_British_Stoicism:0 "British Stoicism"
 ENG_British_Stoicism_desc:0 "The tenets of stoicism- self-control, perseverance, and reason- have long been part of the British spirit, and it was on these virtues that we built our nation and empire.\n\nThe ideal of the British gentleman- educated at Oxford and Cambridge, utterly unflappable and dedicated in his duty to King and country- has percolated through all layers of British society, inspiring them to keep a stiff upper lip.\n\nNo matter what calamity may befall this rainy island, the British people will keep calm and carry on:  for they know no other way."
 
