 DH_Britain.34.t: "The Italian Threat"
 DH_Britain.34.d: "The Kingdom of Italy, our ally in the Great War, has betrayed us. Mussolini's ambitions to build a new Roman Empire out of conquest and totalitarianism have made Italy a threat we cannot ignore. The Mediterranean is the fastest route to India, crown jewel of the empire, and must remain open to British shipping.\n\nOur colonial possessions in Egypt, the Sudan, and Malta all border Fascist Italy, and our forces in these areas will be reinforced and made ready for a potential war.\n\nContinued threats to Commonwealth interests in the Mediterranean will no longer be tolerated."
 DH_Britain.34.A: "We must put an end to Fascism."
 
 DH_Britain.35.t: "The Fascist Threat"
 DH_Britain.35.d: "Cruelty knows no bounds except when restrained by the people themselves. The ideals of the newly-arisen Third Reich and Italian Regime are in direct opposition to those of the British Empire and shall be treated as such.\n\nThe words of Stanley Baldwin cut deep into the veins of any who could support such a system of oppression. Bent on restriction rather than liberation; emphasizing control in place of freedom, the fascists know nothing of governance. The fragile peace of Europe teeters towards turmoil, and only firm action may prevent the spread of such dangerous ideas--firm action we are in no place to deliver. Only by calling upon the entire Empire may we maintain the balance we have worked so hard to keep. In the wake of war lies peace, which is merely a crackling ember for which the fascists to poke and prod, feigning a benign façade whilst stoking a young flame, ready to engulf Europe in a blazing inferno, reigniting the smoldering ashes of the Great War and embroiling the world once more in conflict."
 DH_Britain.35.A: "We must extinguish this flame before it is too late."
 
 DH_Britain.36.t: "The Public Order Act"
 DH_Britain.36.d: "With political tensions running high and extremism rampant, it is up to the government to curb such dangerous philosophies in the wake of an outward threat. The United Kingdom has been a bastion of democracy for over half a century, and we will not concede even an inch to those who wish to upset the balance. Henceforth, political marches must be cleared by local law enforcement before beginning, allowing us to cast a net over those we wish to censor for the greater good. In addition, donning political attire in a public meeting place is also banned, thus preventing virulent imagery to spread through our streets. The final tenants of the act ban informal political militias, thus decreasing the chances of violent uprisings and ensuring the police can respond to crimes of all kinds, including those perpetrated for the behoof of a politician’s agenda."
 DH_Britain.36.A: "Mosley must be neutralized at any cost."
 DH_Britain.36.B: "We must look to our own people before intervening abroad."
 
 DH_Britain.37.t: "The Unfair Treaty"
 DH_Britain.37.d: "Perhaps the greatest failure of the Entente was not the scuffed invasion of the Turks, but the deplorable treaty signed thereafter ending the war with Germany. Whilst heavy monetary reparations were forced upon Austria-Hungary in the Treaty of Saint-Germain-en-Laye, they pale in comparison to the burden placed upon the Germans in the ‘War Guilt Clause,’ Article 231 of the Treaty of Versailles. This clause placed sole moral and political responsibility for the war solely on the Germans’ bereaved shoulders, already tired from a decade of warfare. Needless to say, resentment runs high, partially our fault for supporting such unjust provisions. The weakness of the Weimar government only throws salt into the proverbial wounds suffered by such a strong nation. Be as that may, they were the primary aggressor, and thus the treaty was a necessity to assert dominance. Let us only hope they stay down..."
 DH_Britain.37.A: "We apologize for Versailles."
 
