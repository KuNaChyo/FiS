 DH_Britain.32.t: "The Future of Warfare"
 DH_Britain.32.d: "The way in which modern war is turning is quite clear. The future of warfare is a war of movement - mechanised, armoured and motorised armies control the battlefield and our tactics must adapt along with them. Thus, we have assembled the best and brightest military minds, two of which have come up with new and revolutionary doctrines on how we should engage the enemy - however, we cannot simultaneously adopt these doctrines, for they are quite different.\n\nLiddell has proposed a doctrine of war in which economics is used as a method to drain the opposing nation of will to fight, holding the defensive until the enemy has been weakened sufficiently, then beginning a war of movement, constantly keeping the opponent on their toes until their defeat is assured. Fuller has proposed the utilisation of armoured forces in concentrated divisions to bypass, surround and destroy enemy strongpoints. Both utilise new technologies, specifically armour, in a high capacity. However, Fuller proposes the utilisation of stronger and more numerous armoured attack forces, potentially winning the war faster but with a higher risk attached should it fail.\n\nWe can only pick one doctrine, however. What style of war shall cast our nation headfirst into victory?"
 DH_Britain.32.A: "Go with the indirect approach"
 DH_Britain.32.B: "Listen to J.F.C Fuller"
 
