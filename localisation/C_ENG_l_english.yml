 ENG_Grand_Battleplan:0 "Grand Battleplan"
 ENG_Grand_Battleplan_desc:0 "In his esteemed book, The Art of War, Sun Tzu wrote: “Now, the general who wins a battle makes many calculations in his temple ere the battle is fought.” Our temple is Britain and it is the strongest and most impenetrable temple in history. We will use this to our advantage: no Brit shall be deployed on the battlefield without meticulous planning and vast preparation. No stone shall go unturned and no detail overlooked, in a Grand Battleplan we will outsmart our enemies at every turn, always be one step ahead. Like a masterfully employed strategy in a chess game we shall watch our plans unfold and our enemies crumble before us!"

 ENG_Study_in_Strategy:0 "Study in Strategy"
 ENG_Study_in_Strategy_desc:0 "Only an arrogant fool would sit on the laurels of a victory 20 years ago and change nothing about his tactics. New technologies such as the tank, our esteemed invention, and the radio have opened new possibilities in warfare. Mighty Britannia shall use them to their fullest so that it may remain on top of the world as new threats are rising and looking to challenge our rule. Speed and mobility will be key aspects of modern warfare and mastering them will be instrumental in the wars to come. Not only will our enemies fear our slow approach on the sea, but also our fast advance on the land."

 ENG_Expand_Rifle_Regiments:0 "Expand Rifle Regiments"
 ENG_Expand_Rifle_Regiments_desc:0 "No matter how many new tanks or planes we come up with and how far we push the edges of technology, the backbone of our army will always be the common rifleman. Ensuring that he is not only fully equipped, but also that that equipment is of the highest quality is vital for our army. Therefore, we will invest more time and resources in developing new weaponry and infantry equipment for our soldiers, so that every Brit may be more fearsome than the next."

 ENG_Expand_Royal_Artillery:0 "Expand Royal Artillery"
 ENG_Expand_Royal_Artillery_desc:0 "'The Gunners', big gun brigades, although a big part of our expedition forces in Europe during the Great War, has fallen from its grace in the last decades. An expansion, ordered first by laxing our height rules in order to fill up reserves, shall be followed by a reorganization of the RA into Regiments, sent forthwith to be trained at the Woolwich; this move is sure to give us some pointers regarding the current, overall, state of our artillery."

 ENG_BEF:0 "BEF"
 ENG_BEF_desc:0 "With the threat of war looming, we need to be prepared for the worst. To do so, we must stand our ground and help our allies by establishing an expeditionary force to send off abroad and defend our brothers."

 ENG_Intervention_in_the_Benelux:0 "Intervention in the Benelux"
 ENG_Intervention_in_the_Benelux_desc:0 "Once more the Benelux region is threatened , but this time the danger comes from within . Indeed ,many demagogues have gained support, and, once, fringe movements are now a force to be reckon with . This situation can not be tolerated , for if any of them assume power in their respective countries the entire region might be destabilized and our foes will be even closer from establishing their rule over us . To secure our best interests, and perhaps Europe's, we must intervene, lest we lose our valuable allies ."

 ENG_Intervention_in_Scandenavia:0 "Intervention in the Scandenavia"
 ENG_Intervention_in_Scandenavia_desc:0 "Ever since the end of the Napoleonic wars, Scandinavia became neutral, but things are about to change . Indeed, with the rise of demagogues in the land of the Vikings, the political stability of this region is menaced, and the democratic government is paralyzed. This is why we will militarily intervene. For if any of our foes gains a foothold in the old North, Britain will find itself directly under the danger of an invasion. And that is something we will never allow !"

