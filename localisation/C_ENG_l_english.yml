## Special Ideas
 ENG_our_finest_hour:0 "Our Finest Hour"
 ENG_our_finest_hour_desc:0 "With France defeated most people figured that Britain wouldn't last another 6 weeks. They underestimated the spirit of the British people and their government. They bore themselves that if the British Empire and its Commonwealth lasted  for a thousands years, men would still say this was thier finest hour."

 ENG_end_of_beginning:0 "The End of the Beginning"
 ENG_end_of_beginning_desc:0 "We have seen many battles and though the war is not yet won, Now this is not the end. It is not even the beginning of the end. But it is, perhaps, the end of the beginning."

 ENG_Pax_Britannica:0 "Pax Britannica"
 ENG_Pax_Britannica_desc:0 "'War would end if the dead could return'\n\nEver since the last guns fell silent on the French and Belgian fields almost two decades ago the Empire has seen itself in a state of tranquility. While the fires of the revolutions tore Central and Eastern Europe asunder the Empire could happily rest on its laurels knowing that the greatest war mankind had ever seen was over and they were the winners. Perhaps not everything was fine within the Empire itself, the usual Westminster squabbles resonated within the chambers of the Commons and the Lords and from the other sides of the sea the Dominions might cry out.\nBut every man, woman, and child in Britain can rest easy knowing that tomorrow there will be no more bloodshed, and that time will heal the wounds wrought by the past as long as the sun has not yet set on the Empire."

 ENG_The_Great_Depression:0 "The Great Depression"
 ENG_The_Great_Depression_desc:0 "The great rumbling that shook the foundations of the Earth has reached the great land of Albion as well. With the crash of the American stock market, a domino effect was ignited that swept the entire world market eventually making its way to England as well.\nWhile the austere and timid growth during the interwar period resulted in the effects not being perceived as badly as in America they nonetheless were quite severe if not catastrophic, with over 3 million men unemployed all over the national territories while our export struggles to be competitive.\n\nSuch a disaster is unprecedented in our history and as the hapless politicians scramble to draw emergency plans for this great calamity the people continue to endure. But endure they must, because that is the way of the English, through perseverance and pride we shall stand, for it is the burden of the Englishman to stand alone as the noble lion stands watch over his territory whether in times or bad."
