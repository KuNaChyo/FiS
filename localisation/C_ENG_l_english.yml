 ENG_Carrier_Innovation:0 "Carrier Innovations"
 ENG_Carrier_Innovation_desc:0 "Many voices are rising in the admiralty in favor of replacing the Battleship by the Aircraft Carrier as the center of our naval formations. Although the risk of adopting a new doctrine is great, advocates of such change say that the carrier-launched aircraft has greater range, flexibility and precision than naval guns, which would give us a massive advantage against our foes in times of war ."

 ENG_Pacific_Fleet_Carriers:0 "Pacific Fleet Carriers"
 ENG_Pacific_Fleet_Carriers_desc:0 "The advancements in aviation have not only seen great changes in land warfare, aircraft carriers are becoming more numerous and important by the day and as the cogs of war start turning ever more quickly, the need for these plane-carrying behemoths is rising by the minute. Especially the prolific Japanese and American navies are investing heavily in this field, making sure that the skies are never empty above the pacific. We cannot afford that our Royal Navy falls behind on this matter and loses its power in the pacific and therefore it is instrumental that our Pacific Fleet be equipped with more and better carriers so that it may stand side by side with both the US Navy and the Imperial Japanese Navy in the pacific."

 ENG_Battleship_Primacy:0 "Battleship Primacy"
 ENG_Battleship_Primacy_desc:0 "In time of crisis we can not allow ourselves to explore unknown waters and test unorthodox methods, like placing our aircraft carriers on the forefront of our formations in live terrain against experienced enemies . Instead, we should focus on upgrading and adapting the venerable but proven Battleships who time and time again proved their efficacity and usefulness ."

 ENG_Fast_Battleships:0 "Battlecruisers"
 ENG_Fast_Battleships_desc:0 "Naval war has historically always been slow, almost to the point of being a waiting game and the bigger the ship, the better thought out ought to be its course, because changing it may halt the entire fleet. But, since the slow pace of naval war is what defines it, accelerating it is the key to getting the upper hand on our enemies. Therefore, making the next generation of Battleships not just harder and deadlier, but also faster will be instrumental to retaining our rule over the seven seas. In the steady and slow-moving arena of the sea those who wield the mastery of speed will be victorious."

 ENG_Battleships:0 "Battleships"
 ENG_Battleships_desc:0 "Ever since the beginnings of house Tudor our nation has been at the helm of naval technology, always pushing the boundaries of what was possible, what could be put into water. When the HMS Dreadnought left harbor in 1906, the people couldn’t believe their eyes: it was as if we had taken a fortress and put it into water. But that was just the beginning, that was just a glimpse of what ships in modern war would be like and the time to take the next step in the history of navies has finally come. Once again, we shall awe the world and build ships that will make the Dreadnoughts of the Great War seem like toy. We will develop and build Battleships so massive and awe-inducing, so heavy that no other name than “Super Heavy Battleship” will do them justice. And once these behemoths leave harbor, once our enemies are faced with the biggest ships ever to set sail, they will remember who it is that rules the seas."

