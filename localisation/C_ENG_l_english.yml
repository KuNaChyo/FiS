 ENG_Colonial_Development_desc:0 "Our colonies are the driving force of our empire, and although the Great Depression has forced us to prioritize the home isles for the time being, as war looms over Europe's horizon, without proper development they won't be ready to stand by us, should the need come. By shifting funds into our colonies, yet again, we can shape the up to support King and Country, one last time."

