 ENG_Royal_Navy:0 "Royal Navy"
 ENG_Royal_Navy_desc:0 "As per the decree of the royal navy, more dockyards are to be constructed for higher production on ships for the war effort, as well as dedicated research to naval strategies. If Britain is to war with any major powers, her strength will be that of ruling the seas, and the people recognize this."

