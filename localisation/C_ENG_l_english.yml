 DH_Britain.1.t:0 "The Jarrow March"
 DH_Britain.1.d:0 "[FROM.GetNewsIcon]In a turn of recent events, 200 men from Jarrow have decided to march from Northumbria to London in protest of depression conditions. They wish to give a petition to the Prime Minister and his majesty's government to fund the reopening of their factories to get them back to work. It has gained support across the country from Labour MPs, local churches, and due to their non-violent law-abiding methods, they have gained huge respect across the nation. To many middle class, this is the first time they've truly seen the depressed areas. However, how the government reacts to the event could be very crucial."
 DH_Britain.1.A:0 "Send Relief to Jarrow"
 DH_Britain.1.B:0 "The King wishes to receive the marchers"
 
 DH_Britain.2.t:0 "The Crystal Palace burns!"
 DH_Britain.2.d:0 "[FROM.GetNewsIcon]'This is the end of an age.' remarked a solemn Winston Churchill as he joined the thousands who came to Sydenham Hill, in London, to watch a magnificent, yet astoundingly sad blaze, engulfing the great Crystal Palace. Opened in 1851 in Hyde Park, before moving in 1852 to its current, and final resting place, the great monument of glass and steel stood as a symbol of the proud British Empire. It was a beacon of industrial greatness, truly capturing the glorious spirit of the Commonwealth. Reportedly, there was a small explosion in the women's coatroom, which escalated into the inferno, now visible in eight different counties. Recalling the words of Churchill, the age of the British empire seems to be coming to an end, and, as new powers emerge, it is our duty to leave the global stage in a dazzling blaze of glory!"
 DH_Britain.2.A:0 "This is the end of an age"
 
 DH_Britain.3.t:0 "The Hobbit Published"
 DH_Britain.3.d:0 "[FROM.GetNewsIcon]The children of England have been taken by surprise, with the publishing of ""The Hobbit, or There and Back Again,"" by renowned author and war veteran J. R. R. Tolkien. The book carry readers by a magical quest, leaving them, child and adult alike, in absolute awe as the adventure goes on episode after episode, until it reaches the climax with massive battles that shape the fantastical world of the Middle-Earth. The critical and financial success of this work will surely embolden Tolkien's wish for a sequel, and the new fans will impatiently await to return this world they have learned to love."
 DH_Britain.3.A:0 "Definitely worth a read!"
 
 DH_Britain.4.t:0 "Royal Family Evacuation"
 DH_Britain.4.d:0 "As the enemy force’s roll ever forward onto the capital, the decision has been made in both Houses of Parliament as well as the Royal Household to flee to safety and command the war effort from there. As such, His Majesty King George VI has ordered his family and the government to be escorted to Canada safely, himself being the last royal to leave London. Before leaving, he grants one final speech to the citizens and armed forces remaining in the city, telling them to fight strong, and no matter the cost to himself and his country, he shall return to rule this city once more."
 DH_Britain.4.A:0 "God Save the King!"
 
 DH_Britain.5.t:0 "Women, Children and Conservatives first"
 DH_Britain.5.d:0 "It has been revealed that Conservative politicians have been secretly evacuating themselves before those of the Opposition parties. Samuel Herbert, Aneurin Bevin and especially Clement Attlee have denounced such ‘Selfishness in a time of the utmost Crisis’. The resistance to the ever marching armies continues, however the thought of their leaders being so petty has damaged the mental image of King and Country."
 DH_Britain.5.A:0 "Tories..."

 DH_Britain.6.t:0 "Preparations for a March"
 DH_Britain.6.d:0 "Oswald Mosley is getting ready for a march through the streets of London. Fascism is on the rise; a civil war has broken out in Spain, and Hitler and Mussolini seem eager to fight us. He calls for a struggle in the "Jew-ridden and communistic" streets of Whitechapel, and many Blackshirts have rallied to his cause. He seems to want to provoke the communists into a full-out fight. We should probably intervene; the world seems geared towards another Great War, and we can't afford interior discontent. The only thing to do is to help one of the sides of this conflict. But which one?"
 DH_Britain.6.A:0 "We must ban the march! No fascists in Britain!"
 DH_Britain.6.B:0 "Allow the march."
 DH_Britain.6.C:0 "Allow the march, and send a police escort"
 
 DH_Britain.7.t:0 "Battle of Cable Street" # Cops
 DH_Britain.7.d:0 "[FROM.GetNewsIcon]Violence erupted on the streets of London today. Various anti-fascist demonstrators, among them communist, Jewish, anarchist, and socialist groups rallied to oppose a march of Oswald Mosley's British  Union of Fascists. 6,000 - 7,000 bobbies were assigned to protect the nationalist demonstration, but were unable to clear the path of roadblocks set up by the counter-demonstrators. Almost 20,000 anti-fascists arrived to stop the march, and started a riot against the police as the peaceful march turned to bloodshed. What happens next remains too be seen, but this could end up as a victory for the communists, for the fascists, or perhaps bloodshed might be avoided."
 DH_Britain.7.A:0 "Mosley calls off the march and flees."
 DH_Britain.7.B:0 "The police manage to fight of the communists despite overwhelming odds"
 
 DH_Britain.8.t:0 "Battle of Cable Street" # No Cops
 DH_Britain.8.d:0 "[FROM.GetNewsIcon]Violence erupted on the streets of London today. Various anti-fascist demonstrators, among them communist, Jewish, anarchist, and socialist groups rallied to oppose a march of Oswald Mosley's British  Union of Fascists. Almost 20,000 anti-fascists arrived to stop the march, and started a riot against the BUF as the peaceful march turned to bloodshed. What happens next remains too be seen, but this could end up as a victory for the communists, for the fascists, or perhaps bloodshed might be avoided."
 DH_Britain.8.A:0 "The communists turn back the fascists and Mosley is killed."
 DH_Britain.8.B:0 "Mosley calls off the march and flees."
 
 DH_Britain.9.t:0 "RMS Queen Mary's Maiden Voyage"
 DH_Britain.9.d:0 "[ROOT.GetNewsIcon]The RMS Queen Mary, a tribute to Britains naval authority and innovations, has just set sail on her maiden voyage. On 27 May 1936, a passenger liner known as the RMS Queen Mary made her first trip and would sail the Northern Atlantic all the way until 1967. She now rests on Long Beach, California, and is regularly kept clean and polished."
 DH_Britain.9.A:0 "Bon Voyage!"

 DH_Britain.10.t:0 "Anglo-Irish Trade Agreement"
 DH_Britain.10.d:0 "Due to the ongoing Anglo-Irish trade war we wish to ease economic tensions between us and the Irish to achieve prosperity among the British peoples, with this we wish to facilitate the 'Anglo-Irish trade agreement' in which the 20% tariffs both Ireland and Britain placed on their imported goods are to be abolished. Ireland is also to pay £10 million to Britain for the "land annuities" derived from financial loans granted to Irish farmers by the British government to enable them to purchase lands under the Irish Land Acts"
 DH_Britain.10.A:0 "Sign it"
 DH_Britain.10.B:0 "The Irish are insane"

 DH_Britain.11.t:0 "Germany Calling"
 DH_Britain.11.d:0 "[ROOT.GetNewsIcon]A stray fox has left the woodlands. Born within our midst, William Joyce has turned his faith away from us. The known zealous Hitler- fanatic has left the United States and, with the European powderkegs’ fuse about to catch fire once more set foot on german soil to avoid confrontation with the authorities. His Nazi propaganda to Britain from Germany is a thorn in our side, which asks to be removed."
 DH_Britain.11.A:0 "So you Germans believe that you can defeat the superior British forces! Haw, Haw."

 DH_Britain.12.t:0 "The Blitz Begins"
 DH_Britain.12.d:0 "[ROOT.GetNewsIcon]The German Air force, on this night have begun a ruthless bombardment of London. The fall of France has brought about the greatest challenge in the history of Britain since Napoleon, we now face imminent threat of invasion by foreign German forces. The Luftwaffe has taken to the skies, attempting to take the will of the British people away, trying to take the fight out of us but we will not falter.  ""Never was so much owed by so many to so few"" Prime Minister Winston Churchill has stated concerning the brave RAF fly boys who have taken to the skies to beat back the Nazi menace. This will no doubt be the greatest threat that the British isles has ever faced, Hermann Goering and his Luftwaffe will be a large obstacle towards our victory but through fire, fury and determination we will achieve victory against Goering's Luftwaffe and Hitler's Germany. The British people are staunch to the bone and this intense bombing of our homeland will only strengthen our morale, we shall never surrender and live on to the end, emerging victorious from the ashes!<For King and Country!>"
 DH_Britain.12.A:0 "Tragic!"

 DH_Britain.13.t:0 "Coventry Bombing"
 DH_Britain.13.d:0 "[ROOT.GetNewsIcon]Damn the Irish, those fools. They know not of the greater evil that awaits them, the Axis powers that could very well soon control all of Europe. Aiding the Germans should not be the interest of the Irish; helping the Germans in bombing Britain only weakens us, and strengthens the wolf that will come for them when it sees fit."
 DH_Britain.13.A:0 "Let those Irish be DAMNED!"

 DH_Britain.14.t:0 "Altmark Incident"
 DH_Britain.14.d:0 "[ROOT.GetNewsIcon]The Altmark Incident may have angered the neutral and peaceful Norwegians, but they know nothing about the oppression and the tyranny that the Jerry's would enforce upon them if given the chance. Although in their territory, the German tanker was carrying almost 300 British Prisoners of War, that, had we not rescued, could have well been tortured and killed by the evil Krauts. The captured men knew about this and they started a revolt, so they can be heard by our inspectors on the ship. Even though the Norwegians might be upset about this, they should know that we would not violate their neutrality."
 DH_Britain.14.A:0 "Surely nothing will come of this ,incident"

 DH_Britain.15.t:0 "Their Finest Our"
 DH_Britain.15.d:0 "This is their finest hour. They conquered Western Europe in a few weeks. They now swim in the great spoils of victory... How could we allow such tragedy? This new tactic, ""The Blitzkrieg"", or Lighting Warfare, as they call it, was very effective and although they had a small number of tanks, they were sufficient for a speedy breakthrough, through the Benelux and down into the heart of France. The ""famed"" Maginot Line was a complete waste of time, as they just went around it. We wasted the lives of many men, just to be utterly destroyed on every front.They will bomb our ports, airfields, bases and even the cities, which are full of terrified civilians.We must not be afraid, even though dark times are upon us and even though they are already planning the naval invasion of the British Isles."
 DH_Britain.15.A:0 "We will survive, as we did before!"

 DH_Britain.16.t:0 "Occupation of the Channel Islands"
 DH_Britain.16.d:0 "[ROOT.GetNewsIcon]They've done it. They have stepped foot on British territory. The Channel Isles have fallen. They have destroyed France in so little time. Just the Germans. Our hopes for a quick Allied victory are destroyed, now it seems that this war will be an Axis victory. We must prepare for a desperate defense, the great defense of democracy in Europe. We will not fall, Brittania will not fall, Brittania will rule the waves and the winds. We will not let these "Sauerkrauts" think they are the leaders of the world, we will not let these National-Socialists destroy humanity just for their racial beliefs. We will never surrender!"
 DH_Britain.16.A:0 "Damn those Nazis"

 DH_Britain.17.t:0 "BBC Launches Regular Television Broadcast"
 DH_Britain.17.d:0 "[ROOT.GetNewsIcon]The BBC has opened the world's first regular high-definition television service, from Alexandra Palace! Mere 14 years after its founding on October 18th, 1922, having already broadcasted his majesty King George the 5th, Edgar Wallace and Christopher Stone the British Broadcasting Corporation has once more set forth to conquer new fields of telecommunication."
 DH_Britain.17.A:0 "Interesting"

 DH_Britain.18.t:0 "Frank Whittle Ground-Tests the World's first jet engine"
 DH_Britain.18.d:0 "Frank Whittle, despite being rejected in 1930 by the RAF for his proposal, has now been given the scientific spotlight to create a jet engine for the British war effort. These engines use high velocity aircraft to intake air, and then mix it with fuel before the exhaust gases are exhaled at rapid velocity.The proposal was rejected due to budget cuts in the RAF as well as doubts into its effectiveness, however he has now been given full attention by the Royal Air Force. If this could be placed onto warplanes, it could give Britain a decisive advantage in the air war, and therefore the battles themselves"
 DH_Britain.18.A:0 "Interesting"

