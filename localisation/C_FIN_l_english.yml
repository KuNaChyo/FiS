 FIN_Agrarian_Autarky:0 "Agrarian Autarky"
 FIN_Agrarian_Autarky_desc:0 "It has become increasingly obvious in the past years that Finland can no longer rely on foreign grain. As the world grows ever closer to war and rival powers, including our suppliers, jostle for territory, the risk of our imports being cut off grows greater every day. \n\nThere is only one solution to safeguard the health of our people; we must become self-sufficient in grain production. This will be an uphill battle, especially considering the harsh climate of our native land, but if we succeed, our nation will become impervious to foreign attack; our children will never have to fear hunger so long as our farms stay running."

 FIN_Further_Industrialization:0 "Further Industrialization"
 FIN_Further_Industrialization_desc:0 ""
 FIN_Expand_Crichton_Vulcan_Dockyards:0 "Expand Crichton-Vulcan Dockyards"
 FIN_Expand_Crichton_Vulcan_Dockyards_desc:0 "The Crichton-Vulcan Dockyard once served as the heart of the Russian Navy in the Baltic Sea, as the Imperial Navy frequently docked its ships here, along with building new ones for their army. Now, it is a shadow of its former self, nothing more than a tool used by the Reich to create their weapons of war, especially their monstrous and dreadful U-Boats, undetectable to any detection system and with the firepower of a capital ship. \n\nConsidering how these foreign powers capitalize on our dockyards to fuel their own interests, it is high time that we assert our control over this lucrative dockyard, allow our shipbuilding companies to establish their operations there, manufacture our ships, and enable our superiority over our seas to begin!"

 FIN_Raiding_Fleet_Doctrine:0 "Raiding Fleet Doctrine"
 FIN_Raiding_Fleet_Doctrine_desc:0 ""
 FIN_Foreign_Designs:0 "Foreign Designs"
 FIN_Foreign_Designs_desc:0 ""
 FIN_Building_up_the_Submarine_Fleet:0 "Building up the Submarine Fleet"
 FIN_Building_up_the_Submarine_Fleet_desc:0 "If our capital ships fail in securing the seas, the best bet for us is to mass produce submarines and raid the enemies convoys and ships. Their radar technology is light years behind to notice our subs and they will be exposed to the mighty torpedos of our glorious submarines."

 FIN_Coastal_Defense:0 "Coastal Defense"
 FIN_Coastal_Defense_desc:0 "Our navies require better doctrines, which will lead to them be victorious in the cold northern seas. Strengthening the doctrines of our navies should be the priority in order to have the full control over the Baltic and Northern Sea. The Finland great navy has yet seen its glory days."

 FIN_Escort_the_Capital_Ships:0 "Escort the Capital Ships"
 FIN_Escort_the_Capital_Ships_desc:0 ""
 FIN_Naval_AA_Support:0 "Naval AA Support"
 FIN_Naval_AA_Support_desc:0 ""
 FIN_Expand_the_Mannerheim_Line:0 "Expand the Mannerheim Line"
 FIN_Expand_the_Mannerheim_Line_desc:0 ""
 FIN_Coastal_Batteries:0 "Coastal Batteries"
 FIN_Coastal_Batteries_desc:0 "If we fail at making our fleets stronger, we need protection for our coasts. Construction of coastal forts will be important against the enemy naval invasions. We should prioritize making coastal forts in our cities and our ports. The enemy will have a tough time breaking our steel and stone batteries."
 
 FIN_Aland_Naval_Base:0 "Aland Naval Base"
 FIN_Aland_Naval_Base_desc:0 "In order to make a big fleet, we need dockyards where we can produce the mighty Finnish navies. Aland is a perfect place to begin building the dockyards and start the production of our capital ships and start conquering the seas. The Aland engineers are the most advanced ones in our country and shall provide the perfect plans to build our ships."
 
 FIN_Backup_Lines:0 "Backup Lines"
 FIN_Backup_Lines_desc:0 "Defense in Depth is theorized to be a much more effective tactic than a linear, seemingly impenetrable line. For such reason high command has ordered the construction of secondary defense lines to slow down any advances through the Karelian Isthmus as it is the shortest path to our Capital from the Soviet border."
 
 FIN_The_Salpa_Line:0 "Build the Salpa Line"
 FIN_The_Salpa_Line_desc:0 "The defenses we have built so far heavily focus on the Karelian Isthmus and it is no doubt the wise choice as all of our intelligence indicates that a Soviet attack will most likely be through that attack vector. The rest of the country however remains mostly exposed. Despite the poor infrastructure and terrain of the north these areas are still poorly manned and are fertile grounds for a Soviet offensive. It is necessary to entrench our positions with a line that spans the length of the largely undefended border. This line won’t be supported by as many secondary lines for a proper defense in depth but for the environment it will be built in a high concentration attack is unlikely."
 
 FIN_Doctrine_of_National_Defense:0 "Doctrine of National Defense"
 FIN_Doctrine_of_National_Defense_desc:0 "Our country needs more experienced soldiers in it’s armies, by improving our doctrines our war goals will be more successful and the soldiers will carry out their orders with more efficiency. The might of the Finnish army is yet to be seen. No army shall stand in our way when fully militarized."
 
 FIN_Ski_Troops:0 "Ski Troops"
 FIN_Ski_Troops_desc:0 "Most of our country is covered in snow for a large part of the year; some areas are even in a permanent state of snow. This is both a blessing and a curse for our defenses. The snow will confuse and slow down the enemy severely as they advance in our territory, but it also prevents us from responding to breaches in a timely manner due to poor infrastructure. High Command has answered to this “hole” in our defenses by providing several light infantry regiments with Skis. These tools will allow our troops to move along the icy and snowy terrain with extreme agility, certainly faster than any land vehicle in the same conditions, outmaneuvering any enemy incursions through our lines."
 FIN_Ski_Troops_tt:0 "Enables §HSki Troops§!\nArmy:\n    Cold Acclimitization Factor: §G+10%§!\n    Winter Attrition: §G-5%§!"
 
 FIN_Improvised_AT_Weapons:0 "Improvised AT Weapons"
 FIN_Improvised_AT_Weapons_desc:0 ""
 FIN_Improvised_AT_Weapons_tt:0 "Enables §HImprovised AT Weapons§!\nAll Infantry & Mot/Mech:\n    Hard Attack: §G+25%§!\n    Piercing: §G+100%§!"
 
 FIN_Support_the_Troops:0 "Support the Troops"
 FIN_Support_the_Troops_desc:0 "The men of the FDF are the true guardians of our nation, without them we wouldn’t be here today and without them we won’t be here tomorrow. It is the duty of not only the state but all Finnish citizens to do what it is in their power to support our troops through morale or through materials regardless. When the men of our nation have their wives and daughters behind them they will fight twice as hard and when their sons see their fathers fighting for their nation they will follow in their footsteps. They will accomplish the ultimate sacrifice, and they will be forever honored by the people of this nation."
 
 FIN_Import_Artilery:0 "Improve Artilery"
 FIN_Import_Artilery_desc:0 "Most of our army still relies on mortars and smoothbore artillery pieces from the Great War. Their potential to be deadly is not to be doubted but the fact of the matter is that they are cumbersome and largely inaccurate. In the era of ever increasing precision falling behind is not acceptable. A contest for Suomi’s next standard use artillery piece has been drafted up, the conditions include: light weight, rifled barrel, treaded rubber tires, ability to be transported easily by horse, vehicle or train and most importantly to be within the industrial production capabilities of our nation."
 
 FIN_New_Service_Rifles:0 "New Service Rifles"
 FIN_New_Service_Rifles_desc:0 "Since the Great War, the FDF have used the Old Russian M1891 rifle and it has served us well but the time has come for a new design. The M1891 is still a good rifle, just not up to modern standards. As such our engineers have designed a new rifle, a carbine, that will cover all the duties the old rifle has but at the same time making it lighter, smaller and easier to produce."
 
 FIN_Concentrated_Fire:0 "Concentrated Fire"
 FIN_Concentrated_Fire_desc:0 "Our artillery corps is not as numerous as we’d like them to be and due to this we’ll have to make a workaround to increase the effectiveness of our already existing artillery pieces. The solution to this dilemma would be the concentration of fire doctrine: instead of using artillery all along the front, thus causing little or no damage, artillery fire should be coordinated into a single cone of fire to ensure maximum damage on the enemy lines, whether they are on the offensive or defensive."
 FIN_Concentrated_Fire_tt:0 "Enables §HConcentrated Fire§!\nLine Artillery:\n    Soft Attack: §G+10%§!"
 
 FIN_Guardians_of_the_North:0 "Guardians of the North"
 FIN_Guardians_of_the_North_desc:0 "We Finnish stand as bulwarks against incursion by the East. For centuries, we have guarded the North from Russian incursion, fighting on despite overwhelming odds. We have an ancestral duty to protect the Scandinavian people, whether they fight with us or against us. \n\nAs we aim to redefine our military structure as a whole, we must instill this doctrine into the hearts of our men, so they know whom they fight and why they fight. This proud legacy will give them the courage to fight on against whatever new enemy arises the threaten the North."
 
 FIN_Mandatory_Conscription:0 "Mandatory Conscription"
 FIN_Mandatory_Conscription_desc:0 ""
 FIN_Expand_the_Lotta_Svard:0 "Expand the Lotta Svärd"
 FIN_Expand_the_Lotta_Svard_desc:0 "In preparing the defense of Finnish soil, we cannot afford to cut off any recruitable force, regardless of social norms; these traditions will mean nothing when enemy boots are marching through our home. This means, of course, that women must be able to support our army in any way they can, through service in hospitals, anti-air, social work and other auxiliary duties. \n\nIn this mind, we must expand an institution that has existed since our independence in 1918; the Lotta Svard. The women’s auxiliary corps has served us well in the past, but to fulfill the needs of a growing army and a growing world, they must be expanded. Through propaganda and incentives, we aim to double its numbers in the coming years, so that we may be ready to face any threat knowing our wives are at our sides."
 
