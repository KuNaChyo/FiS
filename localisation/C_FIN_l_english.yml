 FIN_Economic_Austerity:0 "Economic Austerity"
 FIN_Economic_Austerity_desc:0 "The only way to climb out of this recession is by tightening our belts. While others call for more spending, our policy will be much more stable on the long run. The initial sting of austerity might hurt some, but this is necessary to drag our economy back to full potential."

 FIN_Increase_Military_Spending:0 "Increase Military Spending"
 FIN_Increase_Military_Spending_desc:0 ""
 FIN_Unemployment_Measures:0 "Unemployment Measures"
 FIN_Unemployment_Measures_desc:0 "The recession brought with it a wave of unemployment. Getting these young men and women back to work is a priority to get the wheels of our economy turning again. A array of unemployment measures will do just that, though some of them might be unpopular with the masses."

 FIN_Shorten_the_Debt:0 "Shorten the Debt"
 FIN_Shorten_the_Debt_desc:0 "Our economic policies have brought us more wealth than is currently required. Directing this money at shortening our debt instead of more spending will help us on the long run."

