 FIN_ban_on_communism:0 "Ban on Communism"
 FIN_ban_on_communism_desc:0 "Through a campaign of terror, the Lapua Movement managed to get a ban on communism implemented. Many think that it is necessary to contain communism in our nation but many in the SDP think that it only divides the country further."
