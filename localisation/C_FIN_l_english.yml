 FIN_sisu_1:0 "Sisu"
 FIN_sisu_1_desc:0 "Sisu is the uniquely Finnish expression for the resilience of the nation's people. Finland has faced harsh odds and will do so again."
 FIN_sisu_2:0 "Sisu"
 FIN_sisu_2_desc:0 "Sisu is the uniquely Finnish expression for the resilience of the nation's people. Finland has faced harsh odds and will do so again."
 FIN_memories_of_mantsala_rebellion_1:0 "Memories Of The Mäntsälä Rebellion"
 FIN_memories_of_mantsala_rebellion_1_desc:0 "The rebellion by the far right “Lapua Movement” group last year still haunts the minds of our politicians and peasants alike. While it led to the dissolution of the Lapua Movement and the loss of most of its members it clearly showed that Finland isn’t as united as we thought it was. Drastic measures have to be made so that we can finally move on."
 FIN_memories_of_mantsala_rebellion_2:0 "Memories Of The Mäntsälä Rebellion"
 FIN_memories_of_mantsala_rebellion_2_desc:0 "The rebellion by the far right “Lapua Movement” group last year still haunts the minds of our politicians and peasants alike. While it led to the dissolution of the Lapua Movement and the loss of most of its members it clearly showed that Finland isn’t as united as we thought it was. Drastic measures have to be made so that we can finally move on."
 FIN_lingering_depression_1:0 "Lingering Depression"
 FIN_lingering_depression_1_desc:0 "Our nation was mainly spared from the impact of the global economic depression, but it still has affected us. Unemployment and slow economic growth will need to be solved one way or another."
 FIN_lingering_depression_2:0 "Lingering Depression"
 FIN_lingering_depression_2_desc:0 "Our nation was mainly spared from the impact of the global economic depression, but it still has affected us. Unemployment and slow economic growth will need to be solved one way or another."
 FIN_lingering_depression_3:0 "Lingering Depression"
 FIN_lingering_depression_3_desc:0 "Our nation was mainly spared from the impact of the global economic depression, but it still has affected us. Unemployment and slow economic growth will need to be solved one way or another."
