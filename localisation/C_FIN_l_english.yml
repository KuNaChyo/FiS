 FIN_Finnish_Army:0 "Finnish Army"
 FIN_Finnish_Army_desc:0 "Every nation demands a strong and confident army. We are on currently in the process of making the great Finnish war machine, reforming the army shall make us stronger and make us competent with the other major countries that threaten our very own existence. Adding more experience to our army should be our first act that leads us to glory."

 FIN_Finnish_Air_Force:0 "Finnish Air Force"
 FIN_Finnish_Air_Force_desc:0 ""
 FIN_Finnish_Navy:0 "Finnish Navy"
 FIN_Finnish_Navy_desc:0 "The Finnish Navy is nothing more than a backwatered, outdated department in our armed forces, constantly being underfunded for the sake of funding others, especially the Army. The fact that we leave our navy at this state simply allows our adversaries access to our waters, allowing them to control our own seas, for the sake of submission to their rule. \n\nAs the fleets of the Soviet Union strengthen in size and in firepower, we must do the same, and implement reforms that allow our nation a chance to fight our enemies at the seas. No longer shall we neglect our waters, but instead, we shall weaponize them into a foe that no nation can defeat, but traumatized in fear."

 FIN_Finno_German_Cooperation:0 "Finno-German Cooperation"
 FIN_Finno_German_Cooperation_desc:0 ""
 FIN_Reduce_Far_Right_Influence:0 "Reduce Far-Right Influence"
 FIN_Reduce_Far_Right_Influence_desc:0 "After the horrific attacks in Mäntsälä, it is clear that we are in a weakened position, that even the reactionaries have decided to declare a coup against our democratic republic. This is an outrage. We cannot allow them to declare a second coup, as it will either weaken us, or overthrow us. \n\nThat is why we shall start a campaign of reducing these reactionary elements in our government, especially the military, as reactionary elements reside in them. Along with these, we shall ban the Lapuan liike, the main reactionary movement that vehemently supported these terroristic actions. The republic and her democracy shall survive, but the future of these rightists are most certainly at the end of their terrorism."

 FIN_Strenghten_the_Coalition:0 "Strenghten the Coalition"
 FIN_Strenghten_the_Coalition_desc:0 ""
 FIN_Contain_the_IKL:0 "Contain the IKL"
 FIN_Contain_the_IKL_desc:0 "The IKL is nothing but a mere front to the extremists who caused the rebellion that has terrorized our nation. Now, they are clamouring for war, both to the Soviets, and to the Swedish, with their misguided, self-righteous, and elusive dreams of a “Great Finland”, not even considering the geopolitical consequences of advocating such unthinkable doctrine of war based on revanchism. \n\nWe cannot allow them to have a foothold in national politics, as it merely reverses our efforts that we have done to ban their predecessors in the first place. By banning their leaders from entering politics, and enacting legislation that bans their symbols, they would be, at the very least, contained and controllable, to the point that they won’t be perceived as a threat to our government."

 FIN_Democracy_Secured:0 "Democracy Secured"
 FIN_Democracy_Secured_desc:0 "Recent efforts by our government have been effective at keeping the radical elements in our nation at bay. Our constant vigilance against the forces which would want to see our republic torn to bits will ensure a safe future for Finnish democracy."

 FIN_Work_with_the_Industrialists:0 "Work with the Industrialists"
