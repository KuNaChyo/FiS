FWMM_germany.1.t:0 "Reichskolonie Neuschwabenland"
FWMM_germany.1.d:0 "After the German Antarctic expeditions in 1938 and 1939, we claimed a huge Part of Antarctica called "Neuschwabenland". Now that War in Europe has broken out, it might be useful to set up a Colony to start using the Local Naval Bases there to launch operations in the Southern Seas, though it could be risky for the crew which should set up a Camp there. Should we give it a Chance?"
FWMM_germany.1.a:0 "Let us Try it, what could go wrong?"
FWMM_germany.1.b:0 "We need to Focus on the Real war, not this nonesence!"